<head>

    <style>
        /* BODY VE YENƒ∞ LAYOUT */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            display: flex;
        }
        
        .page-wrapper {
            flex-grow: 1;

            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);

        .main-container {

        /* ESKƒ∞ HEADER'ƒ± Gƒ∞ZLE */
        body > .header { display: none; }

        /* Sayfaya √∂zel ana konteyner stilleri */
        .page-header { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
        .page-title { font-size: 2em; color: #1e3c72; margin-bottom: 10px; }
        .page-subtitle { color: #666; font-size: 1.1em; }

        .form-container { background: rgba(255, 255, 255, 0.95); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 30px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        
        /* Form elemanlarƒ± */
        .form-group { margin-bottom: 25px; display: flex; flex-direction: column; }
        .form-label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
        .form-input, .form-select, .form-textarea { width: 100%; padding: 12px 15px; border: 2px solid #e1e8ed; border-radius: 10px; font-size: 1em; transition: all 0.3s ease; background: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        .form-textarea { resize: vertical; min-height: 100px; }
        .form-group.full-width { grid-column: 1 / -1; }
        .error-message { color: #ff6b6b; font-size: 0.85em; margin-top: 5px; display: none; }
        .form-input.error-field { border-color: #ff6b6b; }

        /* Dinamik alanlar */
        .dynamic-fields { display: none; animation: fadeIn 0.3s ease forwards; }
        .dynamic-fields.show { display: grid; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Tarih ve Resim Alanlarƒ± */
        .date-picker-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #666; cursor: pointer; }
        .image-upload-area { border: 2px dashed #e1e8ed; border-radius: 10px; padding: 20px; text-align: center; cursor: pointer; transition: all 0.3s ease; margin-top: 10px; }
        .image-upload-area:hover { border-color: #1e3c72; background: #f0f4f8; }
        .image-preview { max-width: 100px; max-height: 100px; margin-top: 15px; border-radius: 8px; }
        .image-upload-icon { font-size: 3em; color: #1e3c72; margin-bottom: 10px; }

        /* Hak Sahibi Se√ßimi */
        .owner-selection-group { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; margin-bottom: 15px; }
        .owner-search-input { flex-grow: 1; padding: 8px 12px; border-radius: 8px; border: 1px solid #ccc; }
        .owner-list-container { max-height: 150px; overflow-y: auto; border: 1px solid #e1e8ed; border-radius: 8px; background: white; margin-top: 10px; }
        .owner-list-item { padding: 10px 15px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .owner-list-item:hover { background-color: #f0f4f8; }
        .owner-list-item.selected { background-color: #e6f7ff; font-weight: 500; }
        .owner-search-results-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: 1000; display: flex; align-items: center; justify-content: center; }

        .owner-grid { margin-top: 15px; }

        .owner-grid-item .remove-btn { background: none; border: none; font-size: 1.2em; cursor: pointer; color: #dc3545; }
        .owner-grid-item .remove-btn:hover { color: #c82333; }

        /* Modal Stilleri */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: 1003; align-items: center; justify-content: center; padding: 20px; }
        .modal.show { display: flex; }

        .modal-title { font-size: 1.3em; color: #1e3c72; }
        .close-btn { background: none; border: none; font-size: 1.5em; cursor: pointer; color: #666; padding: 5px; border-radius: 50%; transition: all 0.3s ease; }
        .close-btn:hover { background: #f0f0f0; }
        .modal-footer { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; padding-top: 15px; border-top: 1px solid #e1e8ed; }

        /* Form Eylemleri (Kaydet/ƒ∞ptal Butonlarƒ±) */

            padding-top: 20px; /* √ústten bo≈üluk */
            border-top: 1px solid #e1e8ed; /* √ústte ince bir √ßizgi */

        /* Responsive */
        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .modal-content { width: 95%; max-width: none; }
        }
    </style>
</head>

        const citiesByCountry = {

                "Adana", "Adƒ±yaman", "Afyonkarahisar", "Aƒürƒ±", "Amasya", "Ankara", "Antalya", "Artvin",

        class DataEntryModule {
            constructor() {
                this.selectedType = null;
                this.recordId = null;
                this.uploadedImage = null;
                this.selectedOwners = [];
                this.allPersons = [];

                // Metotlarƒ± 'this' baƒülamƒ±na bind et (Class property arrow functions daha temiz bir √ß√∂z√ºmd√ºr)
                // Bu metotlarƒ± doƒürudan class i√ßinde arrow fonksiyon olarak tanƒ±mlayacaƒüƒ±z.
                // this.addOwnerToGrid = this.addOwnerToGrid.bind(this);
                // this.removeOwner = this.removeOwner.bind(this);
                // this.hideSearchPersonModal = this.hideSearchPersonModal.bind(this);
                // this.searchPersons = this.searchPersons.bind(this); // searchPersons'ƒ± da ekleyelim
            }

            async init() {
                this.currentUser = authService.getCurrentUser();
                if (!this.currentUser) {
                    window.location.href = 'index.html';
                    return;
                }

                const urlParams = new URLSearchParams(window.location.search);
                this.recordId = urlParams.get('id');

                await this.loadInitialData();
                this.setupEventListeners();
                this.populateStatusOptions();

                if (this.recordId) {
                    await this.loadRecordForEdit(this.recordId);
                } else {
                    this.resetForm();
                }
            }

            async loadInitialData() {
                const result = await personsService.getPersons();
                if (result.success) {
                    this.allPersons = result.data;
                } else {
                    showNotification('Ki≈üiler y√ºklenirken bir hata olu≈ütu: ' + result.error, 'error');
                }
            }

            setupEventListeners() {
                document.getElementById('type').addEventListener('change', (e) => this.handleTypeChange(e.target.value));
                document.getElementById('recordForm').addEventListener('submit', (e) => this.handleSubmit(e));
                document.getElementById('cancelRecordBtn').addEventListener('click', () => {
                    if (confirm('Deƒüi≈üiklikler kaydedilmeyecek. Emin misiniz?')) {
                        window.location.href = 'portfolio.html';
                    }
                });

                document.getElementById('trademarkImageUploadArea').addEventListener('click', () => document.getElementById('trademarkImage').click());
                document.getElementById('trademarkImage').addEventListener('change', (e) => this.handleImageUpload(e));
                document.getElementById('removeTrademarkImage').addEventListener('click', () => this.removeTrademarkImage());

                document.getElementById('searchOwnerBtn').addEventListener('click', this.showSearchPersonModal); // Bind edilmi≈ü metod kullanƒ±ldƒ±
                document.getElementById('addPersonToOwnerBtn').addEventListener('click', this.showAddPersonModal); // Bind edilmi≈ü metod kullanƒ±ldƒ±

                document.getElementById('closeSearchPersonModal').addEventListener('click', this.hideSearchPersonModal); // Bind edilmi≈ü metod kullanƒ±ldƒ±
                document.getElementById('cancelSearchPersonModal').addEventListener('click', this.hideSearchPersonModal); // Bind edilmi≈ü metod kullanƒ±ldƒ±
                document.getElementById('modalPersonSearchInput').addEventListener('keyup', this.searchPersons); // Bind edilmi≈ü metod kullanƒ±ldƒ±
                
                // BURADAKƒ∞ EVENT LISTENER'I TEKRAR D√úZENLƒ∞YORUZ
                // Event delegasyonu ile 'Ekle' butonuna tƒ±klamayƒ± y√∂net
                document.getElementById('modalSearchResults').addEventListener('click', (e) => {
                    const addButton = e.target.closest('button.btn-primary.btn-small');
                    if (addButton) {
                        const selectedItem = addButton.closest('.owner-list-item');
                        if (selectedItem) {
                            const personId = selectedItem.dataset.id;
                            const person = this.allPersons.find(p => p.id === personId);
                            if (person) {
                                // Bu metotlar artƒ±k sƒ±nƒ±f √∂zelliƒüi olarak tanƒ±mlandƒ±ƒüƒ± i√ßin 'this' doƒüru olacak
                                this.addOwnerToGrid(person); 
                                this.hideSearchPersonModal();
                            }
                        }
                    }
                });

                document.getElementById('closeAddPersonModal').addEventListener('click', this.hideAddPersonModal); // Bind edildi
                document.getElementById('cancelAddPersonBtn').addEventListener('click', this.hideAddPersonModal); // Bind edildi
                document.getElementById('addPersonForm').addEventListener('submit', (e) => this.savePerson(e));
                document.querySelectorAll('input[name="modalPersonType"]').forEach(radio => {
                    radio.addEventListener('change', (e) => this.toggleModalPersonTypeFields(e.target.value));
                });
                document.getElementById('modalCountry').addEventListener('change', (e) => this.populateModalCities(e.target.value));

                document.getElementById('selectedOwnersGrid').addEventListener('click', (e) => {
                    const removeBtn = e.target.closest('.remove-btn');
                    if (removeBtn) {
                        const personIdToRemove = removeBtn.dataset.id;
                        this.removeOwner(personIdToRemove); // removeOwner da bind edildi
                    }
                });
            }

            populateStatusOptions = (type) => { // Arrow function yapƒ±ldƒ±
                type = type || document.getElementById('type').value; // Eƒüer type gelmezse input'tan al
                const statusSelect = document.getElementById('status');
                statusSelect.innerHTML = '<option value="">Durum Se√ßin</option>';

                const allStatuses = {
                    'patent': [
                        { value: 'application', text: 'Ba≈üvuru' },
                        { value: 'published', text: 'Yayƒ±nlandƒ±' },
                        { value: 'approved', text: 'Onaylandƒ±' },
                        { value: 'rejected', text: 'Reddedildi' },
                        { value: 'expired', text: 'S√ºresi Doldu' }
                    ],
                    'trademark': [
                        { value: 'application', text: 'Ba≈üvuru' },
                        { value: 'published', text: 'Yayƒ±nlandƒ±' },
                        { value: 'opposition_received', text: 'ƒ∞tiraz Geldi' },
                        { value: 'opposition_filed', text: 'ƒ∞tiraz Edildi' },
                        { value: 'registered', text: 'Tescilli' },
                        { value: 'refused', text: 'Ret' },
                        { value: 'partial_refusal', text: 'Kƒ±smi Ret' },
                        { value: 'not_renewed', text: 'Yenilenmedi' },
                        { value: 'invalid_void', text: 'Ba≈üvuru Ge√ßersiz/H√ºk√ºms√ºz' },
                        { value: 'invalid_not_renewed', text: 'Yenilememe Nedeniyle Ge√ßersiz' }
                    ],
                    'copyright': [
                        { value: 'pending', text: 'Beklemede' },
                        { value: 'registered', text: 'Tescilli' },
                        { value: 'expired', text: 'S√ºresi Doldu' }
                    ],
                    'design': [
                        { value: 'application', text: 'Ba≈üvuru' },
                        { value: 'published', text: 'Yayƒ±nlandƒ±' },
                        { value: 'approved', text: 'Onaylandƒ±' },
                        { value: 'rejected', text: 'Reddedildi' },
                        { value: 'expired', text: 'S√ºresi Doldu' }
                    ]
                };

                const statuses = allStatuses[type] || [];
                statuses.forEach(status => {
                    const option = document.createElement('option');
                    option.value = status.value;
                    option.textContent = status.text;
                    statusSelect.appendChild(option);
                });
            }

            handleTypeChange = (type) => { // Arrow function yapƒ±ldƒ±
                this.selectedType = type;
                document.querySelectorAll('.dynamic-fields').forEach(div => div.classList.remove('show'));
                document.getElementById('trademarkImagePreview').style.display = 'none';
                document.getElementById('removeTrademarkImage').style.display = 'none';
                this.uploadedImage = null;
                document.getElementById('trademarkImage').value = '';

                if (type) {
                    const fieldsDiv = document.getElementById(`${type}Fields`);
                    if (fieldsDiv) {
                        fieldsDiv.classList.add('show');
                    }
                    this.populateStatusOptions(type); // type parametresi ge√ßildi
                }
            }

            handleImageUpload = async (event) => { // Arrow function yapƒ±ldƒ±
                const file = event.target.files[0];
                if (!file) return;

                if (file.size > 2 * 1024 * 1024) {
                    showNotification('G√∂rsel boyutu 2MB\'tan k√º√ß√ºk olmalƒ±dƒ±r.', 'error');
                    event.target.value = '';
                    return;
                }

                try {
                    const dataURL = await readFileAsDataURL(file);
                    this.uploadedImage = {
                        name: file.name,
                        type: file.type,
                        size: file.size,
                        content: dataURL
                    };
                    document.getElementById('trademarkImagePreview').src = dataURL;
                    document.getElementById('trademarkImagePreview').style.display = 'block';
                    document.getElementById('removeTrademarkImage').style.display = 'inline-block';
                    showNotification('G√∂rsel ba≈üarƒ±yla y√ºklendi!', 'success');
                } catch (error) {
                    console.error('G√∂rsel y√ºklenirken hata:', error);
                    showNotification('G√∂rsel y√ºklenirken bir hata olu≈ütu.', 'error');
                }
            }

            removeTrademarkImage = () => { // Arrow function yapƒ±ldƒ±
                this.uploadedImage = null;
                document.getElementById('trademarkImage').value = '';
                document.getElementById('trademarkImagePreview').src = '#';
                document.getElementById('trademarkImagePreview').style.display = 'none';
                document.getElementById('removeTrademarkImage').style.display = 'none';
                showNotification('Marka g√∂rseli kaldƒ±rƒ±ldƒ±.', 'info');
            }

            renderOwnerList = () => { // Arrow function yapƒ±ldƒ±
                const selectedOwnersGrid = document.getElementById('selectedOwnersGrid');
                selectedOwnersGrid.innerHTML = '';
                if (this.selectedOwners.length === 0) {
                    selectedOwnersGrid.innerHTML = '<p class="help-text">Hen√ºz hak sahibi se√ßilmedi.</p>';
                    return;
                }
                this.selectedOwners.forEach(ownerRef => {
                    const person = this.allPersons.find(p => p.id === ownerRef.id);
                    if (person) {
                        const ownerItem = document.createElement('div');
                        ownerItem.className = 'owner-grid-item';
                        const displayName = person.personType === 'real' ? `${person.firstName} ${person.lastName}` : person.companyName;
                        ownerItem.innerHTML = `
                            <span>${displayName} (${person.personType === 'real' ? 'Ger√ßek' : 'T√ºzel'})</span>
                            <button type="button" class="remove-btn" data-id="${person.id}">&times;</button>
                        `;
                        selectedOwnersGrid.appendChild(ownerItem);
                    }
                });
            }

            removeOwner = (personId) => { // Arrow function yapƒ±ldƒ±
                this.selectedOwners = this.selectedOwners.filter(owner => owner.id !== personId);
                this.renderOwnerList();
                showNotification('Hak sahibi listeden kaldƒ±rƒ±ldƒ±.', 'info');
            }

            showSearchPersonModal = () => { // Arrow function yapƒ±ldƒ±
                document.getElementById('searchPersonModal').classList.add('show');
                document.getElementById('modalPersonSearchInput').value = '';
                this.searchPersons();
            }

            hideSearchPersonModal = () => { // Arrow function yapƒ±ldƒ±
                document.getElementById('searchPersonModal').classList.remove('show');
                document.getElementById('modalSearchResults').innerHTML = '';
            }

            searchPersons = () => { // Arrow function yapƒ±ldƒ±
                const searchTerm = document.getElementById('modalPersonSearchInput').value.toLowerCase();
                const searchResultsDiv = document.getElementById('modalSearchResults');
                searchResultsDiv.innerHTML = '';

                const filtered = this.allPersons.filter(person => {
                    const name = (person.name || '').toLowerCase(); 
                    const email = (person.email || '').toLowerCase();
                    const phone = (person.phone || ''); 

                    return name.includes(searchTerm) ||
                           email.includes(searchTerm) ||
                           phone.includes(searchTerm);
                });

                if (filtered.length === 0) {
                    searchResultsDiv.innerHTML = '<p style="padding: 10px; text-align: center; color: #666;">Sonu√ß bulunamadƒ±.</p>';
                    return;
                }

                filtered.forEach(person => {
                    const item = document.createElement('div');
                    item.className = 'owner-list-item';
                    item.dataset.id = person.id;
                    const displayName = person.personType === 'real' ? `${person.firstName || ''} ${person.lastName || ''}`.trim() : person.companyName || '';
                    item.innerHTML = `<span>${displayName} (${person.email || ''})</span><button class="btn btn-primary btn-small">Ekle</button>`;
                    searchResultsDiv.appendChild(item);
                });
            }

            showAddPersonModal = () => { // Arrow function yapƒ±ldƒ±
                document.getElementById('addPersonModal').classList.add('show');
                document.getElementById('addPersonForm').reset();
                this.clearModalPersonErrors();
                document.querySelector('input[name="modalPersonType"][value="real"]').checked = true;
                this.toggleModalPersonTypeFields('real');
                document.getElementById('modalCountry').value = 'T√ºrkiye';
                this.populateModalCities('T√ºrkiye');
            }

            hideAddPersonModal = () => { // Arrow function yapƒ±ldƒ±
                document.getElementById('addPersonModal').classList.remove('show');
                document.getElementById('addPersonForm').reset();
                this.clearModalPersonErrors();
            }

            toggleModalPersonTypeFields = (personType) => { // Arrow function yapƒ±ldƒ±
                const realPersonFields = document.getElementById('modalRealPersonFields');
                const legalPersonFields = document.getElementById('modalLegalPersonFields');

                if (personType === 'real') {
                    realPersonFields.classList.add('show');
                    legalPersonFields.classList.remove('show');
                    legalPersonFields.querySelectorAll('input').forEach(input => input.value = '');
                } else {
                    legalPersonFields.classList.add('show');
                    realPersonFields.classList.remove('show');
                    realPersonFields.querySelectorAll('input').forEach(input => input.value = '');
                }
                this.clearModalPersonErrors();
            }

            populateModalCities = (country) => { // Arrow function yapƒ±ldƒ±
                const citySelect = document.getElementById('modalCity');
                citySelect.innerHTML = '<option value="">ƒ∞l Se√ßin</option>';

                const cities = citiesByCountry[country] || [];
                cities.forEach(city => {
                    const option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    citySelect.appendChild(option);
                });
            }

            clearModalPersonErrors = () => { // Arrow function yapƒ±ldƒ±
                document.querySelectorAll('#addPersonModal .error-message').forEach(el => el.textContent = '');
                document.querySelectorAll('#addPersonModal .form-input, #addPersonModal .form-select, #addPersonModal .form-textarea').forEach(el => el.classList.remove('error-field'));
            }

            async savePerson(e) {
                e.preventDefault();

                document.getElementById('saveNewPersonBtn').disabled = true;

                const personType = document.querySelector('input[name="modalPersonType"]:checked').value;
                const personData = {
                    personType: personType,
                    email: document.getElementById('modalEmail').value.trim(),
                    phone: document.getElementById('modalPhone').value.trim(),
                    address: document.getElementById('modalAddress').value.trim(),
                    country: document.getElementById('modalCountry').value,
                    city: document.getElementById('modalCity').value,
                    notes: document.getElementById('modalNotes').value.trim()
                };

                if (personType === 'real') {
                    personData.firstName = document.getElementById('modalFirstName').value.trim();
                    personData.lastName = document.getElementById('modalLastName').value.trim();
                    personData.tcId = document.getElementById('modalTcId').value.trim();
                } else {
                    personData.companyName = document.getElementById('modalCompanyName').value.trim();
                    personData.taxId = document.getElementById('modalTaxId').value.trim();
                }

                try {
                    const result = await personsService.addPerson(personData);
                    if (result.success) {
                        showNotification('Yeni ki≈üi ba≈üarƒ±yla eklendi!', 'success');
                        this.allPersons.push(result.data);
                        this.addOwnerToGrid(result.data);
                        this.hideAddPersonModal();
                    } else {
                        throw new Error(result.error);
                    }
                } catch (error) {
                    console.error('Yeni ki≈üi kaydedilirken hata:', error);
                    showNotification('Yeni ki≈üi kaydedilirken bir hata olu≈ütu: ' + error.message, 'error');
                } finally {
                    document.getElementById('saveNewPersonBtn').disabled = false;
                }
            }

            async loadRecordForEdit(recordId) {
                const result = await ipRecordsService.getRecords();
                if (result.success) {
                    const record = result.data.find(r => r.id === recordId);
                    if (record) {
                        this.fillFormWithRecordData(record);
                    } else {
                        showNotification('Kayƒ±t bulunamadƒ±.', 'error');
                        window.location.href = 'portfolio.html';
                    }
                } else {
                    showNotification('Kayƒ±t y√ºklenirken hata: ' + result.error, 'error');
                    window.location.href = 'portfolio.html';
                }
            }

            fillFormWithRecordData(record) {
                document.getElementById('type').value = record.type;
                this.handleTypeChange(record.type);
                document.getElementById('title').value = record.title;
                document.getElementById('status').value = record.status;
                document.getElementById('applicationNumber').value = record.applicationNumber || '';
                document.getElementById('applicationDate').value = record.applicationDate || '';
                document.getElementById('registrationDate').value = record.registrationDate || '';
                document.getElementById('description').value = record.description || '';

                if (record.type === 'patent') {
                    document.getElementById('patentClass').value = record.patentClass || '';
                    document.getElementById('renewalDatePatent').value = record.renewalDatePatent || '';
                } else if (record.type === 'trademark') {
                    document.getElementById('niceClass').value = record.niceClass || '';
                    document.getElementById('renewalDateTrademark').value = record.renewalDateTrademark || '';
                    if (record.trademarkImage && record.trademarkImage.content) {
                        this.uploadedImage = record.trademarkImage;
                        document.getElementById('trademarkImagePreview').src = record.trademarkImage.content;
                        document.getElementById('trademarkImagePreview').style.display = 'block';
                        document.getElementById('removeTrademarkImage').style.display = 'inline-block';
                    }
                } else if (record.type === 'copyright') {
                    document.getElementById('copyrightType').value = record.copyrightType || '';
                } else if (record.type === 'design') {
                    document.getElementById('designClass').value = record.designClass || '';
                    document.getElementById('renewalDateDesign').value = record.renewalDateDesign || '';
                }

                this.selectedOwners = (record.owners || []).map(owner => ({ 
                    id: owner.id, 
                    name: owner.name, 
                    personType: owner.personType 
                }));
                this.renderOwnerList();
            }

            resetForm() {
                document.getElementById('recordForm').reset();
                this.selectedType = null;
                this.recordId = null;
                this.uploadedImage = null;
                this.selectedOwners = [];
                this.renderOwnerList();
                document.querySelectorAll('.dynamic-fields').forEach(div => div.classList.remove('show'));
                document.getElementById('trademarkImagePreview').style.display = 'none';
                document.getElementById('removeTrademarkImage').style.display = 'none';
                document.getElementById('type').value = '';
                this.populateStatusOptions();
                this.clearErrorMessages();
                document.getElementById('saveRecordBtn').textContent = 'Kaydet';
            }

            clearErrorMessages() {
                document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
                document.querySelectorAll('.form-input, .form-select, .form-textarea').forEach(el => el.classList.remove('error-field'));
            }

            getFormData() {
                const formData = {
                    type: this.selectedType,
                    title: document.getElementById('title').value.trim(),
                    status: document.getElementById('status').value,
                    applicationNumber: document.getElementById('applicationNumber').value.trim() || null,
                    applicationDate: document.getElementById('applicationDate').value || null,
                    registrationDate: document.getElementById('registrationDate').value || null,
                    description: document.getElementById('description').value.trim(),
                    owners: this.selectedOwners.map(o => ({ id: o.id })),
                    files: this.uploadedFiles,
                };

                if (this.selectedType === 'patent') {
                    formData.patentClass = document.getElementById('patentClass').value.trim() || null;
                    formData.renewalDatePatent = document.getElementById('renewalDatePatent').value || null;
                } else if (this.selectedType === 'trademark') {
                    formData.niceClass = document.getElementById('niceClass').value.trim() || null;
                    formData.renewalDateTrademark = document.getElementById('renewalDateTrademark').value || null;
                    formData.trademarkImage = this.uploadedImage;
                } else if (this.selectedType === 'copyright') {
                    formData.copyrightType = document.getElementById('copyrightType').value.trim() || null;
                } else if (this.selectedType === 'design') {
                    formData.designClass = document.getElementById('designClass').value.trim() || null;
                    formData.renewalDateDesign = document.getElementById('renewalDateDesign').value || null;
                }

                return formData;
            }

            async handleSubmit(event) {
                event.preventDefault();

                document.getElementById('saveRecordBtn').disabled = true;

                const formData = this.getFormData();

                try {
                    let result;
                    if (this.recordId) {
                        result = await ipRecordsService.updateRecord(this.recordId, formData);
                        showNotification('Kayƒ±t ba≈üarƒ±yla g√ºncellendi!', 'success');
                    } else {
                        result = await ipRecordsService.addRecord(formData);
                        showNotification('Kayƒ±t ba≈üarƒ±yla eklendi!', 'success');
                    }

                    if (result.success) {
                        window.location.href = 'portfolio.html';
                    } else {
                        throw new Error(result.error);
                    }

                } catch (error) {
                    console.error('Kayƒ±t kaydedilirken hata:', error);
                    showNotification('Kayƒ±t kaydedilirken bir hata olu≈ütu: ' + error.message, 'error');
                } finally {
                    document.getElementById('saveRecordBtn').disabled = false;
                }
            }
        }

        let dataEntryModule;
        document.addEventListener('DOMContentLoaded', async () => {
            await loadSharedLayout({ activeMenuLink: 'data-entry.html' });

            auth.onAuthStateChanged(async (user) => {
                if (user || authService.getCurrentUser()) {
                    if (!dataEntryModule) {
                        dataEntryModule = new DataEntryModule();
                        await dataEntryModule.init();
                        window.dataEntryModule = dataEntryModule;
                    }
                } else {
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
