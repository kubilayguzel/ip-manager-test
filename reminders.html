<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Manager - Hatƒ±rlatmalar</title>
    <link rel="stylesheet" href="css/shared-styles.css">
    <style>
        /* Bu sayfaya √∂zel stiller */
        /* Genel body, page-wrapper, main-container stilleri shared-styles.css'ten gelecektir. */
        /* Eƒüer bu sayfaya √∂zel body/page-wrapper/main-container stilleri gerekiyorsa,
           shared-styles.css'teki tanƒ±mlardan sonra buraya eklenmelidir. */

        .page-header { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
        .page-title { font-size: 2em; color: #1e3c72; margin-bottom: 10px; }
        .page-subtitle { color: #666; font-size: 1.1em; }

        /* Bildirimler Container */
        .notifications-container { background: rgba(255, 255, 255, 0.95); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; padding: 30px; }
        .notification-item {
            background-color: #f8f9fa;
            border: 1px solid #e1e8ed;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }
        .notification-item:hover {
            background-color: #f0f4f8;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .notification-item.unread {
            background-color: #fff3cd; /* Okunmamƒ±≈ü i√ßin sarƒ±msƒ± ton */
            border-left: 4px solid #ffc107;
            font-weight: 500;
        }
        .notification-icon {
            font-size: 1.8em;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #e9ecef;
            color: #6c757d;
        }
        .notification-item.unread .notification-icon {
            background-color: #ffc107;
            color: white;
        }
        .notification-content {
            flex-grow: 1;
        }
        .notification-message-text {
            font-size: 1em;
            color: #333;
            margin-bottom: 5px;
            word-break: break-word; /* Uzun mesajlarƒ± kƒ±rmak i√ßin */
        }
        .notification-meta {
            font-size: 0.85em;
            color: #666;
        }
        .notification-actions {
            display: flex;
            gap: 8px;
        }
        .action-btn-small {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s ease;
        }
        .btn-mark-read { background-color: #28a745; color: white; }
        .btn-mark-read:hover { background-color: #218838; }
        .btn-delete { background-color: #dc3545; color: white; }
        .btn-delete:hover { background-color: #c82333; }

        .no-notifications { text-align: center; padding: 60px 20px; color: #666; font-size: 1.1em; display: none; }
        .loading { text-align: center; padding: 40px; color: #666; }
        .loading-spinner { display: inline-block; width: 30px; height: 30px; border: 3px solid #f3f3f3; border-top: 3px solid #1e3c72; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <main class="main-container">
            <section class="page-header">
                <h1 class="page-title">Hatƒ±rlatmalar</h1>
                <p class="page-subtitle">Size g√∂nderilen √∂nemli hatƒ±rlatmalarƒ± ve sistem bildirimlerini buradan takip edin.</p>
            </section>

            <div class="notifications-container">
                <div class="loading" id="loadingIndicator">
                    <div class="loading-spinner"></div><div>Bildirimler y√ºkleniyor...</div>
                </div>
                <div id="notificationsList">
                    </div>
                <div class="no-notifications" id="noNotificationsMessage">
                    <div class="notification-icon">üîî</div>
                    <h3>≈ûu anda hi√ßbir bildiriminiz bulunmuyor.</h3>
                    <p>Yeni hatƒ±rlatmalar veya sistem mesajlarƒ± buraya d√º≈üecektir.</p>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { authService, db, auth } from './firebase-config.js';
        import { collection, query, where, orderBy, getDocs, updateDoc, doc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { loadSharedLayout } from './js/layout-loader.js'; // layout-loader.js eklendi
        import { showNotification } from './utils.js'; // showNotification utils.js'ten import edildi

        document.addEventListener('DOMContentLoaded', async function() { // async eklendi
            // Sidebar ve Top Header'ƒ± y√ºkle
            await loadSharedLayout({ activeMenuLink: 'reminders.html' }); // Sayfa aktifliƒüini ayarla

            // Hatƒ±rlatmalar Mod√ºl√º'n√º ba≈ülat
            let remindersModule;
            auth.onAuthStateChanged(async (user) => { // async eklendi
                if (user || authService.getCurrentUser()) {
                    if (!remindersModule) {
                        remindersModule = new RemindersModule();
                        await remindersModule.init(); // init metodunu bekle
                    }
                } else {
                    window.location.href = 'index.html';
                }
            });
        });

        class RemindersModule {
            constructor() {
                this.currentUser = null;
                this.notifications = [];
            }

            async init() {
                this.currentUser = authService.getCurrentUser();
                if (!this.currentUser) {
                    window.location.href = 'index.html';
                    return;
                }
                // updateUserInfo √ßaƒürƒ±sƒ± artƒ±k loadSharedLayout i√ßinde yapƒ±ldƒ±ƒüƒ± i√ßin burada tekrara gerek yok.
                // this.updateUserInfo(); 
                this.setupEventListeners();
                await this.loadNotifications();
            }

            // updateUserInfo() { /* Bu fonksiyon artƒ±k layout-loader.js i√ßinde */ }

            setupEventListeners() {
                // logoutBtn event listener'ƒ± artƒ±k layout-loader.js i√ßinde.
                // document.getElementById('logoutBtn').addEventListener('click', () => authService.signOut());
                
                // Dinamik olarak olu≈üturulan butonlar i√ßin olay delegasyonu
                document.getElementById('notificationsList').addEventListener('click', async (e) => {
                    const target = e.target.closest('.action-btn-small');
                    if (!target) return;

                    const notificationId = target.dataset.id;
                    if (target.classList.contains('btn-mark-read')) {
                        await this.markAsRead(notificationId);
                    } else if (target.classList.contains('btn-delete')) {
                        await this.deleteNotification(notificationId);
                    }
                });
            }

            async loadNotifications() {
                const loadingIndicator = document.getElementById('loadingIndicator');
                const notificationsList = document.getElementById('notificationsList');
                const noNotificationsMessage = document.getElementById('noNotificationsMessage');

                loadingIndicator.style.display = 'block';
                notificationsList.innerHTML = '';
                noNotificationsMessage.style.display = 'none';

                try {
                    let q;
                    if (this.currentUser.role === 'superadmin') {
                        q = query(collection(db, 'notifications'), orderBy('createdAt', 'desc'));
                    } else {
                        // Eƒüer bildirimleri userId'ye g√∂re atƒ±yorsak (≈üimdiki Cloud Function'da 'all' atanƒ±yor)
                        // Bu kƒ±sƒ±m daha sonra geli≈ütirilebilir. ≈ûimdilik sadece 'all' olanlarƒ± veya s√ºper adminse hepsini g√∂sterelim.
                        q = query(collection(db, 'notifications'), where('userId', 'in', ['all', this.currentUser.uid]), orderBy('createdAt', 'desc'));
                    }
                    
                    const querySnapshot = await getDocs(q);
                    this.notifications = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    this.renderNotifications();

                } catch (error) {
                    console.error('Bildirimler y√ºklenirken hata:', error);
                    notificationsList.innerHTML = '<p style="text-align: center; color: #dc3545;">Bildirimler y√ºklenirken bir hata olu≈ütu.</p>';
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            }

            renderNotifications() {
                const notificationsList = document.getElementById('notificationsList');
                const noNotificationsMessage = document.getElementById('noNotificationsMessage');
                notificationsList.innerHTML = '';

                if (this.notifications.length === 0) {
                    noNotificationsMessage.style.display = 'block';
                    return;
                }
                noNotificationsMessage.style.display = 'none';

                this.notifications.forEach(notification => {
                    const item = document.createElement('div');
                    item.className = `notification-item ${!notification.isRead ? 'unread' : ''}`;
                    
                    // Bildirim tipi ikonlarƒ±
                    let icon = 'üîî'; // Varsayƒ±lan
                    if (notification.type === 'warning') icon = '‚ö†Ô∏è';
                    if (notification.type === 'error') icon = '‚ùå';
                    if (notification.type === 'info') icon = '‚ÑπÔ∏è';
                    if (notification.type === 'success') icon = '‚úÖ';

                    item.innerHTML = `
                        <div class="notification-icon">${icon}</div>
                        <div class="notification-content">
                            <div class="notification-message-text">${notification.message}</div>
                            <div class="notification-meta">${new Date(notification.createdAt).toLocaleString('tr-TR')}</div>
                        </div>
                        <div class="notification-actions">
                            ${!notification.isRead ? `<button class="action-btn-small btn-mark-read" data-id="${notification.id}">Okundu Olarak ƒ∞≈üaretle</button>` : ''}
                            <button class="action-btn-small btn-delete" data-id="${notification.id}">Sil</button>
                        </div>
                    `;
                    notificationsList.appendChild(item);
                });
            }

            async markAsRead(notificationId) {
                try {
                    await updateDoc(doc(db, 'notifications', notificationId), { isRead: true });
                    showNotification('Bildirim okundu olarak i≈üaretlendi.', 'success'); // alert() yerine
                    await this.loadNotifications(); // Listeyi yenile
                } catch (error) {
                    console.error('Bildirim okundu olarak i≈üaretlenirken hata:', error);
                    showNotification('Bildirim g√ºncellenemedi: ' + error.message, 'error'); // alert() yerine
                }
            }

            async deleteNotification(notificationId) {
                if (confirm('Bu bildirimi silmek istediƒüinizden emin misiniz?')) {
                    try {
                        await deleteDoc(doc(db, 'notifications', notificationId));
                        showNotification('Bildirim silindi.', 'success'); // alert() yerine
                        await this.loadNotifications(); // Listeyi yenile
                    } catch (error) {
                        console.error('Bildirim silinirken hata:', error);
                        showNotification('Bildirim silinemedi: ' + error.message, 'error'); // alert() yerine
                    }
                }
            }
        }
    </script>
</body>
</html>
