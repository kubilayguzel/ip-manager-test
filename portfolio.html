<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Manager - PortfÃ¶y</title>
    <style>
        /* Bu sayfaya Ã¶zel stiller */
        /* Genel body, page-wrapper, main-container stilleri shared-styles.css'ten gelecektir. */
        /* Sadece bu sayfaya Ã¶zgÃ¼ ve Ã§akÄ±ÅŸmayan stilleri burada tutun */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333; display: flex; }
        .page-wrapper { flex-grow: 1; display: flex; flex-direction: column; height: 100vh; overflow-y: auto; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
        .main-container { width: 100%; padding: 30px; margin: 0; }
        
        /* Portfolio specific styles */
        .page-header { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }

        .portfolio-controls {

            display: flex;
            flex-direction: column; /* Kontrolleri alt alta sÄ±ralamak iÃ§in */

        }
        .filter-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .tab-menu {
            display: flex;
            border-bottom: 2px solid #dee2e6;
            margin-bottom: 15px;
            flex-wrap: wrap; /* KÃ¼Ã§Ã¼k ekranlarda sarmasÄ± iÃ§in */
        }
        .tab-button {
            padding: 10px 18px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1em;
            font-weight: 600;
            color: #6c757d;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px; /* Border-bottom'Ä±n Ã§akÄ±ÅŸmasÄ±nÄ± engelle */
            transition: all 0.3s ease;
        }
        .tab-button:hover {
            color: #1e3c72;
        }
        .tab-button.active {
            color: #1e3c72;

        }

        .filter-group { display: flex; gap: 10px; align-items: center; }
        .filter-label { font-weight: 500; }
        .filter-select, .search-input {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .search-input { flex-grow: 1; min-width: 150px;}

        .btn-add-record {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;

            gap: 5px;
        }
        .btn-add-record:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.2);
        }

        /* Yeni Tablo Stil TanÄ±mlamalarÄ± */
        .portfolio-table-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden; /* KenarlarÄ± yuvarlak tutar */
        }

        .portfolio-table {
            width: 100%;
            border-collapse: collapse;
        }

        .portfolio-table th,
        .portfolio-table td {
            padding: 15px; /* SatÄ±r aralÄ±ÄŸÄ±nÄ± koru */
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        .portfolio-table th {
            background: #f8f9fa;
            font-weight: 600;
        }
        .portfolio-table tr:hover {
            background-color: #f6f8fa;
        }
        
        /* Kolon Filtre InputlarÄ± Ä°Ã§in Stil */
        .column-filter {
            width: calc(100% - 10px); /* Padding ve kenarlÄ±k iÃ§in biraz boÅŸluk bÄ±rak */
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.85em;
            box-sizing: border-box; /* Padding ve border geniÅŸliÄŸi etkilemesin */
            margin-top: 5px; /* BaÅŸlÄ±k ile filtre arasÄ±nda boÅŸluk */
        }
        .portfolio-table th:has(> .column-filter) { /* Sadece filtre inputu olan th'lerin paddingini ayarla */
            padding-top: 8px;
            padding-bottom: 8px;
        }
        /* Sorting icon style */
        .sortable-header {
            cursor: pointer;
            position: relative;
            padding-right: 20px; /* Ok iÃ§in yer aÃ§ */
        }
        .sortable-header::after {
            content: '';
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            border: 4px solid transparent;
        }
        .sortable-header.asc::after {
            border-top-color: #333;
        }
        .sortable-header.desc::after {
            border-bottom-color: #333;
        }
        .sortable-header.inactive::after {
            content: '\25B2\25BC'; /* ÃœÃ§gen yukarÄ± ve aÅŸaÄŸÄ± */
            font-size: 0.7em;
            color: #ccc; /* Pasif renk */
            line-height: 0.8;
            top: 50%;
            transform: translateY(-50%) scaleY(0.7); /* hafif kÃ¼Ã§Ã¼lt ve ortala */
        }



        /* Marka GÃ¶rseli Stilleri */
        .trademark-image-wrapper {
            position: relative; /* Ä°Ã§indeki resmin absolute konumlanmasÄ± iÃ§in */
            display: inline-block; /* Kendi iÃ§eriÄŸi kadar yer kapla */
            overflow: visible; /* Ä°Ã§eriÄŸin dÄ±ÅŸarÄ± taÅŸmasÄ±na izin ver */
            height: 50px; /* Thumbnail yÃ¼ksekliÄŸini belirle */
            width: 50px; /* Thumbnail geniÅŸliÄŸini belirle */
        }

        .trademark-image-thumbnail {
            width: 100%; /* Wrapper'a gÃ¶re yÃ¼zde yÃ¼z geniÅŸlik */
            height: 100%; /* Wrapper'a gÃ¶re yÃ¼zde yÃ¼z yÃ¼kseklik */
            object-fit: contain; /* Resmi kutuya sÄ±ÄŸdÄ±rÄ±rken oranlarÄ± koru */
            border-radius: 5px;
            vertical-align: middle;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.5s ease-out, border 0.5s ease-out;
            cursor: pointer;
            will-change: transform;
            transform-origin: center center;
            backface-visibility: hidden;
            image-rendering: -webkit-optimize-contrast;
            transform: translateZ(0) scale(1); /* BaÅŸlangÄ±Ã§ta da 3D transform ve scale uygula */
            filter: blur(0); /* BazÄ± tarayÄ±cÄ±larda titremeyi azaltabilir */
        }

        .trademark-image-wrapper:hover .trademark-image-thumbnail {
            transform: translate3d(-50%, -50%, 0) scale(4); /* Hem bÃ¼yÃ¼t hem ortala */
            position: absolute; /* BÃ¼yÃ¼dÃ¼ÄŸÃ¼nde diÄŸer elementlerin Ã¼zerine gelmesi iÃ§in */
            top: 50%;
            left: 50%;
            z-index: 100; /* DiÄŸer tÃ¼m iÃ§eriklerin Ã¼stÃ¼nde kalmasÄ± iÃ§in daha yÃ¼ksek z-index */
            box-shadow: 0px 5px 25px rgba(0,0,0,0.5); /* Daha belirgin gÃ¶lge */
            border: 3px solid #1e3c72; /* Daha belirgin kenarlÄ±k */
            background-color: white; /* Resim bÃ¼yÃ¼dÃ¼ÄŸÃ¼nde arka planÄ± temizle */
            padding: 2px; /* KenarlÄ±k ve resim arasÄ±nda hafif boÅŸluk */
        }


        .action-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            margin-right: 5px; /* Butonlar arasÄ±na boÅŸluk */
        }
        .action-btn:last-child { margin-right: 0; } /* Son butonda boÅŸluk olmasÄ±n */
        .action-btn:hover { opacity: 0.9; }
        .action-btn.edit-btn { background-color: #ffc107; color: #212529; }
        .action-btn.edit-btn:hover { background-color: #e0a800; }
        .action-btn.delete-btn { background-color: #dc3545; }
        .action-btn.delete-btn:hover { background-color: #c82333; }
        .action-btn.view-btn { background-color: #17a2b8; }
        .action-btn.view-btn:hover { background-color: #138496; }

        .no-records, .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            width: 100%;
            display: block; /* Ä°Ã§erik olmasa bile gÃ¶rÃ¼nmesi iÃ§in */
        }
        .loading { display: none; } /* BaÅŸlangÄ±Ã§ta gizli */

        /* Modal Styles (for record detail) */
        .modal {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            z-index: 1002;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            overflow: auto;
            padding: 30px; /* KÃ¼Ã§Ã¼k ekranlarda iÃ§eriÄŸin kenarlara yapÄ±ÅŸmamasÄ± iÃ§in */
            box-sizing: border-box;
        }
        .modal.show { display: flex; }
        .modal-content {
            background-color: #fefefe;
            padding: 30px;
            border: 1px solid #888;
            width: 1250px;
            border-radius: 20px;
            animation-name: animatetop;
            animation-duration: 0.4s;
            max-height: 90vh;
            overflow-y: auto;
            box-sizing: border-box;
        }
        @keyframes animatetop { from {top: -300px; opacity: 0} to {top: 0; opacity: 1} }
        .close-modal-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .modal-title { font-size: 1.5em; color: #1e3c72; margin-bottom: 20px;}
        .modal-detail-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px 25px; }
        .modal-detail-item { margin-bottom: 10px; }
        .modal-detail-label { font-weight: 600; color: #333; margin-bottom: 5px; font-size: 0.9em; }
        .modal-detail-value { color: #555; word-break: break-word; font-size: 0.95em; }
        .modal-detail-value.long-text { white-space: pre-wrap; background-color: #f8f9fa; padding: 8px; border-radius: 6px; }
        .modal-detail-section-title { grid-column: 1 / -1; font-size: 1.1em; color: #1e3c72; margin-top: 20px; margin-bottom: 15px; padding-bottom: 5px; border-bottom: 1px dashed #e1e8ed; }
        .document-list { list-style: none; padding: 0; }
        .document-list li { margin-bottom: 8px; font-size: 0.95em;}
        .document-list li a { text-decoration: none; color: #1e3c72; display: flex; align-items: center; gap: 8px;}
        .document-list li a:hover { text-decoration: underline; }
        .document-list li .doc-icon { font-size: 1.2em; }
        .record-image-display { max-width: 100%; height: auto; border-radius: 8px; margin-top: 10px; border: 1px solid #eee; }
        .transaction-history { max-height: 300px; overflow-y: auto; }
        .transaction-item { padding: 8px 0; border-bottom: 1px dashed #eee; font-size: 0.9em; }
        .transaction-item:last-child { border-bottom: none; }
        .transaction-item div { margin-bottom: 3px; }
        .transaction-type { font-weight: 600; color: #333; }
        .transaction-meta { color: #666; }

    </style>
</head>
<body>
    <div id="layout-placeholder"></div>
    <div class="page-wrapper">
        <main class="main-container">
            <section class="page-header">
                <h1 class="page-title">PortfÃ¶y YÃ¶netimi</h1>
                <p class="page-subtitle">TÃ¼m fikri mÃ¼lkiyet kayÄ±tlarÄ±nÄ±zÄ± burada gÃ¶rÃ¼ntÃ¼leyin ve yÃ¶netin.</p>
            </section>
            
            <div class="portfolio-controls">
                <div class="tab-menu">
                    <button type="button" class="tab-button active" data-type="all">TÃ¼mÃ¼</button>
                    <button type="button" class="tab-button" data-type="patent">Patent</button>
                    <button type="button" class="tab-button" data-type="trademark">Marka</button>
                    <button type="button" class="tab-button" data-type="design">TasarÄ±m</button>
                    <button type="button" class="tab-button" data-type="objections">Ä°tirazlar</button>
                    <button type="button" class="tab-button" data-type="litigation">Davalar</button>
                </div>
                <div class="filter-row">
                    <input type="text" id="searchBar" class="search-input" placeholder="BaÅŸlÄ±k, numara, durum, hak sahibi ara...">
                    <button class="btn-add-record" onclick="window.location.href='data-entry.html'">
                        <span>&#x2795;</span> Yeni KayÄ±t Ekle
                    </button>
                </div>
            </div>
    
            <div class="portfolio-table-container">
                <table class="portfolio-table">
                    <thead>
                        <tr id="portfolioTableHeaderRow">
                            </tr>
                        <tr id="portfolioTableFilterRow">
                            </tr>
                    </thead>
                    <tbody id="portfolioTableBody">
                        </tbody>
                </table>
                <div id="loadingIndicator" class="loading">YÃ¼kleniyor...</div>
                <div id="noRecordsMessage" class="no-records">HenÃ¼z kayÄ±t bulunmamaktadÄ±r.</div>
            </div>
        </main>
    </div>

    <div id="recordDetailModal" class="modal">
        <div class="modal-content">
            <span class="close-modal-btn" id="closeRecordDetailModal">&times;</span>
            <h3 class="modal-title" id="modalRecordTitle">KayÄ±t DetayÄ±</h3>
            <div id="modalBody" class="modal-body-content">
                </div>
        </div>
    </div>
    
    <script type="module">
        import { authService, ipRecordsService, personService, auth } from './firebase-config.js';
        import { showNotification, formatFileSize } from './utils.js';
        import { loadSharedLayout } from './js/layout-loader.js';

        document.addEventListener('DOMContentLoaded', async () => {
            // Ortak layout'u yÃ¼kle ve bu sayfanÄ±n aktif linkini belirt
            await loadSharedLayout({ activeMenuLink: 'portfolio.html' });

            class PortfolioModule {
                constructor() {
                    this.currentUser = null;
                    this.allRecords = [];
                    this.allPersons = [];
                    this.activeTypeFilter = 'all'; // Yeni tab filtresi iÃ§in
                    this.columnFilters = {}; // Yeni: SÃ¼tun bazlÄ± filtre deÄŸerlerini tutar
                    this.sortBy = { column: null, direction: 'asc' }; // SÄ±ralama iÃ§in
                }

                async init() {
                    this.currentUser = authService.getCurrentUser();
                    if (!this.currentUser) {
                        window.location.href = 'index.html';
                        return;
                    }
                    await this.loadAllData();
                    this.setupEventListeners();
                }

                async loadAllData() {
                    const loadingIndicator = document.getElementById('loadingIndicator');
                    if (loadingIndicator) { 
                        loadingIndicator.style.display = 'block';
                    }
                    
                    try {
                        const [recordsResult, personsResult] = await Promise.all([
                            ipRecordsService.getRecords(),
                            personService.getPersons()
                        ]);

                        this.allRecords = recordsResult.success ? recordsResult.data : [];
                        this.allPersons = personsResult.success ? personsResult.data : [];
                        
                        this.renderRecords(); // Initial render
                    } catch (error) {
                        showNotification('Veriler yÃ¼klenirken bir hata oluÅŸtu: ' + error.message, 'error');
                    } finally {
                        if (loadingIndicator) { 
                            loadingIndicator.style.display = 'none';
                        }
                    }
                }

                setupEventListeners() {
                    // Tab butonlarÄ± iÃ§in event listener
                    document.querySelectorAll('.tab-menu .tab-button').forEach(button => {
                        button.addEventListener('click', (e) => {
                            // TÃ¼m tab butonlarÄ±ndan 'active' sÄ±nÄ±fÄ±nÄ± kaldÄ±r
                            document.querySelectorAll('.tab-menu .tab-button').forEach(btn => btn.classList.remove('active'));
                            // TÄ±klanan butona 'active' sÄ±nÄ±fÄ±nÄ± ekle
                            e.target.classList.add('active');
                            this.activeTypeFilter = e.target.dataset.type; // Yeni aktif filtreyi ayarla
                            this.renderRecords(); // KayÄ±tlarÄ± yeniden render et
                        });
                    });

                    document.getElementById('searchBar').addEventListener('input', () => this.renderRecords());

                    // SÃ¼tun filtreleri iÃ§in event listener (delegation)
                    // `<thead>` elementine event listener ekleyerek input deÄŸiÅŸikliklerini yakalayabiliriz
                    document.querySelector('.portfolio-table thead').addEventListener('input', (e) => {
                        if (e.target.classList.contains('column-filter')) {
                            const columnKey = e.target.dataset.column;
                            this.columnFilters[columnKey] = e.target.value.toLowerCase();
                            this.renderRecords();
                        }
                    });

                    // SÄ±ralama (Sorting) iÃ§in event listener (delegation)
                    document.getElementById('portfolioTableHeaderRow').addEventListener('click', (e) => {
                        const targetTh = e.target.closest('.sortable-header');
                        if (targetTh) {
                            const columnKey = targetTh.dataset.column;
                            this.toggleSort(columnKey);
                        }
                    });


                    document.getElementById('portfolioTableBody').addEventListener('click', (e) => { 
                        if (e.target.classList.contains('action-btn')) {
                            e.preventDefault();
                            const recordId = e.target.dataset.id;
                            if (e.target.classList.contains('edit-btn')) {
                                window.location.href = `data-entry.html?id=${recordId}`;
                            } else if (e.target.classList.contains('delete-btn')) {
                                this.deleteRecord(recordId);
                            } else if (e.target.classList.contains('view-btn')) {
                                this.showRecordDetailModal(recordId);
                            }
                        }
                    });

                    document.getElementById('closeRecordDetailModal').addEventListener('click', () => this.closeModal('recordDetailModal'));
                }

                toggleSort(columnKey) {
                    if (this.sortBy.column === columnKey) {
                        this.sortBy.direction = this.sortBy.direction === 'asc' ? 'desc' : 'asc';
                    } else {
                        this.sortBy.column = columnKey;
                        this.sortBy.direction = 'asc';
                    }
                    this.renderRecords();
                }


                renderRecords() {
                    const tableHeaderRow = document.getElementById('portfolioTableHeaderRow');
                    const tableFilterRow = document.getElementById('portfolioTableFilterRow'); 
                    const tableBody = document.getElementById('portfolioTableBody'); 
                    const noRecordsMessage = document.getElementById('noRecordsMessage');
                    
                    tableHeaderRow.innerHTML = ''; 
                    tableFilterRow.innerHTML = ''; 
                    tableBody.innerHTML = ''; 

                    const currentTypeFilter = this.activeTypeFilter; 
                    const globalSearchTerm = document.getElementById('searchBar').value.toLowerCase();

                    // SÃ¼tun tanÄ±mlarÄ±nÄ± ve aranabilirliklerini iÃ§eren dizi
                    const columnDefinitions = [
                        { key: 'type', label: 'KayÄ±t Tipi', sortable: true, searchable: true },
                        { key: 'title', label: 'BaÅŸlÄ±k', sortable: true, searchable: true },
                        { key: 'trademarkImage', label: 'Marka GÃ¶rseli', sortable: false, searchable: false, onlyTrademark: true }, 
                        { key: 'applicationNumber', label: 'BaÅŸvuru NumarasÄ±', sortable: true, searchable: true },
                        { key: 'applicationDate', label: 'BaÅŸvuru Tarihi', sortable: true, searchable: true },
                        { key: 'status', label: 'Durum', sortable: true, searchable: true },
                        { key: 'owners', label: 'Hak Sahipleri', sortable: true, searchable: true },
                        { key: 'actions', label: 'Ä°ÅŸlemler', sortable: false, searchable: false }
                    ];

                    // Tablo baÅŸlÄ±klarÄ±nÄ± ve filtre inputlarÄ±nÄ± dinamik olarak oluÅŸtur
                    columnDefinitions.forEach(col => {
                        // EÄŸer sÃ¼tun sadece marka tabÄ±nda gÃ¶sterilecek ve aktif tab marka deÄŸilse, boÅŸ bir th ekle ve atla
                        if (col.onlyTrademark && currentTypeFilter !== 'trademark') {
                            tableHeaderRow.innerHTML += '<th></th>';
                            tableFilterRow.innerHTML += '<th></th>';
                            return; 
                        }

                        // Header Row
                        const th = document.createElement('th');
                        let headerText = col.label;
                        if (col.sortable) {
                            th.classList.add('sortable-header');
                            th.dataset.column = col.key;
                            if (this.sortBy.column === col.key) {
                                th.classList.add(this.sortBy.direction);
                            } else {
                                th.classList.add('inactive'); // SÄ±ralanmayan sÃ¼tunlar iÃ§in pasif ikon
                            }
                        }
                        th.textContent = headerText; // Text contenti en sona atayalÄ±m ki ::after ile Ã§akÄ±ÅŸmasÄ±n
                        tableHeaderRow.appendChild(th);


                        // Filter Row
                        const thFilter = document.createElement('th');
                        if (col.searchable) {
                            const input = document.createElement('input');
                            input.type = 'text';
                            input.classList.add('column-filter');
                            input.dataset.column = col.key;
                            input.placeholder = `${col.label} ara...`;
                            input.value = this.columnFilters[col.key] || ''; 
                            thFilter.appendChild(input);
                        }
                        tableFilterRow.appendChild(thFilter);
                    });


                    let displayedRecords = [...this.allRecords]; // TÃ¼m kayÄ±tlarÄ±n bir kopyasÄ± Ã¼zerinde Ã§alÄ±ÅŸ

                    // 1. Tab Filtrelemesi
                    displayedRecords = displayedRecords.filter(record => {
                        let matchesType = false;
                        if (currentTypeFilter === 'all') {
                            matchesType = true;
                        } else if (currentTypeFilter === 'objections') {
                            matchesType = record.transactions && record.transactions.some(t => t.type && t.type.includes('Ä°tiraz'));
                        } else if (currentTypeFilter === 'litigation') {
                            matchesType = record.transactions && record.transactions.some(t => t.type && t.type.includes('Dava'));
                        } else {
                            matchesType = record.type === currentTypeFilter;
                        }
                        return matchesType;
                    });

                    // 2. Genel Arama Ã‡ubuÄŸu Filtrelemesi
                    if (globalSearchTerm) {
                        displayedRecords = displayedRecords.filter(record => {
                            const searchContent = [
                                record.type,
                                record.title,
                                record.applicationNumber,
                                record.status,
                                record.description,
                                record.patentClass, 
                                record.niceClass, 
                                record.copyrightType, 
                                record.designClass,
                                (record.owners ? record.owners.map(owner => this.allPersons.find(p => p.id === owner.id)?.name || '').filter(Boolean).join(' ') : '')
                            ].filter(Boolean).join(' ').toLowerCase(); 
                            return searchContent.includes(globalSearchTerm);
                        });
                    }

                    // 3. SÃ¼tun BazlÄ± Filtreleme
                    displayedRecords = displayedRecords.filter(record => {
                        return columnDefinitions.every(col => {
                            if (!col.searchable || !this.columnFilters[col.key]) {
                                return true; // Aranabilir deÄŸilse veya filtre boÅŸsa True
                            }
                            // EÄŸer sÃ¼tun sadece belirli bir tabda gÃ¶rÃ¼nÃ¼yorsa ve o tab aktif deÄŸilse bu filtreyi atla
                            if (col.onlyTrademark && currentTypeFilter !== 'trademark') return true;

                            let recordValue = '';
                            if (col.key === 'owners') {
                                recordValue = record.owners ? record.owners.map(owner => this.allPersons.find(p => p.id === owner.id)?.name || '').filter(Boolean).join(' ') : '';
                            } else if (col.key === 'applicationDate') {
                                recordValue = record[col.key] ? new Date(record[col.key]).toLocaleDateString('tr-TR') : '';
                            } else {
                                recordValue = record[col.key] ? String(record[col.key]) : '';
                            }
                            return recordValue.toLowerCase().includes(this.columnFilters[col.key]);
                        });
                    });

                    // 4. SÄ±ralama
                    if (this.sortBy.column) {
                        const sortColumn = this.sortBy.column;
                        const sortDirection = this.sortBy.direction;
                        displayedRecords.sort((a, b) => {
                            let valA = a[sortColumn];
                            let valB = b[sortColumn];

                            if (sortColumn === 'owners') {
                                valA = (a.owners ? a.owners.map(owner => this.allPersons.find(p => p.id === owner.id)?.name || '').filter(Boolean).join(' ') : '');
                                valB = (b.owners ? b.owners.map(owner => this.allPersons.find(p => p.id === owner.id)?.name || '').filter(Boolean).join(' ') : '');
                            } else if (sortColumn === 'applicationDate') {
                                valA = new Date(a.applicationDate || '');
                                valB = new Date(b.applicationDate || '');
                            } else if (typeof valA === 'string' && typeof valB === 'string') {
                                return sortDirection === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
                            } else if (typeof valA === 'number' && typeof valB === 'number') {
                                return sortDirection === 'asc' ? valA - valB : valB - valA;
                            }
                            return 0; // EÄŸer karÅŸÄ±laÅŸtÄ±rÄ±lamazsa sÄ±rasÄ±nÄ± deÄŸiÅŸtirme
                        });
                    }


                    if (displayedRecords.length === 0) {
                        noRecordsMessage.style.display = 'block';
                        tableBody.style.display = 'none'; 
                        return;
                    }
                    noRecordsMessage.style.display = 'none';
                    tableBody.style.display = 'table-row-group'; 

                    displayedRecords.forEach(record => {
                        const row = document.createElement('tr'); 
                        
                        const ownerNames = record.owners ? record.owners.map(owner => {
                            const person = this.allPersons.find(p => p.id === owner.id);
                            return person ? person.name : 'Bilinmeyen KiÅŸi';
                        }).join(', ') : 'BelirtilmemiÅŸ';

                        let rowCellsHtml = `
                            <td>${record.type.charAt(0).toUpperCase() + record.type.slice(1)}</td>
                            <td>${record.title || 'BaÅŸlÄ±ksÄ±z KayÄ±t'}</td>
                        `;
                        
                        if (currentTypeFilter === 'trademark') {
                            if (record.trademarkImage && record.trademarkImage.content) {
                                rowCellsHtml += `
                                <td>
                                    <div class="trademark-image-wrapper">
                                        <img src="${record.trademarkImage.content}" alt="Marka GÃ¶rseli" class="trademark-image-thumbnail">
                                    </div>
                                </td>`;
                            } else {
                                rowCellsHtml += `<td>-</td>`;
                            }
                        }

                        rowCellsHtml += `
                            <td>${record.applicationNumber || '-'}</td>
                            <td>${record.applicationDate || '-'}</td>
                            <td>${record.status || '-'}</td>
                            <td>${ownerNames || '-'}</td>
                            <td>
                                <button class="action-btn view-btn" data-id="${record.id}">GÃ¶rÃ¼ntÃ¼le</button>
                                <button class="action-btn edit-btn" data-id="${record.id}">DÃ¼zenle</button>
                                <button class="action-btn delete-btn" data-id="${record.id}">Sil</button>
                            </td>
                        `;
                        row.innerHTML = rowCellsHtml;
                        tableBody.appendChild(row);
                    });
                }
                
                async deleteRecord(recordId) {
                    if (confirm('Bu kaydÄ± silmek istediÄŸinizden emin misiniz? Bu iÅŸlem geri alÄ±namaz.')) {
                        const result = await ipRecordsService.deleteRecord(recordId);
                        if (result.success) {
                            showNotification('KayÄ±t baÅŸarÄ±yla silindi.', 'success');
                            await this.loadAllData(); // Reload all data to refresh
                        } else {
                            showNotification('KayÄ±t silinirken hata oluÅŸtu: ' + result.error, 'error');
                        }
                    }
                }

                async showRecordDetailModal(recordId) {
                    const record = this.allRecords.find(r => r.id === recordId);
                    if (!record) {
                        showNotification('KayÄ±t bulunamadÄ±.', 'error');
                        return;
                    }

                    const modal = document.getElementById('recordDetailModal');
                    const modalBody = document.getElementById('modalBody');
                    
                    document.getElementById('modalRecordTitle').textContent = `KayÄ±t DetayÄ±: ${record.title || 'N/A'}`;

                    const getOwnerNames = (owners) => {
                        if (!owners || owners.length === 0) return '-';
                        return owners.map(owner => {
                            const person = this.allPersons.find(p => p.id === owner.id);
                            return person ? person.name : 'Bilinmeyen KiÅŸi';
                        }).join(', ');
                    };
                    
                    let imageHtml = '';
                    if (record.type === 'trademark' && record.trademarkImage && record.trademarkImage.content) {
                        imageHtml = `<h4 class="modal-detail-section-title">Marka GÃ¶rseli</h4><img src="${record.trademarkImage.content}" alt="Marka GÃ¶rseli" class="record-image-display">`;
                    }

                    let documentsHtml = '<ul class="document-list"><li>HenÃ¼z belge yok.</li></ul>';
                    if (record.documents && record.documents.length > 0) {
                        documentsHtml = '<ul class="document-list">';
                        record.documents.forEach(doc => {
                            documentsHtml += `<li><a href="${doc.content}" download="${doc.name}"><span class="doc-icon">ðŸ“„</span>${doc.name} (${formatFileSize(doc.size)}) - ${doc.documentDesignation || 'Belge'}</a></li>`;
                        });
                        documentsHtml += '</ul>';
                    }

                    let transactionsHtml = '<div class="transaction-history"><p>HenÃ¼z iÅŸlem geÃ§miÅŸi yok.</p></div>';
                    if (record.transactions && record.transactions.length > 0) {
                        transactionsHtml = '<div class="transaction-history">';
                        [...record.transactions].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)).forEach(transaction => {
                            transactionsHtml += `
                                <div class="transaction-item">
                                    <div class="transaction-type">Ä°ÅŸlem: ${transaction.type || 'Bilinmiyor'}</div>
                                    <div class="transaction-meta">AÃ§Ä±klama: ${transaction.description || '-'}</div>
                                    <div class="transaction-meta">Tarih: ${transaction.timestamp ? new Date(transaction.timestamp).toLocaleString('tr-TR') : '-'}</div>
                                </div>
                            `;
                        });
                        transactionsHtml += '</div>';
                    }

                    modalBody.innerHTML = `
                        <div class="modal-detail-grid">
                            <div class="modal-detail-item"><div class="modal-detail-label">KayÄ±t Tipi</div><div class="modal-detail-value">${record.type.charAt(0).toUpperCase() + record.type.slice(1)}</div></div>
                            <div class="modal-detail-item"><div class="modal-detail-label">Durum</div><div class="modal-detail-value">${record.status}</div></div>
                            <div class="modal-detail-item full-width"><div class="modal-detail-label">BaÅŸlÄ±k</div><div class="modal-detail-value">${record.title}</div></div>
                            <div class="modal-detail-item"><div class="modal-detail-label">BaÅŸvuru NumarasÄ±</div><div class="modal-detail-value">${record.applicationNumber || '-'}</div></div>
                            <div class="modal-detail-item"><div class="modal-detail-label">BaÅŸvuru Tarihi</div><div class="modal-detail-value">${record.applicationDate || '-'}</div></div>
                            <div class="modal-detail-item"><div class="modal-detail-label">Tescil NumarasÄ±</div><div class="modal-detail-value">${record.registrationNumber || '-'}</div></div>
                            <div class="modal-detail-item"><div class="modal-detail-label">Tescil Tarihi</div><div class="modal-detail-value">${record.registrationDate || '-'}</div></div>
                            <div class="modal-detail-item full-width"><div class="modal-detail-label">Hak Sahipleri</div><div class="modal-detail-value">${getOwnerNames(record.owners)}</div></div>
                            
                            ${record.patentClass ? `<div class="modal-detail-item"><div class="modal-detail-label">Patent SÄ±nÄ±fÄ±</div><div class="modal-detail-value">${record.patentClass}</div></div>` : ''}
                            ${record.renewalDatePatent ? `<div class="modal-detail-item"><div class="modal-detail-label">Patent Yenileme Tarihi</div><div class="modal-detail-value">${record.renewalDatePatent}</div></div>` : ''}

                            ${record.niceClass ? `<div class="modal-detail-item"><div class="modal-detail-label">Nice SÄ±nÄ±fÄ±</div><div class="modal-detail-value">${record.niceClass}</div></div>` : ''}
                            ${record.renewalDateTrademark ? `<div class="modal-detail-item"><div class="modal-detail-label">Marka Yenileme Tarihi</div><div class="modal-detail-value">${record.renewalDateTrademark}</div></div>` : ''}

                            ${record.copyrightType ? `<div class="modal-detail-item"><div class="modal-detail-label">Telif HakkÄ± Tipi</div><div class="modal-detail-value">${record.copyrightType}</div></div>` : ''}
                            
                            ${record.designClass ? `<div class="modal-detail-item"><div class="modal-detail-label">TasarÄ±m SÄ±nÄ±fÄ±</div><div class="modal-detail-value">${record.designClass}</div></div>` : ''}
                            ${record.renewalDateDesign ? `<div class="modal-detail-item"><div class="modal-detail-label">TasarÄ±m Yenileme Tarihi</div><div class="modal-detail-value">${record.renewalDateDesign}</div></div>` : ''}

                            <div class="modal-detail-item full-width"><div class="modal-detail-label">AÃ§Ä±klama</div><div class="modal-detail-value long-text">${record.description || '-'}</div></div>
                        </div>
                        ${imageHtml}
                        <h4 class="modal-detail-section-title">Ekli Belgeler</h4>
                        <div class="modal-detail-item full-width">${documentsHtml}</div>
                        <h4 class="modal-detail-section-title">Ä°ÅŸlem GeÃ§miÅŸi</h4>
                        <div class="modal-detail-item full-width">${transactionsHtml}</div>
                    `;
                    modal.classList.add('show');
                }

                closeModal(modalId) {
                    document.getElementById(modalId).classList.remove('show');
                }
            }

            const portfolioModule = new PortfolioModule();
            portfolioModule.init();
        });
    </script>
