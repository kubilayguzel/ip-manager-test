<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Manager - Portföy</title>
    <link rel="stylesheet" href="css/shared-styles.css">
    <style>
        /* Bu sayfaya özel stil ayarlamaları */
        .page-header { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
        .page-title { font-size: 2em; color: #1e3c72; margin-bottom: 10px; }
        .page-subtitle { color: #666; font-size: 1.1em; }

        /* GÜNCELLENMİŞ SEKMELER (TABS) İÇİN STİLLER */
        .portfolio-tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 25px;
        }
        .tab-btn {
            padding: 12px 22px;
            font-size: 1.05em;
            font-weight: 500;
            border: 1px solid transparent;
            border-bottom: none;
            background: none;
            cursor: pointer;
            color: #555;
            position: relative;
            top: 1px;
            border-radius: 8px 8px 0 0;
            transition: all 0.3s ease;
        }
        .tab-btn:hover {
            color: #1e3c72;
            background-color: #f8f9fa;
        }
        .tab-btn.active {
            color: #1e3c72;
            font-weight: 600;
            background-color: #fff;
            border-color: #ddd;
            border-bottom-color: #fff;
        }

        .portfolio-controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .filter-group { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .filter-label { font-weight: 500; }
        .filter-select { padding: 8px 12px; border-radius: 8px; border: 1px solid #ccc; }
        
        .portfolio-table-container { background: rgba(255, 255, 255, 0.95); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow-x: auto; }
        .portfolio-table { width: 100%; border-collapse: collapse; }
        .portfolio-table th, .portfolio-table td { padding: 15px; text-align: left; border-bottom: 1px solid #f0f0f0; white-space: nowrap; }
        .portfolio-table th { background: #f8f9fa; font-weight: 600; cursor: pointer; vertical-align: middle; }
        .portfolio-table th.sort-asc::after { content: ' ▲'; }
        .portfolio-table th.sort-desc::after { content: ' ▼'; }
        .portfolio-table tr:hover { background: #f8f9fa; }
        
        .portfolio-table tr.archived-record { opacity: 0.6; background-color: #f5f5f5; }
        .portfolio-table tr.archived-record:hover { opacity: 1; }
        .action-btn.btn-archive { background-color: #ffc107; color: #fff; }
        .action-btn.btn-activate { background-color: #28a745; color: #fff; }

        /* SÜTUN FİLTRELERİ İÇİN STİLLER */
        #filter-row th {
            padding: 8px;
            background-color: #f8f9fa;
        }
        .column-filter {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 0.9em;
        }

        .pagination { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 20px; padding: 10px 0; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1003; align-items: center; justify-content: center; overflow-y: auto; padding: 20px; }
        .modal.show { display: flex; }
        .modal-content {
            background: white; padding: 30px; border-radius: 20px; max-width: 1500px;
            width: 90%; max-height: 90vh; overflow-y: auto; box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #e1e8ed; }
        .modal-title { font-size: 1.3em; color: #1e3c72; }
        .close-btn { background: none; border: none; font-size: 1.5em; cursor: pointer; color: #666; }
        .modal-footer { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; padding-top: 15px; border-top: 1px solid #e1e8ed; }
        .modal-detail-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px 25px; margin-bottom: 20px; }
        .modal-detail-item { margin-bottom: 10px; }
        .modal-detail-label { font-weight: 600; color: #333; }
        .modal-detail-value { color: #555; }
        .modal-detail-section-title { grid-column: 1 / -1; font-size: 1.1em; color: #1e3c72; margin-top: 20px; padding-bottom: 5px; border-bottom: 1px dashed #e1e8ed; }
        .transaction-node { position: relative; padding: 8px 0 8px 25px; border-bottom: 1px dashed #eee; }
        .transaction-node:last-child { border-bottom: none; }
        .transaction-toggle-btn { position: absolute; left: 0; top: 10px; background: #e9ecef; border: none; border-radius: 50%; width: 20px; height: 20px; font-weight: bold; cursor: pointer; }
        .child-transactions { margin-left: 20px; padding-left: 15px; border-left: 2px solid #1e3c72; display: none; }
        .child-transactions.show { display: block; }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <main class="main-container">
            <section class="page-header">
                <div class="breadcrumb" id="breadcrumbContainer"></div>
                <h1 class="page-title">Portföy</h1>
                <p class="page-subtitle">Tüm fikri mülkiyet kayıtlarınızı görüntüleyin ve yönetin.</p>
            </section>
    
            <div class="portfolio-tabs">
                <button class="tab-btn active" data-type="all">Hepsi</button>
                <button class="tab-btn" data-type="patent">Patent</button>
                <button class="tab-btn" data-type="trademark">Marka</button>
                <button class="tab-btn" data-type="design">Tasarım</button>
                <button class="tab-btn" data-type="opposition">İtirazlar</button>
                <button class="tab-btn" data-type="lawsuit">Davalar</button>
            </div>

            <div class="portfolio-controls">
                <div class="filter-group">
                    <label class="filter-label" for="statusFilter">Duruma Göre:</label>
                    <select id="statusFilter" class="filter-select">
                        <option value="all">Tümü</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label" for="archiveFilter">Görünüm:</label>
                    <select id="archiveFilter" class="filter-select">
                        <option value="active">Aktif Kayıtlar</option>
                        <option value="archived">Arşivlenmiş Kayıtlar</option>
                        <option value="all">Tümü</option>
                    </select>
                </div>
                <button class="btn btn-primary" id="exportBtn">CSV İndir</button>
            </div>

            <div class="portfolio-table-container">
                <table class="portfolio-table" id="portfolioTable">
                    <thead>
                        <tr>
                            <th data-sort="type">Tip</th>
                            <th data-sort="title">Başlık</th>
                            <th data-sort="applicationNumber">Başvuru No</th>
                            <th data-sort="status">Durum</th>
                            <th data-sort="applicationDate">Başvuru Tarihi</th>
                            <th>Hak Sahipleri</th>
                            <th>İşlemler</th>
                        </tr>
                        <tr id="filter-row">
                            <th><input type="text" class="column-filter" data-column="type" placeholder="Tip ara..."></th>
                            <th><input type="text" class="column-filter" data-column="title" placeholder="Başlık ara..."></th>
                            <th><input type="text" class="column-filter" data-column="applicationNumber" placeholder="No ara..."></th>
                            <th><input type="text" class="column-filter" data-column="status" placeholder="Durum ara..."></th>
                            <th><input type="text" class="column-filter" data-column="applicationDate" placeholder="Tarih ara..."></th>
                            <th><input type="text" class="column-filter" data-column="owners" placeholder="Hak sahibi ara..."></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="portfolioTableBody"></tbody>
                </table>
                <div id="loadingIndicator" class="loading">
                    <div class="loading-spinner"></div>
                </div>
                 <div id="noRecords" class="no-records">
                    <h3>Filtrelerinize uygun kayıt bulunamadı.</h3>
                </div>
            </div>
            <div id="pagination" class="pagination">
                <button id="prevPageBtn" disabled>Önceki</button>
                <span id="paginationInfo">Sayfa 1 / 1</span>
                <button id="nextPageBtn" disabled>Sonraki</button>
            </div>
            <div id="detailModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="modalTitle"></h3>
                        <button class="close-btn" id="closeDetailModal">&times;</button>
                    </div>
                    <div class="modal-body" id="modalBody"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="closeModalBtn">Kapat</button>
                        <button type="button" class="btn btn-primary" id="editRecordFromModalBtn">Düzenle</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { authService, ipRecordsService, auth } from './firebase-config.js';
        import { showNotification } from './utils.js';
        import { loadSharedLayout } from './js/layout-loader.js';

        class PortfolioModule {
            constructor() {
                this.currentUser = null;
                this.records = [];
                this.filteredRecords = [];
                this.currentPage = 1;
                this.recordsPerPage = 10;
                this.currentSortColumn = 'applicationDate';
                this.currentSortDirection = 'desc';
                this.activeTab = 'all';
                this.columnFilters = {};
                this.typeNames = { patent: 'Patent', trademark: 'Marka', design: 'Tasarım' };
                this.statusNames = { application: 'Başvuru', pending: 'Beklemede', approved: 'Onaylandı', rejected: 'Reddedildi', expired: 'Süresi Doldu', published: 'Yayınlandı', partial_refusal: 'Kısmi Ret', refused: 'Ret', opposition_received: 'İtiraz Geldi', opposition_filed: 'İtiraz Edildi', registered: 'Tescilli', not_renewed: 'Yenilenmedi', invalid_void: 'Başvuru Geçersiz/Hükümsüz', invalid_not_renewed: 'Yenilememe Nedeniyle Geçersiz' };
            }

            async init() {
                this.currentUser = authService.getCurrentUser();
                if (!this.currentUser) {
                    window.location.href = 'index.html';
                    return;
                }
                this.setupEventListeners();
                await this.loadRecords();
            }

            setupEventListeners() {
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const activeBtn = document.querySelector('.tab-btn.active');
                        if (activeBtn) activeBtn.classList.remove('active');
                        e.currentTarget.classList.add('active');
                        this.activeTab = e.currentTarget.dataset.type;
                        this.populateStatusFilter(this.activeTab);
                        this.applyFilters();
                    });
                });
                
                document.querySelectorAll('.column-filter').forEach(input => {
                    input.addEventListener('keyup', (e) => {
                        const column = e.target.dataset.column;
                        this.columnFilters[column] = e.target.value;
                        this.applyFilters();
                    });
                });

                document.getElementById('statusFilter').addEventListener('change', () => this.applyFilters());
                document.getElementById('archiveFilter').addEventListener('change', () => this.applyFilters());

                document.querySelectorAll('.portfolio-table th[data-sort]').forEach(header => {
                    header.addEventListener('click', (e) => this.handleSort(e.target));
                });

                document.getElementById('prevPageBtn').addEventListener('click', () => this.goToPage(this.currentPage - 1));
                document.getElementById('nextPageBtn').addEventListener('click', () => this.goToPage(this.currentPage + 1));
                
                document.getElementById('closeDetailModal').addEventListener('click', () => this.closeModal('detailModal'));
                document.getElementById('closeModalBtn').addEventListener('click', () => this.closeModal('detailModal'));
                document.getElementById('editRecordFromModalBtn').addEventListener('click', () => {
                    const recordId = document.getElementById('modalTitle').dataset.recordId;
                    if (recordId) window.location.href = `data-entry.html?id=${recordId}`;
                });

                document.getElementById('exportBtn').addEventListener('click', () => this.exportData());
                
                this.populateStatusFilter(this.activeTab);
            }

            populateStatusFilter = (type) => {
                const statusSelect = document.getElementById('statusFilter');
                if (!statusSelect) return;
                const currentStatusValue = statusSelect.value;
                statusSelect.innerHTML = '<option value="all">Tümü</option>';
                const allStatuses = {
                    'patent': [{ value: 'application', text: 'Başvuru' }, { value: 'published', text: 'Yayınlandı' }, { value: 'approved', text: 'Onaylandı' }, { value: 'rejected', text: 'Reddedildi' }, { value: 'expired', text: 'Süresi Doldu' }],
                    'trademark': [{ value: 'application', text: 'Başvuru' }, { value: 'published', text: 'Yayınlandı' }, { value: 'opposition_received', text: 'İtiraz Geldi' }, { value: 'opposition_filed', text: 'İtiraz Edildi' }, { value: 'registered', text: 'Tescilli' }, { value: 'refused', text: 'Ret' }, { value: 'partial_refusal', text: 'Kısmi Ret' }, { value: 'not_renewed', text: 'Yenilenmedi' }, { value: 'invalid_void', text: 'Başvuru Geçersiz/Hükümsüz' }, { value: 'invalid_not_renewed', text: 'Yenilememe Nedeniyle Geçersiz' }],
                    'design': [{ value: 'application', text: 'Başvuru' }, { value: 'published', text: 'Yayınlandı' }, { value: 'approved', text: 'Onaylandı' }, { value: 'rejected', text: 'Reddedildi' }, { value: 'expired', text: 'Süresi Doldu' }]
                };
                
                let statusesToShow = [];
                if(type === 'all' || type === 'opposition' || type === 'lawsuit') {
                    Object.values(allStatuses).forEach(arr => statusesToShow.push(...arr));
                    statusesToShow = statusesToShow.filter((status, index, self) => index === self.findIndex((s) => s.value === status.value));
                } else {
                    statusesToShow = allStatuses[type] || [];
                }

                statusesToShow.forEach(status => statusSelect.add(new Option(status.text, status.value)));
                statusSelect.value = currentStatusValue;
            }

            async loadRecords() {
                document.getElementById('loadingIndicator').style.display = 'block';
                document.getElementById('noRecords').style.display = 'none';
                try {
                    const result = await ipRecordsService.getRecords();
                    if (result.success) this.records = result.data;
                    else showNotification('Kayıtlar yüklenirken hata: ' + result.error, 'error');
                } catch (error) {
                    showNotification('Kayıtlar yüklenirken beklenmeyen bir hata oluştu.', 'error');
                } finally {
                    document.getElementById('loadingIndicator').style.display = 'none';
                    this.applyFilters();
                }
            }

            applyFilters = () => {
                const statusFilter = document.getElementById('statusFilter').value;
                const archiveFilter = document.getElementById('archiveFilter').value;

                this.filteredRecords = this.records.filter(record => {
                    if (record.type === 'copyright') return false;

                    const tabType = this.activeTab;
                    let typeMatch = false;
                    if (tabType === 'all') typeMatch = true;
                    else if (tabType === 'opposition') typeMatch = record.hasOpposition === true;
                    else if (tabType === 'lawsuit') typeMatch = record.hasLawsuit === true;
                    else typeMatch = record.type === tabType;

                    const statusMatch = statusFilter === 'all' || record.status === statusFilter;
                    const archiveMatch = archiveFilter === 'all' || (archiveFilter === 'active' && !record.isArchived) || (archiveFilter === 'archived' && record.isArchived);
                    
                    const columnFilterMatch = Object.entries(this.columnFilters).every(([column, filterValue]) => {
                        if (!filterValue) return true;
                        
                        let recordValue = '';
                        const lowerFilterValue = filterValue.toLowerCase();

                        switch (column) {
                            case 'type':
                                recordValue = this.typeNames[record.type] || record.type;
                                break;
                            case 'status':
                                recordValue = this.statusNames[record.status] || record.status;
                                break;
                            case 'applicationDate':
                                recordValue = record.applicationDate ? new Date(record.applicationDate).toLocaleDateString('tr-TR') : '';
                                break;
                            case 'owners':
                                recordValue = (record.owners || []).map(o => o.name || '').join(', ');
                                break;
                            default:
                                recordValue = record[column] || '';
                                break;
                        }
                        return recordValue.toString().toLowerCase().includes(lowerFilterValue);
                    });

                    return typeMatch && statusMatch && archiveMatch && columnFilterMatch;
                });
                this.sortRecords();
                this.goToPage(1);
            }
            
            sortRecords = () => {
                this.filteredRecords.sort((a, b) => {
                    let aValue = a[this.currentSortColumn] || '';
                    let bValue = b[this.currentSortColumn] || '';
                    if (this.currentSortColumn.includes('Date')) {
                        aValue = aValue ? new Date(aValue).getTime() : 0;
                        bValue = bValue ? new Date(bValue).getTime() : 0;
                    }
                    if (typeof aValue === 'string') aValue = aValue.toLowerCase();
                    if (typeof bValue === 'string') bValue = bValue.toLowerCase();
                    if (aValue < bValue) return this.currentSortDirection === 'asc' ? -1 : 1;
                    if (aValue > bValue) return this.currentSortDirection === 'asc' ? 1 : -1;
                    return 0;
                });
            }

            handleSort = (headerElement) => {
                const column = headerElement.dataset.sort;
                if (!column) return;
                if (this.currentSortColumn === column) {
                    this.currentSortDirection = this.currentSortDirection === 'asc' ? 'desc' : 'asc';
                } else {
                    this.currentSortColumn = column;
                    this.currentSortDirection = 'asc';
                }
                document.querySelectorAll('.portfolio-table th').forEach(th => th.classList.remove('sort-asc', 'sort-desc'));
                headerElement.classList.add(`sort-${this.currentSortDirection}`);
                this.sortRecords();
                this.renderTable();
            }

            goToPage = (page) => {
                const totalPages = Math.ceil(this.filteredRecords.length / this.recordsPerPage);
                if (page < 1 || (page > totalPages && totalPages > 0)) return;
                this.currentPage = page;
                this.renderTable();
                this.updatePaginationControls();
            }
            
            renderTable = () => {
                const tableBody = document.getElementById('portfolioTableBody');
                const noRecordsEl = document.getElementById('noRecords');
                const portfolioTableEl = document.getElementById('portfolioTable');
                const paginationEl = document.getElementById('pagination');

                tableBody.innerHTML = '';
                if (this.filteredRecords.length === 0) {
                    noRecordsEl.style.display = 'block';
                    portfolioTableEl.style.display = 'none';
                    paginationEl.style.display = 'none';
                    return;
                }
                noRecordsEl.style.display = 'none';
                portfolioTableEl.style.display = 'table';
                paginationEl.style.display = 'flex';

                const start = (this.currentPage - 1) * this.recordsPerPage;
                const end = start + this.recordsPerPage;
                this.filteredRecords.slice(start, end).forEach(record => tableBody.appendChild(this.createTableRow(record)));
            }
            
            createTableRow = (record) => {
                const row = document.createElement('tr');
                if (record.isArchived) row.classList.add('archived-record');
                const ownerNames = (record.owners || []).map(o => o.name).join(', ');
                const archiveButtonText = record.isArchived ? 'Aktif Et' : 'Arşivle';
                const archiveButtonClass = record.isArchived ? 'btn-activate' : 'btn-archive';
                
                row.innerHTML = `
                    <td><span class="ip-type ${record.type}">${this.typeNames[record.type] || record.type}</span></td>
                    <td>${record.title || '-'}</td>
                    <td>${record.applicationNumber || '-'}</td>
                    <td><span class="status-badge ${record.status}">${this.statusNames[record.status] || record.status}</span></td>
                    <td>${record.applicationDate ? new Date(record.applicationDate).toLocaleDateString('tr-TR') : '-'}</td>
                    <td>${ownerNames || '-'}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="action-btn btn-view" data-id="${record.id}">Görüntüle</button>
                            <button class="action-btn btn-edit" data-id="${record.id}">Düzenle</button>
                            <button class="action-btn ${archiveButtonClass}" data-id="${record.id}">${archiveButtonText}</button>
                        </div>
                    </td>`;
                
                row.querySelector('.btn-view').addEventListener('click', () => this.viewRecord(record.id));
                row.querySelector('.btn-edit').addEventListener('click', () => this.editRecord(record.id));
                row.querySelector(`.${archiveButtonClass}`).addEventListener('click', () => this.toggleArchiveStatus(record.id));
                return row;
            }
            
            viewRecord = (recordId) => {
                const record = this.records.find(r => r.id === recordId);
                if (!record) return;

                const modal = document.getElementById('detailModal');
                const modalTitleEl = document.getElementById('modalTitle');
                const modalBodyEl = document.getElementById('modalBody');

                modalTitleEl.textContent = `Detay: ${record.title}`;
                modalTitleEl.dataset.recordId = record.id;
                
                const formatDate = (date) => date ? new Date(date).toLocaleDateString('tr-TR') : '-';
                const renderField = (label, value) => `<div class="modal-detail-item"><div class="modal-detail-label">${label}:</div><div class="modal-detail-value">${value || '-'}</div></div>`;

                let modalContentHtml = `<div class="modal-detail-grid">` +
                    renderField('Kayıt Tipi', `<span class="ip-type ${record.type}">${this.typeNames[record.type]}</span>`) +
                    renderField('Başlık', record.title) +
                    renderField('Durum', `<span class="status-badge ${record.status}">${this.statusNames[record.status]}</span>`) +
                    renderField('Başvuru No', record.applicationNumber) +
                    renderField('Başvuru Tarihi', formatDate(record.applicationDate)) +
                    renderField('Tescil Tarihi', formatDate(record.registrationDate)) +
                    renderField('Hak Sahipleri', (record.owners || []).map(o => o.name).join(', ')) +
                    renderField('Oluşturan Kullanıcı', record.userEmail) +
                    `</div><div class="modal-detail-grid"><h4 class="modal-detail-section-title">Genel Detaylar</h4>`+
                    renderField('Açıklama', `<div class="modal-detail-value long-text">${record.description || '-'}</div>`)+
                    `</div>` +
                    `<h4 class="modal-detail-section-title">İşlem Geçmişi</h4>` +
                    `<div id="transactionHistoryContainer"></div>`;
                
                modalBodyEl.innerHTML = modalContentHtml;

                this.renderTransactionHistory(record.id, record.transactions, record.files);
                modal.classList.add('show');
            }

            renderTransactionHistory = (recordId, transactions, files) => {
                const historyContentDiv = document.getElementById('transactionHistoryContainer');
                if (!historyContentDiv) return;
                
                const sortedTransactions = [...(transactions || [])].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                if (sortedTransactions.length === 0) {
                    historyContentDiv.innerHTML = '<p style="text-align:center; padding: 20px;">Bu kayıt için işlem geçmişi bulunmamaktadır.</p>';
                    return;
                }

                const transactionsMap = new Map(sortedTransactions.map(tx => [tx.transactionId, tx]));
                const childrenMap = new Map();
                sortedTransactions.forEach(tx => {
                    if (tx.parentId && transactionsMap.has(tx.parentId)) {
                        if (!childrenMap.has(tx.parentId)) childrenMap.set(tx.parentId, []);
                        childrenMap.get(tx.parentId).push(tx);
                    }
                });

                const buildTreeHtml = (transactionsToBuild) => {
                    return transactionsToBuild.map(tx => {
                        const children = childrenMap.get(tx.transactionId) || [];
                        const hasChildren = children.length > 0;
                        const file = files?.find(f => f.id === tx.documentId);
                        const fileLink = file ? ` | <a href="${file.content}" download="${file.name}" class="transaction-file-link">📄 Belge</a>` : '';
                        
                        return `
                            <div class="transaction-node" data-id="${tx.transactionId}">
                                ${hasChildren ? `<button class="transaction-toggle-btn" data-target-id="${tx.transactionId}">+</button>` : ''}
                                <div class="transaction-node-content">
                                    <div class="transaction-description">${tx.description || tx.type}</div>
                                    <div class="transaction-meta">${new Date(tx.timestamp).toLocaleString('tr-TR')} by ${tx.userEmail}${fileLink}</div>
                                </div>
                            </div>
                            ${hasChildren ? `<div class="child-transactions" id="children-of-${tx.transactionId}">${buildTreeHtml(children)}</div>` : ''}
                        `;
                    }).join('');
                };

                historyContentDiv.innerHTML = buildTreeHtml(sortedTransactions.filter(tx => !tx.parentId || !transactionsMap.has(tx.parentId)));
                historyContentDiv.querySelectorAll('.transaction-toggle-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const targetId = e.currentTarget.dataset.targetId;
                        const childContainer = document.getElementById(`children-of-${targetId}`);
                        childContainer.classList.toggle('show');
                        e.currentTarget.classList.toggle('expanded');
                        e.currentTarget.textContent = childContainer.classList.contains('show') ? '−' : '+';
                    });
                });
            }

            editRecord = (recordId) => {
                window.location.href = `data-entry.html?id=${recordId}`;
            }

            toggleArchiveStatus = async (recordId) => {
                const record = this.records.find(r => r.id === recordId);
                const newArchivedState = !record.isArchived;
                const actionText = newArchivedState ? 'arşivlemek' : 'aktif hale getirmek';
                if (confirm(`Bu kaydı ${actionText} istediğinizden emin misiniz?`)) {
                    const result = await ipRecordsService.updateRecord(recordId, { isArchived: newArchivedState });
                    if (result.success) {
                        showNotification('İşlem başarılı!', 'success');
                        await this.loadRecords();
                    } else {
                        showNotification('Hata: ' + result.error, 'error');
                    }
                }
            }

            updatePaginationControls = () => {
                const totalPages = Math.ceil(this.filteredRecords.length / this.recordsPerPage);
                document.getElementById('paginationInfo').textContent = `Sayfa ${this.currentPage} / ${totalPages || 1}`;
                document.getElementById('prevPageBtn').disabled = this.currentPage === 1;
                document.getElementById('nextPageBtn').disabled = this.currentPage === totalPages || totalPages === 0;
            }

            closeModal = (modalId) => {
                document.getElementById(modalId).classList.remove('show');
            }
            
            exportData = () => {
                 if (this.filteredRecords.length === 0) {
                    showNotification('Dışa aktarılacak kayıt bulunamadı.', 'info');
                    return;
                }
                const headers = ["Tip", "Başlık", "Başvuru Numarası", "Durum", "Başvuru Tarihi", "Hak Sahipleri", "Arşiv Durumu"];
                const csvRows = [headers.join(';')];
                
                this.filteredRecords.forEach(record => {
                    const escapeCsv = (value) => `"${(value || '').toString().replace(/"/g, '""')}"`;
                    const row = [
                        this.typeNames[record.type] || record.type,
                        record.title || '',
                        record.applicationNumber || '',
                        this.statusNames[record.status] || record.status,
                        record.applicationDate ? new Date(record.applicationDate).toLocaleDateString('tr-TR') : '',
                        (record.owners || []).map(o => o.name).join(', '),
                        record.isArchived ? 'Arşivlenmiş' : 'Aktif'
                    ].map(escapeCsv);
                    csvRows.push(row.join(';'));
                });

                const blob = new Blob(["\uFEFF" + csvRows.join('\n')], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", "portfoy_raporu.csv");
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await loadSharedLayout({ topHeaderLeftContentId: 'breadcrumbContainer', activeMenuLink: 'portfolio.html' });
            const portfolio = new PortfolioModule();
            auth.onAuthStateChanged(user => {
                if (user) {
                    portfolio.init();
                    window.portfolio = portfolio;
                } else {
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>
