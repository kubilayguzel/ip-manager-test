<script type="module">
    import { loadSharedLayout } from './js/layout-loader.js';
    import { monitoringService, personService } from './firebase-config.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { showNotification } from './utils.js';

    // Pagination SÄ±nÄ±fÄ± (Inline)
    class Pagination {
        constructor(options = {}) {
            this.options = {
                itemsPerPage: options.itemsPerPage || 20,
                maxVisiblePages: options.maxVisiblePages || 5,
                containerId: options.containerId || 'paginationContainer',
                onPageChange: options.onPageChange || (() => {}),
                showFirstLast: options.showFirstLast !== false,
                showPrevNext: options.showPrevNext !== false,
                showPageInfo: options.showPageInfo !== false,
                showItemsPerPageSelector: options.showItemsPerPageSelector !== false,
                itemsPerPageOptions: options.itemsPerPageOptions || [10, 20, 50, 100],
                strings: {
                    first: 'Ä°lk',
                    previous: 'Ã–nceki',
                    next: 'Sonraki',
                    last: 'Son',
                    pageInfo: 'Sayfa {current} / {total}',
                    itemsInfo: 'Toplam {total} kayÄ±t ({start}-{end} arasÄ± gÃ¶steriliyor)',
                    itemsPerPage: 'Sayfa baÅŸÄ±na:',
                    noResults: 'GÃ¶sterilecek kayÄ±t bulunamadÄ±'
                },
                ...options.strings
            };

            this.currentPage = 1;
            this.totalItems = 0;
            this.totalPages = 0;
            this.container = null;

            this.init();
        }

        init() {
            this.container = document.getElementById(this.options.containerId);
            if (!this.container) {
                console.error(`Pagination container '${this.options.containerId}' bulunamadÄ±!`);
                return;
            }
        }

        update(totalItems, currentPage = 1) {
            this.totalItems = totalItems;
            this.currentPage = Math.max(1, Math.min(currentPage, this.getTotalPages()));
            this.totalPages = this.getTotalPages();
            
            this.render();
            return this;
        }

        getTotalPages() {
            return Math.ceil(this.totalItems / this.options.itemsPerPage);
        }

        getCurrentPageData(allData) {
            const startIndex = (this.currentPage - 1) * this.options.itemsPerPage;
            const endIndex = startIndex + this.options.itemsPerPage;
            return allData.slice(startIndex, endIndex);
        }

        getStartIndex() {
            return (this.currentPage - 1) * this.options.itemsPerPage;
        }

        getEndIndex() {
            return Math.min(this.currentPage * this.options.itemsPerPage, this.totalItems);
        }

        render() {
            if (!this.container) return;

            if (this.totalItems === 0) {
                this.container.innerHTML = `
                    <div class="pagination-wrapper">
                        <div class="pagination-no-results">
                            ${this.options.strings.noResults}
                        </div>
                    </div>
                `;
                return;
            }

            if (this.totalPages <= 1 && !this.options.showItemsPerPageSelector) {
                this.container.innerHTML = '';
                return;
            }

            const paginationHTML = this.generatePaginationHTML();
            this.container.innerHTML = paginationHTML;
            this.attachEventListeners();
        }

        generatePaginationHTML() {
            let html = '<div class="pagination-wrapper">';

            // Sayfa bilgisi
            if (this.options.showPageInfo) {
                html += `
                    <div class="pagination-info">
                        <div class="pagination-page-info">
                            ${this.options.strings.pageInfo
                                .replace('{current}', this.currentPage)
                                .replace('{total}', this.totalPages)}
                        </div>
                        <div class="pagination-items-info">
                            ${this.options.strings.itemsInfo
                                .replace('{total}', this.totalItems)
                                .replace('{start}', this.getStartIndex() + 1)
                                .replace('{end}', this.getEndIndex())}
                        </div>
                    </div>
                `;
            }

            html += '<div class="pagination-controls">';

            // Sayfa navigation butonlarÄ±
            if (this.totalPages > 1) {
                html += '<div class="pagination-nav">';
                html += this.generateNavigationButtons();
                html += '</div>';
            }

            // Sayfa baÅŸÄ±na Ã¶ÄŸe seÃ§ici
            if (this.options.showItemsPerPageSelector) {
                html += `
                    <div class="pagination-items-per-page">
                        <span>${this.options.strings.itemsPerPage}</span>
                        <select class="pagination-items-select" data-action="changeItemsPerPage">
                            ${this.options.itemsPerPageOptions.map(option => 
                                `<option value="${option}" ${option === this.options.itemsPerPage ? 'selected' : ''}>${option}</option>`
                            ).join('')}
                        </select>
                    </div>
                `;
            }

            html += '</div></div>';
            return html;
        }

        generateNavigationButtons() {
            let html = '';

            // Ä°lk sayfa butonu
            if (this.options.showFirstLast) {
                html += `<button class="pagination-btn" data-action="goToPage" data-page="1" ${this.currentPage === 1 ? 'disabled' : ''}>
                    ${this.options.strings.first}
                </button>`;
            }

            // Ã–nceki sayfa butonu
            if (this.options.showPrevNext) {
                html += `<button class="pagination-btn" data-action="goToPage" data-page="${this.currentPage - 1}" ${this.currentPage === 1 ? 'disabled' : ''}>
                    ${this.options.strings.previous}
                </button>`;
            }

            // Sayfa numaralarÄ±
            html += this.generatePageNumbers();

            // Sonraki sayfa butonu
            if (this.options.showPrevNext) {
                html += `<button class="pagination-btn" data-action="goToPage" data-page="${this.currentPage + 1}" ${this.currentPage === this.totalPages ? 'disabled' : ''}>
                    ${this.options.strings.next}
                </button>`;
            }

            // Son sayfa butonu
            if (this.options.showFirstLast) {
                html += `<button class="pagination-btn" data-action="goToPage" data-page="${this.totalPages}" ${this.currentPage === this.totalPages ? 'disabled' : ''}>
                    ${this.options.strings.last}
                </button>`;
            }

            return html;
        }

        generatePageNumbers() {
            let html = '';
            const maxVisible = this.options.maxVisiblePages;
            const current = this.currentPage;
            const total = this.totalPages;

            if (total <= maxVisible) {
                // TÃ¼m sayfalarÄ± gÃ¶ster
                for (let i = 1; i <= total; i++) {
                    html += `<button class="pagination-btn ${i === current ? 'current' : ''}" 
                             data-action="goToPage" data-page="${i}">${i}</button>`;
                }
            } else {
                // AkÄ±llÄ± sayfa numarasÄ± gÃ¶sterimi
                let start = Math.max(1, current - Math.floor(maxVisible / 2));
                let end = Math.min(total, start + maxVisible - 1);

                if (end - start + 1 < maxVisible) {
                    start = Math.max(1, end - maxVisible + 1);
                }

                // Ä°lk sayfa ve ellipsis
                if (start > 1) {
                    html += `<button class="pagination-btn" data-action="goToPage" data-page="1">1</button>`;
                    if (start > 2) {
                        html += `<span class="pagination-ellipsis">...</span>`;
                    }
                }

                // Orta sayfalar
                for (let i = start; i <= end; i++) {
                    html += `<button class="pagination-btn ${i === current ? 'current' : ''}" 
                             data-action="goToPage" data-page="${i}">${i}</button>`;
                }

                // Son sayfa ve ellipsis
                if (end < total) {
                    if (end < total - 1) {
                        html += `<span class="pagination-ellipsis">...</span>`;
                    }
                    html += `<button class="pagination-btn" data-action="goToPage" data-page="${total}">${total}</button>`;
                }
            }

            return html;
        }

        attachEventListeners() {
            if (!this.container) return;

            // Event delegation kullanarak tÃ¼m butonlarÄ± dinle
            this.container.addEventListener('click', (e) => {
                const button = e.target.closest('[data-action]');
                if (!button) return;

                e.preventDefault();
                
                const action = button.dataset.action;
                
                if (action === 'goToPage') {
                    const page = parseInt(button.dataset.page);
                    if (page && !button.disabled) {
                        this.goToPage(page);
                    }
                }
            });

            // Sayfa baÅŸÄ±na Ã¶ÄŸe sayÄ±sÄ± deÄŸiÅŸikliÄŸi
            this.container.addEventListener('change', (e) => {
                if (e.target.dataset.action === 'changeItemsPerPage') {
                    const newItemsPerPage = parseInt(e.target.value);
                    this.setItemsPerPage(newItemsPerPage);
                }
            });
        }

        goToPage(page) {
            const newPage = Math.max(1, Math.min(page, this.totalPages));
            if (newPage !== this.currentPage) {
                this.currentPage = newPage;
                this.render();
                this.options.onPageChange(newPage, this.options.itemsPerPage);
            }
        }

        setItemsPerPage(itemsPerPage) {
            this.options.itemsPerPage = itemsPerPage;
            
            // Mevcut pozisyonu korumaya Ã§alÄ±ÅŸ
            const currentFirstItem = (this.currentPage - 1) * this.options.itemsPerPage + 1;
            this.currentPage = Math.ceil(currentFirstItem / itemsPerPage);
            
            this.totalPages = this.getTotalPages();
            this.currentPage = Math.max(1, Math.min(this.currentPage, this.totalPages));
            
            this.render();
            this.options.onPageChange(this.currentPage, this.options.itemsPerPage);
        }

        reset() {
            this.currentPage = 1;
            this.render();
        }

        destroy() {
            if (this.container) {
                this.container.innerHTML = '';
            }
        }

        getCurrentPage() {
            return this.currentPage;
        }

        getItemsPerPage() {
            return this.options.itemsPerPage;
        }

        getTotalItems() {
            return this.totalItems;
        }
    }

    // Global deÄŸiÅŸkenler
    const auth = getAuth();
    let selectedMonitoringItems = new Set();
    let allPersons = [];
    let pagination = null;
    let allMonitoringData = [];
    let filteredData = [];
    let currentFilters = {
        search: '',
        status: 'all',
        niceClass: '',
        owner: ''
    };

    // Pagination'Ä± baÅŸlat
    function initializePagination() {
        pagination = new Pagination({
            containerId: 'paginationContainer',
            itemsPerPage: 20,
            maxVisiblePages: 5,
            showFirstLast: true,
            showPrevNext: true,
            showPageInfo: true,
            showItemsPerPageSelector: true,
            itemsPerPageOptions: [10, 20, 50, 100],
            onPageChange: (page, itemsPerPage) => {
                renderCurrentPage();
                selectedMonitoringItems.clear();
                updateSelectedButtonState();
                
                // SayfanÄ±n Ã¼stÃ¼ne scroll yap
                document.querySelector('.accruals-container').scrollIntoView({

    // Filtreleri kur
    function setupFilters() {
        const filterSection = document.getElementById('filterSection');
        
        // Filtre event listener'larÄ±
        const searchInput = document.getElementById('searchFilter');
        const statusSelect = document.getElementById('statusFilter');
        const niceClassInput = document.getElementById('niceClassFilter');
        const ownerInput = document.getElementById('ownerFilter');
        const clearButton = document.getElementById('clearFilters');
        
        // Debounce fonksiyonu
        const debounce = (func, wait) => {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        };

        // Filtre uygulama fonksiyonu
        const applyFiltersDebounced = debounce(() => {
            currentFilters.search = searchInput?.value || '';
            currentFilters.status = statusSelect?.value || 'all';
            currentFilters.niceClass = niceClassInput?.value || '';
            currentFilters.owner = ownerInput?.value || '';
            
            applyFilters();
        }, 300);

        // Event listener'larÄ± ekle
        if (searchInput) {
            searchInput.addEventListener('input', applyFiltersDebounced);
        }
        
        if (statusSelect) {
            statusSelect.addEventListener('change', applyFiltersDebounced);
        }
        
        if (niceClassInput) {
            niceClassInput.addEventListener('input', applyFiltersDebounced);
        }
        
        if (ownerInput) {
            ownerInput.addEventListener('input', applyFiltersDebounced);
        }
        
        if (clearButton) {
            clearButton.addEventListener('click', () => {
                if (searchInput) searchInput.value = '';
                if (statusSelect) statusSelect.value = 'all';
                if (niceClassInput) niceClassInput.value = '';
                if (ownerInput) ownerInput.value = '';
                
                currentFilters = {
                    search: '',
                    status: 'all',
                    niceClass: '',
                    owner: ''
                };
                
                applyFilters();
            });
        }
    }

    // Filtreleri uygula
    function applyFilters() {
        filteredData = allMonitoringData.filter(item => {
            // Arama filtresi
            if (currentFilters.search) {
                const searchTerm = currentFilters.search.toLowerCase();
                const markName = (item.title || item.markName || '').toLowerCase();
                const owner = getOwnerNames(item).toLowerCase();
                const applicationNo = (item.applicationNumber || item.applicationNo || '').toLowerCase();
                
                if (!markName.includes(searchTerm) && 
                    !owner.includes(searchTerm) && 
                    !applicationNo.includes(searchTerm)) {
                    return false;
                }
            }
            
            // Durum filtresi
            if (currentFilters.status !== 'all') {
                const itemStatus = getStatusInTurkish(item.status).value || 'unknown';
                if (itemStatus !== currentFilters.status) {
                    return false;
                }
            }
            
            // Nice sÄ±nÄ±fÄ± filtresi
            if (currentFilters.niceClass) {
                const itemClasses = Array.isArray(item.niceClass) 
                    ? item.niceClass.join(' ') 
                    : (item.niceClass || '').toString();
                if (!itemClasses.toLowerCase().includes(currentFilters.niceClass.toLowerCase())) {
                    return false;
                }
            }
            
            // Sahip filtresi
            if (currentFilters.owner) {
                const ownerName = getOwnerNames(item).toLowerCase();
                if (!ownerName.includes(currentFilters.owner.toLowerCase())) {
                    return false;
                }
            }
            
            return true;
        });
        
        // Pagination'Ä± gÃ¼ncelle
        if (pagination) {
            pagination.update(filteredData.length, 1);
        }
        
        // Mevcut sayfayÄ± render et
        renderCurrentPage();
    }

        // "TÃ¼mÃ¼nÃ¼ SeÃ§" checkbox'Ä± event listener'Ä±
        const headerCheckbox = document.getElementById('headerSelectAllCheckbox');

    }

    // YardÄ±mcÄ± fonksiyonlar
    const getStatusInTurkish = (status) => {
        switch (status) {
            case 'application': return { text: 'BaÅŸvuru', class: 'application', value: 'application' };
            case 'registered': return { text: 'Tescilli', class: 'registered', value: 'registered' };
            case 'rejected': return { text: 'Reddedildi', class: 'rejected', value: 'rejected' };
            case 'pending': return { text: 'Beklemede', class: 'pending', value: 'pending' };
            case 'objection': return { text: 'Ä°tiraz', class: 'objection', value: 'objection' };
            case 'litigation': return { text: 'Dava', class: 'litigation', value: 'litigation' };
            default: return { text: 'Ä°zleniyor', class: '', value: 'unknown' };
        }
    };

    const formatTurkishDate = (dateString) => {
        if (!dateString) return '-';
        try {
            const date = new Date(dateString);
            if (isNaN(date.getTime())) {
                return dateString;
            }
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}.${month}.${year}`;
        } catch (e) {
            console.error("Tarih formatlama hatasÄ±:", e);
            return dateString;
        }
    };

    const getOwnerNames = (item) => {
        try {
            if (item.owners && Array.isArray(item.owners)) {
                return item.owners.map(owner => {
                    if (typeof owner === 'object' && owner.id) {
                        const match = allPersons.find(p => p.id === owner.id);
                        return match ? match.name : `ID:${owner.id} (BulunamadÄ±)`;
                    } else if (typeof owner === 'string') {
                        return owner;
                    } else if (typeof owner === 'object' && owner.name) {
                        return owner.name;
                    }
                    return 'Bilinmeyen format';
                }).join(', ');
            } else if (typeof item.owners === 'string') {
                return item.owners;
            }
        } catch (error) {
            console.warn('Sahip bilgisi iÅŸlenirken hata:', error, item.owners);
            return 'Hata: ' + error.message;
        }
        return '-';
    };

    const renderMonitoringTable = (data, userUid) => {
        console.log('Tablo render ediliyor, veri sayÄ±sÄ±:', data?.length || 0);
        
        // Veriyi global deÄŸiÅŸkenlere kaydet
        allMonitoringData = data || [];
        
        // Filtre bÃ¶lÃ¼mÃ¼nÃ¼ gÃ¶ster
        const filterSection = document.getElementById('filterSection');
        if (filterSection && allMonitoringData.length > 0) {
            filterSection.style.display = 'block';
        }
        
        applyFilters(); // Filtreleri uygula ve pagination'Ä± gÃ¼ncelle
    };

    const updateSelectedButtonState = () => {
        const selectedCountSpan = document.getElementById('selectedCount');

        if (selectedCountSpan) {

        } catch (error) {

            }
        }
    });
