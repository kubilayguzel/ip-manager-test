<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Manager - Kullanƒ±cƒ± Y√∂netimi</title>
    <style>
        /* Bu sayfaya √∂zel stiller */
        /* Genel body, page-wrapper, main-container stilleri shared-styles.css'ten gelecektir. */
        /* Sadece bu sayfaya √∂zg√º ve √ßakƒ±≈ümayan stilleri burada tutun */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333; display: flex; }
        .page-wrapper { flex-grow: 1; display: flex; flex-direction: column; height: 100vh; overflow-y: auto; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
        .main-container { width: 100%; padding: 30px; margin: 0; }
       
        /* User Management specific styles */
        .page-header { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
        .page-title { font-size: 2em; color: #1e3c72; margin-bottom: 10px; }
        .page-subtitle { color: #666; font-size: 1.1em; }

        .users-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .users-header {
            padding: 20px 30px;
            border-bottom: 1px solid #e1e8ed;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-grow: 1; /* Arama √ßubuƒüunun geni≈ülemesini saƒülar */
            max-width: 400px; /* Maksimum geni≈ülik atayabiliriz */
        }

        .search-input {
            flex-grow: 1;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .btn-add-user {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-add-user:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.2);
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th,
        .users-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        .users-table th {
            background: #f8f9fa;
            font-weight: 600;
        }
        .users-table tr:hover {
            background-color: #f6f8fa;
        }

        .role-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
            color: white;
            text-align: center;
            display: inline-block;
        }
        .role-admin { background-color: #007bff; }
        .role-superadmin { background-color: #28a745; }
        .role-user { background-color: #6c757d; }

        .action-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 5px;
            transition: all 0.3s ease;
        }
        .action-btn.edit-btn { background-color: #ffc107; color: #212529; }
        .action-btn.edit-btn:hover { background-color: #e0a800; }
        .action-btn.delete-btn { background-color: #dc3545; }
        .action-btn.delete-btn:hover { background-color: #c82333; }
        .action-btn:hover {
            opacity: 0.9;
        }
        .loading { text-align: center; padding: 50px; }
        .no-users { text-align: center; padding: 50px; color: #666; }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1002;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            animation-name: animatetop;
            animation-duration: 0.4s;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }

        .close-modal-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-title {
            font-size: 1.5em;
            color: #1e3c72;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-input, .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }
        .form-input:focus, .form-select:focus {
            outline: none; border-color: #1e3c72;
            box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
        }

        .modal-footer {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .modal-footer .btn {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 8px;
        }
        .btn-primary { background: #1e3c72; color: white; border: none; }
        .btn-primary:hover { background: #2a5298; }
        .btn-secondary { background: #6c757d; color: white; border: none; }
        .btn-secondary:hover { background: #5a6268; }
    </style>
</head>
<body>
    <div id="layout-placeholder"></div>
    <div class="page-wrapper">
        <main class="main-container">
            <section class="page-header">
                <h1 class="page-title">Kullanƒ±cƒ± Y√∂netimi</h1>
                <p class="page-subtitle">Uygulama kullanƒ±cƒ±larƒ±nƒ± y√∂netin, yetkilendirin ve yeni kullanƒ±cƒ±lar ekleyin.</p>
            </section>
    
            <div class="users-container">
                <div class="users-header">
                    <div class="search-group">
                        <input type="text" id="userSearchInput" class="search-input" placeholder="ƒ∞sim veya E-posta Ara...">
                        <button class="btn-add-user" id="addNewUserBtn">
                            <span>&#x2795;</span> Yeni Kullanƒ±cƒ± Ekle
                        </button>
                    </div>
                </div>
                <div class="table-container">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Ad Soyad</th>
                                <th>E-posta</th>
                                <th>Rol</th>
                                <th>Olu≈üturulma Tarihi</th>
                                <th>Son Giri≈ü</th>
                                <th>ƒ∞≈ülemler</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            </tbody>
                    </table>
                </div>
                <div id="loadingIndicator" class="loading">Y√ºkleniyor...</div>
                <div id="noUsersMessage" class="no-users">Hen√ºz kayƒ±tlƒ± kullanƒ±cƒ± bulunmamaktadƒ±r.</div>
            </div>
        </main>
    </div>

 <div id="userModal" class="modal">
    <div class="modal-content">
        <span class="close-modal-btn" id="closeUserModal">&times;</span>
        <h3 class="modal-title" id="userModalTitle">Yeni Kullanƒ±cƒ± Ekle</h3>
        <form id="userForm">
            <input type="hidden" id="userId" name="userId">
            <div class="form-group">
                <label for="formUserName" class="form-label">Ad Soyad:</label>
                <input type="text" id="formUserName" name="formUserName" class="form-input" autocomplete="name">
            </div>
            <div class="form-group">
                <label for="formUserEmail" class="form-label">E-posta:</label>
                <input type="email" id="formUserEmail" name="formUserEmail" class="form-input" required autocomplete="email">
            </div>
            <div class="form-group" id="passwordGroup">
                <label for="formUserPassword" class="form-label">≈ûifre:</label>
                <input type="password" id="formUserPassword" name="formUserPassword" class="form-input" autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="formUserRole" class="form-label">Rol:</label>
                <select id="formUserRole" name="formUserRole" class="form-select" required>
                    <option value="">Se√ßiniz...</option>
                    <option value="user">Kullanƒ±cƒ±</option>
                    <option value="admin">Admin</option>
                    <option value="superadmin">Super Admin</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelUserBtn">ƒ∞ptal</button>
                <button type="submit" class="btn btn-primary" id="saveUserBtn">Kaydet</button>
            </div>
        </form>
    </div>
</div>
    <script type="module">
        import { authService, auth, db} from './firebase-config.js';
        import { createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { collection, getDocs, doc, updateDoc, deleteDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { showNotification } from './utils.js';
        import { loadSharedLayout } from './js/layout-loader.js'; // layout-loader.js eklendi
        import { updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';


        document.addEventListener('DOMContentLoaded', async () => {
            // Ortak layout'u y√ºkle ve bu sayfanƒ±n aktif linkini belirt
            await loadSharedLayout({ activeMenuLink: 'user-management.html' });
 
            class UserManagementModule {
                constructor() {
                    this.currentUser = null;
                    this.allUsers = [];
                }

                init() {
                    authService.auth.onAuthStateChanged(async (user) => {
                        if (user || authService.getCurrentUser()) {
                            this.currentUser = authService.getCurrentUser();
                            // Super Admin kontrol√º
                            if (this.currentUser.role !== 'superadmin') {
                                showNotification('Bu sayfaya eri≈üim yetkiniz yoktur.', 'error');
                                window.location.href = 'dashboard.html'; // Yetkisiz giri≈üte y√∂nlendir
                                return;
                            }
                            await this.loadUsers();
                            this.setupEventListeners();
                        } else {
                            window.location.href = 'index.html';
                        }
                    });
                }

                setupEventListeners() {
                    document.getElementById('addNewUserBtn').addEventListener('click', () => this.showAddUserModal());
                    document.getElementById('closeUserModal').addEventListener('click', () => this.closeUserModal());
                    document.getElementById('cancelUserBtn').addEventListener('click', () => this.closeUserModal());
                    document.getElementById('userForm').addEventListener('submit', (e) => this.handleUserFormSubmit(e));
                    document.getElementById('userSearchInput').addEventListener('input', (e) => this.filterUsers(e.target.value));

                    document.getElementById('usersTableBody').addEventListener('click', (e) => {
                        if (e.target.classList.contains('edit-btn')) {
                            this.showEditUserModal(e.target.dataset.id);
                        } else if (e.target.classList.contains('delete-btn')) {
                            this.deleteUser(e.target.dataset.id);
                        }
                    });
                }

                async loadUsers() {
                    document.getElementById('loadingIndicator').style.display = 'block';
                    try {
                        const usersCol = collection(db, 'users');
                        const userSnapshot = await getDocs(usersCol);
                        this.allUsers = userSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        this.renderUsers();
                    } catch (error) {
                        showNotification('Kullanƒ±cƒ±lar y√ºklenirken hata: ' + error.message, 'error');
                    } finally {
                        document.getElementById('loadingIndicator').style.display = 'none';
                    }
                }

                renderUsers(filterText = '') {
                    const tableBody = document.getElementById('usersTableBody');
                    const noUsersMessage = document.getElementById('noUsersMessage');
                    tableBody.innerHTML = '';
                    
                    const lowerFilterText = filterText.toLowerCase();

                    const filteredUsers = this.allUsers.filter(user =>
                        user.email.toLowerCase().includes(lowerFilterText) ||
                        (user.displayName && user.displayName.toLowerCase().includes(lowerFilterText))
                    );

                    if (filteredUsers.length === 0) {
                        noUsersMessage.style.display = 'block';
                        return;
                    }
                    noUsersMessage.style.display = 'none';

                    filteredUsers.forEach(user => {
                        const row = document.createElement('tr');
                        const roleClass = `role-${user.role}`;

                        row.innerHTML = `
                            <td>${user.displayName || '-'}</td>
                            <td>${user.email}</td>
                            <td>
                                <select class="role-select" data-user-id="${user.id}">
                                    <option value="user" ${user.role === 'user' ? 'selected' : ''}>Kullanƒ±cƒ±</option>
                                    <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Y√∂netici</option>
                                    <option value="superadmin" ${user.role === 'superadmin' ? 'selected' : ''}>S√ºper Admin</option>
                                </select>
                            </td>
                            <td>${user.createdAt ? new Date(user.createdAt).toLocaleDateString('tr-TR') : '-'}</td>
                            <td>${user.lastLoginAt ? new Date(user.lastLoginAt).toLocaleDateString('tr-TR') : '-'}</td>
                            <td>
                                <button class="action-btn edit-btn" data-id="${user.id}">D√ºzenle</button>
                                <button class="action-btn delete-btn" data-id="${user.id}" ${user.id === this.currentUser.uid ? 'disabled' : ''}>Sil</button>
                            </td>
                        `;

                        tableBody.appendChild(row);
                    });

                    // üîÑ Rol deƒüi≈üimi dinleyicileri
                    document.querySelectorAll('.role-select').forEach(select => {
                        select.addEventListener('change', async (e) => {
                            const userId = e.target.dataset.userId;
                            const newRole = e.target.value;
                            try {
                                await updateDoc(doc(db, 'users', userId), { role: newRole });
                                showNotification('Kullanƒ±cƒ± rol√º ba≈üarƒ±yla g√ºncellendi', 'success');
                            } catch (error) {
                                showNotification('Rol g√ºncellenemedi: ' + error.message, 'error');
                            }
                        });
                    });
                }

                showAddUserModal() {
                    document.getElementById('userModalTitle').textContent = 'Yeni Kullanƒ±cƒ± Ekle';
                    document.getElementById('userForm').reset();
                    document.getElementById('userId').value = '';
                    document.getElementById('passwordGroup').style.display = 'flex';
                    document.getElementById('formUserEmail').removeAttribute('readonly');
                    document.getElementById('userModal').classList.add('show');
                }

                showEditUserModal(userId) {
                    const user = this.allUsers.find(u => u.id === userId);
                    if (!user) {
                        showNotification('Kullanƒ±cƒ± bulunamadƒ±.', 'error');
                        return;
                    }
                    document.getElementById('userModalTitle').textContent = 'Kullanƒ±cƒ±yƒ± D√ºzenle';
                    document.getElementById('userId').value = user.id;
                    document.getElementById('formUserName').value = user.displayName || '';
                    document.getElementById('formUserEmail').value = user.email;
                    document.getElementById('formUserEmail').setAttribute('readonly', true);
                    document.getElementById('passwordGroup').style.display = 'none';
                    document.getElementById('formUserRole').value = user.role;
                    document.getElementById('userModal').classList.add('show');
                }

                closeUserModal() {
                    document.getElementById('userModal').classList.remove('show');
                }

                async handleUserFormSubmit(event) {
                    event.preventDefault();
                    
                    console.log("üî• Form submit ba≈üladƒ±");
                    
                    // Doƒüru ID'lerle elementleri al
                    const userId = document.getElementById('userId')?.value || '';
                    const userNameEl = document.getElementById('formUserName');
                    const userEmailEl = document.getElementById('formUserEmail');
                    const userPasswordEl = document.getElementById('formUserPassword');
                    const userRoleEl = document.getElementById('formUserRole');
                    
                    console.log("üß™ Elements check:", {
                        userId,
                        userNameEl: userNameEl ? "‚úÖ Found" : "‚ùå Missing",
                        userEmailEl: userEmailEl ? "‚úÖ Found" : "‚ùå Missing", 
                        userPasswordEl: userPasswordEl ? "‚úÖ Found" : "‚ùå Missing",
                        userRoleEl: userRoleEl ? "‚úÖ Found" : "‚ùå Missing"
                    });
                    
                    // Deƒüerleri al
                    const userName = userNameEl?.value?.trim() || '';
                    const userEmail = userEmailEl?.value?.trim() || '';
                    const userPassword = userPasswordEl?.value || '';
                    const userRole = userRoleEl?.value || '';
                    
                    console.log("üìä Form values:", {
                        userName: `"${userName}"`,
                        userEmail: `"${userEmail}"`,
                        userRole: `"${userRole}"`,
                        userPassword: userPassword ? "***" : "empty",
                        isEdit: !!userId
                    });
                    
                    // Validasyonlar
                    if (!userName) {
                        console.error("‚ùå Ad-soyad bo≈ü!");
                        showNotification('L√ºtfen ad-soyad girin.', 'error');
                        userNameEl?.focus();
                        return;
                    }
                    
                    if (!userEmail) {
                        console.error("‚ùå E-posta bo≈ü!");
                        showNotification('L√ºtfen ge√ßerli bir e-posta girin.', 'error');
                        userEmailEl?.focus();
                        return;
                    }
                    
                    if (!userRole) {
                        console.error("‚ùå Rol se√ßilmemi≈ü!");
                        showNotification('L√ºtfen bir rol se√ßin.', 'error');
                        userRoleEl?.focus();
                        return;
                    }
                    
                    // Yeni kullanƒ±cƒ± i√ßin ≈üifre kontrol√º
                    if (!userId && (!userPassword || userPassword.length < 6)) {
                        console.error("‚ùå ≈ûifre ge√ßersiz!");
                        showNotification('Yeni kullanƒ±cƒ± i√ßin en az 6 karakterli bir ≈üifre girin.', 'error');
                        userPasswordEl?.focus();
                        return;
                    }
                    
                    console.log("‚úÖ T√ºm validasyonlar ge√ßti, i≈ülem ba≈ülƒ±yor...");
                    
                    try {
                        if (userId) {
                            console.log("üîÑ Mevcut kullanƒ±cƒ± g√ºncelleniyor...");
                            const userRef = doc(db, 'users', userId);
                            await updateDoc(userRef, {
                                displayName: userName,
                                role: userRole,
                                updatedAt: new Date().toISOString()
                            });
                            console.log("‚úÖ Kullanƒ±cƒ± g√ºncellendi");
                            showNotification('Kullanƒ±cƒ± ba≈üarƒ±yla g√ºncellendi!', 'success');
                        } else {
                            console.log("‚ûï Yeni kullanƒ±cƒ± olu≈üturuluyor...");
                            
                            const userCredential = await createUserWithEmailAndPassword(auth, userEmail, userPassword);
                            const firebaseUser = userCredential.user;
                            console.log("‚úÖ Firebase Auth kullanƒ±cƒ±sƒ± olu≈üturuldu:", firebaseUser.uid);
                            
                            const setRoleResult = await authService.setUserRole(firebaseUser.uid, userEmail, userName, userRole);
                            
                            if (!setRoleResult.success) {
                                throw new Error('Kullanƒ±cƒ± rol√º atanamadƒ±: ' + setRoleResult.error);
                            }
                            
                            console.log("‚úÖ Kullanƒ±cƒ± rol√º ve profili ayarlandƒ±");
                            showNotification('Yeni kullanƒ±cƒ± ba≈üarƒ±yla eklendi!', 'success');
                        }
                        
                        console.log("üéØ ƒ∞≈ülem tamamlandƒ±, modal kapatƒ±lƒ±yor ve liste yenileniyor...");
                        this.closeUserModal();
                        await this.loadUsers();
                        
                    } catch (error) {
                        console.error('‚ùå Kullanƒ±cƒ± i≈ülemi hatasƒ±:', error);
                        let errorMessage = 'ƒ∞≈ülem sƒ±rasƒ±nda hata olu≈ütu: ';
                        
                        if (error.code) {
                            switch (error.code) {
                                case 'auth/email-already-in-use':
                                    errorMessage = 'Bu e-posta adresi zaten kullanƒ±mda.';
                                    break;
                                case 'auth/invalid-email':
                                    errorMessage = 'Ge√ßersiz e-posta adresi formatƒ±.';
                                    break;
                                case 'auth/weak-password':
                                    errorMessage = '≈ûifre √ßok zayƒ±f. En az 6 karakter olmalƒ±.';
                                    break;
                                case 'auth/network-request-failed':
                                    errorMessage = 'Aƒü baƒülantƒ±sƒ± hatasƒ±. ƒ∞nternet baƒülantƒ±nƒ±zƒ± kontrol edin.';
                                    break;
                                default:
                                    errorMessage += error.message;
                            }
                        } else {
                            errorMessage += error.message;
                        }
                        
                        showNotification(errorMessage, 'error');
                    }
                }
                async deleteUser(userId) {
                    if (userId === this.currentUser.uid) {
                        showNotification('Kendi hesabƒ±nƒ±zƒ± silemezsiniz.', 'error');
                        return;
                    }

                    if (confirm('Bu kullanƒ±cƒ±yƒ± silmek istediƒüinizden emin misiniz? Bu i≈ülem geri alƒ±namaz.')) {
                        try {
                            // Firebase Authentication'dan kullanƒ±cƒ±yƒ± silme (sadece sunucu tarafƒ±nda admin SDK ile yapƒ±lmalƒ±)
                            // Burada sadece Firestore kaydƒ±nƒ± siliyoruz. Ger√ßek bir uygulamada bu bir Cloud Function tetiklemelidir.
                            await deleteDoc(doc(db, 'users', userId));
                            showNotification('Kullanƒ±cƒ± ba≈üarƒ±yla silindi.', 'success');
                            await this.loadUsers(); // Reload users to update table
                        } catch (error) {
                            showNotification('Kullanƒ±cƒ± silinirken hata olu≈ütu: ' + error.message, 'error');
                        }
                    }
                }
            }

            const userManagementModule = new UserManagementModule();
            userManagementModule.init();
        });
    </script>
    <div id="notification-container" class="notification-container"></div>
</body>
</html>
