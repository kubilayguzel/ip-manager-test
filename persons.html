<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Manager - Ki≈üi Y√∂netimi</title>
    <style>
        /* Bu sayfaya √∂zel stiller */
        /* Genel body, page-wrapper, main-container stilleri shared-styles.css'ten gelecektir. */
        /* Sadece bu sayfaya √∂zg√º ve √ßakƒ±≈ümayan stilleri burada tutun */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333; display: flex; }
        .page-wrapper { flex-grow: 1; display: flex; flex-direction: column; height: 100vh; overflow-y: auto; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
        .main-container { width: 100%; padding: 30px; margin: 0; }
        
        /* Persons Management specific styles */
        .page-header { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
        .page-title { font-size: 2em; color: #1e3c72; margin-bottom: 10px; }
        .page-subtitle { color: #666; font-size: 1.1em; }

        .persons-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .persons-header {
            padding: 20px 30px;
            border-bottom: 1px solid #e1e8ed;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-grow: 1; /* Arama √ßubuƒüunun geni≈ülemesini saƒülar */
            max-width: 400px; /* Maksimum geni≈ülik atayabiliriz */
        }

        .search-input {
            flex-grow: 1;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .btn-add-person {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-add-person:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.2);
        }

        .persons-table {
            width: 100%;
            border-collapse: collapse;
        }

        .persons-table th,
        .persons-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        .persons-table th {
            background: #f8f9fa;
            font-weight: 600;
        }
        .persons-table tr:hover {
            background-color: #f6f8fa;
        }

        .type-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
            color: white;
            text-align: center;
            display: inline-block; /* Inline-block yaparak i√ßeriƒüine g√∂re geni≈ülemesini saƒülar */
        }
        .type-individual { background-color: #007bff; }
        .type-company { background-color: #28a745; }
        .type-institution { background-color: #6f42c1; }
        .type-gercek { background-color: #007bff; }
        .type-tuzel  { background-color: #28a745; }

        .action-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 5px;
            transition: all 0.3s ease;
        }
        .action-btn.edit-btn { background-color: #ffc107; color: #212529; }
        .action-btn.edit-btn:hover { background-color: #e0a800; }
        .action-btn.delete-btn { background-color: #dc3545; }
        .action-btn.delete-btn:hover { background-color: #c82333; }
        .action-btn:hover {
            opacity: 0.9;
        }
        .loading { text-align: center; padding: 50px; }
        .no-records { text-align: center; padding: 50px; color: #666; }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1002; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border: 1px solid #888;
            width: 90%; /* Could be more specific */
            max-width: 500px; /* Max width for person form */
            border-radius: 20px;
            animation-name: animatetop;
            animation-duration: 0.4s;
            max-height: 90vh; /* Allow scrolling within modal if content is long */
            overflow-y: auto;
        }

        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }

        .close-modal-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-title {
            font-size: 1.5em;
            color: #1e3c72;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none; border-color: #1e3c72;
            box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
        }
        .form-textarea { min-height: 90px; resize: vertical; }

        .modal-footer {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .modal-footer .btn {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 8px;
        }
        .btn-primary { background: #1e3c72; color: white; border: none; }
        .btn-primary:hover { background: #2a5298; }
        .btn-secondary { background: #6c757d; color: white; border: none; }
        .btn-secondary:hover { background: #5a6268; }
    </style>
</head>
<body>
    <div id="layout-placeholder"></div>
    <div class="page-wrapper">
        <main class="main-container">
            <section class="page-header">
                <h1 class="page-title">Ki≈üi Y√∂netimi</h1>
                <p class="page-subtitle">Sistemdeki t√ºm ger√ßek ve t√ºzel ki≈üileri y√∂netin.</p>
            </section>
    
            <div class="persons-container">
                <div class="persons-header">
                    <div class="search-group">
                        <input type="text" id="personSearchInput" class="search-input" placeholder="ƒ∞sim veya E-posta Ara...">
                        <button class="btn-add-person" id="addNewPersonBtn">
                            <span>&#x2795;</span> Yeni Ki≈üi
                        </button>
                    </div>
                </div>
                <div class="table-container">
                    <table class="persons-table">
                        <thead>
                            <tr>
                                <th>Ad Soyad / Firma Adƒ±</th>
                                <th>E-posta</th>
                                <th>Telefon</th>
                                <th>Ki≈üi Tipi</th>
                                <th>ƒ∞≈ülemler</th>
                            </tr>
                        </thead>
                        <tbody id="personsTableBody">
                            </tbody>
                    </table>
                </div>
                <div id="loadingIndicator" class="loading">Y√ºkleniyor...</div>
                <div id="noPersonsMessage" class="no-records">Hen√ºz kayƒ±tlƒ± ki≈üi bulunmamaktadƒ±r.</div>
            </div>
        </main>
    </div>

    <div id="personModal" class="modal">
        <div class="modal-content">
            <span class="close-modal-btn" id="closePersonModal">&times;</span>
            <h3 class="modal-title" id="personModalTitle">Yeni Ki≈üi Ekle</h3>
            <form id="personForm">
                <input type="hidden" id="personId">
                <div class="form-group">
                    <label for="personType" class="form-label">Ki≈üi Tipi:</label>
                    <select id="personType" class="form-select" required>
                        <option value="">Se√ßiniz</option>
                        <option value="gercek">Ger√ßek</option>
                        <option value="tuzel">T√ºzel</option>
                    </select>
                    </div>
                <div class="form-group">
                    <label for="personName" class="form-label"><span id="personNameLabel">Ad Soyad</span>:</label>
                    <input type="text" id="personName" class="form-input" required>
                </div>
                <!-- Ger√ßek ki≈üi: TCKN -->
                <div class="form-group" id="tcknGroup" style="display:none;">
                <label for="personTckn" class="form-label">TC Kimlik No:</label>
                <input type="text" id="personTckn" class="form-input" maxlength="11" inputmode="numeric" placeholder="11 haneli">
                <small class="text-muted">Sadece rakam, 11 hane</small>
                </div>

                <!-- Ger√ßek ki≈üi: Doƒüum Tarihi -->
                <div class="form-group" id="birthDateGroup" style="display:none;">
                <label for="personBirthDate" class="form-label">Doƒüum Tarihi:</label>
                <input type="date" id="personBirthDate" class="form-input">
                </div>

                <!-- T√ºzel ki≈üi: Vergi No -->
                <div class="form-group" id="vknGroup" style="display:none;">
                <label for="personVkn" class="form-label">Vergi No:</label>
                <input type="text" id="personVkn" class="form-input" maxlength="10" inputmode="numeric" placeholder="10 haneli">
                <small class="text-muted">Sadece rakam, 10 hane</small>
                </div>
                <div class="form-group">
                    <label for="personEmail" class="form-label">E-posta:</label>
                    <input type="email" id="personEmail" class="form-input">
                </div>
                <div class="form-group">
                    <label for="personPhone" class="form-label">Telefon:</label>
                    <input type="tel" id="personPhone" class="form-input" placeholder="+90 5__ ___ __ __">
                </div>
                <div class="form-group">
                    <label for="personAddress" class="form-label">Adres:</label>
                    <textarea id="personAddress" class="form-textarea"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Adres √úlke / ƒ∞l:</label>
                    <div style="display:flex;gap:10px;flex-wrap:wrap">
                        <select id="countrySelect" class="form-select" style="flex:1 1 200px"></select>
                        <select id="provinceSelect" class="form-select" style="flex:1 1 200px"></select>
                        <input type="text" id="provinceText" class="form-input" style="display:none;flex:1 1 200px" placeholder="Eyalet / ƒ∞l">
                    </div>
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelPersonBtn">ƒ∞ptal</button>
                    <button type="submit" class="btn btn-primary" id="savePersonBtn">Kaydet</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { authService, personService, auth, db } from './firebase-config.js';
        import { getDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { showNotification } from './utils.js';
        import { loadSharedLayout } from './js/layout-loader.js'; // layout-loader.js eklendi

        document.addEventListener('DOMContentLoaded', async () => {
            // Ortak layout'u y√ºkle ve bu sayfanƒ±n aktif linkini belirt
            await loadSharedLayout({ activeMenuLink: 'persons.html' });

            class PersonsModule {
                constructor() {
                    this.currentUser = null;
                    this.allPersons = [];
                }

                init() {
                    authService.auth.onAuthStateChanged(async (user) => {

                            this.currentUser = authService.getCurrentUser();
                            await this.loadPersons();
                            this.setupEventListeners();

                    });
                }

                // updateUserInfo() { /* Bu fonksiyon artƒ±k layout-loader.js i√ßinde */ }

                setupEventListeners() {
                    // document.getElementById('logoutBtn').addEventListener('click', () => authService.signOut()); // Bu artƒ±k layout-loader.js i√ßinde
                    document.getElementById('addNewPersonBtn').addEventListener('click', () => this.showAddPersonModal());
                    document.getElementById('closePersonModal').addEventListener('click', () => this.closePersonModal());
                    document.getElementById('cancelPersonBtn').addEventListener('click', () => this.closePersonModal());
                    document.getElementById('personForm').addEventListener('submit', (e) => this.handlePersonFormSubmit(e));
                    document.getElementById('personSearchInput').addEventListener('input', (e) => this.filterPersons(e.target.value));

                    document.getElementById('personsTableBody').addEventListener('click', (e) => {
                        if (e.target.classList.contains('edit-btn')) {
                            this.showEditPersonModal(e.target.dataset.id);
                        } else if (e.target.classList.contains('delete-btn')) {
                            this.deletePerson(e.target.dataset.id);
                        }
                    });
                    // Ki≈üi tipi deƒüi≈üince ad/firma etiketi g√ºncelle
                    document.getElementById('personType').addEventListener('change', () => this.updateNameLabelByType());

                    // Telefon maskesi
                    const phoneInput = document.getElementById('personPhone');
                    phoneInput.addEventListener('focus', () => {
                    if (!phoneInput.value.trim()) phoneInput.value = '+90 ';
                    });
                    phoneInput.addEventListener('input', () => {
                    phoneInput.value = this.formatTRPhone(phoneInput.value);
                    });

                    // √úlke deƒüi≈üince il alanƒ±nƒ± uygun hale getir
                    document.getElementById('countrySelect').addEventListener('change', () => this.loadProvincesForSelectedCountry());
                    
                    // Tip deƒüi≈üince: etiket ve ekstra alanlarƒ± g√ºncelle
                    document.getElementById('personType').addEventListener('change', () => {
                    this.updateNameLabelByType();
                    this.updateExtraFieldsByType();
                    });

                    // TCKN ve VKN i√ßin rakam/uzunluk kontrol√º
                    const tcknInput = document.getElementById('personTckn');
                    const vknInput  = document.getElementById('personVkn');

                    if (tcknInput) {
                    tcknInput.addEventListener('input', () => {
                        tcknInput.value = tcknInput.value.replace(/\D/g, '').slice(0, 11);
                    });
                    }
                    if (vknInput) {
                    vknInput.addEventListener('input', () => {
                        vknInput.value = vknInput.value.replace(/\D/g, '').slice(0, 10);
                    });
                    }
                }

                async loadPersons() {
                    document.getElementById('loadingIndicator').style.display = 'block';
                    try {
                        const result = await personService.getPersons();
                        if (result.success) {
                            this.allPersons = result.data;
                            this.renderPersons();
                        } else {
                            showNotification('Ki≈üiler y√ºklenirken hata: ' + result.error, 'error');
                        }
                    } catch (error) {
                        showNotification('Ki≈üiler y√ºklenirken beklenmeyen bir hata olu≈ütu: ' + error.message, 'error');
                    } finally {
                        document.getElementById('loadingIndicator').style.display = 'none';
                    }
                }
                renderPersons(filterText = '') {
                    const tableBody = document.getElementById('personsTableBody');
                    const noPersonsMessage = document.getElementById('noPersonsMessage');
                    tableBody.innerHTML = '';
                    
                    const lowerFilterText = filterText.toLowerCase();

                    const filteredPersons = this.allPersons.filter(person =>
                        person.name.toLowerCase().includes(lowerFilterText) ||
                        (person.email && person.email.toLowerCase().includes(lowerFilterText)) ||
                        (person.phone && person.phone.toLowerCase().includes(lowerFilterText))
                    );

                    if (filteredPersons.length === 0) {
                        noPersonsMessage.style.display = 'block';
                        return;
                    }
                    noPersonsMessage.style.display = 'none';

                    // üîπ Basit tarih formatlayƒ±cƒ±
                    const formatDate = (isoDate) => {
                        if (!isoDate) return '';
                        const parts = isoDate.split('-'); // [YYYY, MM, DD]
                        if (parts.length === 3) {
                            return `${parts[2]}.${parts[1]}.${parts[0]}`;
                        }
                        return isoDate; // format beklenmedikse aynen d√∂nd√ºr
                    };

                    filteredPersons.forEach(person => {
                        const row = document.createElement('tr');
                        const typeKey =
                            (person.type === 'individual') ? 'gercek' :
                            ((person.type === 'company' || person.type === 'institution') ? 'tuzel' : (person.type || ''));

                        const typeClass = `type-${typeKey}`;
                        const typeText = (typeKey === 'gercek') ? 'Ger√ßek' :
                                        (typeKey === 'tuzel')  ? 'T√ºzel'  : 'Diƒüer';

                        // üîπ Tip‚Äôe g√∂re ek bilgi metni hazƒ±rla (doƒüum tarihi formatlƒ±)
                        const extraInfo = (typeKey === 'gercek')
                            ? [
                                person.tckn && `TCKN: ${person.tckn}`,
                                person.birthDate && `Doƒüum: ${formatDate(person.birthDate)}`
                            ].filter(Boolean).join(' ‚Ä¢ ')
                            : [
                                person.taxNo && `Vergi No: ${person.taxNo}`
                            ].filter(Boolean).join(' ‚Ä¢ ');

                        row.innerHTML = `
                            <td>
                                ${person.name}
                                ${extraInfo ? `<br><small class="text-muted">${extraInfo}</small>` : ''}
                            </td>
                            <td>${person.email || '-'}</td>
                            <td>${person.phone || '-'}</td>
                            <td><span class="type-badge ${typeClass}">${typeText}</span></td>
                            <td>
                                <button class="action-btn edit-btn" data-id="${person.id}">D√ºzenle</button>
                                <button class="action-btn delete-btn" data-id="${person.id}">Sil</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                }

                updateNameLabelByType() {
                const val = document.getElementById('personType').value;
                document.getElementById('personNameLabel').textContent = (val === 'tuzel') ? 'Firma Adƒ±' : 'Ad Soyad';
                }

                updateExtraFieldsByType() {
                const type = document.getElementById('personType').value; // 'gercek' | 'tuzel'
                const tcknGroup = document.getElementById('tcknGroup');
                const vknGroup  = document.getElementById('vknGroup');
                const birthGroup= document.getElementById('birthDateGroup');

                if (type === 'gercek') {
                    // Ger√ßek ki≈üi: TCKN + Doƒüum Tarihi a√ßƒ±k, VKN kapalƒ±
                    tcknGroup.style.display = '';
                    birthGroup.style.display = '';
                    vknGroup.style.display = 'none';
                } else if (type === 'tuzel') {
                    // T√ºzel ki≈üi: VKN a√ßƒ±k, TCKN + Doƒüum Tarihi kapalƒ±
                    tcknGroup.style.display = 'none';
                    birthGroup.style.display = 'none';
                    vknGroup.style.display = '';
                } else {
                    // Se√ßilmemi≈üse hepsi gizli
                    tcknGroup.style.display = 'none';
                    birthGroup.style.display = 'none';
                    vknGroup.style.display = 'none';
                }
                }

                formatTRPhone(raw) {
                const digits = raw.replace(/\D/g, '');
                let d = digits;
                if (d.startsWith('90')) d = d.slice(2);
                if (d.startsWith('0')) d = d.slice(1);
                d = d.slice(0, 10); // 10 hane
                let out = '+90 ';
                if (d.length > 0) out += d.substring(0, 3);
                if (d.length > 3) out += ' ' + d.substring(3, 6);
                if (d.length > 6) out += ' ' + d.substring(6, 8);
                if (d.length > 8) out += ' ' + d.substring(8, 10);
                return out.trim();
                }

                async loadCountries() {
                const countrySel = document.getElementById('countrySelect');
                countrySel.innerHTML = '<option value="">Y√ºkleniyor...</option>';
                try {
                    // common/countries dok√ºmanƒ±: { list: [{code:'TR', name:'T√ºrkiye'}, ...] } veya benzeri
                    const snap = await getDoc(doc(db, 'common', 'countries'));
                    let list = [];
                    if (snap.exists()) {
                    const d = snap.data();
                    list = d.list || d.countries || d.items || [];
                    }
                    if (!Array.isArray(list)) list = [];

                    const options = ['<option value="">Se√ßiniz</option>'].concat(
                    list.map(item => {
                        const code = (item.code || item.iso || item.id || item).toString();
                        const name = (item.name || item.label || item).toString();
                        return `<option value="${code}">${name}</option>`;
                    })
                    ).join('');
                    countrySel.innerHTML = options;

                    // Varsayƒ±lan: T√ºrkiye
                    const opt = Array.from(countrySel.options).find(o =>
                    /^(TR|TUR)$/i.test(o.value) || /t√ºrkiye|turkiye/i.test(o.text)
                    );
                    if (opt) opt.selected = true;

                    await this.loadProvincesForSelectedCountry();
                } catch (e) {
                    console.error('√úlkeler y√ºklenemedi:', e);
                    countrySel.innerHTML = '<option value="">Se√ßiniz</option>';
                }
                }

                async loadProvincesForSelectedCountry() {
                const countrySel = document.getElementById('countrySelect');
                const provinceSel = document.getElementById('provinceSelect');
                const provinceText = document.getElementById('provinceText');

                const code = countrySel.value;
                const name = countrySel.options[countrySel.selectedIndex]?.text || '';
                const isTR = /^(TR|TUR)$/i.test(code) || /t√ºrkiye|turkiye/i.test(name);

                if (isTR) {
                    provinceText.style.display = 'none';
                    provinceSel.style.display = 'block';
                    provinceSel.innerHTML = '<option value="">Y√ºkleniyor...</option>';

                    let list = [];
                    for (const docId of ['provinces_TR', 'cities_TR', 'turkey_provinces']) {
                    try {
                        const snap = await getDoc(doc(db, 'common', docId));
                        if (snap.exists()) {
                        const d = snap.data();
                        list = d.list || d.provinces || d.cities || [];
                        if (Array.isArray(list) && list.length) break;
                        }
                    } catch (_) {}
                    }
                    if (!Array.isArray(list)) list = [];

                    provinceSel.innerHTML = ['<option value="">ƒ∞l Se√ßiniz</option>'].concat(
                    list.map(item => {
                        const code = (item.code || item.id || item).toString();
                        const name = (item.name || item.label || item).toString();
                        return `<option value="${code}">${name}</option>`;
                    })
                    ).join('');
                } else {
                    provinceSel.style.display = 'none';
                    provinceText.style.display = 'block';
                    provinceText.value = '';
                }
                }
                
                filterPersons(query) {
                    this.renderPersons(query);
                }

                showAddPersonModal() {
                document.getElementById('personModalTitle').textContent = 'Yeni Ki≈üi Ekle';
                document.getElementById('personForm').reset();
                document.getElementById('personId').value = '';

                // Varsayƒ±lan: Ger√ßek ki≈üi
                document.getElementById('personType').value = 'gercek'; // varsayƒ±lan
                this.updateNameLabelByType();
                this.updateExtraFieldsByType();
                document.getElementById('personTckn').value = '';
                document.getElementById('personBirthDate').value = '';
                document.getElementById('personVkn').value = '';

                // √úlke/ƒ∞l y√ºkle
                this.loadCountries();

                // Telefon maskesi placeholder‚Äôƒ± dursun
                const phoneInput = document.getElementById('personPhone');
                if (!phoneInput.value.trim()) phoneInput.value = '';

                document.getElementById('personModal').classList.add('show');
                }
                
                async showEditPersonModal(personId) {
                    const person = this.allPersons.find(p => p.id === personId);
                    if (!person) {
                        showNotification('Ki≈üi bulunamadƒ±.', 'error');
                        return;
                    }
                    document.getElementById('personModalTitle').textContent = 'Ki≈üiyi D√ºzenle';
                    document.getElementById('personId').value = person.id;
                    document.getElementById('personName').value = person.name;
                    document.getElementById('personEmail').value = person.email || '';
                    document.getElementById('personPhone').value = person.phone || '';
                    let mappedType =
                    (person.type === 'individual') ? 'gercek' :
                    ((person.type === 'company' || person.type === 'institution') ? 'tuzel' : (person.type || ''));

                    document.getElementById('personType').value = mappedType;
                    this.updateNameLabelByType();
                    this.updateExtraFieldsByType();

                    // 1) √úlkeleri y√ºkle (default T√ºrkiye se√ßilecek)
                    await this.loadCountries();

                    // 2) Kaydedilen √ºlke varsa se√ß
                    const countrySel = document.getElementById('countrySelect');
                    if (person.countryCode) {
                    const match = Array.from(countrySel.options).find(o => o.value === person.countryCode);
                    if (match) {
                        countrySel.value = match.value; // opt.selected = true yerine doƒürudan value ata
                    }
                    }

                    // 3) Se√ßili √ºlkeye g√∂re il listesini getir / alanƒ± uygun hale getir
                    await this.loadProvincesForSelectedCountry();

                    if (person.countryCode && !(/^(TR|TUR)$/i.test(person.countryCode))) {
                    // T√ºrkiye deƒüilse text alanƒ±nƒ± doldur
                    const pText = document.getElementById('provinceText');
                    pText.value = person.province || '';
                    } else {
                    // T√ºrkiye ise select‚Äôten se√ß
                    const pSel = document.getElementById('provinceSelect');
                    if (person.provinceCode) {
                        const opt = Array.from(pSel.options).find(o => o.value === person.provinceCode);
                        if (opt) opt.selected = true;
                    } else if (person.province) {
                        const opt = Array.from(pSel.options).find(o => o.text === person.province);
                        if (opt) opt.selected = true;
                    }
                    }

                    document.getElementById('personAddress').value = person.address || '';
                    document.getElementById('personModal').classList.add('show');
                    // Kaydedilmi≈ü alanlarƒ± doldur
                    document.getElementById('personTckn').value = person.tckn || '';
                    document.getElementById('personBirthDate').value = person.birthDate || '';
                    document.getElementById('personVkn').value = person.taxNo || '';
                }

                closePersonModal() {
                    document.getElementById('personModal').classList.remove('show');
                }

                async handlePersonFormSubmit(event) {
                    event.preventDefault();
                    const personId = document.getElementById('personId').value;
                    const countrySel   = document.getElementById('countrySelect');
                    const provinceSel  = document.getElementById('provinceSelect');
                    const provinceText = document.getElementById('provinceText');

                    const countryCode = countrySel.value || '';
                    const countryName = countrySel.options[countrySel.selectedIndex]?.text || '';

                    const isTR = /^(TR|TUR)$/i.test(countryCode) || /t√ºrkiye|turkiye/i.test(countryName);
                    const provinceCode = isTR ? (provinceSel ? (provinceSel.value || '') : '') : '';
                    const provinceName = isTR
                    ? (provinceSel ? (provinceSel.options[provinceSel.selectedIndex]?.text || '') : '')
                    : (provinceText ? (provinceText.value || '') : '');
                    const typeVal = document.getElementById('personType').value; // 'gercek' | 'tuzel'
                    const tckn  = document.getElementById('personTckn').value.trim();
                    const vkn   = document.getElementById('personVkn').value.trim();
                    const bdate = document.getElementById('personBirthDate').value; // YYYY-MM-DD

                    if (typeVal === 'gercek') {
                    if (!tckn || tckn.length !== 11) {
                        showNotification('TC Kimlik No 11 hane olmalƒ±', 'warning');
                        return; // kaydetmeyi durdur
                    }
                    }

                    if (typeVal === 'tuzel') {
                    if (!vkn || vkn.length !== 10) {
                        showNotification('Vergi No 10 hane olmalƒ±', 'warning');
                        return; // kaydetmeyi durdur
                    }
                    }

                    const personData = {
                    name: document.getElementById('personName').value,
                    email: document.getElementById('personEmail').value,
                    phone: document.getElementById('personPhone').value,
                    type: typeVal,
                    address: document.getElementById('personAddress').value,
                    countryCode, countryName, provinceCode, province:provinceName
                    };
                    if (typeVal === 'gercek') {
                    if (tckn) personData.tckn = tckn;
                    if (bdate) personData.birthDate = bdate;
                    } else if (typeVal === 'tuzel') {
                    if (vkn) personData.taxNo = vkn;
                    }
                    if (!personData.name || !personData.type) {
                        showNotification('Ad Soyad / Firma Adƒ± ve Ki≈üi Tipi zorunludur.', 'error');
                        return;
                    }

                    if (personId) {
                        // Edit existing person
                        const result = await personService.updatePerson(personId, personData);
                        if (result.success) {
                            showNotification('Ki≈üi ba≈üarƒ±yla g√ºncellendi!', 'success');
                        } else {
                            showNotification('Ki≈üi g√ºncellenirken hata olu≈ütu: ' + result.error, 'error');
                        }
                    } else {
                        // Add new person
                        const result = await personService.addPerson(personData);
                        if (result.success) {
                            showNotification('Yeni ki≈üi ba≈üarƒ±yla eklendi!', 'success');
                        } else {
                            showNotification('Ki≈üi eklenirken hata olu≈ütu: ' + result.error, 'error');
                        }
                    }
                    this.closePersonModal();
                    await this.loadPersons(); // Reload persons to update table
                }

                async deletePerson(personId) {
                    if (confirm('Bu ki≈üiyi silmek istediƒüinizden emin misiniz? Bu i≈ülem geri alƒ±namaz.')) {
                        const result = await personService.deletePerson(personId);
                        if (result.success) {
                            showNotification('Ki≈üi ba≈üarƒ±yla silindi.', 'success');
                            await this.loadPersons(); // Reload persons to update table
                        } else {
                            showNotification('Ki≈üi silinirken hata olu≈ütu: ' + result.error, 'error');
                        }
                    }
                }
            }

            const personsModule = new PersonsModule();
            personsModule.init();
        });
    </script>
