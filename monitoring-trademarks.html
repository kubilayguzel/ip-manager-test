<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP Manager - Marka Ä°zleme</title>
  <link rel="stylesheet" href="css/shared-styles.css"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      display: flex;
    }
    .page-wrapper {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow-y: auto;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .main-container {
      width: 100%;
      padding: 30px;
      margin: 0;
    }
    .page-header {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .page-title {
      font-size: 2em;
      color: #1e3c72;
      margin-bottom: 10px;
    }
    .page-subtitle {
      color: #666;
      font-size: 1.1em;
    }
    .accruals-container {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .accruals-table {
      width: 100%;
      border-collapse: collapse;
    }
    .accruals-table th,
    .accruals-table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #f0f0f0;
    }
    .accruals-table th {
      background: #f8f9fa;
      font-weight: 600;
    }
    .action-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 5px;
      transition: all 0.3s ease;
    }
    .action-btn.delete-btn {
      background-color: #dc3545;
    }
    .loading, .no-records {
      text-align: center;
      padding: 30px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="layout-placeholder"></div>
  <div id="sidebar-container"></div>
  <div class="page-wrapper">
    <main class="main-container">
      <section class="page-header">
        <h1 class="page-title">ðŸ“Š Marka Ä°zleme</h1>
        <p class="page-subtitle">Ä°zleme listenizdeki markalar burada listelenir.</p>
      </section>

      <div class="accruals-container">
        <div id="monitoringTableContainer">
          <div class="loading">YÃ¼kleniyor...</div>
        </div>
      </div>
    </main>
  </div>

  <script type="module">
    import { loadSharedLayout } from './js/layout-loader.js';
    import { monitoringService } from './firebase-config.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    const auth = getAuth();

    document.addEventListener('DOMContentLoaded', async () => {
      await loadSharedLayout({ activeMenuLink: 'monitoring-trademarks.html' });

      onAuthStateChanged(auth, async (user) => {
        const container = document.getElementById('monitoringTableContainer');
        if (!user) {
          container.innerHTML = '<div class="no-records">GiriÅŸ yapmalÄ±sÄ±nÄ±z.</div>';
          return;
        }

        const { success, data } = await monitoringService.getMonitoringItems(user.uid);
        if (!success || data.length === 0) {
          container.innerHTML = '<div class="no-records">Ä°zleme listeniz boÅŸ.</div>';
          return;
        }

        let html = `
          <table class="accruals-table">
            <thead>
              <tr>
                <th>Marka AdÄ±</th>
                <th>BaÅŸvuru No</th>
                <th>BaÅŸvuru Tarihi</th>
                <th>Durum</th>
                <th>Ä°ÅŸlem</th>
              </tr>
            </thead>
            <tbody>
        `;

        data.forEach(r => {
          html += `
            <tr data-id="${r.id}">
              <td>${r.title || '-'}</td>
              <td>${r.applicationNumber || '-'}</td>
              <td>${r.applicationDate || '-'}</td>
              <td>${r.status || '-'}</td>
              <td>
                <button class="action-btn delete-btn">KaldÄ±r</button>
              </td>
            </tr>`;
        });
        html += '</tbody></table>';
        container.innerHTML = html;

        container.addEventListener('click', async (e) => {
          if (e.target.classList.contains('delete-btn')) {
            const row = e.target.closest('tr');
            const id = row.dataset.id;
            if (confirm('Bu kaydÄ± izleme listesinden kaldÄ±rmak istiyor musunuz?')) {
              const res = await monitoringService.removeMonitoringItem(user.uid, id);
              if (res.success) {
                row.remove();
              } else {
                alert('KaldÄ±rma baÅŸarÄ±sÄ±z: ' + res.error);
              }
            }
          }
        });
      });
    });
  </script>
</body>
</html>
