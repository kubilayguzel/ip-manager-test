<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Manager - Kişi Yönetimi</title>
    <style>
        /* Bu sayfaya özel stiller */
        /* Genel body, page-wrapper, main-container stilleri shared-styles.css'ten gelecektir. */
        /* Sadece bu sayfaya özgü ve çakışmayan stilleri burada tutun */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333; display: flex; }
        .page-wrapper { flex-grow: 1; display: flex; flex-direction: column; height: 100vh; overflow-y: auto; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
        .main-container { width: 100%; padding: 30px; margin: 0; }
        
        /* Persons Management specific styles */
        .page-header { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
        .page-title { font-size: 2em; color: #1e3c72; margin-bottom: 10px; }
        .page-subtitle { color: #666; font-size: 1.1em; }

        .persons-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .persons-header {
            padding: 20px 30px;
            border-bottom: 1px solid #e1e8ed;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-grow: 1;
            max-width: 400px;
        }

        .search-input {
            flex-grow: 1;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .btn-add-person {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-add-person:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.2);
        }

        .persons-table {
            width: 100%;
            border-collapse: collapse;
        }

        .persons-table th,
        .persons-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }
        .persons-table th:first-child,
        .persons-table td:first-child {
            width: 50px;
            text-align: center;
        }
        .persons-table th {
            background: #f8f9fa;
            font-weight: 600;
        }
        .persons-table tr:hover {
            background-color: #f6f8fa;
        }

        .type-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
            color: white;
            text-align: center;
            display: inline-block;
        }
        .type-individual { background-color: #007bff; }
        .type-company { background-color: #28a745; }
        .type-institution { background-color: #6f42c1; }
        .type-gercek { background-color: #007bff; }
        .type-tuzel  { background-color: #28a745; }

        .action-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 5px;
            transition: all 0.3s ease;
        }
        .action-btn.edit-btn { background-color: #ffc107; color: #212529; }
        .action-btn.edit-btn:hover { background-color: #e0a800; }
        .action-btn.delete-btn { background-color: #dc3545; }
        .action-btn.delete-btn:hover { background-color: #c82333; }
        .action-btn:hover {
            opacity: 0.9;
        }
        .loading { text-align: center; padding: 50px; }
        .no-records { text-align: center; padding: 50px; color: #666; }
    </style>
</head>
<body>
    <div id="layout-placeholder"></div>
    <div class="page-wrapper">
        <main class="main-container">
            <section class="page-header">
                <h1 class="page-title">Kişi Yönetimi</h1>
                <p class="page-subtitle">Sistemdeki tüm gerçek ve tüzel kişileri yönetin.</p>
            </section>
    
            <div class="persons-container">
                <div class="persons-header">
                    <div class="search-group">
                        <input type="text" id="personSearchInput" class="search-input" placeholder="İsim veya E-posta Ara...">
                        <button class="btn-add-person" id="addNewPersonBtn">
                            <span>&#x2795;</span> Yeni Kişi
                        </button>
                    </div>
                </div>
                <div class="table-container">
                    <table class="persons-table">
                        <thead>
                            <tr>
                                <th>Sıra</th>
                                <th>Ad Soyad / Firma Adı</th>
                                <th>TC Kimlik/VKN</th>
                                <th>TPE M.N.</th>
                                <th>E-posta</th>
                                <th>Telefon</th>
                                <th>Kişi Tipi</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="personsTableBody">
                            </tbody>
                    </table>
                </div>
                <div id="loadingIndicator" class="loading">Yükleniyor...</div>
                <div id="noPersonsMessage" class="no-records">Henüz kayıtlı kişi bulunmamaktadır.</div>
                <div id="paginationContainer"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { authService, personService, auth, db } from './firebase-config.js';
        import { showNotification } from './utils.js';
        import { loadSharedLayout } from './js/layout-loader.js';
        import Pagination from './js/pagination.js';
        import { collection, addDoc, getDoc, getDocs, query, where, deleteDoc, doc, updateDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', async () => {
            await loadSharedLayout({ activeMenuLink: 'persons.html' });

            class PersonsModule {
                constructor() {
                    this.currentUser = null;
                    this.allPersons = [];
                    this.filteredPersons = [];
                    this.pagination = new Pagination({
                        onPageChange: (currentPage, itemsPerPage) => {
                            this.renderPersons();
                        },
                        containerId: 'paginationContainer'
                    });
                }

                init() {
                    authService.auth.onAuthStateChanged(async (user) => {
                        this.currentUser = authService.getCurrentUser();
                        await this.loadPersons();
                        this.setupEventListeners();
                    });
                }

                setupEventListeners() {
                    // Bu sayfaya özgü event listener'lar
                    const addNewPersonBtn = document.getElementById('addNewPersonBtn');
                    if (addNewPersonBtn) {
                        addNewPersonBtn.addEventListener('click', () => {
                            // Modal açma işlemini doğrudan çağırıyoruz
                            if(window.openPersonModal){
                                window.openPersonModal({ targetField: 'personPage' });
                            }
                        });
                    }

                    const personSearchInput = document.getElementById('personSearchInput');
                    if (personSearchInput) {
                        personSearchInput.addEventListener('input', (e) => this.filterPersons(e.target.value));
                    }

                    const personsTableBody = document.getElementById('personsTableBody');
                    if (personsTableBody) {
                        personsTableBody.addEventListener('click', (e) => {
                            if (e.target.classList.contains('edit-btn')) {
                                // `personsPage` için düzenleme modalını açar
                                if(window.openPersonModal){
                                    window.openPersonModal({ personId: e.target.dataset.id, targetField: 'personPage' });
                                }
                            } else if (e.target.classList.contains('delete-btn')) {
                                this.deletePerson(e.target.dataset.id);
                            }
                        });
                    }

                    // Merkezi modalden gelen olayları dinle
                    window.addEventListener('personAdded', async (e) => {
                        const person = e.detail.person;
                        if (person) {
                            // Yeni eklenen kişiyi listeye ekle ve tabloyu güncelle
                            this.allPersons.push(person);
                            this.filterPersons();
                            showNotification('Kişi başarıyla eklendi!', 'success');
                        }
                    });
                }
                
                async loadPersons() {
                    document.getElementById('loadingIndicator').style.display = 'block';
                    try {
                        const result = await personService.getPersons();
                        if (result.success) {
                            this.allPersons = result.data;
                            this.filterPersons();
                        } else {
                            showNotification('Kişiler yüklenirken hata: ' + result.error, 'error');
                        }
                    } catch (error) {
                        showNotification('Kişiler yüklenirken beklenmeyen bir hata oluştu: ' + error.message, 'error');
                    } finally {
                        document.getElementById('loadingIndicator').style.display = 'none';
                    }
                }
                
                filterPersons(query = '') {
                    const lowerFilterText = query.toLowerCase();
                    this.filteredPersons = this.allPersons.filter(person =>
                        person.name.toLowerCase().includes(lowerFilterText) ||
                        (person.email && person.email.toLowerCase().includes(lowerFilterText)) ||
                        (person.phone && person.phone.toLowerCase().includes(lowerFilterText)) ||
                        (person.tckn && person.tckn.toLowerCase().includes(lowerFilterText)) ||
                        (person.taxNo && person.taxNo.toLowerCase().includes(lowerFilterText)) ||
                        (person.tpeNo && person.tpeNo.toLowerCase().includes(lowerFilterText))
                    );
                    this.pagination.update(this.filteredPersons.length);
                    this.renderPersons();
                }

                renderPersons() {
                    const tableBody = document.getElementById('personsTableBody');
                    const noPersonsMessage = document.getElementById('noPersonsMessage');
                    tableBody.innerHTML = '';
                    
                    const personsToShow = this.pagination.getCurrentPageData(this.filteredPersons);
                    const startIndex = this.pagination.getStartIndex();

                    if (personsToShow.length === 0) {
                        noPersonsMessage.style.display = 'block';
                        return;
                    }
                    noPersonsMessage.style.display = 'none';

                    const tcknVknText = (person) => {
                        const type = (person.type === 'individual') ? 'gercek' : ((person.type === 'company' || person.type === 'institution') ? 'tuzel' : (person.type || ''));
                        if (type === 'gercek') {
                            return person.tckn || '-';
                        }
                        if (type === 'tuzel') {
                            return person.taxNo || '-';
                        }
                        return '-';
                    };

                    personsToShow.forEach((person, index) => {
                        const row = document.createElement('tr');
                        const typeKey =
                            (person.type === 'individual') ? 'gercek' :
                            ((person.type === 'company' || person.type === 'institution') ? 'tuzel' : (person.type || ''));

                        const typeClass = `type-${typeKey}`;
                        const typeText = (typeKey === 'gercek') ? 'Gerçek' :
                                        (typeKey === 'tuzel')  ? 'Tüzel'  : 'Diğer';

                        row.innerHTML = `
                            <td>${startIndex + index + 1}</td>
                            <td>${person.name}</td>
                            <td>${tcknVknText(person)}</td>
                            <td>${person.tpeNo || '-'}</td>
                            <td>${person.email || '-'}</td>
                            <td>${person.phone || '-'}</td>
                            <td><span class="type-badge ${typeClass}">${typeText}</span></td>
                            <td>
                                <button class="action-btn edit-btn" data-id="${person.id}">Düzenle</button>
                                <button class="action-btn delete-btn" data-id="${person.id}">Sil</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                }
                
                async deletePerson(personId) {
                    if (confirm('Bu kişiyi silmek istediğinizden emin misiniz? Bu işlem geri alınamaz.')) {
                        const result = await personService.deletePerson(personId);
                        if (result.success) {
                            showNotification('Kişi başarıyla silindi.', 'success');
                            await this.loadPersons();
                        } else {
                            showNotification('Kişi silinirken hata oluştu: ' + result.error, 'error');
                        }
                    }
                }
            }

            const personsModule = new PersonsModule();
            personsModule.init();
        });
    </script>
</body>
</html>
