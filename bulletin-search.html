<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bülten Sorgulama</title>
  <link rel="stylesheet" href="css/shared-styles.css" />
</head>
<body>
<div id="layout-placeholder"></div>
<div class="main-container">
  <h1>Bülten Sorgulama</h1>
  <p>Yüklenmiş bültenleri numara ve türe göre sorgulayabilirsiniz.</p>

  <div class="card">
    <div class="form-row">
      <label for="bulletinType">Bülten Türü:</label>
      <select id="bulletinType">
        <option value="marka">Marka</option>
        <option value="patent">Patent</option>
        <option value="tasarım">Tasarım</option>
      </select>
    </div>
    <div class="form-row">
      <label for="bulletinNo">Bülten No:</label>
      <input type="text" id="bulletinNo" placeholder="Örn: 472">
    </div>
    <button id="searchButton" class="btn btn-primary">Sorgula</button>
  </div>

  <div id="recordsContainer" style="margin-top:20px;"></div>
</div>

<script type="module">
  import { loadSharedLayout } from './js/layout-loader.js';
  loadSharedLayout();
</script>
<script type="module" src="./js/bulletin-search.js"></script>
</body>
</html>
