<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portföy Kaydı</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <!-- FontAwesome (ikonlar için) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
  <!-- Eğer varsa kendi CSS’iniz -->
  <link rel="stylesheet" href="css/data-entry.css" />
</head>
<body>
    <div id="layout-placeholder"></div>
    <div class="page-wrapper">
        <main class="main-container">
            <section class="page-header">
                <h1 class="page-title">Portföy Kaydı Oluştur</h1>
            </section>
  <div class="container py-4">
    <h2 class="mb-4">Portföy Kaydı</h2>

    <!-- IP Türü Seçimi -->
    <div class="form-group row">
      <label for="ipTypeSelect" class="col-sm-2 col-form-label"
        >IP Türü:</label
      >
      <div class="col-sm-4">
        <select id="ipTypeSelect" class="form-control">
          <option value="">Seçiniz...</option>
          <option value="patent">Patent</option>
          <option value="trademark">Marka</option>
          <option value="design">Tasarım</option>
        </select>
      </div>
    </div>

    <!-- Dinamik olarak gelecek form -->
    <div id="formContainer"></div>
  </div>
  <!-- Gerekli script’ler -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/layout-loader.js"></script>
  <script type="module" src="./nice-classification.js"></script>
  <script type="module" src="./js/data-entry.js"></script>
</body>
</html>
