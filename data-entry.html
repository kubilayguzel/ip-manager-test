<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Manager - Yeni Kayıt</title>
    <link rel="stylesheet" href="css/shared-styles.css">
    <style>
        /* BODY VE YENİ LAYOUT */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            display: flex;
        }
        
        .page-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .main-container {
            width: 100%;
            padding: 30px;
            margin: 0;
        }
        
        /* ESKİ HEADER'ı GİZLE */
        body > .header { display: none; }

        /* Sayfaya özel ana konteyner stilleri */
        .page-header { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
        .page-title { font-size: 2em; color: #1e3c72; margin-bottom: 10px; }
        .page-subtitle { color: #666; font-size: 1.1em; }

        .form-container { background: rgba(255, 255, 255, 0.95); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 30px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        
        /* Form elemanları */
        .form-group { margin-bottom: 25px; display: flex; flex-direction: column; }
        .form-label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
        .form-input, .form-select, .form-textarea { width: 100%; padding: 12px 15px; border: 2px solid #e1e8ed; border-radius: 10px; font-size: 1em; transition: all 0.3s ease; background: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .form-input:focus, .form-select:focus, .form-textarea:focus { outline: none; border-color: #1e3c72; box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1); }
        .form-textarea { resize: vertical; min-height: 100px; }
        .form-group.full-width { grid-column: 1 / -1; }
        .error-message { color: #ff6b6b; font-size: 0.85em; margin-top: 5px; display: none; }
        .form-input.error-field { border-color: #ff6b6b; }

        /* Dinamik alanlar */
        .dynamic-fields { display: none; animation: fadeIn 0.3s ease forwards; }
        .dynamic-fields.show { display: grid; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Tarih ve Resim Alanları */
        .date-picker-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #666; cursor: pointer; }
        .image-upload-area { border: 2px dashed #e1e8ed; border-radius: 10px; padding: 20px; text-align: center; cursor: pointer; transition: all 0.3s ease; margin-top: 10px; }
        .image-upload-area:hover { border-color: #1e3c72; background: #f0f4f8; }
        .image-preview { max-width: 100px; max-height: 100px; margin-top: 15px; border-radius: 8px; }
        .image-upload-icon { font-size: 3em; color: #1e3c72; margin-bottom: 10px; }

        /* Hak Sahibi Seçimi */
        .owner-selection-group { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; margin-bottom: 15px; }
        .owner-search-input { flex-grow: 1; padding: 8px 12px; border-radius: 8px; border: 1px solid #ccc; }
        .owner-list-container { max-height: 150px; overflow-y: auto; border: 1px solid #e1e8ed; border-radius: 8px; background: white; margin-top: 10px; }
        .owner-list-item { padding: 10px 15px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .owner-list-item:hover { background-color: #f0f4f8; }
        .owner-list-item.selected { background-color: #e6f7ff; font-weight: 500; }
        .owner-search-results-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .owner-search-results-content { background: white; padding: 20px; border-radius: 10px; max-width: 600px; width: 90%; max-height: 80vh; overflow-y: auto; }
        .owner-grid { margin-top: 15px; }
        .owner-grid-item { background: #f8f9fa; border: 1px solid #e1e8ed; padding: 10px 15px; margin-bottom: 8px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .owner-grid-item .remove-btn { background: none; border: none; font-size: 1.2em; cursor: pointer; color: #dc3545; }
        .owner-grid-item .remove-btn:hover { color: #c82333; }

        /* Modal Stilleri */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: 1003; align-items: center; justify-content: center; padding: 20px; }
        .modal.show { display: flex; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; max-width: 900px; width: 90%; max-height: 90vh; overflow-y: auto; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #e1e8ed; }
        .modal-title { font-size: 1.3em; color: #1e3c72; }
        .close-btn { background: none; border: none; font-size: 1.5em; cursor: pointer; color: #666; padding: 5px; border-radius: 50%; transition: all 0.3s ease; }
        .close-btn:hover { background: #f0f0f0; }
        .modal-footer { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; padding-top: 15px; border-top: 1px solid #e1e8ed; }

        /* Form Eylemleri (Kaydet/İptal Butonları) */
        .form-actions {
            grid-column: 1 / -1; /* Tam genişlik kaplar */
            display: flex;
            justify-content: flex-end; /* Sağ tarafa yasla */
            gap: 10px; /* Butonlar arasında boşluk */
            margin-top: 30px; /* Form ile arasında boşluk */
            padding-top: 20px; /* Üstten boşluk */
            border-top: 1px solid #e1e8ed; /* Üstte ince bir çizgi */
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .modal-content { width: 95%; max-width: none; }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <main class="main-container">
            <section class="page-header">
                <h1 class="page-title">Yeni Kayıt Ekle</h1>
                <p class="page-subtitle">Yeni bir patent, marka, telif hakkı veya tasarım kaydı oluşturun.</p>
            </section>

            <div class="form-container">
                <form id="recordForm">
                    <div class="form-group full-width">
                        <label for="type" class="form-label">Kayıt Tipi:</label>
                        <select id="type" name="type" class="form-select">
                            <option value="">Kayıt Tipi Seçin</option>
                            <option value="patent">Patent</option>
                            <option value="trademark">Marka</option>
                            <option value="copyright">Telif Hakkı</option>
                            <option value="design">Tasarım</option>
                        </select>
                        <div class="error-message" id="typeError"></div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="title" class="form-label">Başlık:</label>
                            <input type="text" id="title" name="title" class="form-input">
                            <div class="error-message" id="titleError"></div>
                        </div>
                        <div class="form-group">
                            <label for="status" class="form-label">Durum:</label>
                            <select id="status" name="status" class="form-select">
                                <option value="">Durum Seçin</option>
                                </select>
                            <div class="error-message" id="statusError"></div>
                        </div>
                        <div class="form-group">
                            <label for="applicationNumber" class="form-label">Başvuru Numarası:</label>
                            <input type="text" id="applicationNumber" name="applicationNumber" class="form-input">
                            <div class="error-message" id="applicationNumberError"></div>
                        </div>
                        <div class="form-group date-picker-group">
                            <label for="applicationDate" class="form-label">Başvuru Tarihi:</label>
                            <input type="date" id="applicationDate" name="applicationDate" class="form-input">
                            <span class="date-picker-icon">📅</span>
                            <div class="error-message" id="applicationDateError"></div>
                        </div>
                        <div class="form-group date-picker-group">
                            <label for="registrationDate" class="form-label">Tescil Tarihi (Varsa):</label>
                            <input type="date" id="registrationDate" name="registrationDate" class="form-input">
                            <span class="date-picker-icon">📅</span>
                        </div>
                    </div>

                    <div id="patentFields" class="dynamic-fields">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="patentClass" class="form-label">Patent Sınıfı:</label>
                                <input type="text" id="patentClass" name="patentClass" class="form-input">
                            </div>
                            <div class="form-group date-picker-group">
                                <label for="renewalDatePatent" class="form-label">Yenileme Tarihi:</label>
                                <input type="date" id="renewalDatePatent" name="renewalDatePatent" class="form-input">
                                <span class="date-picker-icon">📅</span>
                            </div>
                        </div>
                    </div>

                    <div id="trademarkFields" class="dynamic-fields">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="niceClass" class="form-label">Nice Sınıfı:</label>
                                <input type="text" id="niceClass" name="niceClass" class="form-input">
                            </div>
                            <div class="form-group date-picker-group">
                                <label for="renewalDateTrademark" class="form-label">Yenileme Tarihi:</label>
                                <input type="date" id="renewalDateTrademark" name="renewalDateTrademark" class="form-input">
                                <span class="date-picker-icon">📅</span>
                            </div>
                            <div class="form-group full-width">
                                <label for="trademarkImage" class="form-label">Marka Görseli (JPG, PNG):</label>
                                <input type="file" id="trademarkImage" name="trademarkImage" accept="image/jpeg,image/png" style="display: none;">
                                <div class="image-upload-area" id="trademarkImageUploadArea">
                                    <span class="image-upload-icon">🖼️</span>
                                    <p>Görsel Yüklemek İçin Tıklayın veya Sürükleyin</p>
                                    <p class="help-text">Max 2MB</p>
                                </div>
                                <img id="trademarkImagePreview" class="image-preview" src="#" alt="Görsel Önizleme" style="display: none;">
                                <button type="button" id="removeTrademarkImage" style="display: none; margin-top: 10px;" class="btn btn-secondary btn-small">Görseli Kaldır</button>
                            </div>
                        </div>
                    </div>

                    <div id="copyrightFields" class="dynamic-fields">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="copyrightType" class="form-label">Telif Hakkı Tipi:</label>
                                <input type="text" id="copyrightType" name="copyrightType" class="form-input">
                            </div>
                        </div>
                    </div>

                    <div id="designFields" class="dynamic-fields">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="designClass" class="form-label">Tasarım Sınıfı:</label>
                                <input type="text" id="designClass" name="designClass" class="form-input">
                            </div>
                            <div class="form-group date-picker-group">
                                <label for="renewalDateDesign" class="form-label">Yenileme Tarihi:</label>
                                <input type="date" id="renewalDateDesign" name="renewalDateDesign" class="form-input">
                                <span class="date-picker-icon">📅</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="description" class="form-label">Açıklama:</label>
                        <textarea id="description" name="description" class="form-textarea"></textarea>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label">Hak Sahipleri:</label>
                        <div class="owner-selection-group">
                            <input type="text" id="ownerSearchInput" class="owner-search-input" placeholder="Hak Sahibi Ara...">
                            <button type="button" class="btn btn-secondary btn-small" id="searchOwnerBtn">Ara</button>
                            <button type="button" class="btn btn-primary btn-small" id="addPersonToOwnerBtn">Yeni Kişi Ekle</button>
                        </div>
                        <div id="selectedOwnersGrid" class="owner-grid">
                            </div>
                        <div class="error-message" id="ownersError"></div>
                    </div>

                    <div class="form-actions full-width">
                        <button type="submit" class="btn btn-primary" id="saveRecordBtn">Kaydet</button>
                        <button type="button" class="btn btn-secondary" id="cancelRecordBtn">İptal</button>
                    </div>
                </form>
            </div>

            <div id="searchPersonModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Kişi Ara</h3>
                        <button class="close-btn" id="closeSearchPersonModal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="modalPersonSearchInput" class="form-input" placeholder="Kişi Ara...">
                        <div id="modalSearchResults" class="owner-list-container">
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="cancelSearchPersonModal">İptal</button>
                    </div>
                </div>
            </div>

            <div id="addPersonModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="addPersonModalTitle">Yeni Kişi Ekle</h3>
                        <button class="close-btn" id="closeAddPersonModal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="addPersonForm">
                            <div class="person-type-selection">
                                <label>
                                    <input type="radio" name="modalPersonType" value="real" checked> Gerçek Kişi
                                </label>
                                <label>
                                    <input type="radio" name="modalPersonType" value="legal"> Tüzel Kişi
                                </label>
                            </div>

                            <div id="modalRealPersonFields" class="dynamic-person-fields show">
                                <div class="form-group">
                                    <label for="modalFirstName" class="form-label">Ad:</label>
                                    <input type="text" id="modalFirstName" name="modalFirstName" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label for="modalLastName" class="form-label">Soyad:</label>
                                    <input type="text" id="modalLastName" name="modalLastName" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label for="modalTcId" class="form-label">T.C. Kimlik No:</label>
                                    <input type="text" id="modalTcId" name="modalTcId" class="form-input" maxlength="11">
                                </div>
                            </div>

                            <div id="modalLegalPersonFields" class="dynamic-person-fields">
                                <div class="form-group">
                                    <label for="modalCompanyName" class="form-label">Şirket Adı/Unvanı:</label>
                                    <input type="text" id="modalCompanyName" name="modalCompanyName" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label for="modalTaxId" class="form-label">Vergi Numarası:</label>
                                    <input type="text" id="modalTaxId" name="modalTaxId" class="form-input" maxlength="10">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="modalEmail" class="form-label">E-posta:</label>
                                <input type="email" id="modalEmail" name="modalEmail" class="form-input">
                            </div>
                            <div class="form-group">
                                <label for="modalPhone" class="form-label">Telefon:</label>
                                <input type="tel" id="modalPhone" name="modalPhone" class="form-input" autocomplete="tel">
                            </div>

                            <div class="form-group full-width">
                                <label for="modalAddress" class="form-label">Adres:</label>
                                <textarea id="modalAddress" name="modalAddress" class="form-textarea"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="modalCountry" class="form-label">Ülke:</label>
                                <select id="modalCountry" name="modalCountry" class="form-select">
                                    <option value="">Ülke Seçin</option>
                                    <option value="Türkiye">Türkiye</option>
                                    <option value="ABD">ABD</option>
                                    <option value="Almanya">Almanya</option>
                                    </select>
                            </div>

                            <div class="form-group">
                                <label for="modalCity" class="form-label">İl:</label>
                                <select id="modalCity" name="modalCity" class="form-select">
                                    <option value="">İl Seçin</option>
                                    </select>
                            </div>

                            <div class="form-group full-width">
                                <label for="modalNotes" class="form-label">Notlar:</label>
                                <textarea id="modalNotes" name="modalNotes" class="form-textarea"></textarea>
                            </div>
                            
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" id="cancelAddPersonBtn">İptal</button>
                                <button type="submit" class="btn btn-primary" id="saveNewPersonBtn">Kaydet</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script type="module">
        import { authService, ipRecordsService, personsService, auth } from './firebase-config.js';
        import { showNotification, readFileAsDataURL } from './utils.js';
        import { loadSharedLayout } from './js/layout-loader.js';

        // Türkiye illeri ve bazı ülkeler (persons.html'den kopyalandı)
        const citiesByCountry = {
            "Türkiye": [
                "Adana", "Adıyaman", "Afyonkarahisar", "Ağrı", "Amasya", "Ankara", "Antalya", "Artvin",
                "Aydın", "Balıkesir", "Bilecik", "Bingöl", "Bitlis", "Bolu", "Burdur", "Bursa", "Çanakkale",
                "Çankırı", "Çorum", "Denizli", "Diyarbakır", "Düzce", "Edirne", "Elazığ", "Erzincan", "Erzurum",
                "Eskişehir", "Gaziantep", "Giresun", "Gümüşhane", "Hakkari", "Hatay", "Iğdır", "Isparta",
                "İstanbul", "İzmir", "Kahramanmaraş", "Karabük", "Karaman", "Kars", "Kastamonu", "Kayseri",
                "Kilis", "Kırıkkale", "Kırklareli", "Kırşehir", "Kocaeli", "Konya", "Kütahya", "Malatya",
                "Manisa", "Mardin", "Mersin", "Muğla", "Muş", "Nevşehir", "Niğde", "Ordu", "Osmaniye",
                "Rize", "Sakarya", "Samsun", "Şanlıurfa", "Siirt", "Sinop", "Sivas", "Şırnak", "Tekirdağ",
                "Tokat", "Trabzon", "Tunceli", "Uşak", "Van", "Yalova", "Yozgat", "Zonguldak"
            ].sort(), // Alfabetik sıralama
            "ABD": ["New York", "California", "Texas", "Florida"].sort(),
            "Almanya": ["Berlin", "Bavyera", "Hamburg"].sort(),
            // Diğer ülkeleri ve illerini buraya ekleyebilirsiniz
        };

        class DataEntryModule {
            constructor() {
                this.selectedType = null;
                this.recordId = null;
                this.uploadedImage = null;
                this.selectedOwners = [];
                this.allPersons = [];

                // Metotları 'this' bağlamına bind et (Class property arrow functions daha temiz bir çözümdür)
                // Bu metotları doğrudan class içinde arrow fonksiyon olarak tanımlayacağız.
                // this.addOwnerToGrid = this.addOwnerToGrid.bind(this);
                // this.removeOwner = this.removeOwner.bind(this);
                // this.hideSearchPersonModal = this.hideSearchPersonModal.bind(this);
                // this.searchPersons = this.searchPersons.bind(this); // searchPersons'ı da ekleyelim
            }

            async init() {
                this.currentUser = authService.getCurrentUser();
                if (!this.currentUser) {
                    window.location.href = 'index.html';
                    return;
                }

                const urlParams = new URLSearchParams(window.location.search);
                this.recordId = urlParams.get('id');

                await this.loadInitialData();
                this.setupEventListeners();
                this.populateStatusOptions();

                if (this.recordId) {
                    await this.loadRecordForEdit(this.recordId);
                } else {
                    this.resetForm();
                }
            }

            async loadInitialData() {
                const result = await personsService.getPersons();
                if (result.success) {
                    this.allPersons = result.data;
                } else {
                    showNotification('Kişiler yüklenirken bir hata oluştu: ' + result.error, 'error');
                }
            }

            setupEventListeners() {
                document.getElementById('type').addEventListener('change', (e) => this.handleTypeChange(e.target.value));
                document.getElementById('recordForm').addEventListener('submit', (e) => this.handleSubmit(e));
                document.getElementById('cancelRecordBtn').addEventListener('click', () => {
                    if (confirm('Değişiklikler kaydedilmeyecek. Emin misiniz?')) {
                        window.location.href = 'portfolio.html';
                    }
                });

                document.getElementById('trademarkImageUploadArea').addEventListener('click', () => document.getElementById('trademarkImage').click());
                document.getElementById('trademarkImage').addEventListener('change', (e) => this.handleImageUpload(e));
                document.getElementById('removeTrademarkImage').addEventListener('click', () => this.removeTrademarkImage());

                document.getElementById('searchOwnerBtn').addEventListener('click', this.showSearchPersonModal); // Bind edilmiş metod kullanıldı
                document.getElementById('addPersonToOwnerBtn').addEventListener('click', this.showAddPersonModal); // Bind edilmiş metod kullanıldı

                document.getElementById('closeSearchPersonModal').addEventListener('click', this.hideSearchPersonModal); // Bind edilmiş metod kullanıldı
                document.getElementById('cancelSearchPersonModal').addEventListener('click', this.hideSearchPersonModal); // Bind edilmiş metod kullanıldı
                document.getElementById('modalPersonSearchInput').addEventListener('keyup', this.searchPersons); // Bind edilmiş metod kullanıldı
                
                // BURADAKİ EVENT LISTENER'I TEKRAR DÜZENLİYORUZ
                // Event delegasyonu ile 'Ekle' butonuna tıklamayı yönet
                document.getElementById('modalSearchResults').addEventListener('click', (e) => {
                    const addButton = e.target.closest('button.btn-primary.btn-small');
                    if (addButton) {
                        const selectedItem = addButton.closest('.owner-list-item');
                        if (selectedItem) {
                            const personId = selectedItem.dataset.id;
                            const person = this.allPersons.find(p => p.id === personId);
                            if (person) {
                                // Bu metotlar artık sınıf özelliği olarak tanımlandığı için 'this' doğru olacak
                                this.addOwnerToGrid(person); 
                                this.hideSearchPersonModal();
                            }
                        }
                    }
                });

                document.getElementById('closeAddPersonModal').addEventListener('click', this.hideAddPersonModal); // Bind edildi
                document.getElementById('cancelAddPersonBtn').addEventListener('click', this.hideAddPersonModal); // Bind edildi
                document.getElementById('addPersonForm').addEventListener('submit', (e) => this.savePerson(e));
                document.querySelectorAll('input[name="modalPersonType"]').forEach(radio => {
                    radio.addEventListener('change', (e) => this.toggleModalPersonTypeFields(e.target.value));
                });
                document.getElementById('modalCountry').addEventListener('change', (e) => this.populateModalCities(e.target.value));

                document.getElementById('selectedOwnersGrid').addEventListener('click', (e) => {
                    const removeBtn = e.target.closest('.remove-btn');
                    if (removeBtn) {
                        const personIdToRemove = removeBtn.dataset.id;
                        this.removeOwner(personIdToRemove); // removeOwner da bind edildi
                    }
                });
            }

            populateStatusOptions = (type) => { // Arrow function yapıldı
                type = type || document.getElementById('type').value; // Eğer type gelmezse input'tan al
                const statusSelect = document.getElementById('status');
                statusSelect.innerHTML = '<option value="">Durum Seçin</option>';

                const allStatuses = {
                    'patent': [
                        { value: 'application', text: 'Başvuru' },
                        { value: 'published', text: 'Yayınlandı' },
                        { value: 'approved', text: 'Onaylandı' },
                        { value: 'rejected', text: 'Reddedildi' },
                        { value: 'expired', text: 'Süresi Doldu' }
                    ],
                    'trademark': [
                        { value: 'application', text: 'Başvuru' },
                        { value: 'published', text: 'Yayınlandı' },
                        { value: 'opposition_received', text: 'İtiraz Geldi' },
                        { value: 'opposition_filed', text: 'İtiraz Edildi' },
                        { value: 'registered', text: 'Tescilli' },
                        { value: 'refused', text: 'Ret' },
                        { value: 'partial_refusal', text: 'Kısmi Ret' },
                        { value: 'not_renewed', text: 'Yenilenmedi' },
                        { value: 'invalid_void', text: 'Başvuru Geçersiz/Hükümsüz' },
                        { value: 'invalid_not_renewed', text: 'Yenilememe Nedeniyle Geçersiz' }
                    ],
                    'copyright': [
                        { value: 'pending', text: 'Beklemede' },
                        { value: 'registered', text: 'Tescilli' },
                        { value: 'expired', text: 'Süresi Doldu' }
                    ],
                    'design': [
                        { value: 'application', text: 'Başvuru' },
                        { value: 'published', text: 'Yayınlandı' },
                        { value: 'approved', text: 'Onaylandı' },
                        { value: 'rejected', text: 'Reddedildi' },
                        { value: 'expired', text: 'Süresi Doldu' }
                    ]
                };

                const statuses = allStatuses[type] || [];
                statuses.forEach(status => {
                    const option = document.createElement('option');
                    option.value = status.value;
                    option.textContent = status.text;
                    statusSelect.appendChild(option);
                });
            }

            handleTypeChange = (type) => { // Arrow function yapıldı
                this.selectedType = type;
                document.querySelectorAll('.dynamic-fields').forEach(div => div.classList.remove('show'));
                document.getElementById('trademarkImagePreview').style.display = 'none';
                document.getElementById('removeTrademarkImage').style.display = 'none';
                this.uploadedImage = null;
                document.getElementById('trademarkImage').value = '';

                if (type) {
                    const fieldsDiv = document.getElementById(`${type}Fields`);
                    if (fieldsDiv) {
                        fieldsDiv.classList.add('show');
                    }
                    this.populateStatusOptions(type); // type parametresi geçildi
                }
            }

            handleImageUpload = async (event) => { // Arrow function yapıldı
                const file = event.target.files[0];
                if (!file) return;

                if (file.size > 2 * 1024 * 1024) {
                    showNotification('Görsel boyutu 2MB\'tan küçük olmalıdır.', 'error');
                    event.target.value = '';
                    return;
                }

                try {
                    const dataURL = await readFileAsDataURL(file);
                    this.uploadedImage = {
                        name: file.name,
                        type: file.type,
                        size: file.size,
                        content: dataURL
                    };
                    document.getElementById('trademarkImagePreview').src = dataURL;
                    document.getElementById('trademarkImagePreview').style.display = 'block';
                    document.getElementById('removeTrademarkImage').style.display = 'inline-block';
                    showNotification('Görsel başarıyla yüklendi!', 'success');
                } catch (error) {
                    console.error('Görsel yüklenirken hata:', error);
                    showNotification('Görsel yüklenirken bir hata oluştu.', 'error');
                }
            }

            removeTrademarkImage = () => { // Arrow function yapıldı
                this.uploadedImage = null;
                document.getElementById('trademarkImage').value = '';
                document.getElementById('trademarkImagePreview').src = '#';
                document.getElementById('trademarkImagePreview').style.display = 'none';
                document.getElementById('removeTrademarkImage').style.display = 'none';
                showNotification('Marka görseli kaldırıldı.', 'info');
            }

            renderOwnerList = () => { // Arrow function yapıldı
                const selectedOwnersGrid = document.getElementById('selectedOwnersGrid');
                selectedOwnersGrid.innerHTML = '';
                if (this.selectedOwners.length === 0) {
                    selectedOwnersGrid.innerHTML = '<p class="help-text">Henüz hak sahibi seçilmedi.</p>';
                    return;
                }
                this.selectedOwners.forEach(ownerRef => {
                    const person = this.allPersons.find(p => p.id === ownerRef.id);
                    if (person) {
                        const ownerItem = document.createElement('div');
                        ownerItem.className = 'owner-grid-item';
                        const displayName = person.personType === 'real' ? `${person.firstName} ${person.lastName}` : person.companyName;
                        ownerItem.innerHTML = `
                            <span>${displayName} (${person.personType === 'real' ? 'Gerçek' : 'Tüzel'})</span>
                            <button type="button" class="remove-btn" data-id="${person.id}">&times;</button>
                        `;
                        selectedOwnersGrid.appendChild(ownerItem);
                    }
                });
            }

            removeOwner = (personId) => { // Arrow function yapıldı
                this.selectedOwners = this.selectedOwners.filter(owner => owner.id !== personId);
                this.renderOwnerList();
                showNotification('Hak sahibi listeden kaldırıldı.', 'info');
            }

            showSearchPersonModal = () => { // Arrow function yapıldı
                document.getElementById('searchPersonModal').classList.add('show');
                document.getElementById('modalPersonSearchInput').value = '';
                this.searchPersons();
            }

            hideSearchPersonModal = () => { // Arrow function yapıldı
                document.getElementById('searchPersonModal').classList.remove('show');
                document.getElementById('modalSearchResults').innerHTML = '';
            }

            searchPersons = () => { // Arrow function yapıldı
                const searchTerm = document.getElementById('modalPersonSearchInput').value.toLowerCase();
                const searchResultsDiv = document.getElementById('modalSearchResults');
                searchResultsDiv.innerHTML = '';

                const filtered = this.allPersons.filter(person => {
                    const name = (person.name || '').toLowerCase(); 
                    const email = (person.email || '').toLowerCase();
                    const phone = (person.phone || ''); 

                    return name.includes(searchTerm) ||
                           email.includes(searchTerm) ||
                           phone.includes(searchTerm);
                });

                if (filtered.length === 0) {
                    searchResultsDiv.innerHTML = '<p style="padding: 10px; text-align: center; color: #666;">Sonuç bulunamadı.</p>';
                    return;
                }

                filtered.forEach(person => {
                    const item = document.createElement('div');
                    item.className = 'owner-list-item';
                    item.dataset.id = person.id;
                    const displayName = person.personType === 'real' ? `${person.firstName || ''} ${person.lastName || ''}`.trim() : person.companyName || '';
                    item.innerHTML = `<span>${displayName} (${person.email || ''})</span><button class="btn btn-primary btn-small">Ekle</button>`;
                    searchResultsDiv.appendChild(item);
                });
            }

            showAddPersonModal = () => { // Arrow function yapıldı
                document.getElementById('addPersonModal').classList.add('show');
                document.getElementById('addPersonForm').reset();
                this.clearModalPersonErrors();
                document.querySelector('input[name="modalPersonType"][value="real"]').checked = true;
                this.toggleModalPersonTypeFields('real');
                document.getElementById('modalCountry').value = 'Türkiye';
                this.populateModalCities('Türkiye');
            }

            hideAddPersonModal = () => { // Arrow function yapıldı
                document.getElementById('addPersonModal').classList.remove('show');
                document.getElementById('addPersonForm').reset();
                this.clearModalPersonErrors();
            }

            toggleModalPersonTypeFields = (personType) => { // Arrow function yapıldı
                const realPersonFields = document.getElementById('modalRealPersonFields');
                const legalPersonFields = document.getElementById('modalLegalPersonFields');

                if (personType === 'real') {
                    realPersonFields.classList.add('show');
                    legalPersonFields.classList.remove('show');
                    legalPersonFields.querySelectorAll('input').forEach(input => input.value = '');
                } else {
                    legalPersonFields.classList.add('show');
                    realPersonFields.classList.remove('show');
                    realPersonFields.querySelectorAll('input').forEach(input => input.value = '');
                }
                this.clearModalPersonErrors();
            }

            populateModalCities = (country) => { // Arrow function yapıldı
                const citySelect = document.getElementById('modalCity');
                citySelect.innerHTML = '<option value="">İl Seçin</option>';

                const cities = citiesByCountry[country] || [];
                cities.forEach(city => {
                    const option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    citySelect.appendChild(option);
                });
            }

            clearModalPersonErrors = () => { // Arrow function yapıldı
                document.querySelectorAll('#addPersonModal .error-message').forEach(el => el.textContent = '');
                document.querySelectorAll('#addPersonModal .form-input, #addPersonModal .form-select, #addPersonModal .form-textarea').forEach(el => el.classList.remove('error-field'));
            }

            async savePerson(e) {
                e.preventDefault();

                document.getElementById('saveNewPersonBtn').disabled = true;

                const personType = document.querySelector('input[name="modalPersonType"]:checked').value;
                const personData = {
                    personType: personType,
                    email: document.getElementById('modalEmail').value.trim(),
                    phone: document.getElementById('modalPhone').value.trim(),
                    address: document.getElementById('modalAddress').value.trim(),
                    country: document.getElementById('modalCountry').value,
                    city: document.getElementById('modalCity').value,
                    notes: document.getElementById('modalNotes').value.trim()
                };

                if (personType === 'real') {
                    personData.firstName = document.getElementById('modalFirstName').value.trim();
                    personData.lastName = document.getElementById('modalLastName').value.trim();
                    personData.tcId = document.getElementById('modalTcId').value.trim();
                } else {
                    personData.companyName = document.getElementById('modalCompanyName').value.trim();
                    personData.taxId = document.getElementById('modalTaxId').value.trim();
                }

                try {
                    const result = await personsService.addPerson(personData);
                    if (result.success) {
                        showNotification('Yeni kişi başarıyla eklendi!', 'success');
                        this.allPersons.push(result.data);
                        this.addOwnerToGrid(result.data);
                        this.hideAddPersonModal();
                    } else {
                        throw new Error(result.error);
                    }
                } catch (error) {
                    console.error('Yeni kişi kaydedilirken hata:', error);
                    showNotification('Yeni kişi kaydedilirken bir hata oluştu: ' + error.message, 'error');
                } finally {
                    document.getElementById('saveNewPersonBtn').disabled = false;
                }
            }

            async loadRecordForEdit(recordId) {
                const result = await ipRecordsService.getRecords();
                if (result.success) {
                    const record = result.data.find(r => r.id === recordId);
                    if (record) {
                        this.fillFormWithRecordData(record);
                    } else {
                        showNotification('Kayıt bulunamadı.', 'error');
                        window.location.href = 'portfolio.html';
                    }
                } else {
                    showNotification('Kayıt yüklenirken hata: ' + result.error, 'error');
                    window.location.href = 'portfolio.html';
                }
            }

            fillFormWithRecordData(record) {
                document.getElementById('type').value = record.type;
                this.handleTypeChange(record.type);
                document.getElementById('title').value = record.title;
                document.getElementById('status').value = record.status;
                document.getElementById('applicationNumber').value = record.applicationNumber || '';
                document.getElementById('applicationDate').value = record.applicationDate || '';
                document.getElementById('registrationDate').value = record.registrationDate || '';
                document.getElementById('description').value = record.description || '';

                if (record.type === 'patent') {
                    document.getElementById('patentClass').value = record.patentClass || '';
                    document.getElementById('renewalDatePatent').value = record.renewalDatePatent || '';
                } else if (record.type === 'trademark') {
                    document.getElementById('niceClass').value = record.niceClass || '';
                    document.getElementById('renewalDateTrademark').value = record.renewalDateTrademark || '';
                    if (record.trademarkImage && record.trademarkImage.content) {
                        this.uploadedImage = record.trademarkImage;
                        document.getElementById('trademarkImagePreview').src = record.trademarkImage.content;
                        document.getElementById('trademarkImagePreview').style.display = 'block';
                        document.getElementById('removeTrademarkImage').style.display = 'inline-block';
                    }
                } else if (record.type === 'copyright') {
                    document.getElementById('copyrightType').value = record.copyrightType || '';
                } else if (record.type === 'design') {
                    document.getElementById('designClass').value = record.designClass || '';
                    document.getElementById('renewalDateDesign').value = record.renewalDateDesign || '';
                }

                this.selectedOwners = (record.owners || []).map(owner => ({ 
                    id: owner.id, 
                    name: owner.name, 
                    personType: owner.personType 
                }));
                this.renderOwnerList();
            }

            resetForm() {
                document.getElementById('recordForm').reset();
                this.selectedType = null;
                this.recordId = null;
                this.uploadedImage = null;
                this.selectedOwners = [];
                this.renderOwnerList();
                document.querySelectorAll('.dynamic-fields').forEach(div => div.classList.remove('show'));
                document.getElementById('trademarkImagePreview').style.display = 'none';
                document.getElementById('removeTrademarkImage').style.display = 'none';
                document.getElementById('type').value = '';
                this.populateStatusOptions();
                this.clearErrorMessages();
                document.getElementById('saveRecordBtn').textContent = 'Kaydet';
            }

            clearErrorMessages() {
                document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
                document.querySelectorAll('.form-input, .form-select, .form-textarea').forEach(el => el.classList.remove('error-field'));
            }

            getFormData() {
                const formData = {
                    type: this.selectedType,
                    title: document.getElementById('title').value.trim(),
                    status: document.getElementById('status').value,
                    applicationNumber: document.getElementById('applicationNumber').value.trim() || null,
                    applicationDate: document.getElementById('applicationDate').value || null,
                    registrationDate: document.getElementById('registrationDate').value || null,
                    description: document.getElementById('description').value.trim(),
                    owners: this.selectedOwners.map(o => ({ id: o.id })),
                    files: this.uploadedFiles,
                };

                if (this.selectedType === 'patent') {
                    formData.patentClass = document.getElementById('patentClass').value.trim() || null;
                    formData.renewalDatePatent = document.getElementById('renewalDatePatent').value || null;
                } else if (this.selectedType === 'trademark') {
                    formData.niceClass = document.getElementById('niceClass').value.trim() || null;
                    formData.renewalDateTrademark = document.getElementById('renewalDateTrademark').value || null;
                    formData.trademarkImage = this.uploadedImage;
                } else if (this.selectedType === 'copyright') {
                    formData.copyrightType = document.getElementById('copyrightType').value.trim() || null;
                } else if (this.selectedType === 'design') {
                    formData.designClass = document.getElementById('designClass').value.trim() || null;
                    formData.renewalDateDesign = document.getElementById('renewalDateDesign').value || null;
                }

                return formData;
            }

            async handleSubmit(event) {
                event.preventDefault();

                document.getElementById('saveRecordBtn').disabled = true;

                const formData = this.getFormData();

                try {
                    let result;
                    if (this.recordId) {
                        result = await ipRecordsService.updateRecord(this.recordId, formData);
                        showNotification('Kayıt başarıyla güncellendi!', 'success');
                    } else {
                        result = await ipRecordsService.addRecord(formData);
                        showNotification('Kayıt başarıyla eklendi!', 'success');
                    }

                    if (result.success) {
                        window.location.href = 'portfolio.html';
                    } else {
                        throw new Error(result.error);
                    }

                } catch (error) {
                    console.error('Kayıt kaydedilirken hata:', error);
                    showNotification('Kayıt kaydedilirken bir hata oluştu: ' + error.message, 'error');
                } finally {
                    document.getElementById('saveRecordBtn').disabled = false;
                }
            }
        }

        let dataEntryModule;
        document.addEventListener('DOMContentLoaded', async () => {
            await loadSharedLayout({ activeMenuLink: 'data-entry.html' });

            auth.onAuthStateChanged(async (user) => {
                if (user || authService.getCurrentUser()) {
                    if (!dataEntryModule) {
                        dataEntryModule = new DataEntryModule();
                        await dataEntryModule.init();
                        window.dataEntryModule = dataEntryModule;
                    }
                } else {
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>
</html>
