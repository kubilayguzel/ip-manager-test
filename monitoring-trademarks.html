<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP Manager - Marka Ä°zleme</title>
  <link rel="stylesheet" href="css/shared-styles.css"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      display: flex;
    }
    .page-wrapper {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow-y: auto;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .main-container {
      width: 100%;
      padding: 30px;
      margin: 0;
    }
    .page-header {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .page-title {
      font-size: 2em;
      color: #1e3c72;
      margin-bottom: 10px;
    }
    .page-subtitle {
      color: #666;
      font-size: 1.1em;
    }
    .accruals-container {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .accruals-table {
      width: 100%;
      border-collapse: collapse;
    }
    .accruals-table th,
    .accruals-table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #f0f0f0;
    }
    .accruals-table th {
      background: #f8f9fa;
      font-weight: 600;
    }
    .action-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 5px;
      transition: all 0.3s ease;
    }
    .action-btn.delete-btn {
      background-color: #dc3545;
    }
    .loading, .no-records {
      text-align: center;
      padding: 30px;
      color: #666;
    }
    /* Mevcut stillerinizin sonuna ekleyin veya gÃ¼ncelleyin */
.accruals-table th,
.accruals-table td {
  padding: 15px;
  text-align: left;
  border-bottom: 1px solid #f0f0f0;
  white-space: nowrap; /* Ä°Ã§eriÄŸin tek satÄ±rda kalmasÄ±nÄ± saÄŸlar */
  overflow: hidden;
  text-overflow: ellipsis; /* TaÅŸmayÄ± Ã¼Ã§ nokta ile gÃ¶ster */
}

/* Checkbox sÃ¼tunu iÃ§in daha dar bir geniÅŸlik */
.accruals-table th:first-child,
.accruals-table td:first-child {
  width: 40px; /* Checkbox iÃ§in yeterli alan */
  text-align: center;
  padding-left: 5px;
  padding-right: 5px;
}

/* Resim baÅŸparmak boyutu */
.trademark-image-thumbnail {
  width: 50px;
  height: 50px;
  object-fit: contain;
  border-radius: 5px;
  vertical-align: middle;
}

/* Genel buton stilleri iÃ§in ekleme yapabilirsiniz, shared-styles.css dosyanÄ±zda da olabilir */
.btn-primary, .btn-secondary {
    background: linear-gradient(45deg, #1e3c72, #2a5298);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 0.9em;
    font-weight: 600;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 5px;
    margin-right: 10px; /* Butonlar arasÄ±na boÅŸluk */
}
.btn-primary:hover, .btn-secondary:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(30, 60, 114, 0.2);
}
.btn-secondary {
    background: #6c757d;
}
.btn-secondary:hover {
    background: #5a6268;
}

/* SeÃ§im butonlarÄ± iÃ§in yeni stiller */
.monitoring-controls {
    background: rgba(255, 255, 255, 0.95);
    padding: 20px 30px;
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    margin-bottom: 20px; /* Tablo ile arasÄ±nda boÅŸluk */
    display: flex;
    justify-content: flex-end;
    align-items: center;
    flex-wrap: wrap;
    gap: 15px;
}
.monitoring-controls .filter-group {
    display: flex;
    gap: 8px;
    align-items: center;
}
.monitoring-controls .filter-label {
    font-weight: 500;
}
.monitoring-controls .btn-selected-action {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 0.9em;
    font-weight: 600;
    transition: all 0.3s ease;
}
.monitoring-controls .btn-selected-action:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 123, 255, 0.2);
}
.monitoring-controls .btn-selected-action:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
    box-shadow: none;
    transform: none;
}
  </style>
</head>
<body>
  <div id="layout-placeholder"></div>
  <div id="sidebar-container"></div>
  <div class="page-wrapper">
<main class="main-container">
  <section class="page-header">
    <h1 class="page-title">ðŸ“Š Marka Ä°zleme</h1>
    <p class="page-subtitle">Ä°zleme listenizdeki markalar burada listelenir.</p>
  </section>

  <div class="monitoring-controls">
    <div class="filter-group">
      <input type="checkbox" id="selectAllCheckbox">
      <label for="selectAllCheckbox" class="filter-label">TÃ¼mÃ¼nÃ¼ SeÃ§</label>
    </div>
    <button type="button" class="btn-selected-action" id="removeSelectedBtn" disabled>
      SeÃ§ileni KaldÄ±r (<span id="selectedCount">0</span>)
    </button>
  </div>
  <div class="accruals-container">
    <div id="monitoringTableContainer">
      <div class="loading">YÃ¼kleniyor...</div>
    </div>
  </div>
</main>
  </div>
  
<script type="module">
    import { loadSharedLayout } from './js/layout-loader.js';
    import { monitoringService } from './firebase-config.js';
    // Firebase Auth'u ayrÄ± bir import olarak bÄ±rakabiliriz, ancak showNotification'Ä± utils.js'den import ettiÄŸinizden emin olun
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    // showNotification fonksiyonunun utils.js dosyasÄ±ndan doÄŸru bir ÅŸekilde import edildiÄŸinden emin olun
    import { showNotification } from './utils.js'; // VarsayÄ±lan olarak ekliyorum

    const auth = getAuth();
    let selectedMonitoringItems = new Set(); // SeÃ§ili izleme Ã¶ÄŸelerinin ID'lerini tutacak

    document.addEventListener('DOMContentLoaded', async () => {
        await loadSharedLayout({ activeMenuLink: 'monitoring-trademarks.html' });

        const container = document.getElementById('monitoringTableContainer');
        const selectAllCheckbox = document.getElementById('selectAllCheckbox');
        const removeSelectedBtn = document.getElementById('removeSelectedBtn');
        const selectedCountSpan = document.getElementById('selectedCount');

        // Tarih formatlama yardÄ±mcÄ± fonksiyonu
        const formatTurkishDate = (dateString) => {
            if (!dateString) return '-';
            try {
                const date = new Date(dateString);
                // EÄŸer tarih geÃ§erli deÄŸilse, orijinal stringi dÃ¶ndÃ¼r
                if (isNaN(date.getTime())) {
                    return dateString;
                }
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0'); // Ay 0'dan baÅŸlar
                const year = date.getFullYear();
                return `${day}.${month}.${year}`;
            } catch (e) {
                console.error("Tarih formatlama hatasÄ±:", e);
                return dateString; // Hata durumunda orijinal stringi dÃ¶ndÃ¼r
            }
        };

        const renderMonitoringTable = (data, userUid) => {
            selectedMonitoringItems.clear(); // Tablo yenilendiÄŸinde seÃ§imi temizle
            updateSelectedButtonState(); // Buton durumunu gÃ¼ncelle

            if (!data || data.length === 0) {
                container.innerHTML = '<div class="no-records">Ä°zleme listeniz boÅŸ.</div>';
                return;
            }

            let html = `
                <table class="accruals-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="headerSelectAllCheckbox" /></th>
                            <th>Marka GÃ¶rseli</th>
                            <th>Marka AdÄ±</th>
                            <th>BaÅŸvuru No</th>
                            <th>BaÅŸvuru Tarihi</th>
                            <th>Nice SÄ±nÄ±fÄ±</th> <th>Durum</th>
                            <th>Ä°ÅŸlem</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach(r => {
                const isSelected = selectedMonitoringItems.has(r.id) ? 'checked' : '';
                const trademarkImageHtml = r.trademarkImage && r.trademarkImage.startsWith('data:image')
                    ? `<img src="${r.trademarkImage}" alt="Marka GÃ¶rseli" class="trademark-image-thumbnail">`
                    : '-';

                html += `
                    <tr data-id="${r.id}">
                        <td><input type="checkbox" class="row-checkbox" data-id="${r.id}" ${isSelected}></td>
                        <td>${trademarkImageHtml}</td>
                        <td>${r.title || '-'}</td>
                        <td>${r.applicationNumber || '-'}</td>
                        <td>${formatTurkishDate(r.applicationDate)}</td>
                        <td>${r.niceClass || '-'}</td> <td>${r.status || '-'}</td>
                        <td>
                            <button class="action-btn delete-btn">KaldÄ±r</button>
                        </td>
                    </tr>`;
            });
            html += '</tbody></table>';
            container.innerHTML = html;

            // Header'daki "TÃ¼mÃ¼nÃ¼ SeÃ§" checkbox'Ä±nÄ± baÄŸlama
            const headerSelectAllCheckbox = document.getElementById('headerSelectAllCheckbox');
            if (headerSelectAllCheckbox) {
                headerSelectAllCheckbox.checked = selectedMonitoringItems.size === data.length && data.length > 0;
                headerSelectAllCheckbox.addEventListener('change', (e) => {
                    const isChecked = e.target.checked;
                    document.querySelectorAll('.row-checkbox').forEach(checkbox => {
                        checkbox.checked = isChecked;
                        if (isChecked) {
                            selectedMonitoringItems.add(checkbox.dataset.id);
                        } else {
                            selectedMonitoringItems.delete(checkbox.dataset.id);
                        }
                    });
                    updateSelectedButtonState();
                });
            }
        };

        const updateSelectedButtonState = () => {
            selectedCountSpan.textContent = selectedMonitoringItems.size;
            removeSelectedBtn.disabled = selectedMonitoringItems.size === 0;

            // EÄŸer tÃ¼m gÃ¶rÃ¼nen checkbox'lar seÃ§iliyse, header'daki "TÃ¼mÃ¼nÃ¼ SeÃ§"i de iÅŸaretle
            const allCheckboxes = document.querySelectorAll('.row-checkbox');
            const allChecked = allCheckboxes.length > 0 && Array.from(allCheckboxes).every(cb => selectedMonitoringItems.has(cb.dataset.id));
            const headerSelectAllCheckbox = document.getElementById('headerSelectAllCheckbox');
            if (headerSelectAllCheckbox) {
                headerSelectAllCheckbox.checked = allChecked;
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                container.innerHTML = '<div class="no-records">GiriÅŸ yapmalÄ±sÄ±nÄ±z.</div>';
                return;
            }

            container.innerHTML = '<div class="loading">Ä°zleme listeniz yÃ¼kleniyor...</div>';
            const { success, data } = await monitoringService.getMonitoringItems(user.uid);
            
            if (success) {
                renderMonitoringTable(data, user.uid);
            } else {
                container.innerHTML = '<div class="no-records">Ä°zleme listeniz yÃ¼klenirken bir hata oluÅŸtu.</div>';
                console.error("Marka izleme Ã¶ÄŸeleri yÃ¼klenirken hata:", data); // data burada hata mesajÄ±dÄ±r
            }
        });

        // SatÄ±r checkbox'larÄ±na olay dinleyici (event delegation ile)
        container.addEventListener('change', (e) => {
            if (e.target.classList.contains('row-checkbox')) {
                const id = e.target.dataset.id;
                if (e.target.checked) {
                    selectedMonitoringItems.add(id);
                } else {
                    selectedMonitoringItems.delete(id);
                }
                updateSelectedButtonState();
            }
        });

        // "KaldÄ±r" ve "SeÃ§ileni KaldÄ±r" butonlarÄ± iÃ§in olay dinleyici (event delegation ile)
        container.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const row = e.target.closest('tr');
                const idToRemove = row.dataset.id;
                if (confirm('Bu kaydÄ± izleme listesinden kaldÄ±rmak istediÄŸinizden emin misiniz?')) {
                    const user = auth.currentUser;
                    if (!user) {
                        showNotification('KayÄ±t kaldÄ±rmak iÃ§in giriÅŸ yapmalÄ±sÄ±nÄ±z.', 'error');
                        return;
                    }
                    const res = await monitoringService.removeMonitoringItem(user.uid, idToRemove);
                    if (res.success) {
                        row.remove();
                        selectedMonitoringItems.delete(idToRemove); // SeÃ§imden de kaldÄ±r
                        updateSelectedButtonState();
                        showNotification('KayÄ±t baÅŸarÄ±yla izleme listesinden kaldÄ±rÄ±ldÄ±.', 'success');
                    } else {
                        showNotification('KayÄ±t kaldÄ±rma baÅŸarÄ±sÄ±z: ' + res.error, 'error');
                        console.error('KayÄ±t kaldÄ±rma hatasÄ±:', res.error);
                    }
                }
            }
        });

        // "SeÃ§ileni KaldÄ±r" butonuna tÄ±klama dinleyicisi
        removeSelectedBtn.addEventListener('click', async () => {
            if (selectedMonitoringItems.size === 0) {
                showNotification('LÃ¼tfen kaldÄ±rmak istediÄŸiniz kayÄ±tlarÄ± seÃ§in.', 'info');
                return;
            }

            if (!confirm(`SeÃ§ilen ${selectedMonitoringItems.size} adet kaydÄ± izleme listesinden kaldÄ±rmak istediÄŸinizden emin misiniz?`)) {
                return;
            }

            const user = auth.currentUser;
            if (!user) {
                showNotification('KayÄ±tlarÄ± kaldÄ±rmak iÃ§in giriÅŸ yapmalÄ±sÄ±nÄ±z.', 'error');
                return;
            }

            let successfulRemovals = 0;
            let failedRemovals = 0;
            const itemsToRemove = Array.from(selectedMonitoringItems);

            for (const id of itemsToRemove) {
                const res = await monitoringService.removeMonitoringItem(user.uid, id);
                if (res.success) {
                    const row = document.querySelector(`tr[data-id="${id}"]`);
                    if (row) row.remove();
                    successfulRemovals++;
                } else {
                    console.error(`KayÄ±t (${id}) kaldÄ±rÄ±lamadÄ±: ${res.error}`);
                    failedRemovals++;
                }
            }

            if (successfulRemovals > 0) {
                showNotification(`${successfulRemovals} kayÄ±t baÅŸarÄ±yla kaldÄ±rÄ±ldÄ±.`, 'success');
                selectedMonitoringItems.clear(); // TÃ¼m seÃ§imi temizle
                updateSelectedButtonState();
            }
            if (failedRemovals > 0) {
                showNotification(`${failedRemovals} kayÄ±t kaldÄ±rÄ±lamadÄ±. Konsolu kontrol edin.`, 'error');
            }
        });
    });
</script>
</body>
</html>
