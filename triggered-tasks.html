<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Manager - Tetiklenen Görevlerim</title>
    <style>
        /* Bu sayfaya özel stiller */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333; display: flex; }
        .page-wrapper {
            flex-grow: 1; display: flex; flex-direction: column;
            height: 100vh; overflow-y: auto;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .main-container { width: 100%; padding: 30px; margin: 0; }
        
        /* Page header styles */
        .page-header { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
        .page-title { font-size: 2em; color: #1e3c72; margin-bottom: 10px; }
        .page-subtitle { color: #666; font-size: 1.1em; }
        
        /* Tasks container */
        .tasks-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Table styles */
        .table-container {
            overflow-x: auto;
        }

        .tasks-table {
            width: 100%;
            min-width: 1000px;
            border-collapse: collapse;
        }

        .tasks-table th,
        .tasks-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
        }

        .tasks-table th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .tasks-table thead tr:first-child th {
            border-bottom: 2px solid #dee2e6;
            font-weight: 600;
        }

        .tasks-table thead tr:last-child th {
            border-bottom: 1px solid #dee2e6;
            background: #f8f9fa;
            padding: 8px 12px;
        }

        /* TableManager sortable headers */
        .sortable-header {
            cursor: pointer;
            user-select: none;
            position: relative;
            background: #f8f9fa !important;
            transition: background-color 0.2s ease;
        }

        .sortable-header:hover {
            background: #e9ecef !important;
        }

        .sortable-header::after {
            content: ' ⇅';
            font-size: 0.8em;
            color: #999;
            margin-left: 5px;
        }

        .sortable-header.sorted-asc::after {
            content: ' ↑';
            color: #007bff;
        }

        .sortable-header.sorted-desc::after {
            content: ' ↓';
            color: #007bff;
        }

        /* Column filters */
        .column-filter {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.85em;
            box-sizing: border-box;
        }

        .column-filter:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        /* Status badges */
        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
            color: white;
            text-align: center;
            display: inline-block;
        }

        .status-open { background-color: #007bff; }
        .status-in-progress { background-color: #ffc107; color: #333;}
        .status-pending { background-color: #6c757d; }
        .status-completed { background-color: #28a745; }
        .status-cancelled { background-color: #dc3545; }
        .status-on-hold { background-color: #6f42c1; }
        .status-awaiting-approval { background-color: #fd7e14; }
        .status-awaiting_client_approval { background-color: #20c997; }
        .status-client_approval_opened { background-color: #198754; }
        .status-client_approval_closed { background-color: #6c757d; }
        .status-client_no_response_closed { background-color: #dc3545; }

        /* Priority badges */
        .priority-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 500;
            text-align: center;
            color: white;
            display: inline-block;
        }

        .priority-low { background-color: #28a745; }
        .priority-medium { background-color: #ffc107; color: #333; }
        .priority-high { background-color: #dc3545; }

        /* Action buttons */
        .action-btn {
            padding: 4px 8px;
            margin: 2px;
            border: none;
            border-radius: 4px;
            font-size: 0.75em;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .view-btn {
            background: #007bff;
            color: white;
        }

        .view-btn:hover {
            background: #0056b3;
        }

        .status-btn {
            background: #6c757d;
            color: white;
        }

        .status-btn:hover {
            background: #545b62;
        }

        .accrual-btn {
            background: #28a745;
            color: white;
        }

        .accrual-btn:hover {
            background: #1e7e34;
        }

        /* Loading and no records */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .no-records {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .close-modal-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .close-modal-btn:hover {
            color: #333;
        }

        .modal-title {
            margin-bottom: 20px;
            color: #1e3c72;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        /* Search results styles */
        .search-results-list {
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .search-result-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .search-result-item:hover {
            background: #f8f9fa;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 10000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success { background: #28a745; }
        .notification.error { background: #dc3545; }
        .notification.warning { background: #ffc107; color: #333; }
        .notification.info { background: #17a2b8; }
    </style>
</head>
<body>
    <div id="notification-container"></div>
    <div id="layout-placeholder"></div>
    
    <div class="page-wrapper">
        <main class="main-container">
            <section class="page-header">
                <h1 class="page-title">Tetiklenen Görevlerim</h1>
                <p class="page-subtitle">Sistem tarafından otomatik oluşturulan tetiklenen görevleri buradan takip edebilirsiniz.</p>
            </section>
    
            <div class="tasks-container">
                <div class="table-container">
                    <table class="tasks-table">
                        <thead>
                            <tr id="tasksTableHeaderRow">
                                <!-- Dinamik olarak doldurulacak -->
                            </tr>
                            <tr id="tasksTableFilterRow">
                                <!-- Dinamik filtre inputları -->
                            </tr>
                        </thead>
                        <tbody id="tasksTableBody">
                            <!-- Dinamik olarak doldurulacak -->
                        </tbody>
                    </table>
                </div>
                
                <div id="loadingIndicator" class="loading">Yükleniyor...</div>
                <div id="noTasksMessage" class="no-records">Henüz size atanmış tetiklenen görev bulunmuyor.</div>
            </div>
        </main>
    </div>

    <!-- Tahakkuk Oluşturma Modalı -->
    <div id="createMyTaskAccrualModal" class="modal">
        <div class="modal-content">
            <span class="close-modal-btn" id="closeCreateMyTaskAccrualModal">&times;</span>
            <h3 class="modal-title">Ek Tahakkuk Oluştur</h3>
            <form id="createMyTaskAccrualForm">
                <div class="form-group">
                    <label for="createMyTaskAccrualType" class="form-label">Tahakkuk Tipi:</label>
                    <select id="createMyTaskAccrualType" class="form-select" required>
                        <option value="">Seçiniz...</option>
                        <option value="official_fee">Resmi Ücret</option>
                        <option value="service_fee">Hizmet Ücreti</option>
                        <option value="translation_fee">Çeviri Ücreti</option>
                        <option value="other">Diğer</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="createMyTaskTpInvoicePartySearch" class="form-label">3. Taraf Fatura Kişisi (Opsiyonel):</label>
                    <input type="text" id="createMyTaskTpInvoicePartySearch" class="form-input" placeholder="Kişi adı ara...">
                    <div id="createMyTaskTpInvoicePartySearchResults" class="search-results-list"></div>
                    <div id="createMyTaskTpInvoicePartyDisplay" class="search-result-display" style="display:none;"></div>
                </div>
                
                <div class="form-group">
                    <label for="createMyTaskServiceInvoicePartySearch" class="form-label">Hizmet Fatura Kişisi (Opsiyonel):</label>
                    <input type="text" id="createMyTaskServiceInvoicePartySearch" class="form-input" placeholder="Kişi adı ara...">
                    <div id="createMyTaskServiceInvoicePartySearchResults" class="search-results-list"></div>
                    <div id="createMyTaskServiceInvoicePartyDisplay" class="search-result-display" style="display:none;"></div>
                </div>
                
                <div class="form-group">
                    <label for="createMyTaskAccrualAmount" class="form-label">Tutar (TRY):</label>
                    <input type="number" id="createMyTaskAccrualAmount" class="form-input" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="createMyTaskAccrualNotes" class="form-label">Notlar (Opsiyonel):</label>
                    <textarea id="createMyTaskAccrualNotes" class="form-input" rows="3"></textarea>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelCreateMyTaskAccrualBtn">İptal</button>
                    <button type="button" class="btn btn-primary" id="saveNewMyTaskAccrualBtn">Tahakkuku Oluştur</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Durum Değiştirme Modalı -->
    <div id="changeTriggeredTaskStatusModal" class="modal">
        <div class="modal-content">
            <span class="close-modal-btn" id="closeChangeTriggeredTaskStatusModal">&times;</span>
            <h3 class="modal-title">Tetiklenen Görev Durumunu Değiştir</h3>
            <p id="changeStatusModalTaskTitleDisplay" style="font-weight: bold; margin-bottom: 20px;"></p>
            <div class="form-group">
                <label for="newTriggeredTaskStatus" class="form-label">Yeni Durum:</label>
                <select id="newTriggeredTaskStatus" class="form-select">
                    <option value="awaiting_client_approval">Müvekkil Onayı Bekliyor</option>
                    <option value="client_approval_opened">Müvekkil Onayı - Açıldı</option>
                    <option value="client_approval_closed">Müvekkil Onayı - Kapatıldı</option>
                    <option value="client_no_response_closed">Müvekkil Cevaplamadı - Kapatıldı</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelChangeTriggeredTaskStatusBtn">İptal</button>
                <button type="button" class="btn btn-primary" id="saveChangeTriggeredTaskStatusBtn">Durumu Kaydet</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { authService, taskService, ipRecordsService, accrualService, personService, auth, transactionTypeService } from './firebase-config.js';
        import { showNotification } from './utils.js';
        import { loadSharedLayout } from './js/layout-loader.js';
        import { TableManager } from './js/table-manager.js';

        document.addEventListener('DOMContentLoaded', async () => {
            await loadSharedLayout({ activeMenuLink: 'triggered-tasks.html' });

            class TriggeredTasksModule {
                constructor() {
                    this.currentUser = null;
                    this.allTasks = [];
                    this.allIpRecords = [];
                    this.allPersons = [];
                    this.allAccruals = [];
                    this.allTransactionTypes = [];
                    this.currentTaskForAccrual = null;
                    this.createMyTaskSelectedTpInvoiceParty = null;
                    this.createMyTaskSelectedServiceInvoiceParty = null;
                    this.currentTaskForStatusChange = null;
                    this.tableManager = null;
                    
                    this.statusDisplayMap = {
                        'open': 'Açık',
                        'in-progress': 'Devam Ediyor',
                        'completed': 'Tamamlandı',
                        'pending': 'Beklemede',
                        'cancelled': 'İptal Edildi',
                        'on-hold': 'Askıda',
                        'awaiting-approval': 'Onay Bekliyor',
                        'awaiting_client_approval': 'Müvekkil Onayı Bekliyor',
                        'client_approval_opened': 'Müvekkil Onayı - Açıldı',
                        'client_approval_closed': 'Müvekkil Onayı - Kapatıldı',
                        'client_no_response_closed': 'Müvekkil Cevaplamadı - Kapatıldı'
                    };

                    this.triggeredTaskStatuses = [
                        'awaiting_client_approval',
                        'client_approval_opened',
                        'client_approval_closed',
                        'client_no_response_closed'
                    ];
                }

                async init() {
                    authService.auth.onAuthStateChanged(async (user) => {
                        if (user) {
                            this.currentUser = user;
                            await this.loadAllData();
                            this.initializeTable();
                            this.setupEventListeners();
                        } else {
                            window.location.href = 'index.html';
                        }
                    });
                }

                initializeTable() {
                    const columnDefinitions = [
                        { key: 'id', label: 'İş No.', sortable: true, searchable: true, fixedWidth: '100px' },
                        { key: 'relatedRecord', label: 'İlgili Kayıt', sortable: true, searchable: true, fixedWidth: '200px' },
                        { key: 'taskType', label: 'Tip', sortable: true, searchable: true, fixedWidth: '150px' },
                        { key: 'priority', label: 'Öncelik', sortable: true, searchable: true, fixedWidth: '100px' },
                        { key: 'dueDate', label: 'Operasyonel Son Tarih', sortable: true, searchable: false, fixedWidth: '150px' },
                        { key: 'officialDueDate', label: 'Resmi Son Tarih', sortable: true, searchable: false, fixedWidth: '150px' },
                        { key: 'status', label: 'Durum', sortable: true, searchable: true, fixedWidth: '150px' },
                        { key: 'actions', label: 'İşlemler', sortable: false, searchable: false, fixedWidth: '120px' }
                    ];

                    this.tableManager = new TableManager({
                        allRecords: this.getFilteredTasks(),
                        allPersons: this.allPersons,
                        allUsers: [],
                        columnDefinitions: columnDefinitions,
                        tableHeaderRowId: 'tasksTableHeaderRow',
                        tableFilterRowId: 'tasksTableFilterRow',
                        tableBodyId: 'tasksTableBody',
                        noRecordsMessageId: 'noTasksMessage',
                        customRecordHtml: this.generateTaskRowHtml.bind(this),
                        customTypeFilter: null
                    });

                    this.tableManager.initializeTable();
                }

                getFilteredTasks() {
                    return this.allTasks.filter(task => 
                        this.triggeredTaskStatuses.includes(task.status)
                    );
                }

                generateTaskRowHtml(task, allPersons, allUsers) {
                    const statusClass = `status-${task.status.replace(/ /g, '_').toLowerCase()}`;
                    const priorityClass = `priority-${task.priority?.toLowerCase()}`;
                    
                    const transactionTypeObj = this.allTransactionTypes.find(t => t.id === task.taskType);
                    const taskTypeDisplayName = transactionTypeObj ? 
                        (transactionTypeObj.alias || transactionTypeObj.name) : task.taskType;

                    const relatedRecord = this.allIpRecords.find(record => record.id === task.relatedIpRecordId);
                    const relatedRecordDisplay = relatedRecord ? 
                        `${relatedRecord.title} (${relatedRecord.applicationNumber})` : 'Bilinmiyor';

                    const dueDateDisplay = task.dueDate ? 
                        new Date(task.dueDate).toLocaleDateString('tr-TR') : 'Belirtilmemiş';
                    const officialDueDateDisplay = task.officialDueDate ? 
                        (task.officialDueDate.seconds ? 
                            new Date(task.officialDueDate.seconds * 1000).toLocaleDateString('tr-TR') : 
                            new Date(task.officialDueDate).toLocaleDateString('tr-TR')
                        ) : 'Belirtilmemiş';

                    return `
                        <td>${task.id}</td>
                        <td>${relatedRecordDisplay}</td>
                        <td>${taskTypeDisplayName}</td>
                        <td><span class="priority-badge ${priorityClass}">${this.getPriorityText(task.priority)}</span></td>
                        <td>${dueDateDisplay}</td>
                        <td>${officialDueDateDisplay}</td>
                        <td><span class="status-badge ${statusClass}">${this.statusDisplayMap[task.status] || task.status}</span></td>
                        <td>
                            <button class="action-btn view-btn" data-task-id="${task.id}">Görüntüle</button>
                            <button class="action-btn status-btn" data-task-id="${task.id}">Durum</button>
                            <button class="action-btn accrual-btn" data-task-id="${task.id}">Tahakkuk</button>
                        </td>
                    `;
                }

                getPriorityText(priority) {
                    const priorityMap = {
                        'low': 'Düşük',
                        'medium': 'Orta', 
                        'high': 'Yüksek'
                    };
                    return priorityMap[priority] || priority;
                }

                async loadAllData() {
                    try {
                        document.getElementById('loadingIndicator').style.display = 'block';
                        
                        const [tasksResult, ipRecordsResult, personsResult, transactionTypesResult] = await Promise.all([
                            taskService.getAllTasks(),
                            ipRecordsService.getRecords(),
                            personService.getPersons(),
                            transactionTypeService.getTransactionTypes()
                        ]);
                        
                        this.allTasks = tasksResult.success ? tasksResult.data : [];
                        this.allIpRecords = ipRecordsResult.success ? ipRecordsResult.data : [];
                        this.allPersons = personsResult.success ? personsResult.data : [];
                        this.allTransactionTypes = transactionTypesResult.success ? transactionTypesResult.data : [];
                        
                        const accrualsResult = await accrualService.getAccruals();
                        this.allAccruals = accrualsResult.success ? accrualsResult.data : [];
                        
                        if (this.tableManager) {
                            this.tableManager.allRecords = this.getFilteredTasks();
                            this.tableManager.populateTableBody();
                            this.tableManager.applyFiltersAndSort();
                        }
                        
                    } catch (error) {
                        showNotification('Veriler yüklenirken bir hata oluştu: ' + error.message, 'error');
                    } finally {
                        document.getElementById('loadingIndicator').style.display = 'none';
                    }
                }

                setupEventListeners() {
                    // Tablo butonları için event delegation
                    document.getElementById('tasksTableBody').addEventListener('click', (e) => {
                        if (e.target.classList.contains('action-btn')) {
                            e.preventDefault();
                            const taskId = e.target.dataset.taskId;
                            
                            if (e.target.classList.contains('view-btn')) {
                                window.open(`task-detail.html?id=${taskId}`, '_blank');
                            } else if (e.target.classList.contains('status-btn')) {
                                this.showChangeTriggeredTaskStatusModal(taskId);
                            } else if (e.target.classList.contains('accrual-btn')) {
                                this.showCreateMyTaskAccrualModal(taskId);
                            }
                        }
                    });

                    // Modal event listeners
                    document.getElementById('closeCreateMyTaskAccrualModal').addEventListener('click', () => {
                        this.closeModal('createMyTaskAccrualModal');
                    });

                    document.getElementById('cancelCreateMyTaskAccrualBtn').addEventListener('click', () => {
                        this.closeModal('createMyTaskAccrualModal');
                    });

                    document.getElementById('saveNewMyTaskAccrualBtn').addEventListener('click', () => {
                        this.handleCreateMyTaskAccrual();
                    });

                    document.getElementById('closeChangeTriggeredTaskStatusModal').addEventListener('click', () => {
                        this.closeModal('changeTriggeredTaskStatusModal');
                    });

                    document.getElementById('cancelChangeTriggeredTaskStatusBtn').addEventListener('click', () => {
                        this.closeModal('changeTriggeredTaskStatusModal');
                    });

                    document.getElementById('saveChangeTriggeredTaskStatusBtn').addEventListener('click', () => {
                        this.handleUpdateTriggeredTaskStatus();
                    });

                    // Person search event listeners
                    document.getElementById('createMyTaskTpInvoicePartySearch').addEventListener('input', (e) => {
                        this.searchPersonsForAccrual(e.target.value, 'tpInvoiceParty');
                    });

                    document.getElementById('createMyTaskServiceInvoicePartySearch').addEventListener('input', (e) => {
                        this.searchPersonsForAccrual(e.target.value, 'serviceInvoiceParty');
                    });

                    // Person search results click handlers
                    document.getElementById('createMyTaskTpInvoicePartySearchResults').addEventListener('click', (e) => {
                        if (e.target.classList.contains('search-result-item')) {
                            this.selectPersonForAccrual(e.target.dataset.personId, 'tpInvoiceParty');
                        }
                    });

                    document.getElementById('createMyTaskServiceInvoicePartySearchResults').addEventListener('click', (e) => {
                        if (e.target.classList.contains('search-result-item')) {
                            this.selectPersonForAccrual(e.target.dataset.personId, 'serviceInvoiceParty');
                        }
                    });
                }

                showCreateMyTaskAccrualModal(taskId) {
                    this.currentTaskForAccrual = this.allTasks.find(t => t.id === taskId);
                    if (!this.currentTaskForAccrual) {
                        showNotification('İlgili iş bulunamadı.', 'error');
                        return;
                    }
                    document.getElementById('createMyTaskAccrualModal').classList.add('show');
                }

                showChangeTriggeredTaskStatusModal(taskId) {
                    this.currentTaskForStatusChange = this.allTasks.find(t => t.id === taskId);
                    if (!this.currentTaskForStatusChange) {
                        showNotification('İlgili iş bulunamadı.', 'error');
                        return;
                    }
                    document.getElementById('changeStatusModalTaskTitleDisplay').textContent = 
                        `Görev: ${this.currentTaskForStatusChange.title || 'Başlıksız Görev'} (${this.currentTaskForStatusChange.id})`;
                    
                    const newStatusSelect = document.getElementById('newTriggeredTaskStatus');
                    newStatusSelect.value = this.currentTaskForStatusChange.status;

                    document.getElementById('changeTriggeredTaskStatusModal').classList.add('show');
                }

                async handleCreateMyTaskAccrual() {
                    if (!this.currentTaskForAccrual) {
                        showNotification('Tahakkuk oluşturulacak görev bulunamadı.', 'error');
                        return;
                    }

                    const accrualType = document.getElementById('createMyTaskAccrualType').value;
                    const amount = parseFloat(document.getElementById('createMyTaskAccrualAmount').value);
                    const notes = document.getElementById('createMyTaskAccrualNotes').value;

                    if (!accrualType || !amount || amount <= 0) {
                        showNotification('Lütfen gerekli alanları doldurun.', 'warning');
                        return;
                    }

                    const newAccrualData = {
                        taskId: this.currentTaskForAccrual.id,
                        taskTitle: this.currentTaskForAccrual.title,
                        type: accrualType,
                        amount: amount,
                        currency: 'TRY',
                        notes: notes || '',
                        tpInvoiceParty: this.createMyTaskSelectedTpInvoiceParty ? 
                            { id: this.createMyTaskSelectedTpInvoiceParty.id, name: this.createMyTaskSelectedTpInvoiceParty.name } : null,
                        serviceInvoiceParty: this.createMyTaskSelectedServiceInvoiceParty ? 
                            { id: this.createMyTaskSelectedServiceInvoiceParty.id, name: this.createMyTaskSelectedServiceInvoiceParty.name } : null,
                        status: 'unpaid',
                        createdAt: new Date().toISOString()
                    };

                    try {
                        const result = await accrualService.addAccrual(newAccrualData);
                        if (result.success) {
                            showNotification('Ek tahakkuk başarıyla oluşturuldu!', 'success');
                            this.closeModal('createMyTaskAccrualModal');
                            await this.loadAllData();
                        } else {
                            throw new Error(result.error);
                        }
                    } catch (error) {
                        showNotification('Ek tahakkuk oluşturulurken hata oluştu: ' + error.message, 'error');
                        console.error('Ek tahakkuk kaydetme hatası:', error);
                    }
                }

                async handleUpdateTriggeredTaskStatus() {
                    if (!this.currentTaskForStatusChange) {
                        showNotification('Durumu değiştirilecek görev bilgisi bulunamadı.', 'error');
                        return;
                    }

                    const newStatus = document.getElementById('newTriggeredTaskStatus').value;
                    let updatedStatus = newStatus;

                    if (newStatus === 'client_approval_opened') {
                        updatedStatus = 'open';
                    }

                    try {
                        await taskService.updateTask(this.currentTaskForStatusChange.id, { status: updatedStatus });
                        showNotification('Görev durumu başarıyla güncellendi!', 'success');
                        this.closeModal('changeTriggeredTaskStatusModal');
                        await this.loadAllData();
                    } catch (error) {
                        showNotification('Görev durumu güncellenirken hata oluştu: ' + error.message, 'error');
                        console.error('Görev durumu güncelleme hatası:', error);
                    }
                }

                searchPersonsForAccrual(searchTerm, type) {
                    const resultsContainer = document.getElementById(`createMyTask${type === 'tpInvoiceParty' ? 'TpInvoiceParty' : 'ServiceInvoiceParty'}SearchResults`);
                    resultsContainer.innerHTML = '';

                    if (searchTerm.length < 2) {
                        resultsContainer.style.display = 'none';
                        return;
                    }

                    const filteredPersons = this.allPersons.filter(person =>
                        person.name.toLowerCase().includes(searchTerm.toLowerCase())
                    );

                    if (filteredPersons.length > 0) {
                        filteredPersons.slice(0, 10).forEach(person => {
                            const item = document.createElement('div');
                            item.classList.add('search-result-item');
                            item.textContent = `${person.name} (${person.personType === 'real' ? 'Gerçek' : 'Tüzel'})`;
                            item.dataset.personId = person.id;
                            resultsContainer.appendChild(item);
                        });
                        resultsContainer.style.display = 'block';
                    } else {
                        resultsContainer.innerHTML = '<div class="search-result-item">Sonuç bulunamadı</div>';
                        resultsContainer.style.display = 'block';
                    }
                }

                selectPersonForAccrual(personId, type) {
                    const person = this.allPersons.find(p => p.id === personId);
                    if (!person) return;

                    if (type === 'tpInvoiceParty') {
                        this.createMyTaskSelectedTpInvoiceParty = person;
                        document.getElementById('createMyTaskTpInvoicePartySearch').value = '';
                        document.getElementById('createMyTaskTpInvoicePartySearchResults').style.display = 'none';
                        document.getElementById('createMyTaskTpInvoicePartyDisplay').innerHTML = `<p><b>Seçilen:</b> ${person.name}</p>`;
                        document.getElementById('createMyTaskTpInvoicePartyDisplay').style.display = 'block';
                    } else if (type === 'serviceInvoiceParty') {
                        this.createMyTaskSelectedServiceInvoiceParty = person;
                        document.getElementById('createMyTaskServiceInvoicePartySearch').value = '';
                        document.getElementById('createMyTaskServiceInvoicePartySearchResults').style.display = 'none';
                        document.getElementById('createMyTaskServiceInvoicePartyDisplay').innerHTML = `<p><b>Seçilen:</b> ${person.name}</p>`;
                        document.getElementById('createMyTaskServiceInvoicePartyDisplay').style.display = 'block';
                    }
                }

                closeModal(modalId) {
                    document.getElementById(modalId).classList.remove('show');
                    if (modalId === 'createMyTaskAccrualModal') {
                        document.getElementById('createMyTaskAccrualForm').reset();
                        this.currentTaskForAccrual = null;
                        this.createMyTaskSelectedTpInvoiceParty = null;
                        this.createMyTaskSelectedServiceInvoiceParty = null;
                        document.getElementById('createMyTaskTpInvoicePartyDisplay').style.display = 'none';
                        document.getElementById('createMyTaskServiceInvoicePartyDisplay').style.display = 'none';
                        document.getElementById('createMyTaskTpInvoicePartySearch').value = '';
                        document.getElementById('createMyTaskServiceInvoicePartySearch').value = '';
                        document.getElementById('createMyTaskTpInvoicePartySearchResults').style.display = 'none';
                        document.getElementById('createMyTaskServiceInvoicePartySearchResults').style.display = 'none';
                    }
                    if (modalId === 'changeTriggeredTaskStatusModal') {
                        this.currentTaskForStatusChange = null;
                    }
                }
            }

            const triggeredTasksModule = new TriggeredTasksModule();
            await triggeredTasksModule.init();
            window.triggeredTasksModule = triggeredTasksModule;
        });
    </script>
</body>
</html>
