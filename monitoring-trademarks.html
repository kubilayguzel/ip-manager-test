<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP Manager - Marka Ä°zleme Listesi</title>
  <link rel="stylesheet" href="css/shared-styles.css"/>
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
        display: flex;
        min-height: 100vh; /* Ekran yÃ¼ksekliÄŸini kaplasÄ±n */
        margin: 0; /* TarayÄ±cÄ± varsayÄ±lan marginlerini kaldÄ±r */
    }
    .page-wrapper {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        /* height: 100vh;  body'de min-height 100vh olduÄŸu iÃ§in burada Ã§ok kritik deÄŸil ama kalabilir */
        overflow-y: auto; /* Ä°Ã§erik taÅŸarsa dikey kaydÄ±rma Ã§ubuÄŸu Ã§Ä±ksÄ±n */
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        box-sizing: border-box; /* Padding ve border geniÅŸliÄŸe dahil */
        /* padding-top: 0;  Header'dan gelen boÅŸluÄŸu kontrol etmek iÃ§in, genelde 0 kalÄ±r */
    }
    .main-container {
        width: 100%;
        padding: 30px;
        margin: 0;
        box-sizing: border-box;
        flex-shrink: 0; /* KÃ¼Ã§Ã¼lmesini engelle */
    }
    .page-header { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
    .page-title { font-size: 2em; color: #1e3c72; margin-bottom: 10px; }
    .page-subtitle { color: #666; font-size: 1.1em; }

    /* MONITORING CONTROLS (SEÃ‡Ä°M BUTONLARI Ä°Ã‡Ä°N YENÄ° STÄ°LLER) */
    .monitoring-controls {
        background: rgba(255, 255, 255, 0.95);
        padding: 15px 30px; /* Dikey padding azaltÄ±ldÄ± (eski 20px'den 15px'e) */
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        margin-bottom: 20px; /* Tablo ile arasÄ±nda boÅŸluk */
        display: flex;
        justify-content: flex-end; /* "TÃ¼mÃ¼nÃ¼ SeÃ§" kaldÄ±rÄ±ldÄ±ÄŸÄ± iÃ§in saÄŸa hizalandÄ± */
        align-items: center;
        flex-wrap: wrap;
        gap: 15px;
        position: relative; /* z-index iÃ§in */
        z-index: 2;
    }
    /* "TÃ¼mÃ¼nÃ¼ SeÃ§" checkbox kaldÄ±rÄ±ldÄ±ÄŸÄ± iÃ§in bu group artÄ±k gereksiz, gizleniyor. */
    .monitoring-controls .filter-group {
        display: none;
    }
    .monitoring-controls .btn-selected-action {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9em;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    .monitoring-controls .btn-selected-action:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 123, 255, 0.2);
    }
    .monitoring-controls .btn-selected-action:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
    }

    /* TABLO STÄ°LLERÄ° */
    .accruals-container {
        background: rgba(255,255,255,0.95);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        overflow: hidden; /* Ä°Ã§erik taÅŸarsa gizle, table-layout: fixed ile iyi gider */
    }
    .accruals-table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed; /* Kolon geniÅŸliklerinin sabitlenmesi iÃ§in eklendi */
    }
    .accruals-table th,
    .accruals-table td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #f0f0f0;
        white-space: nowrap; /* Ä°Ã§eriÄŸin tek satÄ±rda kalmasÄ±nÄ± saÄŸlar */
        overflow: hidden;
        text-overflow: ellipsis; /* TaÅŸmayÄ± Ã¼Ã§ nokta ile gÃ¶ster */
    }
    .accruals-table th {
        background: #f8f9fa;
        font-weight: 600;
    }

    /* KOLON GENÄ°ÅLÄ°KLERÄ° VE HÄ°ZALAMALAR */
    /* Checkbox sÃ¼tunu */
    .accruals-table th:first-child,
    .accruals-table td:first-child {
        width: 40px;
        text-align: center;
        padding-left: 5px;
        padding-right: 5px;
    }
    /* Marka GÃ¶rseli sÃ¼tunu */
    .accruals-table th:nth-child(2),
    .accruals-table td:nth-child(2) {
        width: 100px; /* GÃ¶rsel iÃ§in daha fazla alan */
        text-align: center;
    }
    /* Marka AdÄ± */
    .accruals-table th:nth-child(3),
    .accruals-table td:nth-child(3) {
        width: 200px;
    }
    /* BaÅŸvuru No */
    .accruals-table th:nth-child(4),
    .accruals-table td:nth-child(4) {
        width: 120px;
    }
    /* BaÅŸvuru Tarihi */
    .accruals-table th:nth-child(5),
    .accruals-table td:nth-child(5) {
        width: 100px;
    }
    /* Nice SÄ±nÄ±fÄ± */
    .accruals-table th:nth-child(6),
    .accruals-table td:nth-child(6) {
        width: 120px;
    }
    /* Durum */
    .accruals-table th:nth-child(7),
    .accruals-table td:nth-child(7) {
        width: 120px;
    }
    /* Ä°ÅŸlem kolonu kaldÄ±rÄ±ldÄ±ÄŸÄ± iÃ§in artÄ±k son sÃ¼tun yoktur */


    /* MARKALAR Ä°Ã‡Ä°N GÃ–RSEL STÄ°LLERÄ° */
    .trademark-image-thumbnail {
        width: 50px;
        height: 50px;
        object-fit: contain;
        border-radius: 5px;
        vertical-align: middle;
        /* Ekran gÃ¶rÃ¼ntÃ¼sÃ¼ndeki boÅŸ eksi iÅŸaretini kaldÄ±rmak iÃ§in */
        line-height: 0;
        font-size: 0;
    }

    /* DURUM ETÄ°KETLERÄ° Ä°Ã‡Ä°N STÄ°LLER (TÃ¼rkÃ§e durumlar iÃ§in) */
    .status-badge {
        display: inline-block;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.8em;
        font-weight: 600;
        color: white;
        text-transform: uppercase;
        line-height: 1; /* Metin yÃ¼ksekliÄŸini ayarla */
    }
    .status-badge.baÅŸvuru { background-color: #007bff; }
    .status-badge.tescilli { background-color: #28a745; }
    .status-badge.reddedildi { background-color: #dc3545; }
    .status-badge.beklemede { background-color: #ffc107; color: #333; }
    .status-badge.itiraz { background-color: #6f42c1; }
    .status-badge.dava { background-color: #fd7e14; }

    /* YÃœKLEME VE KAYIT YOK MESAJLARI */
    .loading, .no-records {
        text-align: center;
        padding: 30px;
        color: #666;
    }
</style>
</head>
<body>
<div id="notification-container" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>
  <div id="layout-placeholder"></div>
  <div class="page-wrapper">
    <main class="main-container">
      <section class="page-header">
        <h1 class="page-title">ğŸ“Š Marka Ä°zleme Listesi</h1>
        <p class="page-subtitle">Ä°zleme listenizdeki markalar burada listelenir.</p>
      </section>

      <div class="monitoring-controls">
        <button type="button" class="btn-selected-action" id="removeSelectedBtn" disabled>
          SeÃ§ileni KaldÄ±r (<span id="selectedCount">0</span>)
        </button>
      </div>
      <div class="accruals-container">
        <div id="monitoringTableContainer">
          <div class="loading">YÃ¼kleniyor...</div>
        </div>
      </div>
    </main>
  </div>
<script type="module">
    import { loadSharedLayout } from './js/layout-loader.js';
    import { monitoringService, personService  } from './firebase-config.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { showNotification } from './utils.js'; // showNotification'Ä±n doÄŸru import edildiÄŸinden emin olun

    const auth = getAuth();
    let selectedMonitoringItems = new Set(); // SeÃ§ili izleme Ã¶ÄŸelerinin ID'lerini tutacak

    document.addEventListener('DOMContentLoaded', async () => {
        await loadSharedLayout({ activeMenuLink: 'monitoring-trademarks.html' });

        const container = document.getElementById('monitoringTableContainer');
        // const selectAllCheckbox = document.getElementById('selectAllCheckbox'); // Bu artÄ±k kullanÄ±lmÄ±yor
        const removeSelectedBtn = document.getElementById('removeSelectedBtn');
        const selectedCountSpan = document.getElementById('selectedCount');

        // DurumlarÄ± TÃ¼rkÃ§eye Ã§eviren fonksiyon
        const getStatusInTurkish = (status) => {
            switch (status) {
                case 'application': return { text: 'BaÅŸvuru', class: 'application' };
                case 'registered': return { text: 'Tescilli', class: 'registered' };
                case 'rejected': return { text: 'Reddedildi', class: 'rejected' };
                case 'pending': return { text: 'Beklemede', class: 'pending' };
                case 'objection': return { text: 'Ä°tiraz', class: 'objection' };
                case 'litigation': return { text: 'Dava', class: 'litigation' };
                default: return { text: status || 'Bilinmiyor', class: '' };
            }
        };

        // Tarih formatlama yardÄ±mcÄ± fonksiyonu
        const formatTurkishDate = (dateString) => {
            if (!dateString) return '-';
            try {
                const date = new Date(dateString);
                // EÄŸer tarih geÃ§erli deÄŸilse, orijinal stringi dÃ¶ndÃ¼r
                if (isNaN(date.getTime())) {
                    return dateString;
                }
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0'); // Ay 0'dan baÅŸlar
                const year = date.getFullYear();
                return `${day}.${month}.${year}`;
            } catch (e) {
                console.error("Tarih formatlama hatasÄ±:", e);
                return dateString; // Hata durumunda orijinal stringi dÃ¶ndÃ¼r
            }
        };

        const renderMonitoringTable = (data, userUid) => {
            selectedMonitoringItems.clear(); // Tablo yenilendiÄŸinde seÃ§imi temizle
            updateSelectedButtonState(); // Buton durumunu gÃ¼ncelle

            if (!data || data.length === 0) {
                container.innerHTML = '<div class="no-records">Ä°zleme listeniz boÅŸ.</div>';
                return;
            }

            let html = `
                <table class="accruals-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="headerSelectAllCheckbox" /></th>
                            <th>Marka GÃ¶rseli</th>
                            <th>Marka AdÄ±</th>
                            <th>Sahip</th>
                            <th>BaÅŸvuru No</th>
                            <th>BaÅŸvuru Tarihi</th>
                            <th>Nice SÄ±nÄ±fÄ±</th>
                            <th>Durum</th>
                            </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach(r => {
                const isSelected = selectedMonitoringItems.has(r.id) ? 'checked' : '';
                const trademarkImageHtml = r.trademarkImage && typeof r.trademarkImage === 'string' && r.trademarkImage.startsWith('data:image')
                    ? `<img src="${r.trademarkImage}" alt="Marka GÃ¶rseli" class="trademark-image-thumbnail">`
                    : '-';
                
                const statusInfo = getStatusInTurkish(r.status);

                html += `
                    <tr data-id="${r.id}">
                        <td><input type="checkbox" class="row-checkbox" data-id="${r.id}" ${isSelected}></td>
                        <td>${trademarkImageHtml}</td>
                        <td>${r.title || '-'}</td>
                        <td>${r.applicationNumber || '-'}</td>
                        <td>${formatTurkishDate(r.applicationDate)}</td>
                        <td>${r.niceClass || '-'}</td>
                        <td><span class="status-badge ${statusInfo.class}">${statusInfo.text}</span></td>
                        <td>${(r.owners || []).map(o => o.name || 'Bilinmeyen').join(', ') || '-'}</td>
                        </tr>`;
            });
            html += '</tbody></table>';
            container.innerHTML = html;

            // Header'daki "TÃ¼mÃ¼nÃ¼ SeÃ§" checkbox'Ä±nÄ± baÄŸlama
            const headerSelectAllCheckbox = document.getElementById('headerSelectAllCheckbox');
            if (headerSelectAllCheckbox) {
                // Initial state check for header checkbox
                const allRowCheckboxes = document.querySelectorAll('.row-checkbox');
                headerSelectAllCheckbox.checked = allRowCheckboxes.length > 0 && Array.from(allRowCheckboxes).every(cb => selectedMonitoringItems.has(cb.dataset.id));

                headerSelectAllCheckbox.addEventListener('change', (e) => {
                    const isChecked = e.target.checked;
                    document.querySelectorAll('.row-checkbox').forEach(checkbox => {
                        checkbox.checked = isChecked;
                        if (isChecked) {
                            selectedMonitoringItems.add(checkbox.dataset.id);
                        } else {
                            selectedMonitoringItems.delete(checkbox.dataset.id);
                        }
                    });
                    updateSelectedButtonState();
                });
            }
        };

        const updateSelectedButtonState = () => {
            selectedCountSpan.textContent = selectedMonitoringItems.size;
            removeSelectedBtn.disabled = selectedMonitoringItems.size === 0;

            // EÄŸer tÃ¼m gÃ¶rÃ¼nen checkbox'lar seÃ§iliyse, header'daki "TÃ¼mÃ¼nÃ¼ SeÃ§"i de iÅŸaretle
            const allRowCheckboxes = document.querySelectorAll('.row-checkbox');
            const headerSelectAllCheckbox = document.getElementById('headerSelectAllCheckbox');

            if (headerSelectAllCheckbox) {
                const allChecked = allRowCheckboxes.length > 0 && Array.from(allRowCheckboxes).every(cb => selectedMonitoringItems.has(cb.dataset.id));
                headerSelectAllCheckbox.checked = allChecked;
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                container.innerHTML = '<div class="no-records">GiriÅŸ yapmalÄ±sÄ±nÄ±z.</div>';
                return;
            }

            container.innerHTML = '<div class="loading">Ä°zleme listeniz yÃ¼kleniyor...</div>';
            const { success, data } = await monitoringService.getMonitoringItems(user.uid);
            
            if (success) {
                renderMonitoringTable(data, user.uid);
            } else {
                container.innerHTML = '<div class="no-records">Ä°zleme listeniz yÃ¼klenirken bir hata oluÅŸtu.</div>';
                console.error("Marka izleme Ã¶ÄŸeleri yÃ¼klenirken hata:", data);
            }
        });

        // SatÄ±r checkbox'larÄ±na olay dinleyici (event delegation ile)
        container.addEventListener('change', (e) => {
            if (e.target.classList.contains('row-checkbox')) {
                const id = e.target.dataset.id;
                if (e.target.checked) {
                    selectedMonitoringItems.add(id);
                } else {
                    selectedMonitoringItems.delete(id);
                }
                updateSelectedButtonState();
            }
        });

        // "KaldÄ±r" butonlarÄ±na (eskiden bireysel olanlar) ve "SeÃ§ileni KaldÄ±r" butonuna tÄ±klama dinleyicisi
        // Bireysel kaldÄ±r butonlarÄ±nÄ± kaldÄ±rdÄ±ÄŸÄ±mÄ±z iÃ§in bu event listener sadece toplu kaldÄ±rma butonu iÃ§in geÃ§erli.
        // Ancak bu event delegation yapÄ±sÄ±, gelecekte bireysel buton eklenirse hala Ã§alÄ±ÅŸÄ±r.
        container.addEventListener('click', async (e) => {
            // EÄŸer bireysel 'delete-btn' yoksa, bu if bloÄŸu Ã§alÄ±ÅŸmayacaktÄ±r.
            if (e.target.classList.contains('delete-btn')) {
                // Bu bÃ¶lÃ¼m artÄ±k kullanÄ±lmayacaksa kaldÄ±rÄ±labilir.
                // Ancak ben yine de hata olmasÄ± durumuna karÅŸÄ± bÄ±rakÄ±yorum,
                // gerÃ§ekte bu HTML'den silindiÄŸi iÃ§in tÄ±klanamayacak.
                const row = e.target.closest('tr');
                const idToRemove = row.dataset.id;
                if (confirm('Bu kaydÄ± izleme listesinden kaldÄ±rmak istiyor musunuz?')) {
                    const user = auth.currentUser;
                    if (!user) {
                        showNotification('KayÄ±t kaldÄ±rmak iÃ§in giriÅŸ yapmalÄ±sÄ±nÄ±z.', 'error');
                        return;
                    }
                    const res = await monitoringService.removeMonitoringItem(user.uid, idToRemove);
                    if (res.success) {
                        row.remove();
                        selectedMonitoringItems.delete(idToRemove); // SeÃ§imden de kaldÄ±r
                        updateSelectedButtonState();
                        showNotification('KayÄ±t baÅŸarÄ±yla izleme listesinden kaldÄ±rÄ±ldÄ±.', 'success');
                    } else {
                        showNotification('KayÄ±t kaldÄ±rma baÅŸarÄ±sÄ±z: ' + res.error, 'error');
                        console.error('KayÄ±t kaldÄ±rma hatasÄ±:', res.error);
                    }
                }
            }
        });

        // "SeÃ§ileni KaldÄ±r" butonuna tÄ±klama dinleyicisi
        removeSelectedBtn.addEventListener('click', async () => {
            if (selectedMonitoringItems.size === 0) {
                showNotification('LÃ¼tfen kaldÄ±rmak istediÄŸiniz kayÄ±tlarÄ± seÃ§in.', 'info');
                return;
            }

            if (!confirm(`SeÃ§ilen ${selectedMonitoringItems.size} adet kaydÄ± izleme listesinden kaldÄ±rmak istediÄŸinizden emin misiniz?`)) {
                return;
            }

            const user = auth.currentUser;
            if (!user) {
                showNotification('KayÄ±tlarÄ± kaldÄ±rmak iÃ§in giriÅŸ yapmalÄ±sÄ±nÄ±z.', 'error');
                return;
            }

            let successfulRemovals = 0;
            let failedRemovals = 0;
            const itemsToRemove = Array.from(selectedMonitoringItems); // Set'ten bir kopyasÄ±nÄ± al

            // YÃ¼kleniyor mesajÄ±nÄ± gÃ¶ster
            container.innerHTML = '<div class="loading">SeÃ§ili kayÄ±tlar kaldÄ±rÄ±lÄ±yor...</div>';

            for (const id of itemsToRemove) {
                const res = await monitoringService.removeMonitoringItem(user.uid, id);
                if (res.success) {
                    successfulRemovals++;
                } else {
                    console.error(`KayÄ±t (${id}) kaldÄ±rÄ±lamadÄ±: ${res.error}`);
                    failedRemovals++;
                }
            }

            // Ä°ÅŸlem bittikten sonra tabloyu yeniden yÃ¼kle
            const { success, data } = await monitoringService.getMonitoringItems(user.uid);
            if (success) {
                renderMonitoringTable(data, user.uid);
            } else {
                // Tablo yeniden yÃ¼klenirken hata olursa
                container.innerHTML = '<div class="no-records">Ä°zleme listeniz gÃ¼ncellenirken bir hata oluÅŸtu.</div>';
                console.error("Marka izleme Ã¶ÄŸeleri yÃ¼klenirken hata:", data);
            }

            // Bildirimleri gÃ¶ster
            if (successfulRemovals > 0) {
                showNotification(`${successfulRemovals} kayÄ±t baÅŸarÄ±yla kaldÄ±rÄ±ldÄ±.`, 'success');
            }
            if (failedRemovals > 0) {
                showNotification(`${failedRemovals} kayÄ±t kaldÄ±rÄ±lamadÄ±. Konsolu kontrol edin.`, 'error');
            }
        });
    });
</script>
</body>
</html>
