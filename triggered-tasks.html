        /* My Tasks specific styles */
        .page-header { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
        .page-title { font-size: 2em; color: #1e3c72; margin-bottom: 10px; }
        .page-subtitle { color: #666; font-size: 1.1em; }
        
        .tasks-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .tasks-header {
            padding: 20px 30px;
            border-bottom: 1px solid #e1e8ed;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-label {
            font-weight: 500;
        }

        .filter-select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .tasks-table {
            width: 100%;
            border-collapse: collapse;
        }

        .tasks-table th,
        .tasks-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        .tasks-table th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
            color: white;
            text-align: center;
        }

        .status-open { background-color: #007bff; }
        .status-in-progress { background-color: #ffc107; color: #333;}
        .status-pending { background-color: #6c757d; }
        .status-completed { background-color: #28a745; }
        .status-cancelled { background-color: #dc3545; }
        .status-on-hold { background-color: #17a2b8; }
        .status-awaiting-approval { background-color: #6f42c1; }


        .priority-badge {
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            font-weight: 500;
        }
        .priority-high { background-color: #ffe0e6; color: #dc3545; }
        .priority-medium { background-color: #fff3cd; color: #ffc107; }
        .priority-low { background-color: #e6ffed; color: #28a745; }

        .action-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 5px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            opacity: 0.9;
        }
        .loading { text-align: center; padding: 50px; }
        .no-records { text-align: center; padding: 50px; color: #666; }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1002; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border: 1px solid #888;
            width: 90%; /* Could be more specific */
            max-width: 1200px; /* Max width */
            border-radius: 20px;
            animation-name: animatetop;
            animation-duration: 0.4s;
            max-height: 90vh; /* Allow scrolling within modal if content is long */
            overflow-y: auto;
        }

        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }

        .close-modal-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-title {
            font-size: 1.5em;
            color: #1e3c72;
            margin-bottom: 20px;
        }

        .modal-detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px 25px;
        }

        .modal-detail-item {
            margin-bottom: 10px;
        }

        .modal-detail-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .modal-detail-value {
            color: #555;
            word-break: break-word; /* Ensure long texts wrap */

            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            background-color: #f8f9fa;
            padding: 8px;
            border-radius: 6px;
        }
        
        .modal-detail-section-title {
            grid-column: 1 / -1; /* Span full width */
            font-size: 1.1em;
            color: #1e3c72;
            margin-top: 20px;

            font-size: 0.9em;
            color: #333;
            font-weight: 600;
        }

            font-size: 0.8em;
            color: #666;
            margin-top: 4px;

    <script type="module">
        import { authService, taskService, ipRecordsService, accrualService, personService, auth } from './firebase-config.js';
        import { showNotification } from './utils.js';
        import { loadSharedLayout } from './js/layout-loader.js'; // layout-loader.js eklendi

        document.addEventListener('DOMContentLoaded', async () => {
            // Ortak layout'u yükle ve bu sayfanın aktif linkini belirt
            await loadSharedLayout({ activeMenuLink: 'my-tasks.html' });

            class MyTasksModule {
                constructor() {
                    this.currentUser = null;
                    this.allTasks = [];
                    this.allIpRecords = [];
                    this.allPersons = [];
                    this.currentTaskForAccrual = null; // Yeni: Üzerinde tahakkuk oluşturulacak görev
                    this.createMyTaskSelectedTpInvoiceParty = null; // Yeni: Yeni tahakkuk modalı için TP Fatura Tarafı
                    this.createMyTaskSelectedServiceInvoiceParty = null; // Yeni: Yeni tahakkuk modalı için Hizmet Fatura Tarafı
                }

                init() {
                    authService.auth.onAuthStateChanged(async (user) => {
                        if (user) {
                            this.currentUser = user; // Mevcut kullanıcıyı set et
                            await this.loadAllData();
                            this.setupEventListeners();
                        } else {
                            window.location.href = 'index.html';
                        }
                    });
                }

                setupEventListeners() {
                    document.getElementById('statusFilter').addEventListener('change', (e) => this.renderTasks(e.target.value));
                    
                    document.getElementById('myTasksTableBody').addEventListener('click', (e) => {
                        if (e.target.classList.contains('action-btn')) {
                            e.preventDefault();
                            // ID'yi almak için hem data-id hem de data-task-id'yi kontrol et
                            const taskId = e.target.dataset.id || e.target.dataset.taskId; 
                            
                            if (!taskId) { // Eğer taskId hala yoksa hata bildir
                                showNotification('Görev ID\'si alınamadı. Lütfen sayfayı yenileyin veya yöneticiye başvurun.', 'error');
                                return;
                            }

                            // data-action'ı kontrol ederek hangi butona tıklandığını belirle
                            const action = e.target.dataset.action;

                            if (action === 'view') {
                                this.showTaskDetailModal(taskId); // showTaskDetailModal'ı çağır
                            } else if (action === 'edit') {
                                window.location.href = `task-detail.html?id=${taskId}`; 
                            } else if (e.target.classList.contains('add-accrual-btn')) { 
                                this.showCreateMyTaskAccrualModal(taskId);
                            }
                        }
                    });

                    // Modala ait elementleri doğrudan değişkene atamadan önce varlıklarını kontrol et
                    const closeTaskDetailModalBtn = document.getElementById('closeTaskDetailModal');
                    if (closeTaskDetailModalBtn) {
                        closeTaskDetailModalBtn.addEventListener('click', () => this.closeModal('taskDetailModal'));
                    }

                    const closeMyTaskAccrualModalBtn = document.getElementById('closeMyTaskAccrualModal');
                    if (closeMyTaskAccrualModalBtn) {
                        closeMyTaskAccrualModalBtn.addEventListener('click', () => this.closeModal('createMyTaskAccrualModal'));
                    }
                    
                    const cancelCreateMyTaskAccrualBtn = document.getElementById('cancelCreateMyTaskAccrualBtn');
                    if (cancelCreateMyTaskAccrualBtn) {
                        cancelCreateMyTaskAccrualBtn.addEventListener('click', () => this.closeModal('createMyTaskAccrualModal'));
                    }

                    const saveNewMyTaskAccrualBtn = document.getElementById('saveNewMyTaskAccrualBtn');
                    if (saveNewMyTaskAccrualBtn) {
                        saveNewMyTaskAccrualBtn.addEventListener('click', () => this.handleSaveNewAccrual());
                    }


                    ['createMyTaskOfficialFee', 'createMyTaskServiceFee', 'createMyTaskVatRate', 'createMyTaskApplyVatToOfficialFee'].forEach(id => {
                        const el = document.getElementById(id);
                        if (el) el.addEventListener('input', () => this.calculateCreateMyTaskTotalAmount());
                    });
                    document.getElementById('createMyTaskTpInvoicePartySearch').addEventListener('input', e => this.searchPersonsForCreateMyTaskAccrual(e.target.value, 'createMyTaskTpInvoiceParty'));
                    document.getElementById('createMyTaskServiceInvoicePartySearch').addEventListener('input', e => this.searchPersonsForCreateMyTaskAccrual(e.target.value, 'createMyTaskServiceInvoiceParty'));
                }

                async loadAllData() {
                    document.getElementById('loadingIndicator').style.display = 'block';
                    try {
                        const [tasksResult, ipRecordsResult, personsResult] = await Promise.all([
                            taskService.getTasksForUser(this.currentUser.uid), // Sadece atanmış görevleri getir
                            ipRecordsService.getRecords(),
                            personService.getPersons()
                        ]);

                        this.allTasks = tasksResult.success ? tasksResult.data : [];
                        this.allIpRecords = ipRecordsResult.success ? ipRecordsResult.data : [];
                        this.allPersons = personsResult.success ? personsResult.data : [];
                        const accrualsResult = await accrualService.getAccruals();
                        this.allAccruals = accrualsResult.success ? accrualsResult.data : [];
                        console.log('Yüklenen tahakkuklar:', this.allAccruals); // Debug için
                        console.log('DEBUG: tasksResult.data after fetching (MyTasksModule):', tasksResult.data); // NEW DEBUG LOG
                        console.log('DEBUG: this.allTasks after assignment (MyTasksModule):', this.allTasks); // NEW DEBUG LOG
                        this.renderTasks(); // Tüm görevleri başlangıçta render et
                    } catch (error) {
                        showNotification('Veriler yüklenirken bir hata oluştu: ' + error.message, 'error');
                    } finally {
                        document.getElementById('loadingIndicator').style.display = 'none';
                    }
                }

                renderTasks(filterStatus = 'all') {
                    const tableBody = document.getElementById('myTasksTableBody');
                    const noTasksMessage = document.getElementById('noTasksMessage');
                    tableBody.innerHTML = '';

                    const filteredTasks = this.allTasks.filter(task => 
                        (filterStatus === 'all' || task.status === filterStatus)
                    );
                    
                    if (filteredTasks.length === 0) {
                        noTasksMessage.style.display = 'block';
                        return;
                    }
                    noTasksMessage.style.display = 'none';

                    filteredTasks.forEach(task => {
                        const row = document.createElement('tr');
                        const statusClass = `status-${task.status.replace(/ /g, '-').toLowerCase()}`;
                        const priorityClass = `priority-${task.priority.toLowerCase()}`;
                        const taskTypeParts = task.taskType ? task.taskType.split('_') : [];
                        const mainType = taskTypeParts[0] || '';
                        const specificType = taskTypeParts.slice(1).join(' ').replace(/\b\w/g, l => l.toUpperCase());

                        row.innerHTML = `
                            <td>${task.id}</td>
                            <td>${task.relatedIpRecordTitle || 'N/A'}</td>
                            <td>${mainType.charAt(0).toUpperCase() + mainType.slice(1)} - ${specificType}</td>
                            <td><span class="priority-badge ${priorityClass}">${task.priority}</span></td>
                            <td>${task.dueDate ? new Date(task.dueDate).toLocaleDateString('tr-TR') : 'Belirtilmemiş'}</td>
                            <td><span class="status-badge ${statusClass}">${task.status}</span></td>
                            <td>
                                <button class="action-btn" data-id="${task.id}" data-action="view">Görüntüle</button>
                                <button class="action-btn" data-id="${task.id}" data-action="edit">Düzenle</button>
                                <button class="action-btn add-accrual-btn" data-id="${task.id}">Ek Tahakkuk Oluştur</button> </td>
                        `;
                        tableBody.appendChild(row);
                    });
                }

                cleanHistoryAction(action) {
                    if (action.includes('İş güncellendi. Değişen alanlar:')) {
                        return 'İş güncellendi';
                    }
                    if (action.includes('İş oluşturuldu')) return 'İş oluşturuldu';
                    if (action.includes('İş silindi')) return 'İş silindi';
                    if (action.includes('İş tamamlandı')) return 'İş tamamlandı';
                    if (action.includes('İş yeniden atandı')) return 'İş yeniden atandı';
                    if (action.includes('Durum değişti')) return 'Durum değiştirildi';
                    
                    return action.length > 50 ? action.substring(0, 50) + '...' : action;
                }
                showTaskDetailModal(taskId) {
                    const task = this.allTasks.find(t => t.id === taskId);
                    if (!task) {
                        showNotification('İlgili iş bulunamadı.', 'error');
                        return;
                    }

                    const modal = document.getElementById('taskDetailModal');
                    const modalBody = document.getElementById('modalBody');
                    
                    const ipRecord = this.allIpRecords.find(r => r.id === task.relatedIpRecordId);
                    const relatedParty = task.details?.relatedParty?.id ? this.allPersons.find(p => p.id === task.details.relatedParty.id) : null;
                    
                    const renderField = (label, value) => value ? `<div class="modal-detail-item"><div class="modal-detail-label">${label}</div><div class="modal-detail-value">${value}</div></div>` : '';
                    const relatedAccruals = this.allAccruals ? this.allAccruals.filter(acc => acc.taskId === taskId) : [];

                    let accrualsHtml = '';
                    if(relatedAccruals.length > 0) {
                        accrualsHtml = relatedAccruals.map(acc => {
                            const statusText = acc.status === 'paid' ? 'Ödendi' : 'Ödenmedi';
                            const statusClass = acc.status === 'paid' ? 'status-paid' : 'status-unpaid';
                            const totalAmountText = new Intl.NumberFormat('tr-TR', { 
                                style: 'currency', 
                                currency: acc.totalAmountCurrency || 'TRY' 
                            }).format(acc.totalAmount || 0);
                            
                            return `<div class="related-accrual-item">
                                <div class="accrual-info">
                                    <strong>ID:</strong> ${acc.id.substring(0,8)}... | 
                                    <strong>Durum:</strong> <span class="status-badge ${statusClass}">${statusText}</span> | 
                                    <strong>Tutar:</strong> ${totalAmountText}
                                    ${acc.paymentDate ? ` | <strong>Ödeme Tarihi:</strong> ${new Date(acc.paymentDate).toLocaleDateString('tr-TR')}` : ''}
                                </div>
                            </div>`;
                        }).join('');
                    } else {
                        accrualsHtml = '<p style="color: #666; font-style: italic;">Bu işe ait tahakkuk bulunmuyor.</p>';
                    }
                    
                    let historyHtml = '<p>İşlem geçmişi bulunmuyor.</p>';
                    if(task.history && task.history.length > 0) {
                        historyHtml = [...task.history].sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp)).map(entry => 
                            `<div class="task-history-item">
                                <div class="task-history-description">${this.cleanHistoryAction(entry.action)}</div>
                                <div class="task-history-meta">${new Date(entry.timestamp).toLocaleString('tr-TR')} by ${entry.userEmail}</div>
                            </div>`
                        ).join('');
                    }
                    // taskTypeParts, mainType, specificType showTaskDetailModal içinde zaten tanımlı
                    const taskTypeParts = task.taskType ? task.taskType.split('_') : [];
                    const mainType = taskTypeParts[0] || '';
                    const specificType = taskTypeParts.slice(1).join(' ').replace(/\b\w/g, l => l.toUpperCase());

                        modalBody.innerHTML = `
                            <div class="modal-detail-grid">
                                ${renderField('İş No.', task.id)}
                                ${renderField('Atanan Kişi', task.assignedTo_email)}
                                ${renderField('İş Türü', `${mainType.charAt(0).toUpperCase() + mainType.slice(1)} - ${specificType}`)}
                                ${renderField('Bitiş Tarihi', task.dueDate ? new Date(task.dueDate).toLocaleDateString('tr-TR') : '-')}
                                ${renderField('Öncelik', task.priority)}
                                ${renderField('İlgili Portföy Kaydı', ipRecord ? ipRecord.title : 'Bulunamadı')}
                                ${renderField('İlgili Taraf', relatedParty ? relatedParty.name : '')}
                                <div class="modal-detail-item full-width">
                                    <div class="modal-detail-label">Açıklama</div>
                                    <div class="modal-detail-value long-text">${task.description || '-'}</div>
                                </div>
                                
                                <h4 class="modal-detail-section-title">İlişkili Tahakkuklar</h4>
                                <div class="related-accruals-section">${accrualsHtml}</div>
                                
                                <h4 class="modal-detail-section-title">İşlem Geçmişi</h4>
                                <div class="task-history">${historyHtml}</div>
                            </div>
                        `;
                    modal.classList.add('show');
                }

                // Yeni Tahakkuk Oluşturma Modalı Fonksiyonları
                showCreateMyTaskAccrualModal = (taskId) => {
                    this.currentTaskForAccrual = this.allTasks.find(t => t.id === taskId);
                    if (!this.currentTaskForAccrual) {
                        showNotification('İlgili iş bulunamadı.', 'error');
                        return;
                    }

                    // İş başlığını ve ID'sini görüntüle, başlık yoksa 'Başlıksız İş' kullan
                    document.getElementById('createMyTaskAccrualTaskTitleDisplay').value = `${this.currentTaskForAccrual.title || 'Başlıksız İş'} (${this.currentTaskForAccrual.id.substring(0,8)}...)`;
                    
                    // Formu temizle ve varsayılanları ayarla
                    document.getElementById('createMyTaskAccrualForm').reset();
                    document.getElementById('createMyTaskOfficialFeeCurrency').value = 'TRY';
                    document.getElementById('createMyTaskServiceFeeCurrency').value = 'TRY';
                    document.getElementById('createMyTaskVatRate').value = '20';
                    document.getElementById('createMyTaskApplyVatToOfficialFee').checked = true;
                    this.calculateCreateMyTaskTotalAmount(); // Başlangıçta toplamı hesapla
                    
                    this.createMyTaskSelectedTpInvoiceParty = null;
                    this.createMyTaskSelectedServiceInvoiceParty = null;
                    document.getElementById('createMyTaskSelectedTpInvoicePartyDisplay').style.display = 'none';
                    document.getElementById('createMyTaskSelectedServiceInvoicePartyDisplay').style.display = 'none';
                    document.getElementById('createMyTaskTpInvoicePartySearch').value = '';
                    document.getElementById('createMyTaskServiceInvoicePartySearch').value = '';

                    document.getElementById('createMyTaskAccrualModal').classList.add('show');
                }

                calculateCreateMyTaskTotalAmount() {
                    const officialFee = parseFloat(document.getElementById('createMyTaskOfficialFee').value) || 0;
                    const serviceFee = parseFloat(document.getElementById('createMyTaskServiceFee').value) || 0;
                    const vatRate = parseFloat(document.getElementById('createMyTaskVatRate').value) || 0;
                    const applyVatToOfficial = document.getElementById('createMyTaskApplyVatToOfficialFee').checked;

                    let total;
                    if (applyVatToOfficial) {
                        total = (officialFee + serviceFee) * (1 + vatRate / 100);
                    } else {
                        total = officialFee + (serviceFee * (1 + vatRate / 100));
                    }
                    document.getElementById('createMyTaskTotalAmountDisplay').textContent = new Intl.NumberFormat('tr-TR', { style: 'currency', currency: 'TRY' }).format(total);
                }

                searchPersonsForCreateMyTaskAccrual(query, target) {
                    const resultsContainerId = {
                        'createMyTaskTpInvoiceParty': 'createMyTaskTpInvoicePartyResults',
                        'createMyTaskServiceInvoiceParty': 'createMyTaskServiceInvoicePartyResults'
                    }[target];

                    const container = document.getElementById(resultsContainerId);
                    if (!container) return;
                    container.innerHTML = '';
                    if (query.length < 2) { container.innerHTML = ''; return; }
                    
                    const filtered = this.allPersons.filter(p => p.name.toLowerCase().includes(query.toLowerCase()));
                    if (filtered.length === 0) { container.innerHTML = '<p class="no-results-message">Kişi bulunamadı.</p>'; return; }

                    filtered.forEach(p => {
                        const item = document.createElement('div');
                        item.className = 'search-result-item';
                        item.dataset.id = p.id;
                        item.innerHTML = `<div><b>${p.name}</b><br><small>${p.email || '-'}</small></div>`;
                        item.addEventListener('click', () => this.selectPersonForCreateMyTaskAccrual(p, target));
                        container.appendChild(item);
                    });
                }

                selectPersonForCreateMyTaskAccrual(person, target) {
                    const displayId = {
                        'createMyTaskTpInvoiceParty': 'createMyTaskSelectedTpInvoicePartyDisplay',
                        'createMyTaskServiceInvoiceParty': 'createMyTaskSelectedServiceInvoicePartyDisplay'
                    }[target];

                    const inputId = {
                        'createMyTaskTpInvoiceParty': 'createMyTaskTpInvoicePartySearch',
                        'createMyTaskServiceInvoiceParty': 'createMyTaskServiceInvoicePartySearch'
                    }[target];

                    const resultsId = {
                        'createMyTaskTpInvoiceParty': 'createMyTaskTpInvoicePartyResults',
                        'createMyTaskServiceInvoiceParty': 'createMyTaskServiceInvoicePartyResults'
                    }[target];
                    
                    if(target === 'createMyTaskTpInvoiceParty') this.createMyTaskSelectedTpInvoiceParty = person;
                    else if(target === 'createMyTaskServiceInvoiceParty') this.createMyTaskSelectedServiceInvoiceParty = person;

                    const display = document.getElementById(displayId);
                    display.innerHTML = `<p><b>Seçilen:</b> ${person.name}</p>`;
                    display.style.display = 'block';

                    document.getElementById(resultsId).innerHTML = '';
                    document.getElementById(inputId).value = person.name;
                }

                async handleSaveNewAccrual() {
                    if (!this.currentTaskForAccrual) {
                        showNotification('İlgili görev bilgisi bulunamadı.', 'error');
                        return;
                    }

                    const officialFee = parseFloat(document.getElementById('createMyTaskOfficialFee').value) || 0;
                    const serviceFee = parseFloat(document.getElementById('createMyTaskServiceFee').value) || 0;

                    if (officialFee <= 0 && serviceFee <= 0) {
                        showNotification("Lütfen en az bir ücret girin.", 'error');
                        return;
                    }

                    const vatRate = parseFloat(document.getElementById('createMyTaskVatRate').value) || 0;
                    const applyVatToOfficial = document.getElementById('createMyTaskApplyVatToOfficialFee').checked;
                    let totalAmount;
                    if (applyVatToOfficial) {
                        totalAmount = (officialFee + serviceFee) * (1 + vatRate / 100);
                    } else {
                        totalAmount = officialFee + (serviceFee * (1 + vatRate / 100));
                    }

                    const newAccrualData = {
                        taskId: this.currentTaskForAccrual.id,
                        taskTitle: this.currentTaskForAccrual.title,
                        officialFee: {
                            amount: officialFee,
                            currency: document.getElementById('createMyTaskOfficialFeeCurrency').value
                        },
                        serviceFee: {
                            amount: serviceFee,
                            currency: document.getElementById('createMyTaskServiceFeeCurrency').value
                        },
                        vatRate,
                        applyVatToOfficialFee: applyVatToOfficial,
                        totalAmount,
                        totalAmountCurrency: 'TRY',
                        remainingAmount: totalAmount, // Yeni tahakkuk başlangıçta toplam tutar kadar kalan tutara sahip
                        tpInvoiceParty: this.createMyTaskSelectedTpInvoiceParty ? { id: this.createMyTaskSelectedTpInvoiceParty.id, name: this.createMyTaskSelectedTpInvoiceParty.name } : null,
                        serviceInvoiceParty: this.createMyTaskSelectedServiceInvoiceParty ? { id: this.createMyTaskSelectedServiceInvoiceParty.id, name: this.createMyTaskSelectedServiceInvoiceParty.name } : null,
                        status: 'unpaid', // Yeni tahakkuk başlangıçta ödenmedi durumunda
                        createdAt: new Date().toISOString()
                    };

                    try {
                        const result = await accrualService.addAccrual(newAccrualData);
                        if (result.success) {
                            showNotification('Ek tahakkuk başarıyla oluşturuldu!', 'success');
                            this.closeModal('createMyTaskAccrualModal');
                            await this.loadAllData(); // Tabloyu ve tüm verileri yenile
                        } else {
                            throw new Error(result.error);
                        }
                    } catch (error) {
                        showNotification('Ek tahakkuk oluşturulurken hata oluştu: ' + error.message, 'error');
                        console.error('Ek tahakkuk kaydetme hatası:', error);
                    }
                }

                closeModal(modalId) {
                    document.getElementById(modalId).classList.remove('show');
                    if (modalId === 'taskDetailModal') { /* mevcut modal'ı resetle */ }
                    if (modalId === 'createMyTaskAccrualModal') {
                        document.getElementById('createMyTaskAccrualForm').reset();
                        this.currentTaskForAccrual = null;
                        this.createMyTaskSelectedTpInvoiceParty = null;
                        this.createMyTaskSelectedServiceInvoiceParty = null;
                        document.getElementById('createMyTaskSelectedTpInvoicePartyDisplay').style.display = 'none';
                        document.getElementById('createMyTaskSelectedServiceInvoicePartyDisplay').style.display = 'none';
                        document.getElementById('createMyTaskTpInvoicePartySearch').value = '';
                        document.getElementById('createMyTaskServiceInvoicePartySearch').value = '';
                        document.getElementById('createMyTaskTotalAmountDisplay').textContent = '0.00 TRY'; // Toplam tutarı sıfırla
                    }
                }
            }

            const myTasksModule = new MyTasksModule();
            myTasksModule.init();
        });
    </script>
</body>
</html>
