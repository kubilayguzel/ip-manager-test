<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bülten Sorgulama</title>
<link rel="stylesheet" href="css/shared-styles.css">
<style>
.main-container {
  padding: 30px;
}
.page-header {
  background: rgba(255,255,255,0.95);
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.table-container {
  background: white;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.05);
  overflow-x: auto;
}
.tasks-table {
  width: 100%;
  border-collapse: collapse;
}
.tasks-table th, .tasks-table td {
  padding: 12px;
  text-align: left;
  border-bottom: 1px solid #eee;
}
.tasks-table th {
  background: #f7f7f7;
}
.action-btn {
  background: #007bff;
  color: white;
  border: none;
  padding: 6px 10px;
  border-radius: 4px;
  cursor: pointer;
}
.action-btn:hover {
  opacity: 0.9;
}
.modal {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.modal-content {
  background:white;
  padding:20px;
  border-radius:8px;
  width:500px;
  max-height:80vh;
  overflow-y:auto;
}
.modal-content h3 {
  margin-top:0;
}
.modal-content ul {
  padding-left:20px;
}
.close-modal {
  float:right;
  font-size:20px;
  cursor:pointer;
}
img.marka-image {
  max-width:80px;
  border:1px solid #ccc;
  border-radius:6px;
}
</style>
</head>
<body>
<div id="layout-placeholder"></div>
<div class="page-wrapper">
  <main class="main-container">
    <section class="page-header">
      <h1>Bülten Sorgulama</h1>
      <p>Yüklenmiş bültenleri numara ve türe göre sorgulayabilirsiniz.</p>
      <div>
        Bülten Türü:
        <select id="bulletinType">
          <option value="marka">Marka</option>
          <option value="patent">Patent</option>
          <option value="tasarim">Tasarım</option>
        </select>
        Bülten No:
        <input type="text" id="bulletinNo" placeholder="Örn: 2025/15">
        <button id="searchButton" class="action-btn">Sorgula</button>
      </div>
    </section>
    <div id="recordsContainer" class="table-container"></div>
  </main>
</div>
<div id="goodsModal" class="modal">
  <div class="modal-content">
    <span class="close-modal" id="closeGoodsModal">&times;</span>
    <h3>Mal/Hizmet Listesi</h3>
    <ul id="goodsList"></ul>
  </div>
</div>
<script type="module">
import { loadSharedLayout } from './js/layout-loader.js';
loadSharedLayout({ activeMenuLink: 'bulletin-search.html' });
</script>
<script type="module" src="js/bulletin-search.js"></script>
</body>
</html>
