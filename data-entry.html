<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IP Manager – Portföy Kaydı</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="d-flex">
    <!-- Sol panel (var olan sidebar içine yerleştirilebilir) -->
    <nav class="bg-light border-right" id="sidebar">
      <div class="sidebar-heading">Portföy</div>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action active" id="menuPortfolio">Portföy Kaydı</a>
        <!-- Başka menüler -->
      </div>
    </nav>

    <!-- Ana içerik -->
    <div class="container-fluid p-4">
      <div class="mb-4">
        <label for="ipTypeSelect" class="form-label font-weight-bold">IP Türü Seçin:</label>
        <select id="ipTypeSelect" class="form-control w-50">
          <option value="">Seçiniz...</option>
          <option value="patent">Patent</option>
          <option value="trademark">Marka</option>
          <option value="design">Tasarım</option>
        </select>
      </div>

      <!-- Dinamik form burada render edilecek -->
      <div id="formContainer"></div>
    </div>
  </div>

  <!-- Gerekli script’ler -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Nice Classification modülü -->
  <script type="module" src="./nice-classification.js"></script>
  <!-- Aşağıdaki bizim yazdığımız dosya -->
  <script type="module" src="./portfolio-entry.js"></script>
</body>
</html>
