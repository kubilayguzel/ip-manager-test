<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Manager - Marka B√ºlten ƒ∞zleme</title>
    <style>
        /* MEVCUt CSS YAPISI KORUNDU - SADECE BENZEMEZ/BENZER BUTON STƒ∞LLERƒ∞ EKLENDƒ∞ */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333; display: flex; }
        .page-wrapper { flex-grow: 1; display: flex; flex-direction: column; height: 100vh; overflow-y: auto; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
        .main-container { width: 100%; padding: 30px; margin: 0; }
        .page-header { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
        .page-title { font-size: 2em; color: #1e3c72; margin-bottom: 10px; }
        .page-subtitle { color: #666; font-size: 1.1em; }
        .monitoring-container, .results-container { background: rgba(255, 255, 255, 0.95); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; margin-bottom: 30px; }
        .monitoring-header, .results-header { padding: 20px 30px; border-bottom: 1px solid #e1e8ed; }
        .monitoring-header h3, .results-header h3 { color: #1e3c72; margin-bottom: 20px; font-size: 1.3em; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px 25px; }
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        .form-input, .form-select { width: 100%; padding: 12px 15px; border: 2px solid #e1e8ed; border-radius: 10px; font-size: 1em; }
        .btn { padding: 12px 24px; border: none; border-radius: 10px; cursor: pointer; font-size: 1em; font-weight: 600; transition: all 0.2s ease-in-out; }
        .btn:disabled { background-color: #cccccc !important; color: #666 !important; cursor: not-allowed; transform: none !important; box-shadow: none !important; }
        .btn-primary { background: #1e3c72; color: white; }
        .btn-primary:hover:not(:disabled) { background: #2a5298; transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-warning { background-color: #ffc107; color: #212529; }
        .btn-warning:hover:not(:disabled) { background-color: #e0a800; transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .results-table { width: 100%; border-collapse: collapse; }
        .results-table th, .results-table td { padding: 15px; text-align: left; border-bottom: 1px solid #f0f0f0; }
        .results-table th { background: #f8f9fa; font-weight: 600; }
        .nice-class-badge { display: inline-block; padding: 4px 8px; border-radius: 8px; font-size: 0.8em; background-color: #e2e3e5; color: #333; margin-right: 4px; }
        .nice-class-badge.match { background-color: #28a745; color: white; font-weight: bold; }
        .loading, .no-records { text-align: center; padding: 50px; color: #666; }
        .info-message { text-align: center; padding: 10px; font-size: 0.9em; background-color: #e2f3ff; color: #004085; border-radius: 8px; margin: 10px 20px; }
        .button-group { display: flex; gap: 10px; justify-content: flex-end; }

        /* YENƒ∞ EKLENDƒ∞: Sadece benzemez/benzer buton stilleri */
        .similarity-btn {
            padding: 4px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
            margin-right: 3px;
            transition: background-color 0.2s;
        }

        .similarity-btn.not-similar {
            background-color: #ff6b8a;
            color: white;
        }

        .similarity-btn.not-similar:hover {
            background-color: #ff5577;
        }

        .similarity-btn.similar {
            background-color: #4ade80;
            color: white;
        }

        .similarity-btn.similar:hover {
            background-color: #22c55e;
        }
    </style>
</head>
<body>
    <div id="layout-placeholder"></div>
    <div class="page-wrapper">
        <main class="main-container">
            <section class="page-header">
                <h1 class="page-title">Marka B√ºlten ƒ∞zleme</h1>
                <p class="page-subtitle">Marka b√ºltenlerini takip edin ve yeni ba≈üvurularƒ± izleyin.</p>
            </section>
    
            <div class="monitoring-container">
                <div class="monitoring-header">
                    <h3>Arama Kriterleri</h3>
                    <div class="search-section">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="ownerSearch" class="form-label">Sahip</label>
                                <input type="text" id="ownerSearch" class="form-input" placeholder="Sahip adƒ±na g√∂re filtrele">
                            </div>
                            <div class="form-group">
                                <label for="niceClassSearch" class="form-label">Nice Sƒ±nƒ±fƒ±</label>
                                <input type="text" id="niceClassSearch" class="form-input" placeholder="Nice sƒ±nƒ±fƒ±na g√∂re filtrele">
                            </div>
                            <div class="form-group">
                                <label for="bulletinSelect" class="form-label">B√ºlten</label>
                                <select id="bulletinSelect" class="form-select">
                                    <option value="">B√ºlten se√ßin...</option>
                                </select>
                            </div>
                        </div>
                        <div class="button-group" style="margin-top: 20px;">
                            <button id="startSearchBtn" class="btn btn-primary" disabled>üîç Arama Ba≈ülat</button>
                            <button id="researchBtn" class="btn btn-secondary" disabled>üîÑ Yeniden Ara</button>
                            <button id="clearFiltersBtn" class="btn btn-warning">üóëÔ∏è Filtreleri Temizle</button>
                        </div>
                    </div>
                </div>
                
                <div style="padding: 0 30px 30px;">
                    <h4 style="margin-bottom: 15px; color: #1e3c72;">ƒ∞zlenen Markalar <span id="monitoringCount" style="background: #e2f3ff; padding: 2px 8px; border-radius: 12px; font-size: 0.8em;">0</span></h4>
                    <div style="overflow-x: auto;">
                        <table class="results-table">
                            <thead>
                                <tr>
                                    <th>Marka Adƒ±</th>
                                    <th>Ba≈üvuru No</th>
                                    <th>Sahip</th>
                                    <th>Nice Sƒ±nƒ±fƒ±</th>
                                    <th>Ba≈üvuru Tarihi</th>
                                </tr>
                            </thead>
                            <tbody id="monitoringListBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
    
            <div class="results-container">
                <div class="results-header">
                    <h3>Arama Sonu√ßlarƒ±</h3>
                </div>
                <div id="infoMessageContainer"></div>
                <div style="overflow-x: auto;">
                    <table class="results-table">
                        <thead>
                            <tr>
                                <th>Ba≈üvuru No</th>
                                <th>Marka Adƒ±</th>
                                <th>Sahip</th>
                                <th>Nice Sƒ±nƒ±fƒ±</th>
                                <th>Benzerlik</th>
                                <th>ƒ∞≈ülemler</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTableBody"></tbody>
                    </table>
                    <div id="loadingIndicator" class="loading" style="display: none;"></div>
                    <div id="noRecordsMessage" class="no-records" style="display: none;"></div>
                </div>
                <div id="paginationContainer"></div>
            </div>
        </main>
    </div>

<script type="module">
// Firebase Firestore servislerini import et
import { db, personService, searchRecordService } from './firebase-config.js';
import { collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

// Kendi arama mod√ºl√ºm√ºz√º import et
import { runTrademarkSearch } from './js/trademark-similarity/run-search.js';
import Pagination from './js/pagination.js';
import { loadSharedLayout } from './js/layout-loader.js';

console.log("### trademark-similarity-search.html script y√ºklendi ###");

let allSimilarResults = [];
let monitoringTrademarks = [];
let filteredMonitoringTrademarks = [];
let allPersons = [];
let pagination;

const startSearchBtn = document.getElementById('startSearchBtn');
const researchBtn = document.getElementById('researchBtn');
const clearFiltersBtn = document.getElementById('clearFiltersBtn');
const ownerSearchInput = document.getElementById('ownerSearch');
const niceClassSearchInput = document.getElementById('niceClassSearch');
const bulletinSelect = document.getElementById('bulletinSelect');
const resultsTableBody = document.getElementById('resultsTableBody');
const loadingIndicator = document.getElementById('loadingIndicator');
const noRecordsMessage = document.getElementById('noRecordsMessage');
const infoMessageContainer = document.getElementById('infoMessageContainer');

// Benzerlik servisi - monitoringtrademarkrecords i√ßin
const similarityService = {
    async updateSimilarityStatus(monitoredTrademarkId, bulletinId, resultId, isSimilar) {
        try {
            const recordId = `${monitoredTrademarkId}_${bulletinId}`;
            const result = await searchRecordService.getRecord(recordId);
            
            if (result.success && result.data) {
                // Mevcut sonu√ßlarƒ± al ve g√ºncelle
                const updatedResults = result.data.results.map(r => {
                    if (r.objectID === resultId || r.applicationNo === resultId) {
                        return { 
                            ...r, 
                            isSimilar: isSimilar, 
                            similarityUpdatedAt: new Date().toISOString() 
                        };
                    }
                    return r;
                });
                
                // monitoringtrademarkrecords kaydƒ±nƒ± g√ºncelle
                await searchRecordService.saveRecord(recordId, { 
                    ...result.data, 
                    results: updatedResults,
                    lastSimilarityUpdate: new Date().toISOString()
                });
                
                return { success: true };
            }
            return { success: false, error: 'Kayƒ±t bulunamadƒ±' };
        } catch (error) {
            console.error('Benzerlik durumu g√ºncellenirken hata:', error);
            return { success: false, error: error.message };
        }
    }
};

const debounce = (func, delay) => {
    let timeout;
    return (...args) => {
        clearTimeout(timeout);
        timeout = setTimeout(() => func(...args), delay);
    };
};

function initializePagination() {
    pagination = new Pagination({
        containerId: 'paginationContainer',
        itemsPerPage: 10,
        onPageChange: renderCurrentPageOfResults
    });
}

async function loadInitialData() {
    console.log(">>> loadInitialData ba≈üladƒ±");
    await loadSharedLayout({ activeMenuLink: 'trademark-similarity-search.html' });
    const personsResult = await personService.getPersons();
    if (personsResult.success) allPersons = personsResult.data;
    await loadBulletinOptions();

    const snapshot = await getDocs(collection(db, 'monitoringTrademarks'));
    monitoringTrademarks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    filteredMonitoringTrademarks = [...monitoringTrademarks];
    renderMonitoringList();
    updateMonitoringCount();
    checkCacheAndToggleButtonStates();
    console.log(">>> loadInitialData tamamlandƒ±");
}

async function loadBulletinOptions() {
    try {
        const snapshot = await getDocs(collection(db, 'trademarkBulletins'));
        const bulletins = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        
        bulletins.sort((a, b) => {
            const dateA = a.createdAt?.toDate?.() || new Date(0);
            const dateB = b.createdAt?.toDate?.() || new Date(0);
            return dateB - dateA;
        });

        bulletinSelect.innerHTML = '<option value="">B√ºlten se√ßin...</option>';
        bulletins.forEach(bulletin => {
            const option = document.createElement('option');
            option.value = bulletin.id;
            option.textContent = `${bulletin.bulletinNo} - ${bulletin.createdAt?.toDate?.()?.toLocaleDateString('tr-TR') || 'Tarih yok'}`;
            bulletinSelect.appendChild(option);
        });
    } catch (error) {
        console.error('B√ºlten se√ßenekleri y√ºklenirken hata:', error);
    }
}

function updateMonitoringCount() {
    document.getElementById('monitoringCount').textContent = filteredMonitoringTrademarks.length;
}

function applyMonitoringListFilters() {
    const ownerFilter = ownerSearchInput.value.toLowerCase();
    const niceFilter = niceClassSearchInput.value.toLowerCase();
    
    filteredMonitoringTrademarks = monitoringTrademarks.filter(data => {
        const ownerName = (data.owners?.[0]?.name || '').toLowerCase();
        const niceClasses = Array.isArray(data.niceClass) ? data.niceClass.join(' ') : (data.niceClass || '');
        return (!ownerFilter || ownerName.includes(ownerFilter)) && (!niceFilter || niceClasses.includes(niceFilter));
    });
    
    renderMonitoringList();
    updateMonitoringCount();
    checkCacheAndToggleButtonStates();
}

function renderMonitoringList() {
    const tbody = document.getElementById('monitoringListBody');
    tbody.innerHTML = filteredMonitoringTrademarks.length === 0 
        ? '<tr><td colspan="5" class="no-records">Filtreye uygun izlenecek marka bulunamadƒ±.</td></tr>'
        : filteredMonitoringTrademarks.map(tm => `
            <tr>
                <td>${tm.title || tm.markName || '-'}</td>
                <td>${tm.applicationNumber || '-'}</td>
                <td>${getOwnerNames(tm)}</td>
                <td>${Array.isArray(tm.niceClass) ? tm.niceClass.join(', ') : (tm.niceClass || '-')}</td>
                <td>${tm.applicationDate || '-'}</td>
            </tr>`).join('');
}

// Yardƒ±mcƒ± fonksiyon: Sahip isimlerini string olarak d√∂nd√ºr√ºr
function getOwnerNames(item) {
    if (item.owners && Array.isArray(item.owners)) {
        return item.owners.map(owner => {
            const person = allPersons.find(p => p.id === owner.id);
            return person ? person.name : (owner.name || 'Bilinmeyen Sahip');
        }).filter(Boolean).join(', ');
    } else if (typeof item.holders === 'string') {
        return item.holders;
    }
    return '-';
}

async function checkCacheAndToggleButtonStates() {
    const selectedBulletin = bulletinSelect.value;
    startSearchBtn.disabled = true;
    researchBtn.disabled = true;
    
    if (!selectedBulletin || filteredMonitoringTrademarks.length === 0) {
        return;
    }

    const checkPromises = filteredMonitoringTrademarks.map(tm => searchRecordService.getRecord(`${tm.id}_${selectedBulletin}`));
    const results = await Promise.all(checkPromises);
    const cachedCount = results.filter(r => r.success && r.data).length;
    
    if (cachedCount > 0) {
        researchBtn.disabled = false;
    }

    if (cachedCount === filteredMonitoringTrademarks.length && filteredMonitoringTrademarks.length > 0) {
        startSearchBtn.disabled = true;
        infoMessageContainer.innerHTML = `<div class="info-message">Bu b√ºlten i√ßin t√ºm sonu√ßlar √∂nbellekte mevcut. Sonu√ßlar otomatik olarak y√ºkleniyor...</div>`;
        await performSearch(true);
    } else {
        startSearchBtn.disabled = false;
        infoMessageContainer.innerHTML = '';
    }
}

async function performResearch() {
    const selectedBulletin = bulletinSelect.value;
    if (!selectedBulletin) return alert('L√ºtfen bir b√ºlten se√ßin.');
    if (filteredMonitoringTrademarks.length === 0) return alert('Filtreye uygun izlenen marka bulunamadƒ±.');

    const confirmMsg = `Se√ßili b√ºlten i√ßin filtrelenmi≈ü ${filteredMonitoringTrademarks.length} markanƒ±n mevcut arama sonu√ßlarƒ± silinecek ve yeniden arama yapƒ±lacaktƒ±r. Onaylƒ±yor musunuz?`;
    if (!confirm(confirmMsg)) return;

    loadingIndicator.textContent = 'Eski kayƒ±tlar siliniyor...';
    loadingIndicator.style.display = 'block';
    startSearchBtn.disabled = true;
    researchBtn.disabled = true;

    const deletePromises = filteredMonitoringTrademarks.map(tm => searchRecordService.deleteRecord(`${tm.id}_${selectedBulletin}`));
    await Promise.all(deletePromises);
    
    await performSearch(false);
}

async function performSearch(fromCacheOnly = false) {
    const selectedBulletin = bulletinSelect.value;
    if (!selectedBulletin) return;
    if (filteredMonitoringTrademarks.length === 0) return;

    loadingIndicator.textContent = 'Arama yapƒ±lƒ±yor...';
    loadingIndicator.style.display = 'block';
    noRecordsMessage.style.display = 'none';
    infoMessageContainer.innerHTML = '';
    resultsTableBody.innerHTML = '';
    allSimilarResults = [];
    startSearchBtn.disabled = true;
    researchBtn.disabled = true;

    let cachedResults = [];
    let trademarksToSearch = [];

    // √ñnbellekten √ßek
    for (const tm of filteredMonitoringTrademarks) {
        const recordId = `${tm.id}_${selectedBulletin}`;
        const result = await searchRecordService.getRecord(recordId);
        if (result.success && result.data) {
            cachedResults.push(...result.data.results.map(r => ({...r, source: 'cache', monitoredTrademark: tm.title})));
        } else {
            trademarksToSearch.push(tm);
        }
    }

    let newSearchResults = [];
    if (!fromCacheOnly && trademarksToSearch.length > 0) {
        if (!runTrademarkSearch) {
            alert("Arama mod√ºl√º hen√ºz y√ºklenmedi, l√ºtfen bekleyin.");
            loadingIndicator.style.display = 'none';
            checkCacheAndToggleButtonStates();
            return;
        }
        loadingIndicator.textContent = `${trademarksToSearch.length} marka i√ßin arama yapƒ±lƒ±yor... (Bu biraz zaman alabilir)`;
        
        try {
            const resultsFromCF = await runTrademarkSearch(
                trademarksToSearch.map(tm => ({
                    id: tm.id,
                    markName: tm.title || tm.markName,
                    applicationDate: tm.applicationDate,
                    niceClasses: tm.niceClass
                })),
                selectedBulletin
            );
            
            if (resultsFromCF && resultsFromCF.length > 0) {
                newSearchResults = resultsFromCF.map(hit => ({...hit, source: 'new'}));
                
                const groupedResults = newSearchResults.reduce((acc, currentResult) => {
                    const monitoredTrademarkId = currentResult.monitoredTrademarkId;
                    if (!acc[monitoredTrademarkId]) {
                        acc[monitoredTrademarkId] = [];
                    }
                    acc[monitoredTrademarkId].push(currentResult);
                    return acc;
                }, {});

                for (const [monitoredTrademarkId, results] of Object.entries(groupedResults)) {
                    const recordId = `${monitoredTrademarkId}_${selectedBulletin}`;
                    await searchRecordService.saveRecord(recordId, { results: results, searchDate: new Date().toISOString() });
                }
            }
        } catch (error) {
            console.error("Arama i≈ülemi sƒ±rasƒ±nda hata:", error);
            infoMessageContainer.innerHTML = `<div class="error-message">Arama i≈ülemi sƒ±rasƒ±nda hata olu≈ütu: ${error.message}. Detaylar i√ßin konsolu kontrol edin.</div>`;
            loadingIndicator.style.display = 'none';
            startSearchBtn.disabled = false;
            researchBtn.disabled = false;
            return;
        }
    }
    
    allSimilarResults = [...cachedResults, ...newSearchResults];
    loadingIndicator.style.display = 'none';
    
    const infoMessage = `Toplam ${allSimilarResults.length} benzer sonu√ß bulundu. (${cachedResults.length} √∂nbellekten, ${newSearchResults.length} yeni arama ile)`;
    infoMessageContainer.innerHTML = `<div class="info-message">${infoMessage}</div>`;
    
    pagination.update(allSimilarResults.length);
    renderCurrentPageOfResults();
            
    startSearchBtn.disabled = true;
    researchBtn.disabled = allSimilarResults.length === 0;
    console.log("üìä T√ºm benzer sonu√ßlar (render √∂ncesi):", allSimilarResults);
}

function renderCurrentPageOfResults() {
    resultsTableBody.innerHTML = '';
    if(!pagination) {
        console.error("Pagination objesi ba≈ülatƒ±lmamƒ±≈ü.");
        return;
    }
    
    const currentPageData = pagination.getCurrentPageData(allSimilarResults);
    
    noRecordsMessage.style.display = 'none';
    if (allSimilarResults.length === 0 && !loadingIndicator.style.display || currentPageData.length === 0 && allSimilarResults.length === 0) {
         noRecordsMessage.textContent = 'Arama sonucu bulunamadƒ±.';
         noRecordsMessage.style.display = 'block';
    }

    // Arama sonu√ßlarƒ± ba≈ülƒ±ƒüƒ±nƒ± g√ºncelle
    updateSearchResultsHeader();

    currentPageData.forEach(hit => {
        const holders = Array.isArray(hit.holders) ? hit.holders.map(h => h.name || h.id).join(', ') : (hit.holders || '');

        const monitoredNice = hit.monitoredNiceClasses || [];
        const niceClassHtml = Array.isArray(hit.niceClasses) 
            ? hit.niceClasses.map(cls => `<span class="nice-class-badge ${monitoredNice.includes(cls) ? 'match' : ''}">${cls}</span>`).join('') 
            : (hit.niceClasses || '');
        const similarityScore = hit.similarityScore ? `${(hit.similarityScore * 100).toFixed(0)}%` : '-';

        // Benzerlik durumu butonu
        const isSimilar = hit.isSimilar;
        const similarityBtnClass = isSimilar === true ? 'similar' : 'not-similar';
        const similarityBtnText = isSimilar === true ? 'Benzer' : 'Benzemez';
        const resultId = hit.objectID || hit.applicationNo;

        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${hit.applicationNo || '-'}</td>
            <td><strong>${hit.markName || '-'}</strong><br><small>ƒ∞zlenen: ${hit.monitoredTrademark}</small></td>
            <td>${holders}</td>
            <td>${niceClassHtml}</td>
            <td>${similarityScore}</td>
            <td>
                <button class="similarity-btn ${similarityBtnClass}" 
                        onclick="toggleSimilarity('${resultId}', '${hit.monitoredTrademark}', this)">
                    ${similarityBtnText}
                </button>
                <button class="btn btn-sm btn-primary" onclick="viewRecord('${resultId}')">üëÅÔ∏è G√∂r√ºnt√ºle</button>
            </td>
        `;
        resultsTableBody.appendChild(row);
    });
}

// Arama sonu√ßlarƒ± ba≈ülƒ±ƒüƒ±nƒ± g√ºncelleme
function updateSearchResultsHeader() {
    const resultsHeader = document.querySelector('.results-header h3');
    if (resultsHeader && filteredMonitoringTrademarks.length > 0) {
        // ƒ∞zlenen marka isimlerini topla
        const searchedTrademarks = filteredMonitoringTrademarks.map(tm => tm.title || tm.markName).join(', ');
        const bulletinText = bulletinSelect.value ? ` (${bulletinSelect.value} b√ºlteni)` : '';
        
        resultsHeader.innerHTML = `Arama Sonu√ßlarƒ±: <strong>${searchedTrademarks}</strong>${bulletinText}`;
    }
}

// Benzerlik durumunu deƒüi≈ütirme fonksiyonu
window.toggleSimilarity = async function(resultId, monitoredTrademarkName, buttonElement) {
    try {
        // Mevcut durumu ters √ßevir
        const currentlyNotSimilar = buttonElement.classList.contains('not-similar');
        const newSimilarityStatus = currentlyNotSimilar;
        
        // Buton g√∂r√ºn√ºm√ºn√º hemen g√ºncelle (kullanƒ±cƒ± deneyimi i√ßin)
        if (newSimilarityStatus) {
            buttonElement.classList.remove('not-similar');
            buttonElement.classList.add('similar');
            buttonElement.textContent = 'Benzer';
        } else {
            buttonElement.classList.remove('similar');
            buttonElement.classList.add('not-similar');
            buttonElement.textContent = 'Benzemez';
        }

        // ƒ∞lgili izlenen marka ID'sini bul
        const monitoredTrademark = filteredMonitoringTrademarks.find(tm => 
            (tm.title || tm.markName) === monitoredTrademarkName
        );
        
        if (!monitoredTrademark) {
            console.error('ƒ∞zlenen marka bulunamadƒ±:', monitoredTrademarkName);
            return;
        }

        // monitoringtrademarkrecords tablosunda g√ºncelle
        const updateResult = await similarityService.updateSimilarityStatus(
            monitoredTrademark.id, 
            bulletinSelect.value, 
            resultId,
