<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Manager - Yeni İş Oluştur</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Bu sayfaya özel stiller */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333; display: flex; }
        .page-wrapper { flex-grow: 1; display: flex; flex-direction: column; height: 100vh; overflow-y: auto; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
        .main-container { width: 100%; padding: 30px; margin: 0; }
        .page-header { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
        .page-title { font-size: 2em; color: #1e3c72; margin-bottom: 10px; }
        .page-subtitle { color: #666; font-size: 1.1em; }
        .form-container { background: rgba(255, 255, 255, 0.95); padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
        .form-section { border-bottom: 1px solid #e1e8ed; padding-bottom: 25px; margin-bottom: 25px; }
        .form-section:last-child { border-bottom: none; }
        .section-title { font-size: 1.3em; color: #1e3c72; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group.full-width { grid-column: 1 / -1; }
        .form-label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
        .form-input, .form-select, .form-textarea { width: 100%; padding: 12px 15px; border: 2px solid #e1e8ed; border-radius: 10px; font-size: 1em; transition: all 0.3s ease; background: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .form-actions { display: flex; justify-content: flex-end; gap: 15px; margin-top: 30px; }
        .btn { padding: 12px 25px; border: none; border-radius: 8px; font-size: 1em; font-weight: 600; cursor: pointer; }
        .btn-primary { background: #1e3c72; color: white; }
        .btn-primary:disabled { background: #ccc; cursor: not-allowed; }
        .btn-secondary { background: #6c757d; color: white; }
        .file-upload-wrapper { border: 2px dashed #ccc; border-radius: 10px; padding: 20px; text-align: center; cursor: pointer; transition: background-color 0.3s; }
        .file-upload-wrapper.drag-over { background-color: #f0f0f0; border-color: #007bff; }
        .file-upload-button { font-weight: 500; margin-top: 5px; }
        .file-upload-info { font-size: 0.9em; color: #777; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="layout-placeholder"></div>
    <div class="page-wrapper">
        <main class="main-container">
            <section class="page-header">
                <h1 class="page-title">Yeni İş Oluştur</h1>
                <p class="page-subtitle">Oluşturmak istediğiniz işin türünü ve tipini seçerek devam edin.</p>
            </section>
            
            <div class="form-container">
                <form id="createTaskForm" onsubmit="return false;">
                    <div class="form-section">
                        <h3 class="section-title">1. İş Tipi Seçimi</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="mainIpType" class="form-label">İşin Ana Türü</label>
                                <select id="mainIpType" class="form-select">
                                    <option value="">Seçiniz...</option>
                                    <option value="patent">Patent</option>
                                    <option value="trademark">Marka</option>
                                    <option value="design">Tasarım</option>
                                    <option value="litigation">Dava</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="specificTaskType" class="form-label">Spesifik İş Tipi</label>
                                <select id="specificTaskType" class="form-select" disabled>
                                    <option value="">Önce İşin Ana Türünü Seçin</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div id="conditionalFieldsContainer"></div>

                    <!-- Yeni marka örneği yükleme alanı -->
                    <div class="form-group row">
                        <label for="brandExample" class="col-sm-3 col-form-label">Marka Örneği</label>
                        <div class="col-sm-9">
                            <div class="file-upload-wrapper" id="brand-example-drop-zone">
                                <input type="file" id="brandExample" accept="image/*" style="display:none;" />
                                <div class="file-upload-button">Dosyayı buraya sürükleyin veya tıklayın</div>
                                <div class="file-upload-info">Yüklenen marka otomatik olarak 591x591 px, 300 DPI, JPEG formatına dönüştürülecektir.</div>
                            </div>
                            <div id="brandExamplePreviewContainer" style="display:none; margin-top:10px;">
                                <img id="brandExamplePreview" src="#" alt="Marka Örneği" style="max-width:200px; max-height:200px; border:1px solid #ddd; padding:5px;">
                            </div>
                        </div>
                    </div>

                    <div id="formActionsContainer" class="form-actions"></div>
                </form>
            </div>
        </main>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="./js/create-task.js"></script>
    <script type="module" src="./js/layout-loader.js"></script>
</body>
</html>
