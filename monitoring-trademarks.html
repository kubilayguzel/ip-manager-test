<html lang="tr">
<head>

        // Şimdilik basit bir test kaydı gösterelim
        document.getElementById('monitoring-list').innerHTML = `
            <table>
                <thead>

                        <th>Marka Adı</th>

                    <tr>
                        <td>Örnek Marka</td>

        `;
