<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Manager - Portföy</title>
    <style>
        /* Bu sayfaya özel stiller */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333; display: flex; }
        .page-wrapper { flex-grow: 1; display: flex; flex-direction: column; height: 100vh; overflow-y: auto; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
        .main-container { width: 100%; padding: 30px; margin: 0; }
        
        /* Portfolio specific styles */
        .page-header { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
        .page-title { font-size: 2em; color: #1e3c72; margin-bottom: 10px; }
        .page-subtitle { color: #666; font-size: 1.1em; }

        .portfolio-controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .filter-row { 
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .search-input { 
            margin-right: auto;
            flex-grow: 1; 
            min-width: 180px;
            padding: 10px 12px;
            box-sizing: border-box;
        }

        .tab-menu {
            display: flex;
            border-bottom: 2px solid #dee2e6;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .tab-button {
            padding: 10px 18px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1em;
            font-weight: 600;
            color: #6c757d;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s ease;
        }
        .tab-button:hover {
            color: #1e3c72;
        }
        .tab-button.active {
            color: #1e3c72;
            border-bottom-color: #1e3c72;
        }

        .filter-group { 
            display: flex; 
            gap: 8px;
            align-items: center; 
        }
        .filter-label { font-weight: 500; }
        .filter-select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .btn-add-record, .btn-primary, .btn-secondary, .btn-status-toggle { 
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-add-record:hover, .btn-primary:hover, .btn-secondary:hover, .btn-status-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.2);
        }
        .btn-status-toggle.activate {
            background-color: #28a745;
        }
        .btn-status-toggle.archive {
            background-color: #dc3545;
        }
        .btn-status-toggle:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .portfolio-table-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: visible; /* değiştirildi */
            position: relative; /* z-index için gerekli */
            z-index: 1;
        }

        .portfolio-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* Kolon genişliklerini sabitler */
        }

        .portfolio-table th,
        .portfolio-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
            white-space: nowrap; /* İçeriğin tek satırda kalmasını sağlar */
            overflow: hidden;
            text-overflow: ellipsis; /* Taşmayı üç nokta ile göster */
        }

        .portfolio-table th {
            background: #f8f9fa;
            font-weight: 600;
        }
        .portfolio-table tr:hover {
            background-color: #f6f8fa;
        }
        
        /* Kayıt durumu "pasif" olan kayıtlar için stil */
        .portfolio-table tr.record-status-pasif {
            opacity: 0.6;
            font-style: italic;
            background-color: #f0f0f0;
        }
        .portfolio-table tr.record-status-pasif:hover {
            opacity: 0.8;
            background-color: #e0e0e0;
        }

        /* Başvuru durumu etiketleri için stil */
        .application-status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
        }
        .application-status-badge.beklemede {
            background-color: #ffc107;
            color: #333;
        }
        .application-status-badge.onaylandı {
            background-color: #28a745;
        }
        .application-status-badge.reddedildi {
            background-color: #dc3545;
        }

        /* Kayıt durumu etiketleri için stil */
        .record-active-status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
        }
        .record-active-status-badge.aktif {
            background-color: #007bff;
        }
        .record-active-status-badge.pasif {
            background-color: #6c757d;
        }
        
        /* Kolon Filtre Inputları İçin Stil */
        .column-filter {
            width: calc(100% - 10px);
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.85em;
            box-sizing: border-box;
            margin-top: 5px;
        }
        .portfolio-table th:has(> .column-filter) {
            padding-top: 8px;
            padding-bottom: 8px;
        }
        /* Sorting icon style */
        .sortable-header {
            cursor: pointer;
            position: relative;
            padding-right: 20px;
        }
        .sortable-header::after {
            content: '';
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            border: 4px solid transparent;
        }
        .sortable-header.asc::after {
            border-top-color: #333;
        }
        .sortable-header.desc::after {
            border-bottom-color: #333;
        }
        .sortable-header.inactive::after {
            content: '\25B2\25BC';
            font-size: 0.7em;
            color: #ccc;
            line-height: 0.8;
            top: 50%;
            transform: translateY(-50%) scaleY(0.7);
        }

        /* Marka Görseli Stilleri */
        .trademark-image-wrapper {
            position: relative;
            display: inline-block;
            overflow: visible;
            height: 50px;
            width: 50px;
            z-index: 1;
        }

        .trademark-image-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 5px;
            vertical-align: middle;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.5s ease-out, border 0.5s ease-out;
            cursor: pointer;
            will-change: transform;
            transform-origin: center center;
            backface-visibility: hidden;
            image-rendering: -webkit-optimize-contrast;
            transform: translateZ(0) scale(1);
            filter: blur(0);
        }

        .trademark-image-wrapper:hover .trademark-image-thumbnail {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            z-index: 9999;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            border: 2px solid #1e3c72;
            background-color: white;
            padding: 2px;
            max-width: 300px;
            max-height: 300px;
            width: auto;
            height: auto;
        }

        .action-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            margin-right: 5px;
        }
        .action-btn:last-child { margin-right: 0; }
        .action-btn:hover { opacity: 0.9; }
        .action-btn.edit-btn { background-color: #ffc107; color: #212529; }
        .action-btn.edit-btn:hover { background-color: #e0a800; }
        .action-btn.delete-btn { background-color: #dc3545; }
        .action-btn.delete-btn:hover { background-color: #c82333; }
        .action-btn.view-btn { background-color: #17a2b8; }
        .action-btn.view-btn:hover { background-color: #138496; }

        .no-records, .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            width: 100%;
            display: block;
        }
        .loading { display: none; }

        /* Modal Styles (for record detail) */
        .modal {
            display: none;
            align-items: center;
            justify-content: center;
            position: fixed;
            z-index: 1002;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            overflow: auto;
            padding: 30px;
            box-sizing: border-box;
        }
        .modal.show { display: flex; }
        .modal-content {
            background-color: #fefefe;
            padding: 30px;
            border: 1px solid #888;
            width: 1250px;
            border-radius: 20px;
            animation-name: animatetop;
            animation-duration: 0.4s;
            max-height: 90vh;
            overflow-y: auto;
            box-sizing: border-box;
        }
        .transaction-history .accordion-header {
            display: flex; /* İçeriği esnek kutu olarak düzenle */
            align-items: center; /* Öğeleri dikeyde ortala */
            padding: 12px 15px; /* Mevcut padding'i koru */
            background: #eaf2f8; /* Daha açık bir arka plan */
            color: #1e3c72;
            border-radius: 8px;
            margin-bottom: 5px;
            border: 1px solid #d0e7f7;
            font-weight: 600;
            gap: 10px; /* İç öğeler arasında boşluk */
            cursor: default; /* Varsayılan imleç */
        }
        .transaction-history .accordion-header.has-children {
            cursor: pointer; /* Alt öğeleri varsa tıklanabilir olsun */
        }
        .transaction-history .accordion-header::after {
            content: none !important; /* Ok işaretini kaldır */
        }
        .transaction-history .accordion-header::before {
            content: ''; /* Varsayılan olarak boş içerik (eğer has-children yoksa) */
            margin-right: 0; /* Varsayılan olarak boşluk yok */
            font-size: 1.2em; /* İşaretin boyutu */
            color: #1e3c72; /* İşaretin rengi */
            transition: content 0.3s ease, transform 0.3s ease; /* İçerik ve dönüşüm için geçiş efekti */
            flex-shrink: 0; /* Küçülmesini engelle */
            width: 0; /* Varsayılan olarak genişlik yok */
            text-align: center; /* Ortala */
            transform: rotate(0deg); /* Başlangıçta dönüş yok */
        }
        .transaction-history .accordion-header.has-children::before {
            content: '+'; /* Varsayılan olarak + işareti */
            display: inline-block;
            margin-right: 10px; /* İşaret ile metin arasına boşluk */
            width: 1em; /* İşaret için sabit bir genişlik ver (metin kaymasını engeller) */
        }
        .transaction-history .accordion-header.has-children.active::before {
            content: '−'; /* Aktif olduğunda - işareti */
        }
        .transaction-history .accordion-header:hover {
            background: #d8edf7;
        }
        .transaction-history .accordion-header .transaction-type {
            flex-grow: 1; /* Başlığın genişlemesini sağlar */
            display: flex;
            align-items: center;
            flex-wrap: wrap; /* Gerekirse satır sonu */
            gap: 8px; /* Tarih ve yapan bilgisiyle arasında boşluk */
        }
        .transaction-history .accordion-header .transaction-meta {
            display: none; /* Mavi şeritte sadece inline olarak gözükeceği için bu kaldırılıyor */
        }
        .transaction-history .accordion-header .transaction-meta-inline {
            font-size: 0.85em; /* Daha küçük font */
            color: #4a6fa3; /* Farklı bir renk */
            font-weight: normal;
        }
        .transaction-history .accordion-header .user-info {
            font-style: italic;
        }
        .transaction-history .accordion-content {
            max-height: 0; /* Varsayılan olarak kapalı */
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out, border 0.3s ease-out, margin 0.3s ease-out;
            padding: 0 15px; /* Başlangıçta padding sıfır */
            border: none; /* Başlangıçta kenarlık yok */
            margin-bottom: 0; /* Başlangıçta alt boşluk yok */
            background: #fdfefe;
            border-radius: 0 0 8px 8px;
        }.transaction-history .accordion-header.active + .accordion-content {
            max-height: 500px; /* Veya içeriğe göre daha büyük bir değer */
            padding: 10px 15px 5px 15px; /* Açıldığında padding */
            border: 1px solid #e1e8ed;
            border-top: none;
            margin-bottom: 10px; /* Açıldığında alt boşluk */
        }
        .transaction-history .transaction-item {
            border-bottom: 1px dashed #f0f0f0;
            padding: 8px 0;
        }
        .transaction-history .transaction-item:last-child {
            border-bottom: none;
        }
        
        @keyframes animatetop { from {top: -300px; opacity: 0} to {top: 0; opacity: 1} }
        .close-modal-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .modal-title { font-size: 1.5em; color: #1e3c72; margin-bottom: 20px;}
        .modal-detail-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px 25px; }
        .modal-detail-item { margin-bottom: 10px; }
        .modal-detail-label { font-weight: 600; color: #333; margin-bottom: 5px; font-size: 0.9em; }
        .modal-detail-value { color: #555; word-break: break-word; font-size: 0.95em; }
        .modal-detail-value.long-text { white-space: pre-wrap; background-color: #f8f9fa; padding: 8px; border-radius: 6px; }
        .modal-detail-section-title { grid-column: 1 / -1; font-size: 1.1em; color: #1e3c72; margin-top: 20px; margin-bottom: 15px; padding-bottom: 5px; border-bottom: 1px dashed #e1e8ed; }
        .document-list { list-style: none; padding: 0; }
        .document-list li { margin-bottom: 8px; font-size: 0.95em;}
        .document-list li a { text-decoration: none; color: #1e3c72; display: flex; align-items: center; gap: 8px;}
        .document-list li a:hover { text-decoration: underline; }
        .document-list li .doc-icon { font-size: 1.2em; }
        .record-image-display { max-width: 100%; height: auto; border-radius: 8px; margin-top: 10px; border: 1px solid #eee; }
        .transaction-history { max-height: 300px; overflow-y: auto; }
        .transaction-item { padding: 8px 0; border-bottom: 1px dashed #eee; font-size: 0.9em; }
        .transaction-item:last-child { border-bottom: none; }
        .transaction-item div { margin-bottom: 3px; }
        .transaction-type { font-weight: 600; color: #333; }
        .transaction-meta { color: #666; }

    </style>
</head>
<body>
    <div id="notification-container" class="notification-container"></div>
    <div id="layout-placeholder"></div>
    <div class="page-wrapper">
        <main class="main-container">
            <section class="page-header">
                <h1 class="page-title">Portföy Yönetimi</h1>
                <p class="page-subtitle">Tüm fikri mülkiyet kayıtlarınızı burada görüntüleyin ve yönetin.</p>
            </section>
            
            <div class="portfolio-controls">
                <div class="tab-menu">
                    <button type="button" class="tab-button active" data-type="all">Tümü</button>
                    <button type="button" class="tab-button" data-type="patent">Patent</button>
                    <button type="button" class="tab-button" data-type="trademark">Marka</button>
                    <button type="button" class="tab-button" data-type="design">Tasarım</button>
                    <button type="button" class="tab-button" data-type="objections">İtirazlar</button>
                    <button type="button" class="tab-button" data-type="litigation">Davalar</button>
                    <button type="button" class="tab-button" data-type="thirdParty">3. Taraf Dosyaları</button>
                </div>
                <div class="filter-row">
                    <input type="text" id="searchBar" class="search-input" placeholder="Başlık, numara, durum, hak sahibi ara...">
                    
                    <div class="filter-group">
                        <input type="checkbox" id="selectAllCheckbox">
                        <label for="selectAllCheckbox" class="filter-label">Tümünü Seç</label>
                    </div>

                    <button type="button" class="btn-status-toggle" id="toggleRecordStatusBtn" disabled>
                        Aktif/Pasif
                    </button>
                    <button type="button" class="btn-status-toggle" id="addToMonitoringBtn" disabled>
                        İzlemeye Ekle
                    </button>
                    <button class="btn-add-record" onclick="window.location.href='data-entry.html'">
                        <span>&#x2795;</span> Yeni Kayıt Ekle
                    </button>
                    <button class="btn btn-secondary" id="exportExcelBtn">Excel Olarak Aktar</button>
                    <button class="btn btn-secondary" id="exportPdfBtn">PDF Olarak Aktar</button>
                </div>
            </div>
    
            <div class="portfolio-table-container">
                <table class="portfolio-table" id="portfolio-table">
                    <thead>
                        <tr id="portfolioTableHeaderRow">
                            </tr>
                        <tr id="portfolioTableFilterRow">
                            </tr>
                    </thead>
                    <tbody id="portfolioTableBody">
                        </tbody>
                </table>
                <div id="loadingIndicator" class="loading">Yükleniyor...</div>
                <div id="noRecordsMessage" class="no-records">Henüz kayıt bulunmamaktadır.</div>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-3">
                <div id="pagination-info"></div>
                <div id="pagination-controls"></div>
                <div id="records-per-page-container"></div>
            </div>
        </main>
    </div>

    <div id="recordDetailModal" class="modal">
        <div class="modal-content">
            <span class="close-modal-btn" id="closeRecordDetailModal">&times;</span>
            <h3 class="modal-title" id="modalRecordTitle">Kayıt Detayı</h3>
            <div id="modalBody" class="modal-body-content">
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script src="js/pagination.js"></script>

    <script type="module">
        import { authService, ipRecordsService, personService, transactionTypeService, auth, monitoringService } from './firebase-config.js';
        import { showNotification, formatFileSize, exportTableToExcel, exportTableToPdf } from './utils.js';
        import { loadSharedLayout } from './js/layout-loader.js';

        // GLOBAL DEĞİŞKENLER
        let transactionTypesMap = new Map();
        let allPersons = []; 
        let pagination;
        let portfolioModule; 

        // SAYFA YÜKLENME OLAYI
        document.addEventListener('DOMContentLoaded', async () => {
            await loadSharedLayout({ activeMenuLink: 'portfolio.html' });
            await loadTransactionTypes();
            await loadPersons();

            initializePagination();

            portfolioModule = new PortfolioModule();
            portfolioModule.init(); 
        });

        // =====================================================================
        // PAGINATION BAŞLATMA FONKSİYONU
        // =====================================================================
        function initializePagination() {
            const recordsPerPageContainer = document.getElementById('records-per-page-container');
            pagination = new Pagination({
                onPageChange: (page, recordsPerPage) => {
                    if (portfolioModule) {
                        portfolioModule.renderCurrentPage(); 
                    }
                },
                recordsPerPageContainer: recordsPerPageContainer
            });
        }
        
        // =====================================================================
        // PORTFOLIO MODÜL SINIFI
        // =====================================================================
        class PortfolioModule {
            constructor() {
                this.currentUser = null;
                this.allRecords = []; 
                this.filteredAndSortedRecords = []; // Filtrelenmiş ve sıralanmış veriyi tutacak dizi
                this.activeTypeFilter = 'all'; 
                this.columnFilters = {}; 
                this.sortBy = { column: 'applicationDate', direction: 'desc' }; // Varsayılan sıralama
                this.selectedRecords = new Set(); 
            }

            async init() {
                this.currentUser = auth.currentUser;
                if (!this.currentUser) {
                    window.location.href = 'index.html';
                    return;
                }
                this.setupEventListeners();
                await this.loadAllData();
            }

            async loadAllData() {
                const loadingIndicator = document.getElementById('loadingIndicator');
                loadingIndicator.style.display = 'block';
                
                try {
                    const recordsResult = await ipRecordsService.getRecords();
                    this.allRecords = recordsResult.success ? recordsResult.data.map(record => ({
                        ...record,
                        recordStatus: record.recordStatus || 'aktif',
                        recordType: record.recordType || 'Portföy'
                    })) : [];
                    
                    this.initialRenderTableStructure(); 
                    this.applyFiltersAndSort(); 
                } catch (error) {
                    showNotification('Veriler yüklenirken bir hata oluştu: ' + error.message, 'error');
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            }
            
            // =====================================================================
            // GÜNCEL SAYFAYI TABLOYA ÇİZEN FONKSİYON
            // =====================================================================
            renderCurrentPage() {
                const tableBody = document.getElementById('portfolioTableBody');
                tableBody.innerHTML = ''; 

                const currentPageData = pagination.getCurrentPageData(this.filteredAndSortedRecords);
                const currentTypeFilter = this.activeTypeFilter;

                const fragment = document.createDocumentFragment();

                currentPageData.forEach(record => {
                    const row = document.createElement('tr');
                    row.dataset.recordId = record.id;
                    row.classList.add(`record-status-${record.recordStatus}`);
                    
                    const ownerNames = record.owners ? record.owners.map(owner => {
                        const person = allPersons.find(p => p.id === owner.id);
                        return person ? person.name : 'Bilinmeyen Kişi';
                    }).filter(Boolean).join(', ') : 'Belirtilmemiş';

                    const isChecked = this.selectedRecords.has(record.id) ? 'checked' : '';
                    let imageSrc = typeof record.trademarkImage === 'string' ? record.trademarkImage : record.trademarkImage?.content;
                    let imageHtml = '-';
                    if (record.type === 'trademark' && imageSrc?.startsWith('data:image')) {
                        imageHtml = `<div class="trademark-image-wrapper"><img src="${imageSrc}" alt="Marka Görseli" class="trademark-image-thumbnail"></div>`;
                    }
                    
                    const statusText = record.status ? record.status.charAt(0).toUpperCase() + record.status.slice(1) : '-';
                    const recordStatusText = record.recordStatus ? record.recordStatus.charAt(0).toUpperCase() + record.recordStatus.slice(1) : '-';

                    row.innerHTML = `
                        <td><input type="checkbox" class="record-checkbox" data-id="${record.id}" ${isChecked}></td>
                        <td>${record.recordType || '-'}</td>
                        <td>${record.type.charAt(0).toUpperCase() + record.type.slice(1)}</td>
                        <td>${record.title || 'Başlıksız Kayıt'}</td>
                        <td>${imageHtml}</td>
                        <td>${record.applicationNumber || '-'}</td>
                        <td>${record.applicationDate || '-'}</td>
                        <td><span class="application-status-badge ${record.status}">${statusText}</span></td>
                        <td><span class="record-active-status-badge ${record.recordStatus}">${recordStatusText}</span></td>
                        <td>${ownerNames || '-'}</td>
                        <td>
                            <button type="button" class="action-btn view-btn" data-id="${record.id}">Görüntüle</button>
                            <button type="button" class="action-btn edit-btn" data-id="${record.id}">Düzenle</button>
                            <button type="button" class="action-btn delete-btn" data-id="${record.id}">Sil</button>
                        </td>
                    `;
                    // Kolonları gizle/göster
                    const cells = row.children;
                    cells[1].style.display = 'table-cell'; // Kayıt tipi her zaman görünür
                    cells[2].style.display = currentTypeFilter === 'thirdParty' ? 'none' : 'table-cell'; // Kayıt Türü
                    cells[4].style.display = currentTypeFilter !== 'trademark' ? 'none' : 'table-cell'; // Marka Görseli

                    fragment.appendChild(row);
                });

                tableBody.appendChild(fragment);
            }

            // =====================================================================
            // FİLTRELEME, SIRALAMA VE GÜNCELLEME YAPAN ANA FONKSİYON
            // =====================================================================
            applyFiltersAndSort() {
                const globalSearchTerm = document.getElementById('searchBar').value.toLowerCase();
                const currentTypeFilter = this.activeTypeFilter;
                
                let filtered = this.allRecords.filter(record => {
                    let matchesTabFilter = false;
                    if (currentTypeFilter === 'all') matchesTabFilter = record.recordType === 'Portföy';
                    else if (currentTypeFilter === 'thirdParty') matchesTabFilter = record.recordType === '3. Taraf';
                    else if (currentTypeFilter === 'objections') matchesTabFilter = record.recordType === 'Portföy' && record.transactions?.some(t => t.type?.includes('İtiraz'));
                    else if (currentTypeFilter === 'litigation') matchesTabFilter = record.recordType === 'Portföy' && record.transactions?.some(t => t.type?.includes('Dava'));
                    else matchesTabFilter = record.recordType === 'Portföy' && record.type === currentTypeFilter;

                    if (!matchesTabFilter) return false;

                    const globalSearchMatch = [
                        record.type, record.recordType, record.title, record.applicationNumber,
                        record.status, record.recordStatus, record.description, record.patentClass, 
                        record.niceClass, record.copyrightType, record.designClass,
                        (record.owners ? record.owners.map(owner => allPersons.find(p => p.id === owner.id)?.name || '').join(' ') : '')
                    ].filter(Boolean).join(' ').toLowerCase().includes(globalSearchTerm);

                    if (!globalSearchMatch) return false;

                    const columnFilterMatch = Object.keys(this.columnFilters).every(key => {
                        const filterValue = this.columnFilters[key];
                        if (!filterValue) return true;
                        let recordValue = (key === 'owners')
                            ? (record.owners ? record.owners.map(owner => allPersons.find(p => p.id === owner.id)?.name || '').join(' ') : '')
                            : (record[key] ? String(record[key]) : '');
                        return recordValue.toLowerCase().includes(filterValue);
                    });
                    
                    return columnFilterMatch;
                });

                if (this.sortBy.column) {
                    const { column, direction } = this.sortBy;
                    filtered.sort((a, b) => {
                         let valA, valB;
                        if (column === 'applicationDate') {
                            valA = new Date(a[column] || 0);
                            valB = new Date(b[column] || 0);
                        } else if (column === 'owners') {
                            valA = (a.owners ? a.owners.map(owner => allPersons.find(p => p.id === owner.id)?.name || '').join(' ') : '');
                            valB = (b.owners ? b.owners.map(owner => allPersons.find(p => p.id === owner.id)?.name || '').join(' ') : '');
                        } else {
                            valA = String(a[column] || '').toLowerCase();
                            valB = String(b[column] || '').toLowerCase();
                        }
                        
                        if (valA < valB) return direction === 'asc' ? -1 : 1;
                        if (valA > valB) return direction === 'asc' ? 1 : -1;
                        return 0;
                    });
                }
                
                this.filteredAndSortedRecords = filtered;

                pagination.update({
                    totalRecords: this.filteredAndSortedRecords.length
                });

                this.renderCurrentPage();

                const noRecordsMessage = document.getElementById('noRecordsMessage');
                const tableBody = document.getElementById('portfolioTableBody');
                noRecordsMessage.style.display = this.filteredAndSortedRecords.length === 0 ? 'block' : 'none';
                tableBody.style.display = this.filteredAndSortedRecords.length === 0 ? 'none' : 'table-row-group';

                 document.querySelectorAll('.sortable-header').forEach(header => {
                    header.classList.remove('asc', 'desc', 'inactive');
                    if (header.dataset.column === this.sortBy.column) {
                        header.classList.add(this.sortBy.direction);
                    } else {
                        header.classList.add('inactive');
                    }
                });
            }

            // =====================================================================
            // OLAY DİNLEYİCİLERİ
            // =====================================================================
            setupEventListeners() {
                document.querySelectorAll('.tab-menu .tab-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        document.querySelectorAll('.tab-menu .tab-button').forEach(btn => btn.classList.remove('active'));
                        e.target.classList.add('active');
                        this.activeTypeFilter = e.target.dataset.type;
                        this.selectedRecords.clear(); 
                        document.getElementById('selectAllCheckbox').checked = false; 
                        this.updateRecordStatusToggleButtonState(); 
                        this.initialRenderTableStructure(); 
                        this.applyFiltersAndSort(); 
                    });
                });

                let globalSearchTimeout;
                document.getElementById('searchBar').addEventListener('input', () => {
                    clearTimeout(globalSearchTimeout);
                    globalSearchTimeout = setTimeout(() => this.applyFiltersAndSort(), 300); 
                });

                document.getElementById('portfolioTableFilterRow').addEventListener('input', (e) => {
                    if (e.target.classList.contains('column-filter')) {
                        const columnKey = e.target.dataset.column;
                        this.columnFilters[columnKey] = e.target.value.toLowerCase();
                        this.applyFiltersAndSort();
                    }
                });

                document.getElementById('portfolioTableHeaderRow').addEventListener('click', (e) => {
                    const targetTh = e.target.closest('.sortable-header');
                    if (targetTh) this.toggleSort(targetTh.dataset.column);
                });

                document.getElementById('portfolioTableBody').addEventListener('change', (e) => {
                    if (e.target.classList.contains('record-checkbox')) {
                        this.toggleRecordSelection(e.target.dataset.id, e.target.checked);
                    }
                });

                document.getElementById('selectAllCheckbox').addEventListener('change', (e) => {
                    const isChecked = e.target.checked;
                    const currentPageIds = pagination.getCurrentPageData(this.filteredAndSortedRecords).map(r => r.id);
                    currentPageIds.forEach(id => this.toggleRecordSelection(id, isChecked));
                    document.querySelectorAll('#portfolioTableBody .record-checkbox').forEach(checkbox => checkbox.checked = isChecked);
                });
                
                document.getElementById('toggleRecordStatusBtn').addEventListener('click', () => this.toggleSelectedRecordsStatus());

                document.getElementById('addToMonitoringBtn').addEventListener('click', () => this.addSelectedToMonitoring());

                document.getElementById('portfolioTableBody').addEventListener('click', (e) => { 
                    const button = e.target.closest('.action-btn');
                    if (button) {
                        e.preventDefault();
                        const recordId = button.dataset.id;
                        if (button.classList.contains('edit-btn')) window.location.href = `data-entry.html?id=${recordId}`;
                        else if (button.classList.contains('delete-btn')) this.deleteRecord(recordId);
                        else if (button.classList.contains('view-btn')) this.showRecordDetailModal(recordId);
                    }
                });

                document.getElementById('closeRecordDetailModal').addEventListener('click', () => this.closeModal('recordDetailModal'));
            }

            toggleSort(columnKey) {
                if (this.sortBy.column === columnKey) {
                    this.sortBy.direction = this.sortBy.direction === 'asc' ? 'desc' : 'asc';
                } else {
                    this.sortBy.column = columnKey;
                    this.sortBy.direction = 'asc';
                }
                this.applyFiltersAndSort(); 
            }

            toggleRecordSelection(recordId, isChecked) {
                if (isChecked) this.selectedRecords.add(recordId);
                else this.selectedRecords.delete(recordId);
                this.updateRecordStatusToggleButtonState();
                this.updateAddToMonitoringButtonState();
            }

            updateRecordStatusToggleButtonState() {
                const toggleButton = document.getElementById('toggleRecordStatusBtn');
                if (this.selectedRecords.size === 0) {
                    toggleButton.disabled = true;
                    toggleButton.textContent = 'Aktif/Pasif';
                    toggleButton.className = 'btn-status-toggle';
                    return;
                }
                let allActive = true, allPasif = true;
                this.selectedRecords.forEach(id => {
                    const record = this.allRecords.find(r => r.id === id);
                    if (record) {
                        if (record.recordStatus === 'pasif') allActive = false;
                        else allPasif = false;
                    }
                });
                toggleButton.disabled = false;
                if (allActive) {
                    toggleButton.textContent = `Arşivle (${this.selectedRecords.size})`;
                    toggleButton.className = 'btn-status-toggle archive';
                } else if (allPasif) {
                    toggleButton.textContent = `Aktif Et (${this.selectedRecords.size})`;
                    toggleButton.className = 'btn-status-toggle activate';
                } else {
                    toggleButton.textContent = `Aktif/Pasif (${this.selectedRecords.size})`;
                    toggleButton.className = 'btn-status-toggle';
                }
            }

            updateAddToMonitoringButtonState() {
                const btn = document.getElementById('addToMonitoringBtn');
                btn.disabled = this.selectedRecords.size === 0;
                btn.textContent = this.selectedRecords.size > 0 ? `İzlemeye Ekle (${this.selectedRecords.size})` : 'İzlemeye Ekle';
            }

            async toggleSelectedRecordsStatus() {
                if (this.selectedRecords.size === 0) return;
                const recordsToUpdate = Array.from(this.selectedRecords).map(id => this.allRecords.find(r => r.id === id)).filter(Boolean);
                if (recordsToUpdate.length === 0) return;

                const firstStatus = recordsToUpdate[0].recordStatus;
                const allSame = recordsToUpdate.every(r => r.recordStatus === firstStatus);
                if (!allSame) {
                    showNotification('Seçili kayıtların aktiflik durumları farklı. Lütfen aynı durumda olan kayıtları seçin.', 'warning');
                    return;
                }
                const targetStatus = firstStatus === 'aktif' ? 'pasif' : 'aktif';
                if (!confirm(`Seçilen ${recordsToUpdate.length} kaydı "${targetStatus}" yapmak istediğinizden emin misiniz?`)) return;

                const promises = recordsToUpdate.map(r => ipRecordsService.updateRecord(r.id, { recordStatus: targetStatus }));
                const results = await Promise.all(promises);
                const successCount = results.filter(r => r.success).length;
                if (successCount > 0) {
                    showNotification(`${successCount} kayıt güncellendi.`, 'success');
                    this.selectedRecords.clear();
                    this.updateRecordStatusToggleButtonState();
                    await this.loadAllData();
                }
                if (results.length > successCount) {
                    showNotification(`${results.length - successCount} kayıt güncellenirken hata oluştu.`, 'error');
                }
            }
            
            async addSelectedToMonitoring() {
                const selectedIds = Array.from(this.selectedRecords);
                if (selectedIds.length === 0) return;
                let successful = 0, failed = 0, skipped = 0;

                for (const id of selectedIds) {
                    const record = this.allRecords.find(r => r.id === id);
                    if (!record) { failed++; continue; }
                    if (record.type !== 'trademark') { skipped++; continue; }
                    
                    const res = await monitoringService.addMonitoringItem({ ...record });
                    if (res.success) successful++;
                    else failed++;
                }
                if (successful > 0) showNotification(`${successful} kayıt başarıyla izlemeye eklendi.`, 'success');
                if (failed > 0) showNotification(`${failed} kayıt izlemeye eklenirken hata oluştu.`, 'error');
                if (skipped > 0) showNotification(`${skipped} marka olmayan kayıt atlandı.`, 'info');
                
                this.selectedRecords.clear();
                this.updateAddToMonitoringButtonState();
                this.renderCurrentPage(); // Checkboxları temizlemek için
            }

            async deleteRecord(recordId) {
                if (confirm('Bu kaydı silmek istediğinizden emin misiniz? Bu işlem geri alınamaz.')) {
                    const result = await ipRecordsService.deleteRecord(recordId);
                    if (result.success) {
                        showNotification('Kayıt başarıyla silindi.', 'success');
                        this.selectedRecords.delete(recordId);
                        this.updateRecordStatusToggleButtonState();
                        await this.loadAllData();
                    } else {
                        showNotification('Kayıt silinirken hata oluştu: ' + result.error, 'error');
                    }
                }
            }
            
            initialRenderTableStructure() {
                const tableHeaderRow = document.getElementById('portfolioTableHeaderRow');
                const tableFilterRow = document.getElementById('portfolioTableFilterRow');
                tableHeaderRow.innerHTML = '';
                tableFilterRow.innerHTML = '';

                const columnDefinitions = [
                    { key: 'selection', label: '<input type="checkbox" id="headerSelectAllCheckbox" />', sortable: false, searchable: false, isCheckbox: true, fixedWidth: '40px' },
                    { key: 'recordType', label: 'Kayıt Tipi', sortable: true, searchable: true, fixedWidth: '80px' },
                    { key: 'type', label: 'Kayıt Türü', sortable: true, searchable: true, fixedWidth: '80px' },
                    { key: 'title', label: 'Başlık', sortable: true, searchable: true, fixedWidth: '150px' },
                    { key: 'trademarkImage', label: 'Marka Görseli', sortable: false, searchable: false, onlyTrademark: true, fixedWidth: '80px' },
                    { key: 'applicationNumber', label: 'Başvuru Numarası', sortable: true, searchable: true, fixedWidth: '120px' },
                    { key: 'applicationDate', label: 'Başvuru Tarihi', sortable: true, searchable: true, fixedWidth: '100px' },
                    { key: 'status', label: 'Başvuru Durumu', sortable: true, searchable: true, fixedWidth: '110px' },
                    { key: 'recordStatus', label: 'Kayıt Durumu', sortable: true, searchable: true, fixedWidth: '110px' },
                    { key: 'owners', label: 'Hak Sahipleri', sortable: true, searchable: true, fixedWidth: '200px' },
                    { key: 'actions', label: 'İşlemler', sortable: false, searchable: false, fixedWidth: '250px' }
                ];
                
                const currentTypeFilter = this.activeTypeFilter;

                columnDefinitions.forEach(col => {
                    const th = document.createElement('th');
                    if (col.sortable) {
                        th.className = 'sortable-header';
                        th.dataset.column = col.key;
                    }
                    th.style.width = col.fixedWidth;
                    th.innerHTML = col.isCheckbox ? '<input type="checkbox" id="selectAllCheckbox">' : col.label;
                    
                    const thFilter = document.createElement('th');
                    if (col.searchable) {
                        thFilter.innerHTML = `<input type="text" class="column-filter" data-column="${col.key}" placeholder="${col.label} ara...">`;
                    }
                    
                    const hideColumn = (col.key === 'type' && currentTypeFilter === 'thirdParty') || (col.onlyTrademark && currentTypeFilter !== 'trademark');
                    if (hideColumn) {
                        th.style.display = 'none';
                        thFilter.style.display = 'none';
                    }

                    tableHeaderRow.appendChild(th);
                    tableFilterRow.appendChild(thFilter);
                });
            }
            
            async showRecordDetailModal(recordId) {
                // Bu fonksiyon oldukça uzun ve karmaşık olduğu için,
                // içeriğini değiştirmeden orijinal halini buraya kopyalıyorum.
                const modal = document.getElementById('recordDetailModal');
                const modalBody = document.getElementById('modalBody');
                modalBody.innerHTML = '<p>Yükleniyor...</p>'; 

                try {
                    const recordResult = await ipRecordsService.getRecordById(recordId);
                    if (!recordResult.success || !recordResult.data) {
                        throw new Error('Kayıt bulunamadı.');
                    }
                    const record = recordResult.data;

                    document.getElementById('modalRecordTitle').textContent = `Kayıt Detayı: ${record.title || 'N/A'}`;
                    const getOwnerNames = (owners) => (!owners || owners.length === 0) ? '-' : owners.map(o => allPersons.find(p => p.id === o.id)?.name || 'Bilinmeyen').join(', ');
                    
                    let imageHtml = '';
                    let imageSrc = typeof record.trademarkImage === 'string' ? record.trademarkImage : record.trademarkImage?.content;
                    if (record.type === 'trademark' && imageSrc?.startsWith('data:image')) {
                        imageHtml = `<h4 class="modal-detail-section-title">Marka Görseli</h4><img src="${imageSrc}" alt="Marka Görseli" class="record-image-display">`;
                    }

                    let documentsHtml = '<ul class="document-list"><li>Henüz belge yok.</li></ul>';
                    if (record.documents && record.documents.length > 0) {
                        documentsHtml = '<ul class="document-list">' + record.documents.map(doc => `<li><a href="${doc.content}" download="${doc.name}"><span class="doc-icon">📄</span>${doc.name} (${formatFileSize(doc.size)}) - ${doc.documentDesignation || 'Belge'}</a></li>`).join('') + '</ul>';
                    }

                    let transactionsHtml = '<div class="transaction-history">';
                    const transResult = await ipRecordsService.getRecordTransactions(record.id);
                    if (transResult.success && transResult.data.length > 0) {
                        // İşlem geçmişi oluşturma mantığı... (orijinal koddan alındı)
                        const transactions = transResult.data;
                        const transactionMap = new Map(transactions.map(tx => [tx.id, { ...tx, children: [] }]));
                        const topLevelTransactions = [];
                        transactions.forEach(tx => {
                            if (tx.transactionHierarchy === 'child' && tx.parentId && transactionMap.has(tx.parentId)) {
                                transactionMap.get(tx.parentId).children.push(transactionMap.get(tx.id));
                            } else {
                                topLevelTransactions.push(transactionMap.get(tx.id));
                            }
                        });
                        topLevelTransactions.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                        topLevelTransactions.forEach(parentTx => {
                            parentTx.children.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                            const hasChildrenClass = parentTx.children.length > 0 ? 'has-children' : '';
                            const typeObj = transactionTypesMap.get(parentTx.type);
                            const typeName = (typeObj ? (typeObj.alias || typeObj.name) : parentTx.type || parentTx.designation) || 'Bilinmiyor';
                            transactionsHtml += `<div class="accordion"><div class="accordion-header ${hasChildrenClass}"><span class="transaction-type">${typeName} <span class="transaction-meta-inline">${new Date(parentTx.timestamp).toLocaleString('tr-TR')}</span><span class="transaction-meta-inline user-info">(${parentTx.userName || parentTx.userEmail || 'Bilinmeyen'})</span></span></div><div class="accordion-content">${parentTx.children.map(childTx => { const cTypeObj = transactionTypesMap.get(childTx.type); const cTypeName = (cTypeObj ? (cTypeObj.alias || cTypeObj.name) : childTx.type || childTx.designation) || 'Bilinmiyor'; return `<div class="transaction-item" style="margin-left: 20px; border-left: 2px solid #ccc; padding-left: 10px;"><div class="transaction-type">Alt İşlem: ${cTypeName}</div><div class="transaction-meta">Açıklama: ${childTx.description || '-'}</div><div class="transaction-meta">Tarih: ${childTx.timestamp ? new Date(childTx.timestamp).toLocaleString('tr-TR') : '-'}</div><div class="transaction-meta">Yapan: ${childTx.userName || childTx.userEmail || 'Bilinmeyen'}</div></div>`; }).join('')}</div></div>`;
                        });

                    } else {
                        transactionsHtml += '<p>Bu kayıt için işlem geçmişi bulunmamaktadır.</p>';
                    }
                    transactionsHtml += '</div>';

                    modalBody.innerHTML = `
                        <div class="modal-detail-grid">
                            <div class="modal-detail-item"><div class="modal-detail-label">Kayıt Tipi</div><div class="modal-detail-value">${record.recordType || '-'}</div></div>
                            <div class="modal-detail-item"><div class="modal-detail-label">Kayıt Türü</div><div class="modal-detail-value">${record.type.charAt(0).toUpperCase() + record.type.slice(1)}</div></div>
                            <div class="modal-detail-item"><div class="modal-detail-label">Başvuru Durumu</div><div class="modal-detail-value">${record.status}</div></div>
                            <div class="modal-detail-item"><div class="modal-detail-label">Kayıt Durumu</div><div class="modal-detail-value">${record.recordStatus}</div></div>
                            <div class="modal-detail-item full-width"><div class="modal-detail-label">Başlık</div><div class="modal-detail-value">${record.title}</div></div>
                            <div class="modal-detail-item"><div class="modal-detail-label">Başvuru Numarası</div><div class="modal-detail-value">${record.applicationNumber || '-'}</div></div>
                            <div class="modal-detail-item"><div class="modal-detail-label">Başvuru Tarihi</div><div class="modal-detail-value">${record.applicationDate || '-'}</div></div>
                            <div class="modal-detail-item"><div class="modal-detail-label">Tescil Numarası</div><div class="modal-detail-value">${record.registrationNumber || '-'}</div></div>
                            <div class="modal-detail-item"><div class="modal-detail-label">Tescil Tarihi</div><div class="modal-detail-value">${record.registrationDate || '-'}</div></div>
                            <div class="modal-detail-item full-width"><div class="modal-detail-label">Hak Sahipleri</div><div class="modal-detail-value">${getOwnerNames(record.owners)}</div></div>
                            ${record.patentClass ? `<div class="modal-detail-item"><div class="modal-detail-label">Patent Sınıfı</div><div class="modal-detail-value">${record.patentClass}</div></div>` : ''}
                            ${record.renewalDatePatent ? `<div class="modal-detail-item"><div class="modal-detail-label">Patent Yenileme Tarihi</div><div class="modal-detail-value">${record.renewalDatePatent}</div></div>` : ''}
                            ${record.niceClass ? `<div class="modal-detail-item"><div class="modal-detail-label">Nice Sınıfı</div><div class="modal-detail-value">${record.niceClass}</div></div>` : ''}
                            ${record.renewalDateTrademark ? `<div class="modal-detail-item"><div class="modal-detail-label">Marka Yenileme Tarihi</div><div class="modal-detail-value">${record.renewalDateTrademark}</div></div>` : ''}
                            ${record.designClass ? `<div class="modal-detail-item"><div class="modal-detail-label">Tasarım Sınıfı</div><div class="modal-detail-value">${record.designClass}</div></div>` : ''}
                            ${record.renewalDateDesign ? `<div class="modal-detail-item"><div class="modal-detail-label">Tasarım Yenileme Tarihi</div><div class="modal-detail-value">${record.renewalDateDesign}</div></div>` : ''}
                            <div class="modal-detail-item full-width"><div class="modal-detail-label">Açıklama</div><div class="modal-detail-value long-text">${record.description || '-'}</div></div>
                        </div>
                        ${imageHtml}
                        <h4 class="modal-detail-section-title">Ekli Belgeler</h4>
                        <div class="modal-detail-item full-width">${documentsHtml}</div>
                        <h4 class="modal-detail-section-title">İşlem Geçmişi</h4>
                        <div class="modal-detail-item full-width">${transactionsHtml}</div>
                    `;
                    
                    modalBody.querySelectorAll('.accordion-header.has-children').forEach(acc => {
                        acc.addEventListener('click', function() {
                            this.classList.toggle('active');
                            const content = this.nextElementSibling;
                            content.style.maxHeight = content.style.maxHeight ? null : content.scrollHeight + "px";
                        });
                    });
                    modal.classList.add('show');
                } catch (error) {
                    showNotification('Kayıt detayları yüklenirken hata oluştu: ' + error.message, 'error');
                }
            }

            closeModal(modalId) {
                document.getElementById(modalId).classList.remove('show');
            }
        }

        // =====================================================================
        // YARDIMCI GLOBAL FONKSİYONLAR
        // =====================================================================
        async function loadTransactionTypes() {
            const result = await transactionTypeService.getTransactionTypes();
            if (result.success) {
                result.data.forEach(type => transactionTypesMap.set(type.id, type));
            } else {
                console.error("İşlem tipleri yüklenirken hata:", result.error);
            }
        }

        async function loadPersons() {
            const result = await personService.getPersons();
            if (result.success) {
                allPersons = result.data;
            } else {
                console.error("Kişiler yüklenirken hata:", result.error);
            }
        }
    </script>
</body>
