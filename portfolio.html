    <link rel="stylesheet" href="css/shared-styles.css">
    <style>
        .page-header { background: #fff; padding: 30px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05); }

        /* GÃœNCELLEME: Ä°ÅŸlem geÃ§miÅŸi (akordeon) iÃ§in gerekli stiller eklendi */
        .transaction-node { 
            display: flex;

    <script type="module">
        import { authService, ipRecordsService, auth } from './firebase-config.js'; // firebase.js yerine firebase-config.js
        import { showNotification, TYPE_NAMES, ALL_STATUS_MAP } from './utils.js';
        import { loadSharedLayout } from './js/layout-loader.js';
        import { createDemoData } from './firebase-config.js'; // Demo verisi oluÅŸturmak iÃ§in import

        // --- Helper Functions for UI Logic (ModÃ¼l KapsamÄ±nda TanÄ±mlandÄ±) ---

        /**
         * Ä°ÅŸlemleri hiyerarÅŸik olarak gruplandÄ±rÄ±r (parent-child iliÅŸkisine gÃ¶re).
         * @param {Array<Object>} transactions - IP kaydÄ±nÄ±n tÃ¼m iÅŸlem dizisi.
         * @returns {Array<Object>} Parent iÅŸlemleri iÃ§eren ve Ã§ocuklarÄ± iÃ§ iÃ§e geÃ§miÅŸ bir dizi.
         */
        function groupTransactions(transactions) {
            if (!transactions) return [];

            const grouped = {};
            const children = [];

            transactions.forEach(tx => {
                // transactionHierarchy alanÄ± "parent" ise veya hiÃ§ belirtilmemiÅŸse (eski verilerle uyumluluk iÃ§in)
                if (tx.transactionHierarchy === 'parent' || !tx.transactionHierarchy) {
                    grouped[tx.transactionId] = { ...tx, children: [] };
                } else { // child olmasÄ± durumunda
                    children.push(tx);
                }
            });

            children.forEach(childTx => {
                // EÄŸer child ise ve parentId'si varsa ve parent'Ä± grouped iÃ§inde bulabiliyorsak
                if (childTx.transactionHierarchy === 'child' && childTx.parentId && grouped[childTx.parentId]) {
                    grouped[childTx.parentId].children.push(childTx);
                }
            });

            // Sonucu, parent iÅŸlemleri iÃ§eren bir dizi olarak dÃ¶ndÃ¼r
            // Her parent objesi iÃ§inde 'children' dizisi ile baÄŸlÄ± Ã§ocuklarÄ± olacaktÄ±r.
            return Object.values(grouped).sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)); // Tarihe gÃ¶re azalan sÄ±rala
        }

        /**
         * DosyalarÄ± ilgili iÅŸlemlerle gruplar ve iÅŸlem nesnelerine ekler (rekÃ¼rsif).
         * @param {Array<Object>} files - IP kaydÄ±nÄ±n tÃ¼m dosya dizisi.
         * @param {Array<Object>} transactionsToProcess - groupTransactions tarafÄ±ndan organize edilmiÅŸ iÅŸlem dizisi.
         * @returns {Array<Object>} DosyalarÄ±n eklenmiÅŸ olduÄŸu organize edilmiÅŸ iÅŸlem dizisi.
         */
        function groupFilesByTransaction(files, transactionsToProcess) {
            const groupedFiles = {};
            
            // Ã–nce tÃ¼m dosyalarÄ± relatedTransactionId'lerine gÃ¶re grupla
            if (files) {
                files.forEach(file => {
                    if (file.relatedTransactionId) {
                        if (!groupedFiles[file.relatedTransactionId]) {
                            groupedFiles[file.relatedTransactionId] = [];
                        }
                        groupedFiles[file.relatedTransactionId].push(file);
                    }
                });
            }

            // Åžimdi organize edilmiÅŸ iÅŸlemleri dÃ¶nÃ¼p, ilgili dosyalarÄ± ekleyelim
            const addFilesToTransactionsRecursive = (currentTransactions) => {
                return currentTransactions.map(tx => {
                    const txWithFiles = { ...tx, attachedFiles: groupedFiles[tx.transactionId] || [] };
                    if (tx.children && tx.children.length > 0) {
                        txWithFiles.children = addFilesToTransactionsRecursive(tx.children);
                    }
                    return txWithFiles;
                });
            };

            return addFilesToTransactionsRecursive(transactionsToProcess);
        }


        // --- PortfolioModule SÄ±nÄ±fÄ± ---
        class PortfolioModule {
            constructor() {
                this.currentUser = null;
                this.records = [];
                this.filteredRecords = [];
                this.currentPage = 1;
                this.recordsPerPage = 10;
                this.currentSortColumn = 'applicationDate';
                this.currentSortDirection = 'desc';
                this.activeTab = 'all';
                this.columnFilters = {};
            }

            async init() {
                this.currentUser = authService.getCurrentUser();
                if (!this.currentUser) {
                    window.location.href = 'index.html';
                    return;
                }
                this.setupEventListeners();
                await this.loadRecords();
            }

            setupEventListeners() {
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const activeBtn = document.querySelector('.tab-btn.active');
                        if (activeBtn) activeBtn.classList.remove('active');
                        e.currentTarget.classList.add('active');
                        this.activeTab = e.currentTarget.dataset.type;
                        this.applyFilters();
                    });
                });
                
                const archiveToggleEl = document.getElementById('archiveToggle');
                if (archiveToggleEl) {
                    archiveToggleEl.addEventListener('change', () => this.applyFilters());
                }

                const exportBtnEl = document.getElementById('exportBtn');
                if (exportBtnEl) {
                    exportBtnEl.addEventListener('click', () => this.exportData());
                }

                const closeDetailModalEl = document.getElementById('closeDetailModal');
                if (closeDetailModalEl) {
                    closeDetailModalEl.addEventListener('click', () => this.closeModal('detailModal'));
                }

                const closeModalBtnEl = document.getElementById('closeModalBtn');
                if (closeModalBtnEl) {
                    closeModalBtnEl.addEventListener('click', () => this.closeModal('detailModal'));
                }
                
                const editRecordFromModalBtnEl = document.getElementById('editRecordFromModalBtn');
                if(editRecordFromModalBtnEl) {
                    editRecordFromModalBtnEl.addEventListener('click', () => {
                        const recordId = document.getElementById('modalTitle').dataset.recordId;
                        if (recordId) window.location.href = `data-entry.html?id=${recordId}`;
                    });
                }
                
                const prevPageBtnEl = document.getElementById('prevPageBtn');
                if(prevPageBtnEl) {
                    prevPageBtnEl.addEventListener('click', () => this.goToPage(this.currentPage - 1));
                }

                const nextPageBtnEl = document.getElementById('nextPageBtn');
                if(nextPageBtnEl) {
                    nextPageBtnEl.addEventListener('click', () => this.goToPage(this.currentPage + 1));
                }

                // Demo Verisi OluÅŸturma Butonu Listener'Ä±
                const createDemoDataButton = document.getElementById('createDemoDataBtn');
                if (createDemoDataButton) {
                    createDemoDataButton.addEventListener('click', async () => {
                        console.log("Demo verisi oluÅŸturuluyor...");
                        await createDemoData(); // firebase-config.js'den import edilen fonksiyon
                        showNotification('Demo verisi baÅŸarÄ±yla oluÅŸturuldu!', 'success');
                        await this.loadRecords(); // Yeni verileri yÃ¼kle
                    });
                }
            }

            async loadRecords() {
                document.getElementById('loadingIndicator').style.display = 'block';
                document.getElementById('noRecords').style.display = 'none';
                try {
                    const result = await ipRecordsService.getRecords();
                    if (result.success) {
                        this.records = result.data;
                    } else {
                        showNotification('KayÄ±tlar yÃ¼klenirken hata: ' + result.error, 'error');
                    }
                } catch (error) {
                    showNotification('KayÄ±tlar yÃ¼klenirken beklenmeyen bir hata oluÅŸtu.', 'error');
                } finally {
                    document.getElementById('loadingIndicator').style.display = 'none';
                    this.applyFilters();
                }
            }

            applyFilters = () => {
                const archiveToggleEl = document.getElementById('archiveToggle');
                const showArchived = archiveToggleEl ? archiveToggleEl.checked : false;

                this.filteredRecords = this.records.filter(record => {
                    if (record.type === 'copyright') return false;

                    const tabType = this.activeTab;
                    let typeMatch = false;
                    if (tabType === 'all') typeMatch = true;
                    else if (tabType === 'opposition') typeMatch = record.hasOpposition === true;
                    else if (tabType === 'lawsuit') typeMatch = record.hasLawsuit === true;
                    else typeMatch = record.type === tabType;

                    if (!showArchived && record.isArchived) {
                        return false;
                    }
                    
                    const columnFilterMatch = Object.entries(this.columnFilters).every(([column, filterValue]) => {
                        if (!filterValue) return true;
                        
                        let recordValue = '';
                        const lowerFilterValue = filterValue.toLowerCase();

                        switch (column) {
                            case 'type': recordValue = TYPE_NAMES[record.type] || record.type; break;
                            case 'owners': recordValue = (record.owners || []).map(o => o.name || '').join(', '); break;
                            case 'applicationDate': recordValue = record.applicationDate ? new Date(record.applicationDate).toLocaleDateString('tr-TR') : ''; break;
                            default: recordValue = record[column] || ''; break;
                        }
                        return recordValue.toString().toLowerCase().includes(lowerFilterValue);
                    });

                    return typeMatch && columnFilterMatch;
                });
                this.sortRecords();
                this.goToPage(1);
            }
            
            sortRecords = () => {
                this.filteredRecords.sort((a, b) => {
                    let aValue = a[this.currentSortColumn] || '';
                    let bValue = b[this.currentSortColumn] || '';
                    if (this.currentSortColumn.includes('Date')) {
                        aValue = aValue ? new Date(aValue).getTime() : 0;
                        bValue = bValue ? new Date(bValue).getTime() : 0;
                    }
                    if (typeof aValue === 'string') aValue = aValue.toLowerCase();
                    if (typeof bValue === 'string') bValue = bValue.toLowerCase();
                    if (aValue < bValue) return this.currentSortDirection === 'asc' ? -1 : 1;
                    if (aValue > bValue) return this.currentSortDirection === 'asc' ? 1 : -1;
                    return 0;
                });
            }

            handleSort = (headerElement) => {
                const column = headerElement.dataset.sort;
                if (!column) return;
                if (this.currentSortColumn === column) {
                    this.currentSortDirection = this.currentSortDirection === 'asc' ? 'desc' : 'asc';
                } else {
                    this.currentSortColumn = column;
                    this.currentSortDirection = 'asc';
                }
                this.sortRecords();
                this.renderPortfolioTable();
            }

            goToPage = (page) => {
                const totalPages = Math.ceil(this.filteredRecords.length / this.recordsPerPage);
                if (page < 1 || (page > totalPages && totalPages > 0)) return;
                this.currentPage = page;
                this.renderPortfolioTable();
            }
            
            renderPortfolioTable = () => {
                const tableEl = document.getElementById('portfolioTable');
                const noRecordsEl = document.getElementById('noRecords');
                const paginationContainerEl = document.querySelector('.pagination-container');
                tableEl.innerHTML = '';

                if (this.filteredRecords.length === 0) {
                    noRecordsEl.style.display = 'block';
                    if (paginationContainerEl) paginationContainerEl.style.display = 'none';
                    return;
                }
                noRecordsEl.style.display = 'none';
                if (paginationContainerEl) paginationContainerEl.style.display = 'flex';

                let headers = [
                    { key: 'type', label: 'Tip', sortable: true },
                    { key: 'title', label: 'BaÅŸlÄ±k', sortable: true },
                    { key: 'applicationNumber', label: 'BaÅŸvuru No', sortable: true },
                    { key: 'applicationDate', label: 'BaÅŸvuru Tarihi', sortable: true },
                    { key: 'owners', label: 'Hak Sahipleri', sortable: false },
                    { key: 'actions', label: 'Ä°ÅŸlemler', sortable: false }
                ];

                if (this.activeTab === 'trademark') {
                    headers = headers.filter(h => h.key !== 'type');
                    headers.unshift({ key: 'trademarkImage', label: 'Marka Ã–rneÄŸi', sortable: false });
                }

                const thead = document.createElement('thead');
                let headerRowHtml = '<tr>';
                let filterRowHtml = '<tr id="filter-row">';
                headers.forEach(h => {
                    const sortClass = h.key === this.currentSortColumn ? 'sort-' + this.currentSortDirection : '';
                    headerRowHtml += '<th data-sort="' + (h.sortable ? h.key : '') + '" class="' + sortClass + '">' + h.label + '</th>';
                    if (h.key === 'actions' || h.key === 'trademarkImage') {
                        filterRowHtml += '<th></th>';
                    } else {
                        filterRowHtml += '<th><input type="text" class="column-filter" data-column="' + h.key + '" placeholder="' + h.label + ' ara..." value="' + (this.columnFilters[h.key] || '') + '"></th>';
                    }
                });
                headerRowHtml += '</tr>';
                filterRowHtml += '</tr>';
                thead.innerHTML = headerRowHtml + filterRowHtml;
                tableEl.appendChild(thead);

                const tbody = document.createElement('tbody');
                const start = (this.currentPage - 1) * this.recordsPerPage;
                const end = start + this.recordsPerPage;
                this.filteredRecords.slice(start, end).forEach(record => {
                    const row = document.createElement('tr');
                    if (record.isArchived) row.classList.add('archived-record');
                    let cellsHtml = '';
                    headers.forEach(h => {
                        let cellContent = '';
                        switch (h.key) {
                            case 'trademarkImage':
                                const imageUrl = record.trademarkImage?.content;
                                if (imageUrl) {
                                    cellContent = `<div class="image-hover-container"><img src="${imageUrl}" class="trademark-image-thumb"><img src="${imageUrl}" class="trademark-image-preview"></div>`;
                                } else { cellContent = '-'; }
                                break;
                            case 'type':
                                cellContent = `<span class="ip-type ${record.type}">${TYPE_NAMES[record.type] || record.type}</span>`;
                                break;
                            case 'title': cellContent = record.title || '-'; break;
                            case 'applicationNumber': cellContent = record.applicationNumber || '-'; break;
                            case 'applicationDate': cellContent = record.applicationDate ? new Date(record.applicationDate).toLocaleDateString('tr-TR') : '-'; break;
                            case 'owners': cellContent = (record.owners || []).map(o => o.name).join(', ') || '-'; break;
                            case 'actions':
                                const archiveButtonText = record.isArchived ? 'Aktif Et' : 'ArÅŸivle';
                                const archiveButtonClass = record.isArchived ? 'btn-activate' : 'btn-archive';
                                cellContent = `<div class="action-buttons">
                                    <button class="action-btn btn-view" data-id="${record.id}">GÃ¶rÃ¼ntÃ¼le</button>
                                    <button class="action-btn btn-edit" data-id="${record.id}">DÃ¼zenle</button>
                                    <button class="action-btn ${archiveButtonClass}" data-id="${record.id}">${archiveButtonText}</button>
                                </div>`;
                                break;
                        }
                        cellsHtml += `<td>${cellContent}</td>`;
                    });
                    row.innerHTML = cellsHtml;
                    tbody.appendChild(row);
                });
                tableEl.appendChild(tbody);
                this.rebindTableEventListeners();
                this.updatePaginationControls();
            }
            
            rebindTableEventListeners() {
                document.querySelectorAll('#portfolioTable th[data-sort]').forEach(header => {
                    header.addEventListener('click', (e) => this.handleSort(e.currentTarget));
                });
                document.querySelectorAll('.column-filter').forEach(input => {
                    input.addEventListener('keyup', (e) => {
                        this.columnFilters[e.target.dataset.column] = e.target.value;
                        this.applyFilters();
                    });
                });
                document.querySelectorAll('#portfolioTable .action-btn').forEach(btn => {
                    const recordId = btn.dataset.id;
                    if (btn.classList.contains('btn-view')) btn.addEventListener('click', () => this.viewRecord(recordId));
                    if (btn.classList.contains('btn-edit')) btn.addEventListener('click', () => this.editRecord(recordId));
                    if (btn.classList.contains('btn-archive') || btn.classList.contains('btn-activate')) {
                        btn.addEventListener('click', () => this.toggleArchiveStatus(recordId));
                    }
                });
            }

            updatePaginationControls() {
                const totalPages = Math.ceil(this.filteredRecords.length / this.recordsPerPage);
                const paginationInfo = document.getElementById('paginationInfo');
                const prevPageBtn = document.getElementById('prevPageBtn');
                const nextPageBtn = document.getElementById('nextPageBtn');
                if (paginationInfo) paginationInfo.textContent = `Sayfa ${this.currentPage} / ${totalPages > 0 ? totalPages : 1}`;
                if (prevPageBtn) prevPageBtn.disabled = this.currentPage === 1;
                if (nextPageBtn) nextPageBtn.disabled = this.currentPage === totalPages || totalPages === 0;
            }
            
            viewRecord = (recordId) => {
                const record = this.records.find(r => r.id === recordId);
                if (!record) return;

                const modal = document.getElementById('detailModal');
                const modalTitleEl = document.getElementById('modalTitle');
                const modalBodyEl = document.getElementById('modalBody');
                modalTitleEl.textContent = `Detay: ${record.title}`;
                modalTitleEl.dataset.recordId = record.id;
                
                const formatDate = (date) => date ? new Date(date).toLocaleDateString('tr-TR') : '-';
                const renderField = (label, value, isLongText = false) => {
                    if (!value && value !== false) return ''; // False deÄŸerini de gÃ¶stermek iÃ§in kontrol
                    const valueClass = isLongText ? 'modal-detail-value long-text' : 'modal-detail-value';
                    return `<div class="modal-detail-item"><div class="modal-detail-label">${label}:</div><div class="${valueClass}">${value}</div></div>`;
                }

                let modalContentHtml = `<h4 class="modal-detail-section-title">Temel Bilgiler</h4><div class="modal-detail-grid">`;
                modalContentHtml += renderField('KayÄ±t Tipi', `<span class="ip-type ${record.type}">${TYPE_NAMES[record.type] || record.type}</span>`);
                modalContentHtml += renderField('BaÅŸlÄ±k', record.title);
                modalContentHtml += renderField('Durum', record.status ? `<span class="status-badge status-${record.status.replace(/_/g, '-')}">${ALL_STATUS_MAP[record.status] || record.status}</span>` : '-');
                modalContentHtml += renderField('BaÅŸvuru NumarasÄ±', record.applicationNumber);
                modalContentHtml += renderField('BaÅŸvuru Tarihi', formatDate(record.applicationDate));
                modalContentHtml += renderField('Tescil Tarihi', formatDate(record.registrationDate));
                modalContentHtml += renderField('Hak Sahipleri', (record.owners || []).map(o => o.name).join(', '));
                modalContentHtml += renderField('AÃ§Ä±klama', record.description, true);
                modalContentHtml += `</div>`;

                if (record.type === 'trademark') {
                    modalContentHtml += `<h4 class="modal-detail-section-title">Marka DetaylarÄ±</h4>`;
                    modalContentHtml += `<div class="modal-detail-grid">`;
                    if (record.trademarkImage?.content) {
                        modalContentHtml += renderField('Marka Ã–rneÄŸi', `<img src="${record.trademarkImage.content}" style="max-height: 100px; border-radius: 6px;">`);
                    }
                    modalContentHtml += renderField('Nice SÄ±nÄ±fÄ±', record.niceClass);
                    modalContentHtml += renderField('Yenileme Tarihi', formatDate(record.renewalDateTrademark));
                    modalContentHtml += `</div>`;
                }
                if (record.type === 'patent') {
                    modalContentHtml += `<h4 class="modal-detail-section-title">Patent DetaylarÄ±</h4>`;
                    modalContentHtml += `<div class="modal-detail-grid">`;
                    modalContentHtml += renderField('Patent SÄ±nÄ±fÄ±', record.patentClass);
                    modalContentHtml += renderField('Yenileme Tarihi', formatDate(record.renewalDatePatent));
                    modalContentHtml += `</div>`;
                }
                if (record.type === 'design') {
                    modalContentHtml += `<h4 class="modal-detail-section-title">TasarÄ±m DetaylarÄ±</h4>`;
                    modalContentHtml += `<div class="modal-detail-grid">`;
                    modalContentHtml += renderField('TasarÄ±m SÄ±nÄ±fÄ±', record.designClass);
                    modalContentHtml += renderField('Locarno SÄ±nÄ±fÄ±', record.locarnoClass);
                    modalContentHtml += renderField('Yenileme Tarihi', formatDate(record.renewalDateDesign));
                    modalContentHtml += `</div>`;
                }

                modalContentHtml += `<h4 class="modal-detail-section-title">Ä°ÅŸlem GeÃ§miÅŸi ve Dosyalar</h4><div id="transactionHistoryContainer"></div>`;
                modalBodyEl.innerHTML = modalContentHtml;
                
                // Ä°ÅŸlem ve dosya verilerini render etmek iÃ§in yeni Ã§aÄŸrÄ±
                this.renderTransactionHistory(record.transactions, record.files);
                
                modal.classList.add('show');
            }
            
            // GÃœNCELLENMÄ°Åž renderTransactionHistory FONKSÄ°YONU
            renderTransactionHistory = (transactions, files) => {
                const historyContentDiv = document.getElementById('transactionHistoryContainer');
                if (!historyContentDiv) return;

                // 1. Ä°ÅŸlemleri hiyerarÅŸik olarak grupla
                const organizedTransactions = groupTransactions(transactions || []);
                
                // 2. DosyalarÄ± iÅŸlemlere baÄŸla
                const transactionsWithFiles = groupFilesByTransaction(files, organizedTransactions);

                if (transactionsWithFiles.length === 0) {
                    historyContentDiv.innerHTML = '<p style="text-align:center; padding: 20px;">Bu kayÄ±t iÃ§in iÅŸlem geÃ§miÅŸi bulunmamaktadÄ±r.</p>';
                    return;
                }

                // RekÃ¼rsif olarak HTML aÄŸacÄ±nÄ± oluÅŸtur
                const buildTransactionHtml = (txList) => {
                    return txList.map(tx => {
                        const hasChildren = tx.children && tx.children.length > 0;
                        const formattedTimestamp = new Date(tx.timestamp).toLocaleString('tr-TR');
                        
                        let fileLinksHtml = '';
                        if (tx.attachedFiles && tx.attachedFiles.length > 0) {
                            tx.attachedFiles.forEach(file => {
                                fileLinksHtml += ` <a href="${file.fileUrl}" download="${file.fileName}" class="transaction-file-link" title="${file.documentDesignation || 'Belge'}">ðŸ“„ ${file.fileName}</a>`;
                            });
                        }

                        const childrenHtml = hasChildren ? 
                            `<div class="child-transactions" id="children-of-${tx.transactionId}">${buildTransactionHtml(tx.children)}</div>` : '';
                        
                        return `
                            <div class="transaction-node" data-id="${tx.transactionId}">
                                ${hasChildren ? `<button class="transaction-toggle-btn" data-target-id="${tx.transactionId}">+</button>` : '<span style="display:inline-block; width: 24px; margin-right: 8px;"></span>'}
                                <div class="transaction-node-content">
                                    <div class="transaction-description">${tx.designation || tx.transactionType || 'TanÄ±msÄ±z Ä°ÅŸlem'} 
                                        <span style="font-weight: normal; color: #888;">(${tx.transactionType || 'Genel'})</span>
                                    </div>
                                    <div class="transaction-meta">${formattedTimestamp} by ${tx.userEmail}${fileLinksHtml}</div>
                                    ${tx.notes ? `<div class="transaction-notes" style="font-size: 0.85em; color: #999; margin-top: 4px;">Not: ${tx.notes}</div>` : ''}
                                </div>
                            </div>
                            ${childrenHtml}
                        `;
                    }).join('');
                };

                historyContentDiv.innerHTML = buildTransactionHtml(transactionsWithFiles); // Zaten parent'lar geliyor

                // Toggle butonlarÄ±na event listener ekle
                historyContentDiv.querySelectorAll('.transaction-toggle-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const targetId = e.currentTarget.dataset.targetId;
                        const childContainer = document.getElementById(`children-of-${targetId}`);
                        if (childContainer) {
                            childContainer.classList.toggle('show');
                            e.currentTarget.textContent = childContainer.classList.contains('show') ? 'âˆ’' : '+';
                        }
                    });
                });
            }

            editRecord = (recordId) => { window.location.href = `data-entry.html?id=${recordId}`; }

            toggleArchiveStatus = async (recordId) => {
                const record = this.records.find(r => r.id === recordId);
                const newArchivedState = !record.isArchived;
                const actionText = newArchivedState ? 'arÅŸivlemek' : 'aktif hale getirmek';
                if (confirm(`Bu kaydÄ± ${actionText} istediÄŸinizden emin misiniz?`)) {
                    const result = await ipRecordsService.updateRecord(recordId, { isArchived: newArchivedState });
                    if (result.success) {
                        showNotification('Ä°ÅŸlem baÅŸarÄ±lÄ±!', 'success');
                        await this.loadRecords();
                    } else {
                        showNotification('Hata: ' + result.error, 'error');
                    }
                }
            }

            closeModal = (modalId) => {
                const modal = document.getElementById(modalId);
                if(modal) modal.classList.remove('show');
            }
            
            exportData = () => {
                if (this.filteredRecords.length === 0) {
                    showNotification('DÄ±ÅŸa aktarÄ±lacak kayÄ±t bulunamadÄ±.', 'info');
                    return;
                }
                const headers = ["Tip", "BaÅŸlÄ±k", "BaÅŸvuru NumarasÄ±", "BaÅŸvuru Tarihi", "Hak Sahipleri", "ArÅŸiv Durumu"];
                const csvRows = [headers.join(';')];
                this.filteredRecords.forEach(record => {
                    const escapeCsv = (value) => `"${(value || '').toString().replace(/"/g, '""')}"`;
                    const row = [
                        TYPE_NAMES[record.type] || record.type, record.title || '', record.applicationNumber || '',
                        record.applicationDate ? new Date(record.applicationDate).toLocaleDateString('tr-TR') : '',
                        (record.owners || []).map(o => o.name).join(', '),
                        record.isArchived ? 'ArÅŸivlenmiÅŸ' : 'Aktif'
                    ].map(escapeCsv);
                    csvRows.push(row.join(';'));
                });
                const blob = new Blob(["\uFEFF" + csvRows.join('\n')], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", "portfoy_raporu.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', async () => {
            await loadSharedLayout({ topHeaderLeftContentId: 'breadcrumbContainer', activeMenuLink: 'portfolio.html' });
            const portfolio = new PortfolioModule();
            auth.onAuthStateChanged(user => {
                if (user) {
                    portfolio.init();
                    window.portfolio = portfolio;
                } else {
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
