<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müvekkil Bildirimleri</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { cursor: pointer; padding: 5px 10px; border-radius: 5px; border: none; }
        .status-badge { padding: 5px; border-radius: 5px; color: white; font-weight: bold; }
        .status-sent { background-color: green; }
        .status-failed { background-color: red; }
        .status-pending { background-color: gray; }
        #loader { font-size: 1.2em; }
        #error { color: red; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Müvekkil Bildirimleri</h2>
    <div id="loader">Yükleniyor...</div>
    <div id="error"></div>
    
    <table>
        <thead>
            <tr>
                <th>Durum</th>
                <th>Müvekkil E-posta</th>
                <th>Konu</th>
                <th>Oluşturulma</th>
                <th>İşlem</th>
            </tr>
        </thead>
        <tbody id="notifications-table-body">
            </tbody>
    </table>

    <script type="module">
        // 1. Firebase Konfigürasyonunuz
        // Bu bilgileri Firebase projenizin ayarlarından almalısınız
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-functions.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebase'i başlat
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const functions = getFunctions(app, 'europe-west1'); // Fonksiyonunuzun bölgesini belirtin
        const auth = getAuth(app);

        // 2. Element Referansları
        const tableBody = document.getElementById('notifications-table-body');
        const loader = document.getElementById('loader');
        const errorDiv = document.getElementById('error');

        // 3. Cloud Function Referansı
        const sendEmail = httpsCallable(functions, 'sendEmailNotification');

        // 4. Verileri Dinleme ve Tabloyu Doldurma
        const q = query(collection(db, "mail_notifications"), orderBy("createdAt", "desc"));

        onSnapshot(q, (snapshot) => {
            loader.style.display = 'none';
            tableBody.innerHTML = ''; // Her güncellemede tabloyu temizle

            if (snapshot.empty) {
                tableBody.innerHTML = '<tr><td colspan="5">Gösterilecek bildirim bulunamadı.</td></tr>';
                return;
            }

            snapshot.forEach(doc => {
                const notification = { id: doc.id, ...doc.data() };
                
                const tr = document.createElement('tr');
                const statusClass = notification.status === 'sent' ? 'status-sent' :
                                    notification.status === 'failed' ? 'status-failed' : 'status-pending';

                tr.innerHTML = `
                    <td><span class="status-badge ${statusClass}">${notification.status}</span></td>
                    <td>${notification.recipientEmail}</td>
                    <td>${notification.subject}</td>
                    <td>${notification.createdAt?.toDate().toLocaleString('tr-TR') || 'Bilinmiyor'}</td>
                    <td class="action-cell"></td>
                `;

                // Gönder butonu
                if (notification.status === 'pending' || notification.status === 'failed') {
                    const button = document.createElement('button');
                    button.textContent = notification.status === 'failed' ? 'Tekrar Gönder' : 'Gönder';
                    button.dataset.id = notification.id; // Butona döküman ID'sini ekle
                    tr.querySelector('.action-cell').appendChild(button);
                }
                
                tableBody.appendChild(tr);
            });
        }, (error) => {
            console.error(error);
            loader.style.display = 'none';
            errorDiv.textContent = 'Bildirimler yüklenirken bir hata oluştu.';
        });

        // 5. Buton Tıklama Olayını Dinleme (Event Delegation)
        tableBody.addEventListener('click', async (event) => {
            if (event.target.tagName === 'BUTTON') {
                const notificationId = event.target.dataset.id;
                const user = auth.currentUser;

                if (!user) {
                    alert("Bu işlemi yapmak için giriş yapmalısınız!");
                    return;
                }
                if (!window.confirm("Bu e-posta müvekkile gönderilecek. Emin misiniz?")) {
                    return;
                }

                event.target.textContent = 'Gönderiliyor...';
                event.target.disabled = true;

                try {
                    await sendEmail({
                        notificationId: notificationId,
                        userEmail: user.email
                    });
                    alert('E-posta başarıyla gönderim sırasına alındı!');
                } catch (err) {
                    console.error("E-posta gönderme hatası:", err);
                    alert(`Bir hata oluştu: ${err.message}`);
                    event.target.textContent = 'Tekrar Gönder';
                    event.target.disabled = false;
                }
            }
        });

    </script>
</body>
</html>
