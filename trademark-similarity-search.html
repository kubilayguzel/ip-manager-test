<!DOCTYPE html>
<html lang="tr">
<head>

    <style>
        /* Shared styles matching the accruals page */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333; }
        
        .page-wrapper { flex-grow: 1; display: flex; flex-direction: column; height: 100vh; overflow-y: auto; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
        .main-container { width: 100%; padding: 30px; margin: 0; }
        
        .page-header { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
        .page-title { font-size: 2em; color: #1e3c72; margin-bottom: 10px; }
        .page-subtitle { color: #666; font-size: 1.1em; }
        
        .monitoring-container { background: rgba(255, 255, 255, 0.95); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; margin-bottom: 30px; }
        .monitoring-header { padding: 20px 30px; border-bottom: 1px solid #e1e8ed; }
        .monitoring-header h3 { color: #1e3c72; margin-bottom: 20px; font-size: 1.3em; }
        
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px 25px; }
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        .form-input, .form-select { 
            width: 100%; 
            padding: 12px 15px; 
            border: 2px solid #e1e8ed; 
            border-radius: 10px; 
            font-size: 1em; 
            transition: all 0.3s ease; 
            background: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        .form-input:focus, .form-select:focus { 
            border-color: #1e3c72; 
            outline: none; 
            box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1); 
        }
        
        .btn { 
            padding: 12px 24px; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 1em; 
            font-weight: 600; 
            transition: all 0.3s ease; 
            text-decoration: none; 
            display: inline-block; 
            text-align: center; 
        }
        .btn-primary { background: #1e3c72; color: white; }
        .btn-primary:hover { background: #2a5298; transform: translateY(-1px); }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-secondary:hover { background: #5a6268; transform: translateY(-1px); }
        
        .results-container { background: rgba(255, 255, 255, 0.95); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .results-header { padding: 20px 30px; border-bottom: 1px solid #e1e8ed; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; }
        .results-header h3 { color: #1e3c72; font-size: 1.3em; }
        
        .results-table { width: 100%; border-collapse: collapse; }
        .results-table th, .results-table td { padding: 15px; text-align: left; border-bottom: 1px solid #f0f0f0; }
        .results-table th { background: #f8f9fa; font-weight: 600; }
        .results-table tbody tr:hover { background-color: #f8f9fa; }
        
        .status-badge { padding: 4px 10px; border-radius: 12px; font-size: 0.8em; font-weight: 500; color: white; text-align: center; }
        .status-new { background-color: #28a745; }
        .status-monitored { background-color: #007bff; }
        .status-expired { background-color: #6c757d; }
        
        .action-btn { 
            background: #007bff; 
            color: white; 
            border: none; 
            padding: 8px 12px; 
            border-radius: 6px; 
            cursor: pointer; 
            margin-left: 5px; 
            transition: all 0.3s ease; 
            font-size: 0.9em;
        }
        .action-btn:hover { background: #0056b3; transform: translateY(-1px); }
        .action-btn.view-btn { background-color: #17a2b8; }
        .action-btn.view-btn:hover { background-color: #138496; }
        .action-btn.monitor-btn { background-color: #28a745; }
        .action-btn.monitor-btn:hover { background-color: #218838; }
        
        .loading { text-align: center; padding: 50px; color: #666; }
        .no-records { text-align: center; padding: 50px; color: #666; }
        
        .filter-group { display: flex; gap: 10px; align-items: center; }
        .filter-label { font-weight: 500; }
        .filter-select { padding: 8px 12px; border-radius: 8px; border: 1px solid #ccc; }
        
        .search-section { background: #f8f9fa; padding: 20px; border-radius: 15px; margin-bottom: 20px; }
        
        .form-actions { 
            display: flex; 
            gap: 15px; 
            align-items: center; 
            margin-top: 20px; 
            flex-wrap: wrap; 
        }
        
        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .form-actions { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>
    <div id="layout-placeholder"></div>
    <div id="sidebar-container"></div>
    <div class="page-wrapper">
        <main class="main-container">
            <section class="page-header">
                <h1 class="page-title">Marka B√ºlten ƒ∞zleme</h1>
                <p class="page-subtitle">Marka b√ºltenlerini takip edin ve yeni ba≈üvurularƒ± izleyin.</p>
            </section>
    
            <div class="monitoring-container">
                <div class="monitoring-header">
                    <h3>Arama Kriterleri</h3>
                    <div class="search-section">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="ownerSearch" class="form-label">Sahip</label>

                            </div>
                            <div class="form-group">
                                <label for="niceClassSearch" class="form-label">Nice Sƒ±nƒ±fƒ±</label>
                                <input type="text" id="niceClassSearch" class="form-input" placeholder="Nice sƒ±nƒ±fƒ±na g√∂re filtrele (√∂rn: 35)">
                            </div>
                            <div class="form-group">
                                <label for="bulletinSelect" class="form-label">B√ºlten Se√ß</label>
                                <select id="bulletinSelect" class="form-select">
                                    <option value="">B√ºlten se√ßiniz...</option>
                                    <option value="2024-01">2024 - Ocak</option>
                                    <option value="2024-02">2024 - ≈ûubat</option>
                                    <option value="2024-03">2024 - Mart</option>

                                    <option value="2024-06">2024 - Haziran</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-primary" id="startSearchBtn">üîç Aramayƒ± Ba≈ülat</button>
                            <button type="button" class="btn btn-secondary" id="clearFiltersBtn">üóëÔ∏è Temizle</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="results-container">
                <div class="results-header">
                    <h3>Filtrelenmi≈ü ƒ∞zleme Listesi</h3>
                    <div class="filter-group">
                        <label class="filter-label" for="statusFilter">Duruma G√∂re Filtrele:</label>
                        <select id="statusFilter" class="filter-select">
                            <option value="all">T√ºm√º</option>
                            <option value="new">Yeni</option>
                            <option value="monitored">ƒ∞zleniyor</option>
                            <option value="expired">S√ºresi Dolmu≈ü</option>
                        </select>
                    </div>
                </div>
                <div class="table-container">
                    <table class="results-table">
                        <thead>
                            <tr>
                                <th>Ba≈üvuru No</th>
                                <th>Marka Adƒ±</th>
                                <th>Sahip</th>
                                <th>Nice Sƒ±nƒ±fƒ±</th>
                                <th>B√ºlten Tarihi</th>
                                <th>Durum</th>
                                <th>ƒ∞≈ülemler</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTableBody">
                            <!-- Arama sonu√ßlarƒ± buraya gelecek -->
                        </tbody>
                    </table>
                    <div id="loadingIndicator" class="loading" style="display: none;">
                        <div>üîç Arama yapƒ±lƒ±yor...</div>
                    </div>
                    <div id="noRecordsMessage" class="no-records" style="display: none;">
                        Arama kriterlerinize uygun sonu√ß bulunamadƒ±.
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { loadSharedLayout } from './js/layout-loader.js';
        import { authService } from './firebase-config.js';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Firebase configuration - replace with your actual config
        const firebaseConfig = {
            apiKey: "AIzaSyDbdqfiVbobnl1BtyiWxhD4bfIcREw8ZRc",
            authDomain: "ip-manager-production-aab4b.firebaseapp.com",
            projectId: "ip-manager-production-aab4b",
            storageBucket: "ip-manager-production-aab4b.firebasestorage.app",
            messagingSenderId: "594650169512",
            appId: "1:594650169512:web:43496005e063a40511829d",
            measurementId: "G-QY1P3ZCMC4"
        };

        // If you have a separate firebase-config.js file, use this instead:
        // import { firebaseConfig } from './firebase-config.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Initialize Algolia (using search API key)
        const algoliaClient = algoliasearch('THCIEJJTZ9', 'b6c38850bfc00adcf0ecdd9a14638c27');
        const index = algoliaClient.initIndex('trademark_bulletin_records_live');

        // Global variables
        let currentResults = [];
        let currentFilters = {
            owner: '',
            niceClass: '',
            bulletin: ''
        };

        // DOM elements
        const startSearchBtn = document.getElementById('startSearchBtn');
        const clearFiltersBtn = document.getElementById('clearFiltersBtn');
        const ownerSearchInput = document.getElementById('ownerSearch');
        const niceClassSearchInput = document.getElementById('niceClassSearch');
        const bulletinSelect = document.getElementById('bulletinSelect');
        const statusFilter = document.getElementById('statusFilter');
        const resultsTableBody = document.getElementById('resultsTableBody');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const noRecordsMessage = document.getElementById('noRecordsMessage');

        // Page initialization
        document.addEventListener('DOMContentLoaded', async () => {
            await loadSharedLayout({ activeMenuLink: 'trademark-similarity-search.html' });
        });

        // Auth state monitoring
        authService.auth.onAuthStateChanged(async (user) => {
            if (user) {
                // User is logged in, initialize the app
                loadBulletinOptions();
            } else {
                // User is not logged in, redirect to login
                window.location.href = 'index.html';
            }
        });

        // Load bulletin options on page load
        loadBulletinOptions();

        async function loadBulletinOptions() {
            try {
                const snapshot = await getDocs(collection(db, 'trademarkBulletins'));
                const bulletins = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    bulletins.push({ 
                        id: doc.id, 
                        bulletinNo: data.bulletinNo,
                        bulletinDate: data.bulletinDate || data.createdAt
                    });
                });

                // Sort bulletins by date (newest first)
                bulletins.sort((a, b) => {
                    const dateA = new Date(a.bulletinDate);
                    const dateB = new Date(b.bulletinDate);
                    return dateB - dateA;
                });

                // Populate select options
                bulletinSelect.innerHTML = '<option value="">T√ºm B√ºltenler</option>' +
                    bulletins.map(b => 
                        `<option value="${b.id}">${b.bulletinNo} - ${formatDate(b.bulletinDate)}</option>`
                    ).join('');
            } catch (error) {
                console.error('B√ºlten listesi y√ºklenirken hata:', error);
                bulletinSelect.innerHTML = '<option value="">B√ºlten y√ºklenirken hata olu≈ütu</option>';
            }
        }

        // Search functionality
        startSearchBtn.addEventListener('click', async function() {
            const ownerFilter = ownerSearchInput.value.trim();
            const niceFilter = niceClassSearchInput.value.trim();
            const bulletinFilter = bulletinSelect.value;

            // Update current filters
            currentFilters = {
                owner: ownerFilter,
                niceClass: niceFilter,
                bulletin: bulletinFilter
            };

            await performSearch();
        });

        async function performSearch() {
            showLoading(true);
            
            try {
                const ownerFilter = currentFilters.owner.trim();
                const niceFilter = currentFilters.niceClass.trim();
                const bulletinFilter = currentFilters.bulletin;

                // Eƒüer sadece b√ºlten se√ßili ve diƒüer filtreler bo≈üsa, monitoring trademarks'tan arama yap
                if (bulletinFilter && !ownerFilter && !niceFilter) {
                    await performMonitoringTrademarkSearch(bulletinFilter);
                    return;
                }

                // Normal Algolia aramaya devam et
                let searchQuery = '';
                let filters = [];

                // Add owner filter to search query
                if (ownerFilter) {
                    searchQuery = ownerFilter;
                }

                // Add bulletin filter
                if (bulletinFilter) {
                    filters.push(`bulletinId:"${bulletinFilter}"`);
                }

                // Add nice class filter  
                if (niceFilter) {
                    filters.push(`niceClasses:"${niceFilter}"`);
                }

                // Perform Algolia search
                const searchOptions = {
                    hitsPerPage: 1000, // Maximum allowed by Algolia to get all results
                    attributesToRetrieve: [
                        'markName', 'applicationNo', 'holders', 'niceClasses', 
                        'bulletinId', 'applicationDate', 'imagePath'
                    ]
                };

                if (filters.length > 0) {
                    searchOptions.filters = filters.join(' AND ');
                }

                const { hits } = await index.search(searchQuery, searchOptions);
                currentResults = hits;
                
                renderResults(hits);
                
            } catch (error) {
                console.error('Arama hatasƒ±:', error);
                showError('Arama sƒ±rasƒ±nda bir hata olu≈ütu. L√ºtfen tekrar deneyiniz.');
            }
        }

        // Monitoring trademarks'tan arama yapma fonksiyonu
        async function performMonitoringTrademarkSearch(bulletinId) {
            try {
                console.log('Monitoring trademarks √ºzerinden arama ba≈ülatƒ±lƒ±yor...');
                
                // Monitoring trademarks'tan t√ºm kayƒ±tlarƒ± al
                const snapshot = await getDocs(collection(db, 'monitoringTrademarks'));
                const monitoredTrademarks = [];
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.markName) {
                        monitoredTrademarks.push({ 
                            id: doc.id, 
                            markName: data.markName,
                            applicationNo: data.applicationNumber || data.applicationNo,
                            niceClasses: data.niceClass || data.niceClasses,
                            ...data 
                        });
                    }
                });

                console.log(`${monitoredTrademarks.length} monitoring trademark bulundu`);

                if (monitoredTrademarks.length === 0) {
                    showError('ƒ∞zleme listesinde marka bulunamadƒ±.');
                    return;
                }

                // Her monitored trademark i√ßin benzer olanlarƒ± ara
                const allSimilarResults = [];
                let processedCount = 0;

                for (const trademark of monitoredTrademarks) {
                    processedCount++;
                    console.log(`${processedCount}/${monitoredTrademarks.length}: ${trademark.markName} ara≈ütƒ±rƒ±lƒ±yor...`);
                    
                    try {
                        const { hits } = await index.search(trademark.markName, {
                            filters: `bulletinId:"${bulletinId}"`,
                            hitsPerPage: 1000,
                        });

                        // Benzer sonu√ßlarƒ± kategorize et
                        for (const hit of hits) {
                            // Kendi markasƒ±nƒ± sonu√ßlara dahil etme
                            if (hit.applicationNo === trademark.applicationNo) {
                                continue;
                            }

                            allSimilarResults.push({
                                ...hit,
                                monitoredTrademark: trademark.markName,
                                monitoredApplicationNo: trademark.applicationNo
                            });
                        }
                    } catch (searchError) {
                        console.error(`${trademark.markName} i√ßin arama hatasƒ±:`, searchError);
                    }
                }

                console.log(`Toplam ${allSimilarResults.length} benzer sonu√ß bulundu`);
                currentResults = allSimilarResults;
                renderMonitoringResults(allSimilarResults);

            } catch (error) {
                console.error('Monitoring trademark arama hatasƒ±:', error);
                showError('ƒ∞zleme listesi aramasƒ± sƒ±rasƒ±nda bir hata olu≈ütu.');
            }
        }

        function renderMonitoringResults(results) {
            showLoading(false);
            
            if (results.length === 0) {
                showError('ƒ∞zlenen markalarƒ±nƒ±za benzer yeni marka bulunamadƒ±.');
                return;
            }

            const tableHTML = results.map(hit => {
                const holders = Array.isArray(hit.holders) ? hit.holders.join(', ') : hit.holders || '';
                const niceClasses = Array.isArray(hit.niceClasses) ? hit.niceClasses.join(', ') : hit.niceClasses || '';
                const applicationDate = hit.applicationDate ? formatDate(hit.applicationDate) : '';
                
                return `
                    <tr data-id="${hit.objectID}">
                        <td>${hit.applicationNo || ''}</td>
                        <td><strong>${hit.markName || ''}</strong><br/><small style="color: #666;">Benzer: ${hit.monitoredTrademark}</small></td>
                        <td>${holders}</td>
                        <td>${niceClasses}</td>
                        <td>${applicationDate}</td>
                        <td><span class="status-badge status-new">Benzer</span></td>
                        <td>
                            <button class="action-btn view-btn" onclick="viewDetails('${hit.objectID}')">G√∂r√ºnt√ºle</button>
                            <button class="action-btn monitor-btn" onclick="addToMonitoring('${hit.objectID}')">ƒ∞zlemeye Al</button>
                        </td>
                    </tr>
                `;
            }).join('');

            resultsTableBody.innerHTML = tableHTML;
            resultsTableBody.style.display = '';

            // Sonu√ß sayƒ±sƒ±nƒ± g√∂ster
            const resultCountHtml = `<div style="padding: 15px; background: #e8f4f8; border-radius: 8px; margin-bottom: 20px;">
                <strong>${results.length} benzer marka bulundu</strong> - ƒ∞zleme listenizdeki markalara benzer yeni ba≈üvurular
            </div>`;
            
            resultsTableBody.insertAdjacentHTML('beforebegin', resultCountHtml);
        }

        function renderResults(results) {
            showLoading(false);
            
            if (results.length === 0) {
                showNoResults();
                return;
            }

            const tableHTML = results.map(hit => {
                const holders = Array.isArray(hit.holders) ? hit.holders.join(', ') : hit.holders || '';
                const niceClasses = Array.isArray(hit.niceClasses) ? hit.niceClasses.join(', ') : hit.niceClasses || '';
                const applicationDate = hit.applicationDate ? formatDate(hit.applicationDate) : '';
                
                return `
                    <tr data-id="${hit.objectID}">
                        <td>${hit.applicationNo || ''}</td>
                        <td>${hit.markName || ''}</td>
                        <td>${holders}</td>
                        <td>${niceClasses}</td>
                        <td>${applicationDate}</td>
                        <td><span class="status-badge status-new">Yeni</span></td>
                        <td>
                            <button class="action-btn view-btn" onclick="viewDetails('${hit.objectID}')">G√∂r√ºnt√ºle</button>
                            <button class="action-btn monitor-btn" onclick="addToMonitoring('${hit.objectID}')">ƒ∞zlemeye Al</button>
                        </td>
                    </tr>
                `;
            }).join('');

            resultsTableBody.innerHTML = tableHTML;
            resultsTableBody.style.display = '';
        }

        // Clear filters
        clearFiltersBtn.addEventListener('click', function() {
            ownerSearchInput.value = '';
            niceClassSearchInput.value = '';
            bulletinSelect.value = '';
            currentFilters = { owner: '', niceClass: '', bulletin: '' };
            
            // Clear results
            resultsTableBody.innerHTML = '';
            showNoResults(false);
        });

        // Status filter functionality
        statusFilter.addEventListener('change', function() {
            const filter = this.value;
            const rows = document.querySelectorAll('#resultsTableBody tr');
            
            rows.forEach(row => {
                if (filter === 'all') {
                    row.style.display = '';
                } else {
                    const statusBadge = row.querySelector('.status-badge');
                    const shouldShow = statusBadge && statusBadge.classList.contains(`status-${filter}`);
                    row.style.display = shouldShow ? '' : 'none';
                }
            });
        });

        // Utility functions
        function showLoading(show) {
            if (show) {
                loadingIndicator.style.display = 'block';
                resultsTableBody.style.display = 'none';
                noRecordsMessage.style.display = 'none';
            } else {
                loadingIndicator.style.display = 'none';
            }
        }

        function showNoResults(show = true) {
            if (show) {
                noRecordsMessage.style.display = 'block';
                resultsTableBody.style.display = 'none';
            } else {
                noRecordsMessage.style.display = 'none';
            }
            loadingIndicator.style.display = 'none';
        }

        function showError(message) {
            showLoading(false);
            noRecordsMessage.innerHTML = `<div style="color: #dc3545;">${message}</div>`;
            noRecordsMessage.style.display = 'block';
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('tr-TR');
            } catch (error) {
                return dateString;
            }
        }

        // Action functions (to be implemented)
        window.viewDetails = function(recordId) {
            console.log('Viewing details for:', recordId);
            // TODO: Implement detail view modal
            alert(`Detay g√∂r√ºnt√ºleme √∂zelliƒüi geli≈ütirilecek. ID: ${recordId}`);
        };

        window.addToMonitoring = function(recordId) {
            console.log('Adding to monitoring:', recordId);
            // TODO: Implement monitoring functionality
            alert(`ƒ∞zlemeye alma √∂zelliƒüi geli≈ütirilecek. ID: ${recordId}`);
        };

        // Export functions for global access
        window.trademarkSearch = {
            performSearch,
            currentResults: () => currentResults,
            currentFilters: () => currentFilters
        };

    </script>

    <!-- Algolia Search CDN -->
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.20.0/dist/algoliasearch-lite.umd.js"></script>
</body>
