<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Manager - Portföy</title>
    <style>
        /* Bu sayfaya özel stiller */
        /* Genel body, page-wrapper, main-container stilleri shared-styles.css'ten gelecektir. */
        /* Sadece bu sayfaya özgü ve çakışmayan stilleri burada tutun */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333; display: flex; }
        .page-wrapper { flex-grow: 1; display: flex; flex-direction: column; height: 100vh; overflow-y: auto; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
        .main-container { width: 100%; padding: 30px; margin: 0; }
        
        /* Portfolio specific styles */
        .page-header { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
        .page-title { font-size: 2em; color: #1e3c72; margin-bottom: 10px; }
        .page-subtitle { color: #666; font-size: 1.1em; }

        .portfolio-controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            display: flex;
            flex-direction: column; /* Kontrolleri alt alta sıralamak için */
            gap: 15px;
        }
        .filter-row, .action-row { /* .action-row ve mevcut .filter-row için */
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .tab-menu {
            display: flex;
            border-bottom: 2px solid #dee2e6;
            margin-bottom: 15px;
            flex-wrap: wrap; /* Küçük ekranlarda sarması için */
        }
        .tab-button {
            padding: 10px 18px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1em;
            font-weight: 600;
            color: #6c757d;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px; /* Border-bottom'ın çakışmasını engelle */
            transition: all 0.3s ease;
        }
        .tab-button:hover {
            color: #1e3c72;
        }
        .tab-button.active {
            color: #1e3c72;
            border-bottom-color: #1e3c72;
        }

        .filter-group { display: flex; gap: 10px; align-items: center; }
        .filter-label { font-weight: 500; }
        .filter-select, .search-input {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .search-input { flex-grow: 1; min-width: 150px;}

        .btn-add-record, .btn-primary, .btn-secondary { /* Yeni buton stilleri için genel ayarlar */
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-add-record:hover, .btn-primary:hover, .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.2);
        }
        /* Yeni buton renkleri */
        .btn-status-toggle { /* Durum değiştiren buton için genel stil */
            background-color: #ff9800; /* Turuncu tonu */
        }
        .btn-status-toggle.activate { /* Aktif Et butonu rengi */
             background-color: #28a745; /* Yeşil tonu */
        }
        .btn-status-toggle.archive { /* Arşivle butonu rengi */
            background-color: #dc3545; /* Kırmızı tonu */
        }
        .btn-status-toggle:hover {
            opacity: 0.9;
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.2);
        }
        .btn-status-toggle.activate:hover {
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.2);
        }
        .btn-status-toggle.archive:hover {
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.2);
        }
        .btn-status-toggle:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* Yeni Tablo Stil Tanımlamaları */
        .portfolio-table-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden; /* Kenarları yuvarlak tutar */
        }

        .portfolio-table {
            width: 100%;
            border-collapse: collapse;
        }

        .portfolio-table th,
        .portfolio-table td {
            padding: 15px; /* Satır aralığını koru */
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        .portfolio-table th {
            background: #f8f9fa;
            font-weight: 600;
        }
        .portfolio-table tr:hover {
            background-color: #f6f8fa;
        }
        
        /* Pasif (arşivlenmiş) kayıtlar için stil */
        .portfolio-table tr.record-status-pasif {
            opacity: 0.6;
            font-style: italic;
            background-color: #f0f0f0; /* Biraz daha koyu bir arka plan */
        }
        .portfolio-table tr.record-status-pasif:hover {
            opacity: 0.8;
            background-color: #e0e0e0;
        }
        
        /* Kolon Filtre Inputları İçin Stil */
        .column-filter {
            width: calc(100% - 10px); /* Padding ve kenarlık için biraz boşluk bırak */
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.85em;
            box-sizing: border-box; /* Padding ve border genişliği etkilemesin */
            margin-top: 5px; /* Başlık ile filtre arasında boşluk */
        }
        .portfolio-table th:has(> .column-filter) { /* Sadece filtre inputu olan th'lerin paddingini ayarla */
            padding-top: 8px;
            padding-bottom: 8px;
        }
        /* Sorting icon style */
        .sortable-header {
            cursor: pointer;
            position: relative;
            padding-right: 20px; /* Ok için yer aç */
        }
        .sortable-header::after {
            content: '';
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            border: 4px solid transparent;
        }
        .sortable-header.asc::after {
            border-top-color: #333;
        }
        .sortable-header.desc::after {
            border-bottom-color: #333;
        }
        .sortable-header.inactive::after {
            content: '\25B2\25BC'; /* Üçgen yukarı ve aşağı */
            font-size: 0.7em;
            color: #ccc; /* Pasif renk */
            line-height: 0.8;
            top: 50%;
            transform: translateY(-50%) scaleY(0.7); /* hafif küçült ve ortala */
        }

        /* Marka Görseli Stilleri */
        .trademark-image-wrapper {
            position: relative; /* İçindeki resmin absolute konumlanması için */
            display: inline-block; /* Kendi içeriği kadar yer kapla */
            overflow: visible; /* İçeriğin dışarı taşmasına izin ver */
            height: 50px; /* Thumbnail yüksekliğini belirle */
            width: 50px; /* Thumbnail genişliğini belirle */
        }

        .trademark-image-thumbnail {
            width: 100%; /* Wrapper'a göre yüzde yüz genişlik */
            height: 100%; /* Wrapper'a göre yüzde yüz yükseklik */
            object-fit: contain; /* Resmi kutuya sığdırırken oranları koru */
            border-radius: 5px;
            vertical-align: middle;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.5s ease-out, border 0.5s ease-out;
            cursor: pointer;
            will-change: transform;
            transform-origin: center center;
            backface-visibility: hidden;
            image-rendering: -webkit-optimize-contrast;
            transform: translateZ(0) scale(1); /* Başlangıçta da 3D transform ve scale uygula */
            filter: blur(0); /* Bazı tarayıcılarda titremeyi azaltabilir */
        }

        .trademark-image-wrapper:hover .trademark-image-thumbnail {
            transform: translate3d(-50%, -50%, 0) scale(4); /* Hem büyüt hem ortala */
            position: absolute; /* Büyüdüğünde diğer elementlerin üzerine gelmesi için */
            top: 50%;
            left: 50%;
            z-index: 100; /* Diğer tüm içeriklerin üstünde kalması için daha yüksek z-index */
            box-shadow: 0px 5px 25px rgba(0,0,0,0.5); /* Daha belirgin gölge */
            border: 3px solid #1e3c72; /* Daha belirgin kenarlık */
            background-color: white; /* Resim büyüdüğünde arka planı temizle */
            padding: 2px; /* Kenarlık ve resim arasında hafif boşluk */
        }

        .action-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            margin-right: 5px; /* Butonlar arasına boşluk */
        }
        .action-btn:last-child { margin-right: 0; } /* Son butonda boşluk olmasın */
        .action-btn:hover { opacity: 0.9; }
        .action-btn.edit-btn { background-color: #ffc107; color: #212529; }
        .action-btn.edit-btn:hover { background-color: #e0a800; }
        .action-btn.delete-btn { background-color: #dc3545; }
        .action-btn.delete-btn:hover { background-color: #c82333; }
        .action-btn.view-btn { background-color: #17a2b8; }
        .action-btn.view-btn:hover { background-color: #138496; }

        .no-records, .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            width: 100%;
            display: block; /* İçerik olmasa bile görünmesi için */
        }
        .loading { display: none; } /* Başlangıçta gizli */

        /* Modal Styles (for record detail) */
        .modal {
            display: none;
            align-items: center;
            justify-content: center;
            position: fixed;
            z-index: 1002;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            overflow: auto;
            padding: 30px; /* Küçük ekranlarda içeriğin kenarlara yapışmaması için */
            box-sizing: border-box;
        }
        .modal.show { display: flex; }
        .modal-content {
            background-color: #fefefe;
            padding: 30px;
            border: 1px solid #888;
            width: 1250px;
            border-radius: 20px;
            animation-name: animatetop;
            animation-duration: 0.4s;
            max-height: 90vh;
            overflow-y: auto;
            box-sizing: border-box;
        }
        @keyframes animatetop { from {top: -300px; opacity: 0} to {top: 0; opacity: 1} }
        .close-modal-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .modal-title { font-size: 1.5em; color: #1e3c72; margin-bottom: 20px;}
        .modal-detail-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px 25px; }
        .modal-detail-item { margin-bottom: 10px; }
        .modal-detail-label { font-weight: 600; color: #333; margin-bottom: 5px; font-size: 0.9em; }
        .modal-detail-value { color: #555; word-break: break-word; font-size: 0.95em; }
        .modal-detail-value.long-text { white-space: pre-wrap; background-color: #f8f9fa; padding: 8px; border-radius: 6px; }
        .modal-detail-section-title { grid-column: 1 / -1; font-size: 1.1em; color: #1e3c72; margin-top: 20px; margin-bottom: 15px; padding-bottom: 5px; border-bottom: 1px dashed #e1e8ed; }
        .document-list { list-style: none; padding: 0; }
        .document-list li { margin-bottom: 8px; font-size: 0.95em;}
        .document-list li a { text-decoration: none; color: #1e3c72; display: flex; align-items: center; gap: 8px;}
        .document-list li a:hover { text-decoration: underline; }
        .document-list li .doc-icon { font-size: 1.2em; }
        .record-image-display { max-width: 100%; height: auto; border-radius: 8px; margin-top: 10px; border: 1px solid #eee; }
        .transaction-history { max-height: 300px; overflow-y: auto; }
        .transaction-item { padding: 8px 0; border-bottom: 1px dashed #eee; font-size: 0.9em; }
        .transaction-item:last-child { border-bottom: none; }
        .transaction-item div { margin-bottom: 3px; }
        .transaction-type { font-weight: 600; color: #333; }
        .transaction-meta { color: #666; }

    </style>
</head>
<body>
    <div id="notification-container" class="notification-container"></div> <div id="layout-placeholder"></div>
    <div class="page-wrapper">
        <main class="main-container">
            <section class="page-header">
                <h1 class="page-title">Portföy Yönetimi</h1>
                <p class="page-subtitle">Tüm fikri mülkiyet kayıtlarınızı burada görüntüleyin ve yönetin.</p>
            </section>
            
            <div class="portfolio-controls">
                <div class="tab-menu">
                    <button type="button" class="tab-button active" data-type="all">Tümü</button>
                    <button type="button" class="tab-button" data-type="patent">Patent</button>
                    <button type="button" class="tab-button" data-type="trademark">Marka</button>
                    <button type="button" class="tab-button" data-type="design">Tasarım</button>
                    <button type="button" class="tab-button" data-type="objections">İtirazlar</button>
                    <button type="button" class="tab-button" data-type="litigation">Davalar</button>
                </div>
                <div class="filter-row">
                    <input type="text" id="searchBar" class="search-input" placeholder="Başlık, numara, durum, hak sahibi ara...">
                    <button class="btn-add-record" onclick="window.location.href='data-entry.html'">
                        <span>&#x2795;</span> Yeni Kayıt Ekle
                    </button>
                    <button class="btn btn-secondary" id="exportExcelBtn">Excel Olarak Aktar</button>
                    <button class="btn btn-secondary" id="exportPdfBtn">PDF Olarak Aktar</button>
                </div>
                <div class="action-row">
                    <div class="filter-group">
                        <input type="checkbox" id="selectAllCheckbox">
                        <label for="selectAllCheckbox" class="filter-label">Tümünü Seç</label>
                    </div>
                    <button type="button" class="btn-status-toggle" id="toggleStatusBtn" disabled>
                        Seçilenlerin Durumunu Değiştir
                    </button>
                </div>
            </div>
    
            <div class="portfolio-table-container">
                <table class="portfolio-table" id="portfolio-table">
                    <thead>
                        <tr id="portfolioTableHeaderRow">
                            </tr>
                        <tr id="portfolioTableFilterRow">
                            </tr>
                    </thead>
                    <tbody id="portfolioTableBody">
                        </tbody>
                </table>
                <div id="loadingIndicator" class="loading">Yükleniyor...</div>
                <div id="noRecordsMessage" class="no-records">Henüz kayıt bulunmamaktadır.</div>
            </div>
        </main>
    </div>

    <div id="recordDetailModal" class="modal">
        <div class="modal-content">
            <span class="close-modal-btn" id="closeRecordDetailModal">&times;</span>
            <h3 class="modal-title" id="modalRecordTitle">Kayıt Detayı</h3>
            <div id="modalBody" class="modal-body-content">
                </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script type="module">
        import { authService, ipRecordsService, personService, auth } from './firebase-config.js';
        import { showNotification, formatFileSize, exportTableToExcel, exportTableToPdf } from './utils.js';
        import { loadSharedLayout } from './js/layout-loader.js';

        document.addEventListener('DOMContentLoaded', async () => {
            await loadSharedLayout({ activeMenuLink: 'portfolio.html' });

            class PortfolioModule {
                constructor() {
                    this.currentUser = null;
                    this.allRecords = []; 
                    this.allPersons = []; 
                    this.activeTypeFilter = 'all'; // Varsayılan olarak 'all' tabı seçili
                    this.columnFilters = {}; 
                    this.sortBy = { column: null, direction: 'asc' }; 
                    this.selectedRecords = new Set(); 
                }

                async init() {
                    this.currentUser = authService.getCurrentUser();
                    if (!this.currentUser) {
                        window.location.href = 'index.html';
                        return;
                    }
                    await this.loadAllData();
                }

                async loadAllData() {
                    const loadingIndicator = document.getElementById('loadingIndicator');
                    if (loadingIndicator) { 
                        loadingIndicator.style.display = 'block';
                    }
                    
                    try {
                        const [recordsResult, personsResult] = await Promise.all([
                            ipRecordsService.getRecords(),
                            personService.getPersons()
                        ]);

                        this.allRecords = recordsResult.success ? recordsResult.data : [];
                        this.allPersons = personsResult.success ? personsResult.data : [];
                        
                        this.initialRenderTableStructure(); 
                        this.populateTableBody(); 
                        this.applyFiltersAndSort(); 
                        this.setupEventListeners(); 
                        this.updateToggleButtonState(); // Butonun durumunu başlangıçta güncelle
                    } catch (error) {
                        showNotification('Veriler yüklenirken bir hata oluştu: ' + error.message, 'error');
                    } finally {
                        if (loadingIndicator) { 
                            loadingIndicator.style.display = 'none';
                        }
                    }
                }

                setupEventListeners() {
                    document.querySelectorAll('.tab-menu .tab-button').forEach(button => {
                        button.addEventListener('click', (e) => {
                            document.querySelectorAll('.tab-menu .tab-button').forEach(btn => btn.classList.remove('active'));
                            e.target.classList.add('active');
                            this.activeTypeFilter = e.target.dataset.type;
                            this.selectedRecords.clear(); // Tab değiştiğinde seçimleri temizle
                            document.getElementById('selectAllCheckbox').checked = false; 
                            this.updateToggleButtonState(); // Butonun durumunu güncelle
                            this.initialRenderTableStructure(); 
                            this.applyFiltersAndSort(); 
                        });
                    });

                    let globalSearchTimeout;
                    document.getElementById('searchBar').addEventListener('input', (e) => {
                        clearTimeout(globalSearchTimeout);
                        globalSearchTimeout = setTimeout(() => {
                            this.applyFiltersAndSort();
                        }, 300); 
                    });

                    let columnFilterTimeout;
                    document.querySelector('.portfolio-table thead').addEventListener('input', (e) => {
                        if (e.target.classList.contains('column-filter')) {
                            clearTimeout(columnFilterTimeout);
                            columnFilterTimeout = setTimeout(() => {
                                const columnKey = e.target.dataset.column;
                                this.columnFilters[columnKey] = e.target.value.toLowerCase();
                                this.applyFiltersAndSort();
                            }, 300); 
                        }
                    });

                    document.getElementById('portfolioTableHeaderRow').addEventListener('click', (e) => {
                        const targetTh = e.target.closest('.sortable-header');
                        if (targetTh) {
                            const columnKey = targetTh.dataset.column;
                            this.toggleSort(columnKey);
                        }
                    });

                    // Her satırın seçim kutusu için event listener (delegation)
                    document.getElementById('portfolioTableBody').addEventListener('change', (e) => {
                        if (e.target.classList.contains('record-checkbox')) {
                            const recordId = e.target.dataset.id;
                            this.toggleRecordSelection(recordId, e.target.checked);
                        }
                    });

                    // "Tümünü Seç" onay kutusu için event listener
                    document.getElementById('selectAllCheckbox').addEventListener('change', (e) => {
                        const isChecked = e.target.checked;
                        document.querySelectorAll('#portfolioTableBody .record-checkbox').forEach(checkbox => {
                            if (checkbox.closest('tr').style.display !== 'none') {
                                checkbox.checked = isChecked;
                                this.toggleRecordSelection(checkbox.dataset.id, isChecked);
                            }
                        });
                    });
                    
                    // Durum değiştirme butonu event listener'ı
                    document.getElementById('toggleStatusBtn').addEventListener('click', () => {
                        this.toggleSelectedRecordsStatus();
                    });

                    document.getElementById('portfolioTableBody').addEventListener('click', (e) => { 
                        if (e.target.classList.contains('action-btn')) {
                            e.preventDefault();
                            const recordId = e.target.dataset.id;
                            if (e.target.classList.contains('edit-btn')) {
                                window.location.href = `data-entry.html?id=${recordId}`;
                            } else if (e.target.classList.contains('delete-btn')) {
                                this.deleteRecord(recordId);
                            } else if (e.target.classList.contains('view-btn')) {
                                this.showRecordDetailModal(recordId);
                            }
                        }
                    });

                    document.getElementById('closeRecordDetailModal').addEventListener('click', () => this.closeModal('recordDetailModal'));

                    document.getElementById('exportExcelBtn').addEventListener('click', () => {
                        exportTableToExcel('portfolio-table', 'Portföy Raporu'); 
                    });
                    document.getElementById('exportPdfBtn').addEventListener('click', () => {
                        exportTableToPdf('portfolio-table', 'Portföy Raporu'); 
                    });
                }

                toggleRecordSelection(recordId, isChecked) {
                    if (isChecked) {
                        this.selectedRecords.add(recordId);
                    } else {
                        this.selectedRecords.delete(recordId);
                    }
                    this.updateToggleButtonState();
                }

                updateToggleButtonState() {
                    const toggleButton = document.getElementById('toggleStatusBtn');
                    if (this.selectedRecords.size === 0) {
                        toggleButton.disabled = true;
                        toggleButton.textContent = 'Seçilenlerin Durumunu Değiştir';
                        toggleButton.classList.remove('activate', 'archive'); // Sınıfları temizle
                        return;
                    }

                    let allActive = true;
                    let allPasif = true;

                    this.selectedRecords.forEach(id => {
                        const record = this.allRecords.find(r => r.id === id);
                        if (record) {
                            if (record.status === 'pasif') {
                                allActive = false;
                            } else if (record.status === 'aktif') {
                                allPasif = false;
                            }
                        }
                    });

                    toggleButton.disabled = false;
                    toggleButton.classList.remove('activate', 'archive'); // Eski sınıfları temizle

                    if (allActive) { // Hepsi aktifse, arşivle
                        toggleButton.textContent = `Seçilen ${this.selectedRecords.size} Kaydı Arşivle`;
                        toggleButton.classList.add('archive');
                    } else if (allPasif) { // Hepsi pasifse, aktif et
                        toggleButton.textContent = `Seçilen ${this.selectedRecords.size} Kaydı Aktif Et`;
                        toggleButton.classList.add('activate');
                    } else { // Karışık durumdaysa
                        toggleButton.textContent = `Seçilen ${this.selectedRecords.size} Kaydın Durumunu Değiştir`;
                        toggleButton.classList.add('btn-status-toggle'); // Genel stil
                    }
                }

                async toggleSelectedRecordsStatus() {
                    if (this.selectedRecords.size === 0) {
                        showNotification('Lütfen işlem yapmak için en az bir kayıt seçin.', 'info');
                        return;
                    }

                    const recordsToUpdate = Array.from(this.selectedRecords).map(id => 
                        this.allRecords.find(record => record.id === id)
                    ).filter(Boolean); // Null/Undefined kayıtları filtrele

                    if (recordsToUpdate.length === 0) {
                        showNotification('Seçili geçerli kayıt bulunamadı.', 'info');
                        return;
                    }

                    let targetStatus;
                    const firstRecordStatus = recordsToUpdate[0].status;

                    // Tüm seçili kayıtların durumu aynı mı kontrol et
                    const allSameStatus = recordsToUpdate.every(record => record.status === firstRecordStatus);

                    if (allSameStatus) {
                        targetStatus = (firstRecordStatus === 'aktif') ? 'pasif' : 'aktif';
                    } else {
                        // Karışık durumdaysa veya farklı işlem isteniyorsa
                        showNotification('Seçili kayıtların durumları farklı. Lütfen aynı durumda olan kayıtları seçin.', 'warning');
                        return;
                    }
                    
                    const confirmationMessage = `Seçilen ${recordsToUpdate.length} adet kaydın durumunu "${targetStatus.toUpperCase()}" olarak değiştirmek istediğinizden emin misiniz?`;

                    if (!confirm(confirmationMessage)) {
                        return;
                    }

                    const updatePromises = recordsToUpdate.map(record => {
                        return ipRecordsService.updateRecord(record.id, { status: targetStatus });
                    });

                    try {
                        const results = await Promise.all(updatePromises);
                        const successfulUpdates = results.filter(res => res.success).length;
                        const failedUpdates = results.length - successfulUpdates;

                        if (successfulUpdates > 0) {
                            showNotification(`${successfulUpdates} adet kayıt başarıyla güncellendi.`, 'success');
                            // Güncellenen kayıtları allRecords içinde ve DOM'da güncelle
                            this.selectedRecords.forEach(id => {
                                const index = this.allRecords.findIndex(record => record.id === id);
                                if (index !== -1) {
                                    this.allRecords[index].status = targetStatus;
                                }
                            });
                            this.selectedRecords.clear(); 
                            document.getElementById('selectAllCheckbox').checked = false;
                            this.updateToggleButtonState();
                            this.applyFiltersAndSort(); // Tabloyu yeniden filtrele ve sırala
                        }

                        if (failedUpdates > 0) {
                            showNotification(`${failedUpdates} adet kayıt güncellenirken hata oluştu. Lütfen konsolu kontrol edin.`, 'error');
                            results.filter(res => !res.success).forEach(res => console.error('Durum güncelleme hatası:', res.error));
                        }
                    } catch (error) {
                        showNotification('Durum güncelleme işleminde beklenmeyen bir hata oluştu: ' + error.message, 'error');
                    }
                }


                toggleSort(columnKey) {
                    if (this.sortBy.column === columnKey) {
                        this.sortBy.direction = this.sortBy.direction === 'asc' ? 'desc' : 'asc';
                    } else {
                        this.sortBy.column = columnKey;
                        this.sortBy.direction = 'asc';
                    }
                    this.applyFiltersAndSort(); 
                }

                initialRenderTableStructure() {
                    const tableHeaderRow = document.getElementById('portfolioTableHeaderRow');
                    const tableFilterRow = document.getElementById('portfolioTableFilterRow'); 
                    
                    tableHeaderRow.innerHTML = ''; 
                    tableFilterRow.innerHTML = ''; 

                    const currentTypeFilter = this.activeTypeFilter; 

                    const columnDefinitions = [
                        { key: 'selection', label: '<input type="checkbox" id="headerSelectAllCheckbox" />', sortable: false, searchable: false, isCheckbox: true },
                        { key: 'type', label: 'Kayıt Tipi', sortable: true, searchable: true, onlyAllTab: true }, 
                        { key: 'title', label: 'Başlık', sortable: true, searchable: true },
                        { key: 'trademarkImage', label: 'Marka Görseli', sortable: false, searchable: false, onlyTrademark: true }, 
                        { key: 'applicationNumber', label: 'Başvuru Numarası', sortable: true, searchable: true },
                        { key: 'applicationDate', label: 'Başvuru Tarihi', sortable: true, searchable: true },
                        { key: 'status', label: 'Durum', sortable: true, searchable: true },
                        { key: 'owners', label: 'Hak Sahipleri', sortable: true, searchable: true },
                        { key: 'actions', label: 'İşlemler', sortable: false, searchable: false }
                    ];

                    columnDefinitions.forEach(col => {
                        const th = document.createElement('th');
                        if (col.sortable) {
                            th.classList.add('sortable-header');
                            th.dataset.column = col.key;
                        }

                        if (col.isCheckbox) {
                            th.innerHTML = '<input type="checkbox" id="selectAllCheckbox">'; 
                        } else {
                            th.textContent = col.label; 
                        }
                        
                        tableHeaderRow.appendChild(th);
                        // Kayıt Tipi sütunu sadece "Tümü" tabında görünür
                        if (col.key === 'type' && currentTypeFilter !== 'all') {
                            th.style.display = 'none';
                        }
                        // Marka Görseli sütunu sadece "Marka" tabında görünür
                        if (col.onlyTrademark && currentTypeFilter !== 'trademark') {
                            th.style.display = 'none';
                        }

                        const thFilter = document.createElement('th');
                        if (col.searchable) {
                            const input = document.createElement('input');
                            input.type = 'text';
                            input.classList.add('column-filter');
                            input.dataset.column = col.key;
                            input.placeholder = `${col.label} ara...`;
                            input.value = this.columnFilters[col.key] || ''; 
                            thFilter.appendChild(input);
                        }
                        tableFilterRow.appendChild(thFilter);
                        // Kayıt Tipi filtre sütunu sadece "Tümü" tabında görünür
                        if (col.key === 'type' && currentTypeFilter !== 'all') {
                            thFilter.style.display = 'none';
                        }
                        // Marka Görseli filtre sütunu sadece "Marka" tabında görünür
                        if (col.onlyTrademark && currentTypeFilter !== 'trademark') {
                            thFilter.style.display = 'none';
                        }
                    });
                }
                
                populateTableBody() {
                    const tableBody = document.getElementById('portfolioTableBody');
                    tableBody.innerHTML = ''; 

                    const columnDefinitions = [ 
                        { key: 'selection', label: '', isCheckbox: true },
                        { key: 'type', label: 'Kayıt Tipi' },
                        { key: 'title', label: 'Başlık' },
                        { key: 'trademarkImage', label: 'Marka Görseli', onlyTrademark: true }, 
                        { key: 'applicationNumber', label: 'Başvuru Numarası' },
                        { key: 'applicationDate', label: 'Başvuru Tarihi' },
                        { key: 'status', label: 'Durum' },
                        { key: 'owners', label: 'Hak Sahipleri' },
                        { key: 'actions', label: 'İşlemler' }
                    ];

                    this.allRecords.forEach(record => {
                        const row = document.createElement('tr');
                        row.dataset.recordId = record.id; 
                        row.classList.add(`record-status-${record.status}`); // Duruma göre sınıf ekle (CSS için)
                        
                        const ownerNames = record.owners ? record.owners.map(owner => {
                            const person = this.allPersons.find(p => p.id === owner.id);
                            return person ? person.name : 'Bilinmeyen Kişi';
                        }).filter(Boolean).join(', ') : 'Belirtilmemiş';

                        let rowCellsHtml = '';
                        
                        columnDefinitions.forEach(col => {
                            let cellHtmlContent = '';
                            if (col.key === 'selection') {
                                const isChecked = this.selectedRecords.has(record.id) ? 'checked' : '';
                                cellHtmlContent = `<input type="checkbox" class="record-checkbox" data-id="${record.id}" ${isChecked}>`;
                            } else if (col.key === 'type') { cellHtmlContent = `${record.type.charAt(0).toUpperCase() + record.type.slice(1)}`; }
                            else if (col.key === 'title') { cellHtmlContent = `${record.title || 'Başlıksız Kayıt'}`; }
                            else if (col.key === 'trademarkImage') {
                                if (record.type === 'trademark' && record.trademarkImage && record.trademarkImage.content) {
                                    cellHtmlContent = `
                                        <div class="trademark-image-wrapper">
                                            <img src="${record.trademarkImage.content}" alt="Marka Görseli" class="trademark-image-thumbnail">
                                        </div>`;
                                } else {
                                    cellHtmlContent = `-`; 
                                }
                            }
                            else if (col.key === 'applicationNumber') { cellHtmlContent = `${record.applicationNumber || '-'}`; }
                            else if (col.key === 'applicationDate') { cellHtmlContent = `${record.applicationDate || '-'}`; }
                            else if (col.key === 'status') { cellHtmlContent = `${record.status || '-'}`; }
                            else if (col.key === 'owners') { cellHtmlContent = `${ownerNames || '-'}`; }
                            else if (col.key === 'actions') {
                                cellHtmlContent = `
                                    <button type="button"class="action-btn view-btn" data-id="${record.id}">Görüntüle</button>
                                    <button type="button"class="action-btn edit-btn" data-id="${record.id}">Düzenle</button>
                                    <button type="button"class="action-btn delete-btn" data-id="${record.id}">Sil</button>
                                `;
                            }
                            rowCellsHtml += `<td>${cellHtmlContent}</td>`;
                        });
                        row.innerHTML = rowCellsHtml; 
                        tableBody.appendChild(row);
                    });
                }
                
                applyFiltersAndSort() {
                    const tableBody = document.getElementById('portfolioTableBody');
                    const noRecordsMessage = document.getElementById('noRecordsMessage');
                    const allRows = Array.from(tableBody.children); 

                    const currentTypeFilter = this.activeTypeFilter; 
                    const globalSearchTerm = document.getElementById('searchBar').value.toLowerCase();

                    const columnDefinitions = [
                        { key: 'selection', searchable: false, index: 0, isCheckbox: true },
                        { key: 'type', searchable: true, index: 1, onlyAllTab: true }, 
                        { key: 'title', searchable: true, index: 2 },
                        { key: 'trademarkImage', searchable: false, onlyTrademark: true, index: 3 }, 
                        { key: 'applicationNumber', searchable: true, index: 4 },
                        { key: 'applicationDate', searchable: true, index: 5 },
                        { key: 'status', searchable: true, index: 6 },
                        { key: 'owners', searchable: true, index: 7 },
                        { key: 'actions', searchable: false, index: 8 }
                    ];

                    let filteredRows = allRows.filter(row => {
                        const recordId = row.dataset.recordId;
                        const record = this.allRecords.find(r => r.id === recordId); 

                        if (!record) return false; 

                        // 1. Tab Filtrelemesi
                        let matchesType = (currentTypeFilter === 'all' || record.type === currentTypeFilter);
                        if (currentTypeFilter === 'objections') {
                            matchesType = record.transactions && record.transactions.some(t => t.type && t.type.includes('İtiraz'));
                        } else if (currentTypeFilter === 'litigation') {
                            matchesType = record.transactions && record.transactions.some(t => t.type && t.type.includes('Dava'));
                        }
                        
                        // 2. Genel Arama Çubuğu Filtrelemesi
                        const globalSearchMatch = [
                            record.type,
                            record.title,
                            record.applicationNumber,
                            record.status,
                            record.description,
                            record.patentClass, 
                            record.niceClass, 
                            record.copyrightType, 
                            record.designClass,
                            (record.owners ? record.owners.map(owner => this.allPersons.find(p => p.id === owner.id)?.name || '').filter(Boolean).join(' ') : '')
                        ].filter(Boolean).join(' ').toLowerCase().includes(globalSearchTerm);

                        // 3. Sütun Bazlı Filtreleme
                        const columnFilterMatch = columnDefinitions.every(col => {
                            if (!col.searchable || !this.columnFilters[col.key]) {
                                return true; 
                            }
                            // Eğer sütun sadece belirli bir tabda görünüyorsa ve o tab aktif değilse bu filtreyi atla
                            if ((col.onlyTrademark && currentTypeFilter !== 'trademark') || 
                                (col.key === 'type' && currentTypeFilter !== 'all')) return true; 

                            let recordValue = '';
                            if (col.key === 'owners') {
                                recordValue = record.owners ? record.owners.map(owner => this.allPersons.find(p => p.id === owner.id)?.name || '').filter(Boolean).join(' ') : '';
                            } else if (col.key === 'applicationDate') {
                                recordValue = record.applicationDate ? new Date(record.applicationDate).toLocaleDateString('tr-TR') : '';
                            } else {
                                recordValue = record[col.key] ? String(record[col.key]) : '';
                            }
                            return recordValue.toLowerCase().includes(this.columnFilters[col.key]);
                        });
                        
                        return matchesType && globalSearchMatch && columnFilterMatch;
                    });

                    // 4. Sıralama
                    if (this.sortBy.column) {
                        const sortColumn = this.sortBy.column;
                        const sortDirection = this.sortBy.direction;
                        filteredRows.sort((rowA, rowB) => {
                            const recordA = this.allRecords.find(r => r.id === rowA.dataset.recordId);
                            const recordB = this.allRecords.find(r => r.id === rowB.dataset.recordId);

                            if (!recordA || !recordB) return 0; 

                            let valA, valB;

                            if (sortColumn === 'owners') {
                                valA = (recordA.owners ? recordA.owners.map(owner => this.allPersons.find(p => p.id === owner.id)?.name || '').filter(Boolean).join(' ') : '');
                                valB = (recordB.owners ? recordB.owners.map(owner => this.allPersons.find(p => p.id === owner.id)?.name || '').filter(Boolean).join(' ') : '');
                            } else if (sortColumn === 'applicationDate') {
                                valA = new Date(recordA.applicationDate || '1970-01-01'); 
                                valB = new Date(recordB.applicationDate || '1970-01-01');
                            } else if (sortColumn === 'type' || sortColumn === 'title' || sortColumn === 'status' || sortColumn === 'applicationNumber') {
                                valA = String(recordA[sortColumn] || '');
                                valB = String(recordB[sortColumn] || '');
                            } else {
                                valA = recordA[sortColumn];
                                valB = recordB[sortColumn];
                            }

                            if (typeof valA === 'string' && typeof valB === 'string') {
                                return sortDirection === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
                            } else if (typeof valA === 'number' && typeof valB === 'number') {
                                return sortDirection === 'asc' ? valA - valB : valB - valA;
                            } else if (valA instanceof Date && valB instanceof Date) {
                                return sortDirection === 'asc' ? valA.getTime() - valB.getTime() : valB.getTime() - valA.getTime();
                            }
                            return 0; 
                        });
                    }
                    
                    document.querySelectorAll('.sortable-header').forEach(header => {
                        header.classList.remove('asc', 'desc', 'inactive');
                        if (header.dataset.column === this.sortBy.column) {
                            header.classList.add(this.sortBy.direction);
                        } else {
                            header.classList.add('inactive');
                        }
                    });

                    allRows.forEach(row => {
                        const recordId = row.dataset.recordId;
                        const record = this.allRecords.find(r => r.id === recordId);
                        
                        // Her sütunun görünürlüğünü kontrol et ve uygula
                        columnDefinitions.forEach(col => {
                            const cellIndex = col.index;
                            const cell = row.children[cellIndex];
                            if (cell) { 
                                // Kayıt Tipi sütunu sadece "Tümü" tabında görünür
                                const hideColumn = (col.key === 'type' && currentTypeFilter !== 'all') || 
                                                   (col.onlyTrademark && currentTypeFilter !== 'trademark');
                                
                                cell.style.display = hideColumn ? 'none' : 'table-cell'; 
                            }
                        });

                        row.style.display = filteredRows.includes(row) ? 'table-row' : 'none';

                        const checkbox = row.querySelector('.record-checkbox');
                        if (checkbox) {
                            checkbox.checked = this.selectedRecords.has(recordId);
                        }
                        // Durum sınıfını güncelleyelim
                        row.classList.remove('record-status-aktif', 'record-status-pasif');
                        if (record && record.status) {
                            row.classList.add(`record-status-${record.status}`);
                        }
                    });
                    
                    const fragment = document.createDocumentFragment();
                    filteredRows.forEach(row => {
                        fragment.appendChild(row);
                    });
                    tableBody.appendChild(fragment); 

                    if (filteredRows.length === 0) {
                        noRecordsMessage.style.display = 'block';
                        tableBody.style.display = 'none'; 
                    } else {
                        noRecordsMessage.style.display = 'none';
                        tableBody.style.display = 'table-row-group'; 
                    }

                    const allVisibleCheckboxes = document.querySelectorAll('#portfolioTableBody tr[style="display: table-row;"] .record-checkbox');
                    const allChecked = allVisibleCheckboxes.length > 0 && Array.from(allVisibleCheckboxes).every(cb => cb.checked);
                    document.getElementById('selectAllCheckbox').checked = allChecked;
                    this.updateToggleButtonState();
                }
                
                async deleteRecord(recordId) {
                    if (confirm('Bu kaydı silmek istediğinizden emin misiniz? Bu işlem geri alınamaz.')) {
                        const result = await ipRecordsService.deleteRecord(recordId);
                        if (result.success) {
                            showNotification('Kayıt başarıyla silindi.', 'success');
                            this.selectedRecords.delete(recordId); 
                            this.updateToggleButtonState(); 
                            await this.loadAllData(); 
                        } else {
                            showNotification('Kayıt silinirken hata oluştu: ' + result.error, 'error');
                        }
                    }
                }

                async showRecordDetailModal(recordId) {
                    console.log('Modal çağrıldı, ID:', recordId);
                    const record = this.allRecords.find(r => r.id === recordId);
                    if (!record) {
                        showNotification('Kayıt bulunamadı.', 'error');
                        return;
                    }

                    const modal = document.getElementById('recordDetailModal');
                    const modalBody = document.getElementById('modalBody');
                    
                    document.getElementById('modalRecordTitle').textContent = `Kayıt Detayı: ${record.title || 'N/A'}`;

                    const getOwnerNames = (owners) => {
                        if (!owners || owners.length === 0) return '-';
                        return owners.map(owner => {
                            const person = this.allPersons.find(p => p.id === owner.id);
                            return person ? person.name : 'Bilinmeyen Kişi';
                        }).join(', ');
                    };
                    
                    let imageHtml = '';
                    if (record.type === 'trademark' && record.trademarkImage && record.trademarkImage.content) {
                        imageHtml = `<h4 class="modal-detail-section-title">Marka Görseli</h4><img src="${record.trademarkImage.content}" alt="Marka Görseli" class="record-image-display">`;
                    }

                    let documentsHtml = '<ul class="document-list"><li>Henüz belge yok.</li></ul>';
                    if (record.documents && record.documents.length > 0) {
                        documentsHtml = '<ul class="document-list">';
                        record.documents.forEach(doc => {
                            documentsHtml += `<li><a href="${doc.content}" download="${doc.name}"><span class="doc-icon">📄</span>${doc.name} (${formatFileSize(doc.size)}) - ${doc.documentDesignation || 'Belge'}</a></li>`;
                        });
                        documentsHtml += '</ul>';
                    }

                    let transactionsHtml = '<div class="transaction-history"><p>Henüz işlem geçmişi yok.</p></div>';
                    if (record.transactions && record.transactions.length > 0) {
                        transactionsHtml = '<div class="transaction-history">';
                        [...record.transactions].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)).forEach(transaction => {
                            transactionsHtml += `
                                <div class="transaction-item">
                                    <div class="transaction-type">İşlem: ${transaction.type || 'Bilinmiyor'}</div>
                                    <div class="transaction-meta">Açıklama: ${transaction.description || '-'}</div>
                                    <div class="transaction-meta">Tarih: ${transaction.timestamp ? new Date(transaction.timestamp).toLocaleString('tr-TR') : '-'}</div>
                                </div>
                            `;
                        });
                        transactionsHtml += '</div>';
                    }

                    modalBody.innerHTML = `
                        <div class="modal-detail-grid">
                            <div class="modal-detail-item"><div class="modal-detail-label">Kayıt Tipi</div><div class="modal-detail-value">${record.type.charAt(0).toUpperCase() + record.type.slice(1)}</div></div>
                            <div class="modal-detail-item"><div class="modal-detail-label">Durum</div><div class="modal-detail-value">${record.status}</div></div>
                            <div class="modal-detail-item full-width"><div class="modal-detail-label">Başlık</div><div class="modal-detail-value">${record.title}</div></div>
                            <div class="modal-detail-item"><div class="modal-detail-label">Başvuru Numarası</div><div class="modal-detail-value">${record.applicationNumber || '-'}</div></div>
                            <div class="modal-detail-item"><div class="modal-detail-label">Başvuru Tarihi</div><div class="modal-detail-value">${record.applicationDate || '-'}</div></div>
                            <div class="modal-detail-item"><div class="modal-detail-label">Tescil Numarası</div><div class="modal-detail-value">${record.registrationNumber || '-'}</div></div>
                            <div class="modal-detail-item"><div class="modal-detail-label">Tescil Tarihi</div><div class="modal-detail-value">${record.registrationDate || '-'}</div></div>
                            <div class="modal-detail-item full-width"><div class="modal-detail-label">Hak Sahipleri</div><div class="modal-detail-value">${getOwnerNames(record.owners)}</div></div>
                            
                            ${record.patentClass ? `<div class="modal-detail-item"><div class="modal-detail-label">Patent Sınıfı</div><div class="modal-detail-value">${record.patentClass}</div></div>` : ''}
                            ${record.renewalDatePatent ? `<div class="modal-detail-item"><div class="modal-detail-label">Patent Yenileme Tarihi</div><div class="modal-detail-value">${record.renewalDatePatent}</div></div>` : ''}

                            ${record.niceClass ? `<div class="modal-detail-item"><div class="modal-detail-label">Nice Sınıfı</div><div class="modal-detail-value">${record.niceClass}</div></div>` : ''}
                            ${record.renewalDateTrademark ? `<div class="modal-detail-item"><div class="modal-detail-label">Marka Yenileme Tarihi</div><div class="modal-detail-value">${record.renewalDateTrademark}</div></div>` : ''}

                            ${record.copyrightType ? `<div class="modal-detail-item"><div class="modal-detail-label">Telif Hakkı Tipi</div><div class="modal-detail-value">${record.copyrightType}</div></div>` : ''}
                            
                            ${record.designClass ? `<div class="modal-detail-item"><div class="modal-detail-label">Tasarım Sınıfı</div><div class="modal-detail-value">${record.designClass}</div></div>` : ''}
                            ${record.renewalDateDesign ? `<div class="modal-detail-item"><div class="modal-detail-label">Tasarım Yenileme Tarihi</div><div class="modal-detail-value">${record.renewalDateDesign}</div></div>` : ''}

                            <div class="modal-detail-item full-width"><div class="modal-detail-label">Açıklama</div><div class="modal-detail-value long-text">${record.description || '-'}</div></div>
                        </div>
                        ${imageHtml}
                        <h4 class="modal-detail-section-title">Ekli Belgeler</h4>
                        <div class="modal-detail-item full-width">${documentsHtml}</div>
                        <h4 class="modal-detail-section-title">İşlem Geçmişi</h4>
                        <div class="modal-detail-item full-width">${transactionsHtml}</div>
                    `;
                    modal.classList.add('show');
                }

                closeModal(modalId) {
                    document.getElementById(modalId).classList.remove('show');
                }
            }

            const portfolioModule = new PortfolioModule();
            portfolioModule.init();
        });
    </script>
