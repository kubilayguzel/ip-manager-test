<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Görev Oluştur</title>
    <!-- Bootstrap ve diğer CSS dosyaları -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/shared-styles.css">
    <style>
        /* Mal/Hizmet seçimi alanı için özel stiller */
        .nice-classification-container {
            display: flex;
            gap: 20px;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }

        .nice-class-selector, .nice-class-selected {
            width: 50%;
            display: flex;
            flex-direction: column;
        }

        #nice-classes-list-container, #selected-classes-list-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .nice-class-item, .nice-subclass-item {
            margin-bottom: 5px;
        }

        .nice-subclass-item {
            margin-left: 20px;
        }

        .selected-class-group h6 {
            margin-top: 10px;
            font-weight: bold;
        }
        .selected-class-group ul {
            list-style-type: none;
            padding-left: 15px;
        }
        #add-class-99-btn {
            margin-top: 10px;
        }
        #class-99-input-container {
            display: none; /* Başlangıçta gizli */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="layout-placeholder"></div>

    <div class="container mt-4">
        <h2>Yeni Görev Oluştur</h2>
        <form id="createTaskForm">
            <!-- ... Diğer form alanları (taskName, taskDate etc.) ... -->

            <div class="mb-3">
                <label for="portfolioType" class="form-label">Portföy Tipi</label>
                <select class="form-select" id="portfolioType">
                    <option value="">Seçiniz</option>
                    <option value="Trademark">Marka</option>
                    <option value="Patent">Patent</option>
                    <option value="Design">Tasarım</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="transactionType" class="form-label">İşlem Tipi</label>
                <select class="form-select" id="transactionType">
                    <!-- JS ile doldurulacak -->
                </select>
            </div>

            <!-- MARKAYA ÖZEL ALANLAR -->
            <div id="trademark-fields" style="display: none;">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" id="trademarkTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="general-info-tab" data-bs-toggle="tab" data-bs-target="#general-info" type="button" role="tab">Genel Bilgiler</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="goods-services-tab" data-bs-toggle="tab" data-bs-target="#goods-services" type="button" role="tab">Mal/Hizmet</button>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active" id="general-info" role="tabpanel">
                        <div class="mb-3 mt-3">
                            <label for="trademarkName" class="form-label">Marka Adı</label>
                            <input type="text" class="form-control" id="trademarkName">
                        </div>
                         <!-- ... Diğer marka alanları ... -->
                    </div>
                    <div class="tab-pane" id="goods-services" role="tabpanel">
                        <!-- YENİ MAL/HİZMET SEÇİM ALANI BURAYA GELECEK -->
                        <div class="nice-classification-container mt-3">
                            <div class="nice-class-selector">
                                <h5>Mal ve Hizmet Sınıfları</h5>
                                <input type="text" id="nice-class-search" class="form-control mb-2" placeholder="Sınıf veya metin içinde ara...">
                                <div id="nice-classes-list-container">
                                    <!-- nice-classification.js bu alanı dolduracak -->
                                </div>
                                <button type="button" id="add-class-99-btn" class="btn btn-info mt-2">+ 99 SINIF EKLE</button>
                                <div id="class-99-input-container" class="mt-2">
                                     <textarea id="class-99-text" class="form-control" rows="3" placeholder="99. sınıf için özel metni girin..."></textarea>
                                     <button type="button" id="save-class-99-btn" class="btn btn-primary btn-sm mt-1">Ekle</button>
                                     <button type="button" id="cancel-class-99-btn" class="btn btn-secondary btn-sm mt-1">İptal</button>
                                </div>
                            </div>
                            <div class="nice-class-selected">
                                <h5>SEÇİLEN SINIFLAR</h5>
                                <div id="selected-classes-list-container">
                                    <!-- Seçilen sınıflar buraya eklenecek -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ... Diğer form alanları ve kaydet butonu ... -->
            <button type="submit" class="btn btn-primary">Görevi Kaydet</button>
        </form>
    </div>

    <!-- Firebase ve diğer JS dosyaları -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/create-task.js"></script>
</body>
</html>
