<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Manager - Kullanıcı Yönetimi</title>
    <style>
        /* Bu sayfaya özel stiller */
        /* Genel body, page-wrapper, main-container stilleri shared-styles.css'ten gelecektir. */
        /* Sadece bu sayfaya özgü ve çakışmayan stilleri burada tutun */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333; display: flex; }
        .page-wrapper { flex-grow: 1; display: flex; flex-direction: column; height: 100vh; overflow-y: auto; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
        .main-container { width: 100%; padding: 30px; margin: 0; }
       
        /* User Management specific styles */
        .page-header { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
        .page-title { font-size: 2em; color: #1e3c72; margin-bottom: 10px; }
        .page-subtitle { color: #666; font-size: 1.1em; }

        .users-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .users-header {
            padding: 20px 30px;
            border-bottom: 1px solid #e1e8ed;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-grow: 1; /* Arama çubuğunun genişlemesini sağlar */
            max-width: 400px; /* Maksimum genişlik atayabiliriz */
        }

        .search-input {
            flex-grow: 1;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .btn-add-user {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-add-user:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.2);
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th,
        .users-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        .users-table th {
            background: #f8f9fa;
            font-weight: 600;
        }
        .users-table tr:hover {
            background-color: #f6f8fa;
        }

        .role-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
            color: white;
            text-align: center;
            display: inline-block;
        }
        .role-admin { background-color: #007bff; }
        .role-superadmin { background-color: #28a745; }
        .role-user { background-color: #6c757d; }

        .action-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 5px;
            transition: all 0.3s ease;
        }
        .action-btn.edit-btn { background-color: #ffc107; color: #212529; }
        .action-btn.edit-btn:hover { background-color: #e0a800; }
        .action-btn.delete-btn { background-color: #dc3545; }
        .action-btn.delete-btn:hover { background-color: #c82333; }
        .action-btn:hover {
            opacity: 0.9;
        }
        .loading { text-align: center; padding: 50px; }
        .no-users { text-align: center; padding: 50px; color: #666; }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1002;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            animation-name: animatetop;
            animation-duration: 0.4s;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }

        .close-modal-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-title {
            font-size: 1.5em;
            color: #1e3c72;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-input, .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }
        .form-input:focus, .form-select:focus {
            outline: none; border-color: #1e3c72;
            box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
        }

        .modal-footer {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .modal-footer .btn {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 8px;
        }
        .btn-primary { background: #1e3c72; color: white; border: none; }
        .btn-primary:hover { background: #2a5298; }
        .btn-secondary { background: #6c757d; color: white; border: none; }
        .btn-secondary:hover { background: #5a6268; }
    </style>
</head>
<body>
    <div id="layout-placeholder"></div>
    <div class="page-wrapper">
        <main class="main-container">
            <section class="page-header">
                <h1 class="page-title">Kullanıcı Yönetimi</h1>
                <p class="page-subtitle">Uygulama kullanıcılarını yönetin, yetkilendirin ve yeni kullanıcılar ekleyin.</p>
            </section>
    
            <div class="users-container">
                <div class="users-header">
                    <div class="search-group">
                        <input type="text" id="userSearchInput" class="search-input" placeholder="İsim veya E-posta Ara...">
                        <button class="btn-add-user" id="addNewUserBtn">
                            <span>&#x2795;</span> Yeni Kullanıcı Ekle
                        </button>
                    </div>
                </div>
                <div class="table-container">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Ad Soyad</th>
                                <th>E-posta</th>
                                <th>Rol</th>
                                <th>Oluşturulma Tarihi</th>
                                <th>Son Giriş</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            </tbody>
                    </table>
                </div>
                <div id="loadingIndicator" class="loading">Yükleniyor...</div>
                <div id="noUsersMessage" class="no-users">Henüz kayıtlı kullanıcı bulunmamaktadır.</div>
            </div>
        </main>
    </div>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close-modal-btn" id="closeUserModal">&times;</span>
            <h3 class="modal-title" id="userModalTitle">Yeni Kullanıcı Ekle</h3>
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="form-group">
                    <label for="userName" class="form-label">Ad Soyad:</label>
                    <input type="text" id="userName" class="form-input">
                </div>
                <div class="form-group">
                    <label for="userEmail" class="form-label">E-posta:</label>
                    <input type="email" id="userEmail" class="form-input" required>
                </div>
                <div class="form-group" id="passwordGroup">
                    <label for="userPassword" class="form-label">Şifre:</label>
                    <input type="password" id="userPassword" class="form-input">
                </div>
                <div class="form-group">
                    <label for="userRole" class="form-label">Rol:</label>
                    <select id="userRole" class="form-select" required>
                        <option value="">Seçiniz...</option> <option value="user">Kullanıcı</option>
                        <option value="admin">Admin</option>
                        <option value="superadmin">Super Admin</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelUserBtn">İptal</button>
                    <button type="submit" class="btn btn-primary" id="saveUserBtn">Kaydet</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { authService, auth, db} from './firebase-config.js';
        import { createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { collection, getDocs, doc, updateDoc, deleteDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { showNotification } from './utils.js';
        import { loadSharedLayout } from './js/layout-loader.js'; // layout-loader.js eklendi
        import { updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';


        document.addEventListener('DOMContentLoaded', async () => {
            // Ortak layout'u yükle ve bu sayfanın aktif linkini belirt
            await loadSharedLayout({ activeMenuLink: 'user-management.html' });
 
            class UserManagementModule {
                constructor() {
                    this.currentUser = null;
                    this.allUsers = [];
                }

                init() {
                    authService.auth.onAuthStateChanged(async (user) => {
                        if (user || authService.getCurrentUser()) {
                            this.currentUser = authService.getCurrentUser();
                            // Super Admin kontrolü
                            if (this.currentUser.role !== 'superadmin') {
                                showNotification('Bu sayfaya erişim yetkiniz yoktur.', 'error');
                                window.location.href = 'dashboard.html'; // Yetkisiz girişte yönlendir
                                return;
                            }
                            await this.loadUsers();
                            this.setupEventListeners();
                        } else {
                            window.location.href = 'index.html';
                        }
                    });
                }

                setupEventListeners() {
                    document.getElementById('addNewUserBtn').addEventListener('click', () => this.showAddUserModal());
                    document.getElementById('closeUserModal').addEventListener('click', () => this.closeUserModal());
                    document.getElementById('cancelUserBtn').addEventListener('click', () => this.closeUserModal());
                    document.getElementById('userForm').addEventListener('submit', (e) => this.handleUserFormSubmit(e));
                    document.getElementById('userSearchInput').addEventListener('input', (e) => this.filterUsers(e.target.value));

                    document.getElementById('usersTableBody').addEventListener('click', (e) => {
                        if (e.target.classList.contains('edit-btn')) {
                            this.showEditUserModal(e.target.dataset.id);
                        } else if (e.target.classList.contains('delete-btn')) {
                            this.deleteUser(e.target.dataset.id);
                        }
                    });
                }

                async loadUsers() {
                    document.getElementById('loadingIndicator').style.display = 'block';
                    try {
                        const usersCol = collection(db, 'users');
                        const userSnapshot = await getDocs(usersCol);
                        this.allUsers = userSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        this.renderUsers();
                    } catch (error) {
                        showNotification('Kullanıcılar yüklenirken hata: ' + error.message, 'error');
                    } finally {
                        document.getElementById('loadingIndicator').style.display = 'none';
                    }
                }

                renderUsers(filterText = '') {
                    const tableBody = document.getElementById('usersTableBody');
                    const noUsersMessage = document.getElementById('noUsersMessage');
                    tableBody.innerHTML = '';
                    
                    const lowerFilterText = filterText.toLowerCase();

                    const filteredUsers = this.allUsers.filter(user =>
                        user.email.toLowerCase().includes(lowerFilterText) ||
                        (user.displayName && user.displayName.toLowerCase().includes(lowerFilterText))
                    );

                    if (filteredUsers.length === 0) {
                        noUsersMessage.style.display = 'block';
                        return;
                    }
                    noUsersMessage.style.display = 'none';

                    filteredUsers.forEach(user => {
                        const row = document.createElement('tr');
                        const roleClass = `role-${user.role}`;

                        row.innerHTML = `
                            <td>${user.displayName || '-'}</td>
                            <td>${user.email}</td>
                            <td>
                                <select class="role-select" data-user-id="${user.id}">
                                    <option value="user" ${user.role === 'user' ? 'selected' : ''}>Kullanıcı</option>
                                    <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Yönetici</option>
                                    <option value="superadmin" ${user.role === 'superadmin' ? 'selected' : ''}>Süper Admin</option>
                                </select>
                            </td>
                            <td>${user.createdAt ? new Date(user.createdAt).toLocaleDateString('tr-TR') : '-'}</td>
                            <td>${user.lastLoginAt ? new Date(user.lastLoginAt).toLocaleDateString('tr-TR') : '-'}</td>
                            <td>
                                <button class="action-btn edit-btn" data-id="${user.id}">Düzenle</button>
                                <button class="action-btn delete-btn" data-id="${user.id}" ${user.id === this.currentUser.uid ? 'disabled' : ''}>Sil</button>
                            </td>
                        `;

                        tableBody.appendChild(row);
                    });

                    // 🔄 Rol değişimi dinleyicileri
                    document.querySelectorAll('.role-select').forEach(select => {
                        select.addEventListener('change', async (e) => {
                            const userId = e.target.dataset.userId;
                            const newRole = e.target.value;
                            try {
                                await updateDoc(doc(db, 'users', userId), { role: newRole });
                                showNotification('Kullanıcı rolü başarıyla güncellendi', 'success');
                            } catch (error) {
                                showNotification('Rol güncellenemedi: ' + error.message, 'error');
                            }
                        });
                    });
                }

                showAddUserModal() {
                    document.getElementById('userModalTitle').textContent = 'Yeni Kullanıcı Ekle';
                    document.getElementById('userForm').reset();
                    document.getElementById('userId').value = '';
                    document.getElementById('passwordGroup').style.display = 'flex'; // Şifre alanı eklemede görünür
                    document.getElementById('userEmail').removeAttribute('readonly'); // E-posta düzenlenemez olmalı
                    document.getElementById('userModal').classList.add('show');
                }

                showEditUserModal(userId) {
                    const user = this.allUsers.find(u => u.id === userId);
                    if (!user) {
                        showNotification('Kullanıcı bulunamadı.', 'error');
                        return;
                    }
                    document.getElementById('userModalTitle').textContent = 'Kullanıcıyı Düzenle';
                    document.getElementById('userId').value = user.id;
                    document.getElementById('userName').value = user.displayName || '';
                    document.getElementById('userEmail').value = user.email;
                    document.getElementById('userEmail').setAttribute('readonly', true); // E-postayı düzenlenemez yap
                    document.getElementById('passwordGroup').style.display = 'none'; // Şifre alanı düzenlemede gizli
                    document.getElementById('userRole').value = user.role;
                    document.getElementById('userModal').classList.add('show');
                }

                closeUserModal() {
                    document.getElementById('userModal').classList.remove('show');
                }

 async handleUserFormSubmit(event) {
    event.preventDefault();
    
    console.log("🔥 Form submit başladı");
    
    // İlk olarak form elementinin kendisini kontrol et
    const formElement = document.getElementById('userForm');
    console.log("📝 Form element:", formElement);
    
    if (!formElement) {
        showNotification('Form elementi bulunamadı!', 'error');
        return;
    }
    
    // Form elementlerini al
    const userId = document.getElementById('userId')?.value || '';
    const userNameEl = document.getElementById('userName');
    const userEmailEl = document.getElementById('userEmail');
    const userPasswordEl = document.getElementById('userPassword');
    const userRoleEl = document.getElementById('userRole');
    
    // Elementlerin mevcut olup olmadığını kontrol et
    console.log("🧪 Elements check:", {
        userId,
        userNameEl: userNameEl ? "✅ Found" : "❌ Missing",
        userEmailEl: userEmailEl ? "✅ Found" : "❌ Missing", 
        userPasswordEl: userPasswordEl ? "✅ Found" : "❌ Missing",
        userRoleEl: userRoleEl ? "✅ Found" : "❌ Missing"
    });
    
    // Her bir elementin değerini ayrı ayrı logla
    console.log("🔍 Individual element values:");
    console.log("userName element:", userNameEl);
    console.log("userName.value:", userNameEl ? userNameEl.value : "Element not found");
    console.log("userEmail element:", userEmailEl);
    console.log("userEmail.value:", userEmailEl ? userEmailEl.value : "Element not found");
    console.log("userRole element:", userRoleEl);
    console.log("userRole.value:", userRoleEl ? userRoleEl.value : "Element not found");
    
    // Modal'ın görünür olduğunu kontrol et
    const modal = document.getElementById('userModal');
    const isModalVisible = modal && modal.classList.contains('show');
    console.log("👁️ Modal visibility:", isModalVisible);
    
    // FormData ile de değerleri kontrol et
    const formData = new FormData(formElement);
    console.log("📋 FormData entries:");
    for (let [key, value] of formData.entries()) {
        console.log(`  ${key}: "${value}"`);
    }
    
    // Şimdi değerleri al - ama bu sefer daha güvenli
    let userName = '';
    let userEmail = '';
    let userPassword = '';
    let userRole = '';
    
    if (userNameEl && userNameEl.value !== undefined) {
        userName = userNameEl.value.trim();
        console.log("✅ userName extracted:", `"${userName}"`);
    } else {
        console.log("❌ userName element problemi");
    }
    
    if (userEmailEl && userEmailEl.value !== undefined) {
        userEmail = userEmailEl.value.trim();
        console.log("✅ userEmail extracted:", `"${userEmail}"`);
    } else {
        console.log("❌ userEmail element problemi");
    }
    
    if (userPasswordEl && userPasswordEl.value !== undefined) {
        userPassword = userPasswordEl.value;
        console.log("✅ userPassword extracted:", userPassword ? "***" : "empty");
    } else {
        console.log("❌ userPassword element problemi");
    }
    
    if (userRoleEl && userRoleEl.value !== undefined) {
        userRole = userRoleEl.value;
        console.log("✅ userRole extracted:", `"${userRole}"`);
    } else {
        console.log("❌ userRole element problemi");
    }
    
    console.log("📊 Final extracted values:", {
        userName: `"${userName}"`,
        userEmail: `"${userEmail}"`,
        userRole: `"${userRole}"`,
        userPassword: userPassword ? "***" : "empty",
        isEdit: !!userId
    });
    
    // Eğer değerler hala boşsa, farklı bir yöntem dene
    if (!userName && userNameEl) {
        console.log("🔄 Trying alternative methods for userName...");
        userName = userNameEl.getAttribute('value') || '';
        console.log("getAttribute result:", `"${userName}"`);
        
        if (!userName) {
            // Son çare: querySelector ile tekrar bul
            const altUserNameEl = document.querySelector('#userForm #userName');
            if (altUserNameEl) {
                userName = altUserNameEl.value.trim();
                console.log("querySelector result:", `"${userName}"`);
            }
        }
    }
    
    if (!userRole && userRoleEl) {
        console.log("🔄 Trying alternative methods for userRole...");
        userRole = userRoleEl.getAttribute('value') || '';
        console.log("getAttribute result:", `"${userRole}"`);
        
        if (!userRole) {
            // selectedIndex kontrol et
            console.log("selectedIndex:", userRoleEl.selectedIndex);
            console.log("selected option:", userRoleEl.options[userRoleEl.selectedIndex]);
            if (userRoleEl.selectedIndex > 0) {
                userRole = userRoleEl.options[userRoleEl.selectedIndex].value;
                console.log("selectedIndex result:", `"${userRole}"`);
            }
        }
    }
    
    // Son kontrol
    console.log("🎯 After all attempts:", {
        userName: `"${userName}"`,
        userRole: `"${userRole}"`
    });
    
    // Validasyonlar
    if (!userName) {
        console.error("❌ Ad-soyad hala boş!");
        showNotification('Lütfen ad-soyad girin.', 'error');
        userNameEl?.focus();
        // Debug için element'i görsel olarak vurgula
        if (userNameEl) {
            userNameEl.style.border = '2px solid red';
            setTimeout(() => { userNameEl.style.border = ''; }, 3000);
        }
        return;
    }
    
    if (!userEmail) {
        console.error("❌ E-posta boş!");
        showNotification('Lütfen geçerli bir e-posta girin.', 'error');
        userEmailEl?.focus();
        return;
    }
    
    if (!userRole) {
        console.error("❌ Rol seçilmemiş!");
        showNotification('Lütfen bir rol seçin.', 'error');
        userRoleEl?.focus();
        // Debug için element'i görsel olarak vurgula
        if (userRoleEl) {
            userRoleEl.style.border = '2px solid red';
            setTimeout(() => { userRoleEl.style.border = ''; }, 3000);
        }
        return;
    }
    
    // Yeni kullanıcı için şifre kontrolü
    if (!userId && (!userPassword || userPassword.length < 6)) {
        console.error("❌ Şifre geçersiz!");
        showNotification('Yeni kullanıcı için en az 6 karakterli bir şifre girin.', 'error');
        userPasswordEl?.focus();
        return;
    }
    
    console.log("✅ Tüm validasyonlar geçti, işlem başlıyor...");
    
    try {
        if (userId) {
            console.log("🔄 Mevcut kullanıcı güncelleniyor...");
            const userRef = doc(db, 'users', userId);
            await updateDoc(userRef, {
                displayName: userName,
                role: userRole,
                updatedAt: new Date().toISOString()
            });
            console.log("✅ Kullanıcı güncellendi");
            showNotification('Kullanıcı başarıyla güncellendi!', 'success');
        } else {
            console.log("➕ Yeni kullanıcı oluşturuluyor...");
            
            const userCredential = await createUserWithEmailAndPassword(auth, userEmail, userPassword);
            const firebaseUser = userCredential.user;
            console.log("✅ Firebase Auth kullanıcısı oluşturuldu:", firebaseUser.uid);
            
            const setRoleResult = await authService.setUserRole(firebaseUser.uid, userEmail, userName, userRole);
            
            if (!setRoleResult.success) {
                throw new Error('Kullanıcı rolü atanamadı: ' + setRoleResult.error);
            }
            
            console.log("✅ Kullanıcı rolü ve profili ayarlandı");
            showNotification('Yeni kullanıcı başarıyla eklendi!', 'success');
        }
        
        console.log("🎯 İşlem tamamlandı, modal kapatılıyor ve liste yenileniyor...");
        this.closeUserModal();
        await this.loadUsers();
        
    } catch (error) {
        console.error('❌ Kullanıcı işlemi hatası:', error);
        let errorMessage = 'İşlem sırasında hata oluştu: ';
        
        if (error.code) {
            switch (error.code) {
                case 'auth/email-already-in-use':
                    errorMessage = 'Bu e-posta adresi zaten kullanımda.';
                    break;
                case 'auth/invalid-email':
                    errorMessage = 'Geçersiz e-posta adresi formatı.';
                    break;
                case 'auth/weak-password':
                    errorMessage = 'Şifre çok zayıf. En az 6 karakter olmalı.';
                    break;
                case 'auth/network-request-failed':
                    errorMessage = 'Ağ bağlantısı hatası. İnternet bağlantınızı kontrol edin.';
                    break;
                default:
                    errorMessage += error.message;
            }
        } else {
            errorMessage += error.message;
        }
        
        showNotification(errorMessage, 'error');
    }
