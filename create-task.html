<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Manager - Yeni İş Oluştur</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Bu sayfaya özel stiller */
        /* Genel body, page-wrapper, main-container stilleri shared-styles.css'ten gelecektir. */
        /* Sadece bu sayfaya özgü ve çakışmayan stilleri burada tutun */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333; display: flex; }
        
        .page-wrapper { flex-grow: 1; display: flex; flex-direction: column; height: 100vh; overflow-y: auto; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
        .main-container { 
            width: 100%;
            padding: 30px;
            margin: 0;
        }
        
        .page-header { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
        .page-title { font-size: 2em; color: #1e3c72; margin-bottom: 10px; }
        .page-subtitle { color: #666; font-size: 1.1em; }
        .form-container { background: rgba(255, 255, 255, 0.95); padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
        .form-section { border-bottom: 1px solid #e1e8ed; padding-bottom: 25px; margin-bottom: 25px; }
        .form-section:last-child { border-bottom: none; }
        .section-title { font-size: 1.3em; color: #1e3c72; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group.full-width { grid-column: 1 / -1; }

        /* Dosya yükleme alanı - belge indeksleme sayfasından uyarlandı */
        .file-upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .file-upload-area:hover {
            border-color: #1e3c72;
            background: #f0f4f8;
        }

        .file-upload-area.drag-over {
            border-color: #1e3c72;
            background: #e8f4fd;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .form-label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
        .form-input, .form-select { width: 100%; padding: 12px 15px; border: 2px solid #e1e8ed; border-radius: 10px; font-size: 1em; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .form-input:focus, .form-select:focus { outline: none; border-color: #1e3c72; box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1); }
        .form-actions { display: flex; gap: 15px; margin-top: 40px; padding-top: 30px; border-top: 2px solid #e1e8ed; justify-content: flex-end; }
        .amount-display {
            font-size: 1.2em;
            font-weight: bold;
            color: #1e3c72;
            text-align: right;
            margin-top: 10px;
            padding: 12px 15px;
            background-color: #f0f4f8;
            border-radius: 10px;
        }
        .input-with-currency { display: flex; gap: 10px; }
        .input-with-currency .form-input { flex-grow: 1; }
        .currency-select {
            padding: 12px 8px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-weight: 500;
        }
        .checkbox-label input {
            width: 18px;
            height: 18px;
        }
        .nav-tabs .nav-link.active {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="layout-placeholder"></div>
    <div class="page-wrapper">
        <main class="main-container">
            <section class="page-header">
                <h1 class="page-title">Yeni İş Oluştur</h1>
                <p class="page-subtitle">Oluşturmak istediğiniz işin türünü ve tipini seçerek devam edin.</p>
            </section>
            
            <div class="form-container">
                <form id="createTaskForm" onsubmit="return false;">
                    <div class="form-section">
                        <h3 class="section-title">1. İş Tipi Seçimi</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="mainIpType" class="form-label">İşin Ana Türü</label>
                                <select id="mainIpType" class="form-select">
                                    <option value="">Seçiniz...</option>
                                    <option value="patent">Patent</option>
                                    <option value="trademark">Marka</option>
                                    <option value="design">Tasarım</option>
                                    <option value="litigation">Dava</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="specificTaskType" class="form-label">Spesifik İş Tipi</label>
                                <select id="specificTaskType" class="form-select" disabled>
                                    <option value="">Önce İşin Ana Türünü Seçin</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div id="conditionalFieldsContainer"></div>
                    <div id="formActionsContainer" class="form-actions"></div>
                </form>
            </div>
        </main>
    </div>
    
    <div class="modal" id="addPersonModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Yeni Kişi Ekle</h3>
                <button class="close-btn" id="closeAddPersonModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="personForm" onsubmit="return false;">
                    <div class="person-form-grid">
                        <div class="form-group">
                            <label class="form-label" for="personName">Ad Soyad *</label>
                            <input type="text" id="personName" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="personEmail">E-posta</label>
                            <input type="email" id="personEmail" class="form-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="personPhone">Telefon</label>
                            <input type="tel" id="personPhone" class="form-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="personType">Kişi Türü *</label>
                            <select id="personType" class="form-select" required>
                                <option value="">Seçiniz</option>
                                <option value="individual">Bireysel</option>
                                <option value="company">Şirket</option>
                                <option value="institution">Kurum</option>
                            </select>
                        </div>
                            <div class="form-group">
                                <label class="form-label" for="personAddress">Adres</label>
                                <textarea id="personAddress" class="form-input" rows="3"></textarea>
                            </div>
                    </div>
                    <div class="person-form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelPersonBtn">İptal</button>
                        <button type="button" class="btn btn-primary" id="savePersonBtn">Kaydet</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal" id="selectParentModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">İlgili Ana İşlemi Seçin</h3>
                <button class="close-btn" id="closeSelectParentModal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Seçtiğiniz işlem için portföyde birden fazla uygun ana işlem bulundu. Lütfen işlemi bağlamak istediğiniz ana işlemi seçin:</p>
                <div id="parentListContainer">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelParentSelectionBtn">İptal</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script type="module" src="./js/create-task.js"></script>
    <script type="module" src="./js/layout-loader.js"></script>
</body>
</html>
