<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müvekkil Bildirimleri</title>
    <link rel="stylesheet" href="css/shared-styles.css">
    <style>
        /* Bu sayfaya özel stiller burada kalabilir */
        body { font-family: sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { cursor: pointer; padding: 5px 10px; border-radius: 5px; border: none; }
        .status-badge { padding: 5px; border-radius: 5px; color: white; font-weight: bold; }
        .status-sent { background-color: green; }
        .status-failed { background-color: red; }
        .status-pending { background-color: gray; }
        #loader { font-size: 1.2em; }
        #error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div id="layout-placeholder"></div>

    <main class="main-container">
        <h2>Müvekkil Bildirimleri</h2>
        <div id="loader">Yükleniyor...</div>
        <div id="error"></div>
        
        <table>
            <thead>
                <tr>
                    <th>Durum</th>
                    <th>Müvekkil E-posta</th>
                    <th>Konu</th>
                    <th>Oluşturulma</th>
                    <th>İşlem</th>
                </tr>
            </thead>
            <tbody id="notifications-table-body">
                </tbody>
        </table>
    </main>

    <script type="module">
        // 2. DÜZELTME: Firebase Konfigürasyonu güncellendi
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-functions.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        
        // 3. DÜZELTME: Ortak layout'u yüklemek için script eklendi
        import { loadSharedLayout } from './js/layout-loader.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDbdqfiVbobnl1BtyiWxhD4bfIcREw8ZRc",
            authDomain: "ip-manager-production-aab4b.firebaseapp.com",
            projectId: "ip-manager-production-aab4b",
            storageBucket: "ip-manager-production-aab4b.appspot.com", // .firebasestorage.app değil, .appspot.com olmalı
            messagingSenderId: "594650169512",
            appId: "1:594650169512:web:43496005e063a40511829d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const functions = getFunctions(app, 'europe-west1');
        const auth = getAuth(app);

        const tableBody = document.getElementById('notifications-table-body');
        const loader = document.getElementById('loader');
        const errorDiv = document.getElementById('error');
        const sendEmail = httpsCallable(functions, 'sendEmailNotification');

        // Kullanıcı oturum açana kadar bekle, sonra işlemleri yap
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Önce ortak layout'u yükle
                loadSharedLayout();

                // Sonra bu sayfanın kendi mantığını çalıştır
                startNotificationListener(user);
            } else {
                // Kullanıcı giriş yapmamışsa, login sayfasına yönlendirilebilir
                console.log("Kullanıcı giriş yapmamış.");
                loader.textContent = "Bu sayfayı görmek için giriş yapmalısınız.";
            }
        });


        function startNotificationListener(user) {
            const q = query(collection(db, "mail_notifications"), orderBy("createdAt", "desc"));

            onSnapshot(q, (snapshot) => {
                loader.style.display = 'none';
                tableBody.innerHTML = ''; 

                if (snapshot.empty) {
                    tableBody.innerHTML = '<tr><td colspan="5">Gösterilecek bildirim bulunamadı.</td></tr>';
                    return;
                }

                snapshot.forEach(doc => {
                    const notification = { id: doc.id, ...doc.data() };
                    const tr = document.createElement('tr');
                    const statusClass = notification.status === 'sent' ? 'status-sent' :
                                        notification.status === 'failed' ? 'status-failed' : 'status-pending';

                    tr.innerHTML = `
                        <td><span class="status-badge ${statusClass}">${notification.status}</span></td>
                        <td>${notification.recipientEmail}</td>
                        <td>${notification.subject}</td>
                        <td>${notification.createdAt?.toDate().toLocaleString('tr-TR') || 'Bilinmiyor'}</td>
                        <td class="action-cell"></td>
                    `;

                    if (notification.status === 'pending' || notification.status === 'failed') {
                        const button = document.createElement('button');
                        button.textContent = notification.status === 'failed' ? 'Tekrar Gönder' : 'Gönder';
                        button.dataset.id = notification.id;
                        tr.querySelector('.action-cell').appendChild(button);
                    }
                    tableBody.appendChild(tr);
                });
            }, (error) => {
                console.error("Firestore dinleme hatası:", error);
                loader.style.display = 'none';
                errorDiv.textContent = 'Bildirimler yüklenirken bir hata oluştu.';
            });
        }
        
        tableBody.addEventListener('click', async (event) => {
            if (event.target.tagName === 'BUTTON') {
                const notificationId = event.target.dataset.id;
                const user = auth.currentUser;

                if (!user) {
                    alert("Bu işlemi yapmak için giriş yapmalısınız!");
                    return;
                }
                if (!window.confirm("Bu e-posta müvekkile gönderilecek. Emin misiniz?")) {
                    return;
                }

                event.target.textContent = 'Gönderiliyor...';
                event.target.disabled = true;

                try {
                    await sendEmail({
                        notificationId: notificationId,
                        userEmail: user.email
                    });
                    alert('E-posta başarıyla gönderim sırasına alındı!');
                } catch (err) {
                    console.error("E-posta gönderme hatası:", err);
                    alert(`Bir hata oluştu: ${err.message}`);
                } finally {
                    // Butonu tekrar eski haline getirmeye gerek yok, çünkü
                    // sayfa zaten status değişikliği ile güncellenecek.
                }
            }
        });

    </script>
</body>
</html>
